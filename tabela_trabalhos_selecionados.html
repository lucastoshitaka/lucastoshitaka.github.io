GESTO PERMITIU CONCLUIR QUE: (I) SUSTENTAM A DICOTOMIA CONSERVAO VERSUS DESENVOLVIMENTO, ONDE OS ECOSSISTEMAS CONSERVADOS NO EXERCEM FUNO ENQUANTO MEIO AO DESENVOLVIMENTO LOCAL. (II) AS VOCAES DO TERRITRIO SO: TURISMO, CONSERVAO, ATIVIDADE PORTURIA E AGRICULTURA. APESAR DE O TURISMO SER UMA DAS VOCAES APONTADAS, NO SE IDENTIFICARAM PROPOSIES EFETIVAS DE FOMENTO AO MESMO (SALVO NO PDITS, PLANO NO IMPLEMENTADO). (III) OS INSTRUMENTOS DE GESTO NO ASSOCIAM A ATIVIDADE TURSTICA AO USO PBLICO NAS UC OU O USO PBLICO COMO FORMA DE INCENTIVO AO TURISMO DA REGIO. (IV) IDENTIFICOU-SE QUE A MAIORIA DOS ATRATIVOS E EQUIPAMENTOS TURSTICOS ESTO LOCALIZADOS DENTRO DAS UC OU EM SUAS ADJACNCIA. COMO RECOMENDAES SUGERE-SE QUE O DESENVOLVIMENTO LOCAL, NA PERSPECTIVA DO TURISMO, SEJA POTENCIALIZADO A PARTIR DO USO PBLICO NAS UC, AS QUAIS AGREGAM OS PRINCIPAIS ATRATIVOS DA REGIO. NESSE SENTIDO, MOSTRA-SE RELEVANTE INICIATIVAS COMO O PROJETO DA GRANDE RESERVA MATA ATLNTICA, BEM COMO NOVAS PROPOSTAS DE TURISMO DE BASE COMUNITRIA E DE VALORIZAO DAS UC.","ESTA DISSERTAO TEM POR OBJETIVO IDENTIFICAR E ANALISAR OS DESAFIOS DE POLTICAS PBLICAS PARA O TURISMO CULTURAL, NA CIDADE HISTRICA DE ARACATI, CONSIDERANDO O PAPEL DO PATRIMNIO CULTURAL COMO EIXO ESTRATGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA APRESENTA O PATRIMNIO CULTURAL MATERIAL DO MUNICPIO, PELO CONJUNTO ARQUITETNICO COLONIAL URBANO, TOMBADO PELO INSTITUTO DO PATRIMNIO HISTRICO E ARTSTICO NACIONAL (IPHAN), BEM COMO O PATRIMNIO IMATERIAL, EM DESTAQUE, EXPRESSES CULTURAIS REPRESENTATIVAS. ALM DOS ESTUDOS TERICOS, QUE FUNDAMENTAM OS SIGNIFICADOS E CONEXES ENTRE AS POLTICAS PBLICAS PARA O TURISMO E A CULTURA, A DISSERTAO NO PRESCINDE DAS PESQUISAS DOCUMENTAL E DE CAMPO PARA ATINGIR SEU DESIDERATO. A METODOLOGIA QUALITATIVA ADOTADA DEFINE A OBSERVAO PARTICIPANTE COMO MTODO, E A ENTREVISTA SEMIESTRUTURADA COMO INSTRUMENTO ESSENCIAL  COLETA DE DADOS, SEGUIDA DA TCNICA DA ANLISE DE DISCURSO. A INVESTIGAO CONCLUI QUE AS GESTES MUNICIPAIS EM ARACATI NO TM PRIORIZADO A FORMULAO E IMPLANTAO DE POLTICAS PBLICAS PARA O TURISMO CULTURAL, A EXEMPLO DO TRATAMENTO DISPENSADO AO PAC CIDADES HISTRICAS, CUJOS RECURSOS FORAM, EM GRANDE PARTE, DEVOLVIDOS  UNIO. O DESCASO DA GESTO PBLICA EM ARACATI EVIDENCIA INCOMPREENSO ACERCA DO VALOR DO PATRIMNIO CULTURAL COMO INSUMO ESTRATGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA RECOMENDA A CULTURA DO PLANEJAMENTO ESTRATGICO E A BOA GOVERNANA COMO CONDIES NECESSRIAS PARA A GESTO MUNICIPAL, COM VISTAS  FORMULAO E IMPLANTAO DE POLTICAS PBLICAS PARA O PATRIMNIO CULTURAL.","O TURISMO  UMA DAS ATIVIDADES ECONMICAS QUE MAIS SE EXPANDE NO MUNDO. NAS LTIMAS DCADAS O TURISMO FOI UM DOS SETORES DA ECONOMIA QUE MOVIMENTOU E GEROU MAIS RECURSOS. O DESENVOLVIMENTO DO TURISMO EM REAS NATURAIS PROTEGIDAS VEM CRESCENDO ATUALMENTE TANTO NO BRASIL COMO NO MUNDO. O AUMENTO DA DEMANDA POR ATRATIVOS NATURAIS E O DESENVOLVIMENTO DO TURISMO DE NATUREZA NAS REAS LITORNEAS BRASILEIRAS VEM CAUSANDO A DESTERRITORIALIZAO DE ATIVIDADES E POPULAES LOCAIS PREEXISTENTES, PRODUZINDO NOVAS CONFIGURAES GEOGRFICAS E SOCIOCULTURAIS. O OBJETIVO DESTA TESE  ANALISAR O PROCESSO DE OCUPAO TERRITORIAL NO MUNICPIO DE BOMBINHAS (SC) ENFOCANDO A PESCA ARTESANAL E A PARTICIPAO DA POPULAO LOCAL NA CRIAO DO PLANO DE MANEJO DAS UNIDADES DE CONSERVAO EXISTENTES. A ADOO DE UMA PERSPECTIVA SCIO ECOLGICA PARA CONSERVAO DE ESPAOS NATURAIS NOS REMETE A QUESTO DA SOCIOBIODIVERSIDADE. ESTA TESE TRATA DE UM ESTUDO DE CASO DE CARTER QUALITATIVO, EXPLORATRIO E DESCRITIVO. FORAM REALIZADAS ENTREVISTAS COM PESCADORES ARTESANAIS E A COMUNIDADE LOCAL. A PESQUISA D NFASE  OBSERVAO PARTICIPANTE E SE FUNDAMENTA EM UMA METODOLOGIA ETNOGRFICA QUE TEM COMO FOCO OS CONFLITOS SOCIOAMBIENTAIS PRESENTES NA RELAO ENTRE O TURISMO, AS REAS NATURAIS PROTEGIDAS E O MODO DE VIDA DA POPULAO LOCAL DE BOMBINHAS. ESTE ESTUDO PARTE DA PERSPECTIVA DE QUE O RECONHECIMENTO E VALORIZAO, POR BOA PARTE DOS MORADORES DOS LUGARES TURSTICOS, DE SEU PATRIMNIO HISTRICO-CULTURAL E AMBIENTAL SE CONSTITUEM EM FATORES POSITIVOS PARA ESTIMULAR A PARTICIPAO DESSES ATORES NOS PROCESSOS DECISRIOS DE PLANEJAMENTO E GESTO DESSA ATIVIDADE. DESSA FORMA, ANALISAMOS COMO A RESILINCIA CULTURAL PODE VIR A CONTRIBUIR PARA MANUTENO DA SOCIOBIODIVERSIDADE EM LUGARES QUE PASSARAM POR MUDANAS SIGNIFICATIVAS A PARTIR DO DESENVOLVIMENTO TURSTICO.","O TRABALHO DISCORRE SOBRE O TEMA TURISMO RURAL, UMA MODALIDADE DE TURISMO QUE VEM CRESCENDO NO PAS, SENDO TEMA DE GRANDES DEBATES E FAZENDO COM QUE OCORRAM AES DE POLTICAS PBLICAS PARA O DESENVOLVIMENTO DO CAMPO. A EXPLORAO DE ATIVIDADES VOLTADAS AO TURISMO RURAL NO BRASIL APRESENTA AMPLAS PERSPECTIVAS DE CRESCIMENTO PARA A REGIO DE MOGI DAS CRUZES DEVIDO A SUA LOCALIZAO E RURALIDADE, POIS  O MAIOR POLO PRODUTOR DE CAQUI, ORQUDEAS, NSPERA E HORTALIAS DO BRASIL. ESTE ESTUDO TEVE COMO OBJETIVO DESCREVER E CATALOGAR AS PROPRIEDADES DE TURISMO RURAL DA REGIO DE MOGI DAS CRUZES: ASPECTOS FSICOS E ATIVIDADES RELACIONADAS AO TURISMO RURAL E ESTUDAR AS POLTICAS PBLICAS DESTINADAS A ESSE TIPO DE TURISMO EM MOGI DAS CRUZES. TRATA-SE DE UMA PESQUISA EXPLORATRIO-DESCRITIVA DE ABORDAGEM QUANTIQUALITATIVA DE CORTE TRANSVERSAL. ONDE FORAM CATALOGADAS 16 PROPRIEDADES DE TURISMO RURAL NO MUNICPIO DE MOGI DAS CRUZES, BEM COMO DESCRITAS AS ATIVIDADES DE LAZER E ENTRETENIMENTO QUE OFERECEM, A COLETA DE DADOS FOI REALIZADA ATRAVS DE ENTREVISTA SEMIESTRUTURADA COM OS PROPRIETRIOS, FORAM LEVANTADAS INFORMAES SOBRE A PROPRIEDADE, ATIVIDADES OFERECIDAS, NATUREZA, PATRIMNIOS PRESENTES, PBLICO E ASPECTOS DA REGIO. OS RESULTADOS APONTARAM QUE H UMA DIVERSIDADE DE PROPRIEDADES E DE ATRAES NA REGIO, ENTRE AS QUAIS COLHE E PAGUE, PESQUE E PAGUE, GASTRONOMIA LOCAL, HOSPEDAGEM, EXPOSIO DE FRUTAS E FLORES, ENTRE OUTRAS E AINDA OBSERVOU-SE QUE GRANDE PARTE DAS PROPRIEDADES POSSUI ALGUM TIPO DE PATRIMNIO (ARQUITETNICO, HISTRICO E CULTURAL). OS RESULTADOS DEMONSTRARAM QUE O TURISMO RURAL EM MOGI DAS CRUZES EST BEM DESENVOLVIDO, MAS AINDA FALTAM POLTICAS REGIONAIS DE INCENTIVOS PARA OS PROPRIETRIOS, POIS AS POLTICAS PBLICAS EXISTENTES DE MBITO NACIONAL NO ATENDEM POR COMPLETO A DEMANDA REGIONAL DESTE SETOR, POIS OS ESTADOS E MUNICPIOS, APRESENTAM SUAS PECULIARIDADES E NECESSITAM DE POLTICAS PBLICAS LOCAIS ASSOCIADAS S NACIONAIS.","O TURISMO, ENQUANTO FENMENO SOCIAL, QUE INFLUI NO MODO DE VIDA DE QUEM VISITA E  VISITADO, FOI COOPTADO PELOS DISCURSOS E AES POLTICAS COMO MEIO DE DESENVOLVIMENTO PARA UM POVO OU NAO. AS FESTAS POPULARES, DE ORIGENS REMOTAS E AINDA HOJE TO PRESENTES COMO PRTICA CULTURAL, FAZEM PARTE DO CALENDRIO TURSTICO DE MUITAS CIDADES DO BRASIL E DO MUNDO, SENDO MUITAS DELAS BASEADAS EM ALGUMA ATIVIDADE AGROPECURIA, OCORRENDO, PORTANTO, EM SUA MAIORIA, NO DENOMINADO MEIO RURAL. A PRESENTE PESQUISA, A PARTIR DE INFORMAES COLETADAS DESDE 2009 E DE UMA PESQUISA DE CAMPO EMPREENDIDA EM DEZEMBRO DE 2017, BUSCOU COMPREENDER COMO AS FESTAS POPULARES INCORPORARAM O DISCURSO DO TURISMO, A PARTIR DE PROJETOS QUE PROCLAMAM A SUSTENTABILIDADE ECONMICA E SOCIOCULTURAL. PARA TAL FOI UTILIZADO O CASO DA FESTA DA LARANJA, FESTIVAL NACIONAL DA TANGERINA, QUE OCORRE COMUMENTE NO PERODO DE OUTUBRO, NOVEMBRO OU DEZEMBRO, NA CIDADE DE MATINHAS, PARABA. ASSIM, TEM-SE COMO OBJETIVO CENTRAL ANALISAR AS IMPLICAES DA CONEXO FESTA-TURISMO PARA O DESENVOLVIMENTO LOCAL. PARA TAL FIM, UTILIZOU DE MTODOS QUALITATIVOS, INSTRUMENTALIZADOS PELAS ENTREVISTAS EM PROFUNDIDADE, OBSERVAO PARTICIPANTE E NOTAS DE CAMPO  NOS QUAIS O TEXTO-CONTEXTO (ESCRITO E ORAL) DO FALANTE  QUE IR DIRECIONAR O ENTENDIMENTO DAS QUESTES. COMO RESULTADO DA PESQUISA EM TELA, PERCEBEU-SE QUE, NO CASO DA FESTA DA LARANJA EM MATINHAS, A CONEXO FESTA-TURISMO SE FAZ MAIS PRESENTE NO NA ATIVIDADE TURSTICA EM SI, MAS NA PRESENA DAS POLTICAS PBLICAS, DESDE A INSERO DA CIDADE NO MAPA DO TURISMO AOS RECURSOS DO MINISTRIO DO TURISMO AUFERIDOS PELA GESTO MUNICIPAL PARA A FESTA DA LARANJA E OUTROS EVENTOS FESTIVOS. DE FORMA COLATERAL OU TRANSVERSAL, TAL CONEXO MOVIMENTOU AS ESTRUTURAS SOCIOECONMICAS E CULTURAIS DO MUNICPIO, TORNANDO-O MAIS CONHECIDO, MENOS ISOLADO E ESTIMULANDO A AUTOESTIMA E O SENTIMENTO DE PERTENCIMENTO ENTRE OS HABITANTES, O QUE TAMBM ACABOU POR LANAR SEMENTES PARA QUE O MUNICPIO ENTRASSE EM OUTROS ESPAOS OU INSTNCIAS TURSTICAS, COMO O FRUM TURSTICO DO BREJO PARAIBANO. POR FIM, O CASO NOS FAZ REFLETIR SOBRE O QUE  TURISMO E O PAPEL DAS POLTICAS PBLICAS DE TURISMO NO BRASIL, LEVANDO EM CONTA AS MICRORREALIDADES DAS CHAMADAS ZONAS RURAIS, OBSERVANDO QUE AS FESTAS POPULARES SO UM LOCUS RELEVANTE PARA PENSAR O DESENVOLVIMENTO LOCAL, E QUE O TURISMO  UM FENMENO QUE EST PRESENTE, SEJA NO DISCURSO OU AES EFETIVAS, EM LUGARES ONDE NO PODEM SER VISTOS A OLHO NU, DADO QUE AS PESQUISAS COMUMENTE SE VOLTAM PARA MEGAEVENTOS, MEGAPROJETOS OU MEGARREALIDADES.","TENDO AMPARO NO CONTEXTO SOCIOCULTURAL QUE REVELA O PATRIMNIO GASTRONMICO REGIONAL COMO TRADUTOR DA IDENTIDADE E SMBOLO DE SEU POVO, A PRESENTE PESQUISA TEVE COMO OBJETIVO GERAL DO ESTUDO, ANALISAR A PARTIR DE TRS PREPARAES GASTRONMICAS IDENTITRIAS DA REGIO DO SERID, A MEMRIA, A IDENTIDADE E A SALVAGUARDA PATRIMONIAL DO LUGAR COMO AO INDUTORA DO TURISMO LOCAL. NESTE INTENTO, FORAM VISITADAS E REVISITADAS AS LEMBRANAS HISTRICAS, AFETIVAS E GUSTATIVAS DA REGIO, MOMENTO EM QUE ESPECIFICAMENTE, BUSCOU-SE: IDENTIFICAR SE NA REGIO DO SERID HAVIA FORTE PERTENA IDENTITRIA RELACIONADA  SUA GASTRONOMIA; IDENTIFICAR SE ESSE PATRIMNIO GASTRONMICO DA REGIO DO SERID VEM INDUZINDO O TURISMO LOCAL E, VERIFICAR SE ESTE BEM IMATERIAL GASTRONMICO EST SENDO SALVAGUARDADO POR ALGUM INSTRUMENTO OU AO PROTETIVA. PARA TAL, UTILIZOU-SE A ABORDAGEM QUALITATIVA, TRATANDO-SE DE ESTUDO DE CASO IN LOCO NO MBITO DA CIDADE DE CAIC, COMO REPRESENTAO DA REGIO POR SER CONSIDERADA GEOSSMBOLO IDENTITRIO DA ALIMENTAO DO SERID DO ESTADO DO RIO GRANDE DO NORTE. A PESQUISA FOI DE CARTER EXPLORATRIO E DESCRITIVO, COM REALIZAO DE PESQUISA BIBLIOGRFICA. COMO INSTRUMENTO DE COLETA DE DADOS, UTILIZOU-SE UM ROTEIRO DE ENTREVISTA PADRONIZADO, CONTEMPLANDO NOVE PERGUNTAS ABERTAS, COM USO DE TRS DIMENSES DE ANLISES, QUAIS TENHAM SIDO: IDENTIDADE, PROTEO PATRIMONIAL E INCENTIVO TURSTICO GASTRONMICO. COMO QUESTO PROBLEMA DO ESTUDO, ELABOROUSE: COMO MEMRIA, IDENTIDADE E PROTEO PATRIMONIAL SERIDOENSE VEM DIALOGANDO NA CONSTRUO E FORTALECIMENTO DO TURISMO LOCAL? COMO PRINCIPAIS RESULTADOS DA PESQUISA, DESTACASE QUE APESAR DE TER SIDO REVELADO UM SERID LEGITIMADO PELOS SEUS SABERES E SABORES, H EM RELAO CONTRADITRIA UMA TENDNCIA  FRAGMENTAO IDENTITRIA, QUE VEM AMEAANDO A REGIO EM SEU CERNE PERSONIFICANTE. NESTES TERMOS, OBSERVOU-SE DO CASO DO DOCE SECO, QUASE DESAPARECIDO DA REGIO, UM INDICATIVO DA PROBLEMTICA LOCAL. O ESTUDO TAMBM OBSERVOU COMO ESTAVA O DILOGO ENTRE TURISMO E GASTRONOMIA SERIDOENSE, MOSTRANDO QUE APESAR DE EXISTIR UM POTENCIAL DENTRO DA REA SOB OBSERVAO, EM QUE H BELEZAS NATURAIS E CULTURAIS DIVERSIFICADAS E UMA GASTRONOMIA FORTE E DIFERENCIADA, O QUE EXISTE, NO PRESENTE,  UMA ATIVIDADE BASEADA NESTE DILOGO AINDA MUITO INCIPIENTE E DEFICITRIO. ADEMAIS, NESTE ESPAO FOI ENCONTRADA UMA LACUNA PROTETIVA LEGAL E INSTITUCIONAL DE SEU PATRIMNIO, CAUSADORA DESSE ESTADO DE PERIGO DE PERDA PATRIMONIAL E IDENTITRIA. AO FINAL, PDE-SE CONCLUIR QUE H UMA CARNCIA DE PLANEJAMENTO SATISFATRIO NO EMPREGO DAS AES REALIZADAS COM BASE NO DESENVOLVIMENTO ENDGENO, ENSINANDO AOS DESCONHECEDORES A IMPORTNCIA DE SUA COMIDA COMO ELEMENTO IDENTIFICADOR DE SOCIEDADES E UMA AUSNCIA DE USO DE MECANISMOS DISPONVEIS PARA FOMENTO E PROTEO ESSENCIAL S ATIVIDADES. OBSERVANDO-SE, DESTA FORMA, UM ESPAO TEMPORAL E DE OPORTUNIDADES PARA SE OBTER DESENVOLVIMENTO REGIONAL ENVOLTO EM SUSTENTABILIDADE DA ATIVIDADE TURSTICA EM SIMBIOSE COM A GASTRONMICA.","ESTE TRABALHO APRESENTA UMA AVALIAO DA INTERFERNCIA DOS FATORES ENDGENOS NO DESENVOLVIMENTO DO TURISMO NO MUNICPIO DE PIRAQUARA (PARAN, BRASIL) NO QUE TANGE AOS PRINCPIOS DE DESENVOLVIMENTO LOCAL. A REGIO APRESENTA RESTRIES AMBIENTAIS PARA ATIVIDADES PRODUTIVAS E, POR ISSO, ABORDA O TURISMO COMO UMA ALTERNATIVA A ESSAS RESTRIES, NO PODENDO SER CONSIDERADO COMO ATIVIDADE PRODUTIVA PARA O CRESCIMENTO DA REGIO. OBJETIVOU-SE NESTE ESTUDO IDENTIFICAR OS ELEMENTOS ENDGENOS DO TERRITRIO, ANALISANDO A INTERFERNCIA DELES NO DESENVOLVIMENTO DO TURISMO. A PESQUISA TEM CARTER QUALITATIVO, DESCREVENDO DE FORMA QUALITATIVA A DINMICA DO TURISMO EM PIRAQUARA COM BASE EM RESULTADOS DA UTILIZAO DE ENTREVISTAS SEMIESTRUTURADAS E OBSERVAO DIRETA COMO FERRAMENTAS PARA COLETA DE DADOS. O MTODO PARA INTERPRETAO DOS DADOS COLETADOS  A ANLISE DO CONTEDO, QUE PREV MAIOR LIBERDADE PARA A LEITURA DO AUTOR. COMO RESULTADO FOI APURADO QUE, APESAR DAS INICIATIVAS LOCAIS, DESARTICULADAS, O TURISMO AINDA NO PROPORCIONA A HARMONIA ENTRE A PRODUO ECONMICA, OS RECURSOS NATURAIS E QUALIDADE DE VIDA PARA A COMUNIDADE LOCAL.","O TURISMO COMUNITRIO UTILIZA-SE DO SABER FAZER, DAS CULTURAS E ATIVIDADES LOCAIS QUE EVIDENCIAM O MODO DE VIDA DE COMUNIDADES TRADICIONAIS. O OBJETIVO GERAL DA PESQUISA FOI ELABORAR UMA PLATAFORMA CAPAZ DE PERMITIR A COMUNICAO ENTRE COMUNIDADES COM POTENCIAL PARA O DESENVOLVIMENTO DO TURISMO COMUNITRIO DO LITORAL SUL DE SERGIPE, ATRAVS DAS SEGUINTES PROPOSIES: I) IDENTIFICAR POTENCIALIDADES PARA O DESENVOLVIMENTO DO TURISMO COMUNITRIO; II) IDENTIFICAR OS ELEMENTOS E ASPECTOS QUE SUBSIDIARO A CRIAO DA PLATAFORMA; III) CRIAR UMA PLATAFORMA DE COMUNICAO ENTRE AS COMUNIDADES E IV) PROVER ESTRATGIA DE DIVULGAO PARA AS COMUNIDADES COM POTENCIAL TURSTICO. PROPE-SE A UTILIZAO DE UMA PLATAFORMA DE COMUNICAO ATRAVS DA TECNOLOGIA DA INFORMAO E COMUNICAO, COM O PROPSITO DE DESENVOLVIMENTO LOCAL DE COMUNIDADES QUE UTILIZAM O MODELO DE GESTO DE TURISMO COMUNITRIO, A FIM DE PROMOVER A VALORIZAO DA CULTURA LOCAL, O SENTIMENTO DE PERTENCIMENTO, AS TOMADAS DE DECISO DOS COMUNITRIOS EM RELAO  GESTO DO TURISMO, AOS NOVOS EMPREENDIMENTOS, SERVIOS E ATIVIDADES. COM A INOVAO NO TURISMO COMUNITRIO,  POSSVEL QUE AS COMUNIDADES SE TORNEM UM DESTINO MAIS COMPETITIVO ENTRE ELAS. PARA ALCANAR OS OBJETIVOS PROPOSTOS, O TIPO DEFINIDO DE PESQUISA FOI O EXPLORATRIO DE CARTER QUALITATIVO COM TCNICAS DE LEVANTAMENTO DE INFORMAES: BIBLIOGRFICAS, DOCUMENTAIS E OFICINAS. O PRODUTO PRINCIPAL DESTA PESQUISA  UMA PLATAFORMA DE COMUNICAO PARA COMUNIDADES TRADICIONAIS, ONDE SER APLICADO INICIALMENTE NAS COMUNIDADES CASTRO, PONTAL E ILHA MM DE S, LOCALIZADAS NOS MUNICPIOS DO LITORAL SUL SERGIPANO, RESPECTIVAMENTE, SANTA LUZIA DO ITANHY, INDIAROBA E ITAPORANGA DAJUDA. A PLATAFORMA EM UM PRIMEIRO MOMENTO SERVIR COMO MEIO DE COMUNICAO E TROCA DE INFORMAES ENTRE COMUNIDADES QUE UTILIZAM O TURISMO DE BASE COMUNITRIA COMO MODELO DE GESTO. ESPERA-SE QUE A PLATAFORMA POSSA SER UM VECULO PARA QUE OS COMUNITRIOS POSSAM PLANEJAR E PROMOVER A GESTO DO TURISMO COMUNITRIO, DE FORMA QUE SE TORNEM PROTAGONISTAS DE SUAS LOCALIDADES, BUSQUEM O DESENVOLVIMENTO DE SEUS EMPREENDIMENTOS E DO LOCAL COMO UM TODO. OS RESULTADOS DAS OFICINAS DEMONSTRARAM QUE H PROJETOS INACABADOS E/OU SEM ATENO DEVIDA POR PARTE DO SETOR PBLICO, COMO POR EXEMPLO, A CONSTRUO DE UMA ORLA NAS TRS COMUNIDADES PESQUISADAS E MELHORIAS NAS ESTRUTURAS DOS EMPREENDIMENTOS LOCAIS. TAMBM FOI RELATADO SOBRE A PRECARIEDADE DOS TRANSPORTES PBLICOS, COM POUCOS HORRIOS E SEM ACESSO  INFORMAO POR PARTE DOS TURISTAS, O QUE DIFICULTA A CHEGADA AO DESTINO. ATENDENDO AO OBJETIVO DA PESQUISA FOI CRIADO O TURISMO CONECTA, UM SITE QUE PROPORCIONA A DIVULGAO DAS COMUNIDADES, UM REPOSITRIO DE ARTIGOS E ESPAOS PARA DIVULGAO DE AES RELACIONADAS AO TURISMO COMUNITRIO E A PLATAFORMA COMUNITRIA QUE TEM COMO PROPSITO AUXILIAR ESSAS COMUNIDADES. AS COMUNIDADES DO LITORAL SUL SERGIPANO TERO A OPORTUNIDADE DE SE CONECTAREM COM OUTRAS COMUNIDADES EM OUTROS ESTADOS, QUE ESTEJAM COM O TURISMO COMUNITRIO CONSOLIDADO. , PORTANTO UM LOCAL DE ENCONTRO E TROCA DE EXPERINCIAS ONDE PODERO ENCONTRAR SOLUES PARA SANAR DIVERGNCIAS E SE FORTALECEREM NO TERRITRIO NACIONAL.","O PRESENTE ESTUDO TEVE COMO OBJETIVO ANALISAR AS PRTICAS TURSTICAS PRESENTES NO PROJETO GEOPARQUE SERID, QUE CONTRIBUEM NO DESENVOLVIMENTO DAS LOCALIDADES ONDE  REALIZADO. NAS LTIMAS DCADAS, TM SURGIDO ESPAOS QUE VISAM  PROTEO DOS RECURSOS NATURAIS, COM ESPECIAL ATENO PARA O MEIO FSICO (GEODIVERSIDADE), JUNTAMENTE COM A PRTICA TURSTICA, COMO  O CASO DOS GEOPARQUES. ESTES SO MECANISMOS DE GESTO DE UM TERRITRIO, POR MEIO DA CONSERVAO DO PATRIMNIO GEOLGICO, EDUCAO E O TURISMO, ISTO, ATRELADO AO DESENVOLVIMENTO DA COMUNIDADE INSERIDA NO TERRITRIO. O PROJETO ESTUDADO  COMPOSTO POR SEIS MUNICPIOS LOCALIZADOS INTERIOR DO ESTADO DO RIO GRANDE DO NORTE, SENDO: CERRO COR, LAGOA NOVA, CURRAIS NOVOS, ACARI, CARNABA DOS DANTAS E PARELHAS, AMBOS POSSUINDO GRANDE DIVERSIDADE NOS ASPECTOS NATURAIS E CULTURAIS. EM TERMOS METODOLGICOS, TRATA-SE DE UM ESTUDO DE CARTER DESCRITIVO-EXPLORATRIO, COM ABORDAGEM QUALITATIVA. A FIM DE REALIZAR UM COMPARATIVO COM O PROJETO GEOPARQUE SERID NO QUE SE REFERE S PRTICAS TURSTICAS, FORAM REALIZADAS ANLISES DOS SITES DO AROUCA GEOPARK E GEOPARK NATURTEJO  PORTUGAL, ASSIM COMO ENTREVISTA COM MEMBRO DO AROUCA GEOPARK. E POR FIM, FORAM ANALISADAS AS ATAS DO GRUPO DE TRABALHOS GEOPARQUE SERID, CRIADO PELO GOVERNO DO ESTADO DO RIO GRANDE DO NORTE. NO QUE CORRESPONDE AOS RESULTADOS DA PESQUISA, PDE-SE IDENTIFICAR DIVERSOS SEGMENTOS PRESENTES E DESENVOLVIDOS NO TERRITRIO DO PROJETO GEOPARQUE SERID, TENDO COMO BASE O TURISMO SUSTENTVEL, DESENCADEANDO PARA DOIS GRANDES SEGMENTOS: O TURISMO DE NATUREZA E TURISMO CULTURAL. NO PRIMEIRO, TEM-SE ATIVIDADES LIGADAS AO ECOTURISMO, GEOTURISMO, TURISMO DE AVENTURA E TURISMO RURAL. NO SEGUNDO: GEOTURISMO, TURISMO PEDAGGICO, TURISMO GASTRONMICO, TURISMO DE EVENTOS, TURISMO RELIGIOSO E TURISMO ARQUEOLGICO. ESTES NO ESGOTAM A POSSIBILIDADE DE NOVOS NICHOS E/OU SEGMENTOS EXISTENTES NA REA ESTUDADA. A CONTRIBUIO PARA O DESENVOLVIMENTO DA LOCALIDADE DAR-SE POR MEIO DA GERAO DE EMPREGO E DIVERSIFICAO DE RENDA, INCENTIVO  PRODUO DE ARTESANATOS, COMO TAMBM A PRODUO DE SUVENIR GASTRONMICOS, ALM DA EDUCAO E CONSCIENTIZAO AMBIENTAL VIA AES DO PROJETO. ALM DISSO, COMPARANDO AS PRTICAS E SEGMENTOS TURSTICOS DOS DOIS GEOPARQUES PORTUGUESES COM O PROJETO GEOPARQUE SERID, AS DIFERENAS ENCONTRADAS FORAM: O TURISMO DE SADE, OCORRIDO APENAS NO GEOPARK NATURTEJO E O TURISMO ARQUEOLGICO QUE ACONTECE NO PROJETO GEOPARQUE SERID. ISTO DENOTA A POTENCIALIDADE DESTE LTIMO QUANDO COMPARADO COM OS DOIS GEOPARQUES MODELOS. O DISCURSO DOS GESTORES PBLICOS NO QUE TANGE O PROJETO EM QUESTO,  POSITIVO. FORAM PERCEPTVEIS A PARTICIPAO E A COMUNICAO ENTRE OS GESTORES PBLICOS, PRIVADOS E A COMUNIDADE LOCAL, TORNANDO-SE ESSE CONTATO E TROCA DE EXPERINCIAS BENFICOS PARA A REALIZAO DO TURISMO NESTE TERRITRIO.","O ECOTURISMO, COMO MODELO DE GESTO DO TURISMO QUE ESTABELECE O COMPROMISSO COM A COMUNIDADE DO ENTORNO DO PARQUE, PODE INCREMENTAR A ATIVIDADE, VALORIZANDO A CULINRIA, PODE INCLUIR SEUS ASPECTOS HISTRICOS PARA GARANTIR A MANUTENO DA IDENTIDADE CULTURAL PELA COMUNIDADE LOCAL, ALM DE SER UM INSTRUMENTO DO ECOTURISMO NO DESENVOLVIMENTO DA REGIO. A CULINRIA LOCAL SE INSERE COMO ELO ENTRE O MODO DE FAZER E OS INTERESSES DOS ECOTURISTAS. NESTE CONTEXTO, ESTA PESQUISA TEM COMO OBJETIVO ANALISAR COMO A CULINRIA LOCAL PODE SER INSERIDA COMO RECURSO DO ECOTURISMO NAS COMUNIDADES DO ENTORNO DO PARQUE NACIONAL SERRA DA CAPIVARA-PI, RECONHECIDO PELA UNESCO COMO PATRIMNIO MUNDIAL, E QUE DESPONTA PARA A ATIVIDADE TURSTICA NA REGIO A PESQUISA CARACTERIZA-SE COMO QUALITATIVA, APLICADA, E EXPLORATRIO-DESCRITIVA, TENDO COMO INFORMANTES DA PESQUISA COZINHEIROS E/OU DONOS DE RESTAURANTE, GESTOR DE RESTAURANTE E CONDUTORES LOCAIS, MORADORES QUE FAZEM PARTE DA CADEIA PRODUTIVA DO TURISMO DA LOCALIDADE. FORAM REALIZADAS 20 ENTREVISTAS, COM ROTEIRO SEMIESTRUTURADO, E COMO MTODO INTERPRETATIVO OPTOU-SE PELA ANLISE DE CONTEDO ADAPTADA POR MORAES (1999). COMO RESULTADO, APONTA-SE A GRANDE CARACTERSTICA ENRAIZADA NO SERTO PIAUIENSE E, EM ESPECIAL, NA REGIO DO PARQUE NACIONAL SERRA DA CAPIVARA, ONDE AS COMUNIDADES DO ENTORNO CONSEGUIRAM, AO LONGO DE SUA HISTRIA, PRODUZIR PREPARAES, POR MEIO DE ALIMENTOS DISPONVEIS, DIVERSIFIC-LAS EM VRIOS PRATOS DE SUSTANA, E ONDE UM INGREDIENTE SIMPLES PODE TER VRIAS FUNES PARA COMPOR DIVERSAS PREPARAES. O ECOTURISMO  UM SEGMENTO CAPAZ DE UNIR OS INTERESSES DA COMUNIDADE, FAZER O USO DA CULINRIA LOCAL COMO RECURSO ECOTURSTICO, NO DESENVOLVIMENTO ECONMICO E SOCIAL, COM A VALORIZAO DE PREPARAES LOCAIS E MO DE OBRA LOCAL.","O TURISMO RURAL TEM SIDO DESTAQUE EM DIVERSOS PROGRAMAS DE INCENTIVO, ROTAS E ROTEIROS, EM VIRTUDE DA DIVERSIFICAO DE ATIVIDADE ECONMICA EM QUE OS LOCAIS TM BUSCADO A FIM DE AGREGAR VALOR AO SEU NEGCIO, BEM COMO MOSTRAR A CULTURA E COSTUMES RURAIS AO TURISTA. A ESCOLHA DO TEMA PROPOSTO SE DEU EM RAZO DA IMPORTNCIA DO MEIO RURAL PARA A CIDADE DE SO FRANCISCO DE PAULA (SFP) E PELA RELEVNCIA DAS POLTICAS PBLICAS PARA O DESENVOLVIMENTO DO MUNICPIO. OBSERVANDO OUTRAS CIDADES, TANTO NO RS, QUANTO EM OUTRAS REGIES DO BRASIL, ONDE O TURISMO RURAL TEM SIDO MUITO IMPORTANTE PARA A ECONOMIA, PARTIU-SE DA PREMISSA DE QUE A FORMULAO E A IMPLEMENTAO DE POLTICAS PBLICAS SO RELEVANTES PARA QUE A ATIVIDADE TURSTICA SE TORNE UM MEIO DE RENDA, GERAO DE EMPREGOS E VALORIZAO DA COMUNIDADE LOCAL. O PRESENTE ESTUDO PROPE-SE A IDENTIFICAR COMO POTENCIALIZAR O TURISMO RURAL EM SFP, COM O PROPSITO DE CONTRIBUIR PARA O DESENVOLVIMENTO REGIONAL. VISANDO ESSE ESCOPO E TENDO COMO OBJETO DE ESTUDO A REA RURAL DE SFP FORAM ESTABELECIDOS COMO OBJETIVOS ESPECFICOS: IDENTIFICAR OS EMPREENDIMENTOS QUE ATUAM NO TURISMO RURAL E OS QUE TM POTENCIAL PARA RECEBER O TURISTA CONTRIBUINDO PARA O DESENVOLVIMENTO REGIONAL; DESCREVER AS MOTIVAES QUE LEVAM OS TURISTAS A VISITAREM O MEIO RURAL EM SFP; CARACTERIZAR OS EMPREENDEDORES QUE ATUAM NO MEIO RURAL DE SO FRANCISCO DE PAULA; LISTAR AS POLTICAS PBLICAS DE TURISMO RURAL DO MUNICPIO; PROPOR ROTEIRO RURAL E ELABORAR RELATRIO DESTINADO AO PODER PBLICO MUNICIPAL COM PROPOSTA PARA POTENCIALIZAR O TURISMO RURAL EM SFP. O REFERENCIAL TERICO FOI CONSTRUDO COM BASE EM TEORIAS E CONCEITOS LIGADOS AO TURISMO RURAL, NOVA ECONOMIA INSTITUCIONAL, POLTICAS PBLICAS E SUSTENTABILIDADE. A PESQUISA TEVE CARTER EXPLORATRIO E ABORDAGEM QUALITATIVA E QUANTITATIVA. COM BASE EM INFORMAES COLETADAS NA SECRETARIA DE TURISMO DE SFP E NAS DIRETRIZES DAS POLTICAS DE TURISMO, FORAM ELABORADOS INSTRUMENTOS DE COLETA DE DADOS, SOB A FORMA DE ENTREVISTAS SEMIESTRUTURADAS E QUESTIONRIOS, VISANDO CONHECER O POTENCIAL E O INTERESSE DOS PROPRIETRIOS EM ESTRUTURAR SUAS PROPRIEDADES PARA O TURISMO, ASSIM COMO SABER DOS TURISTAS SOBRE O INTERESSE EM DESENVOLVER O TURISMO RURAL. A PESQUISA DE CAMPO CONSISTIU NA APLICAO DE QUESTIONRIOS A MORADORES DA REA URBANA PARA SABER SUAS PERCEPES SOBRE O MEIO RURAL, E A TURISTAS QUE VISITARAM A CIDADE; TAMBM FORAM APLICADAS ENTREVISTAS COM PROPRIETRIOS RURAIS. DO ESTUDO RESULTOU UM BREVE MAPEAMENTO DO ROTEIRO RURAL ENCANTOS RURAIS DE SO CHICO E RELATRIO DE SUGESTES PARA O PODER PBLICO LOCAL A FIM DE AUXILIAR NO PLANEJAMENTO DE POLTICAS PBLICAS PARA O DESENVOLVIMENTO DO TURISMO RURAL.","AS HERANAS CULTURAIS, OS TESTEMUNHOS DA HISTRIA E OS LUGARES DA NATUREZA SO ELEMENTOS DO PATRIMNIO QUE MERECEM PROTEO. NO RARAS VEZES, ESSES ELEMENTOS SO VISTOS COMO UM ESTMULO AO DESENVOLVIMENTO SOCIOECONMICO DE LUGARES ASSOCIADOS AO TURISMO. EM SO JOS DO BARREIRO, UMA PEQUENA CIDADE LOCALIZADA NA REGIO DO VALE HISTRICO PAULISTA E SERRA DA BOCAINA, NO ESTADO DE SO PAULO, A ASSOCIAO PATRIMNIO E TURISMO SEMPRE FOI VISTA COMO UM CAMINHO POSSVEL PARA GERAR O TO ESPERADO DESENVOLVIMENTO LOCAL E SUPERAR AS DINMICAS SOCIAIS, ECONMICAS E AMBIENTAIS HISTORICAMENTE CONFERIDAS  REGIO.  VISTA DISSO, EM BUSCA DE MELHOR COMPREENDER ESTA RELAO, ESTA TESE TEM COMO OBJETIVO PRINCIPAL VERIFICAR OS LIMITES E POSSIBILIDADES QUE SE ESTABELECEM DA ASSOCIAO PATRIMNIO, TURISMO E DESENVOLVIMENTO LOCAL NO MUNICPIO DE SO JOS DO BARREIRO  SP. TRATA-SE DE UM ESTUDO DE CASO COM UMA ABORDAGEM QUALITATIVA DE CARTER COMBINADO: ANALTICO, DESCRITIVO E EXPLORATRIO, E COM PROCEDIMENTOS TCNICOS FUNDADOS EM PESQUISA BIBLIOGRFICA, PESQUISA DE CAMPO, APLICAO DE ENTREVISTAS SEMIESTRUTURADAS E PRODUO E ANLISE DE IMAGENS FOTOGRFICAS. A HIPTESE  A DE QUE, APESAR DA EXISTNCIA DE UM CONJUNTO DE BENS CULTURAIS E NATURAIS EM SO JOS DO BARREIRO COM EVIDENTE POTENCIAL TURSTICO, H PROBLEMAS LOCAIS QUE PRECISAM SER SUPERADOS E MELHOR COMPREENDIDOS PARA QUE A ASSOCIAO PROPOSTA POSSA EFETIVAMENTE CONTRIBUIR PARA O DESENVOLVIMENTO LOCAL. COMO RESULTADO, A PESQUISA MOSTROU UM MODELO DE TURISMO POUCO ORGANIZADO, DESCONTNUO E NO PARTICIPATIVO, QUE TEM CONTRIBUDO PARA A MANUTENO DE CONDIES ADVERSAS  CONSERVAO DOS PATRIMNIOS LOCAIS, COM CONFLITOS DE VRIAS ORDENS, EM ESPECIAL DE ORDEM AMBIENTAL. VERIFICAMOS TAMBM QUE H UMA ESPERANA NA COMUNIDADE DEPOSITADA NO TURISMO E NOS PATRIMNIOS LOCAIS, MAS QUE OS CONFLITOS INERENTES AO MODO COMO O TURISMO VM SENDO CONDUZIDO NO MUNICPIO TEM MANTIDO ESSA ASSOCIAO COMO UMA ESPERANA CONDICIONAL. DESTE MODO, APONTAMOS PARA A NECESSIDADE DE SE PENSAR EM UM MODELO DE TURISMO QUE SEJA MAIS INCLUSIVO, ARRAIGADO EM BASES LOCAIS E NA AMPLA PARTICIPAO SOCIAL, CONDIO PARA AS TRANSFORMAES DESEJADAS E PARA A SUPERAO DOS PROBLEMAS IDENTIFICADOS.","QUIXAD  UM MUNICPIO LOCALIZADO NA REGIO DE PLANEJAMENTO DO SERTO CENTRAL DO CEAR, COM CONDIES DE SEMIARIDEZ E CHUVAS CONCENTRADAS ENTRE OS MESES DE JANEIRO A MAIO. EMBORA O ESTADO ESTEJA INSERIDO EM POSIO DE DESTAQUE NO CENRIO TURSTICO NACIONAL, SE FAZ NECESSRIO DESTACAR QUE O TURISMO NO CEAR SE DESENVOLVE DE FORMA CONCENTRADA NAS REGIES LITORNEAS. MESMO DIANTE DA CONCENTRAO, PERCEBE-SE QUE OS MUNICPIOS SERTANEJOS APRESENTAM POTENCIALIDADES PARA O DESENVOLVIMENTO DE VARIADOS SEGMENTOS TURSTICOS, COMO O CASO DE QUIXAD, ONDE ESTO PRESENTES SEGMENTOS COMO O TURISMO DE NATUREZA, TURISMO RELIGIOSO, TURISMO CIENTFICO E OUTROS. ENTRE OS SEGMENTOS ENCONTRADOS EM QUIXAD, DESTACA-SE O TURISMO DE AVENTURA, QUE ENVOLVE A PRTICA DE ATIVIDADES DE AVENTURA SEM CARTER COMPETITIVO E QUE FAZ DO MUNICPIO UM DESTINO CONHECIDO ENTRE OS PRATICANTES DESSAS ATIVIDADES, COM DESTAQUE PARA A PRTICA DE VOO LIVRE (PARAPENTE E ASA DELTA). NO LOCAL, FORAM ALCANADOS RECORDES NACIONAIS E INTERNACIONAIS. O PRINCIPAL OBJETIVO DA PESQUISA  INVESTIGAR O DESENVOLVIMENTO E SISTEMATIZAO DO TURISMO DE AVENTURA NO MUNICPIO DE QUIXAD. OS RESULTADOS OBTIDOS NO DECORRER DA INVESTIGAO PERMITEM IDENTIFICAR AS LIMITAES E POTENCIALIDADES DO DESENVOLVIMENTO LOCAL. ESSE RECONHECIMENTO POSSIBILITA SUBSDIOS PARA SE EFETIVAR UMA PROPOSTA DE DESENVOLVIMENTO TURSTICO MAIS CONTEXTUALIZADA COM A REALIDADE LOCAL, MAXIMIZANDO SUAS POTENCIALIDADES E MINIMIZANDO OS SEUS PROBLEMAS, ATRAVS DE UM PLANEJAMENTO TURSTICO ALIADOS S ESPECIFICIDADES AMBIENTAIS, POIS ACREDITA-SE QUE DIANTE DO CONTEXTO TURSTICO DO CEAR SE FAZ IMPORTANTE VALORIZAR AS POTENCIALIDADES DAS REAS SERTANEJAS COMO UMA ALTERNATIVA DE DESENVOLVIMENTO LOCAL. A PESQUISA SE FUNDAMENTA NOS PRECEITOS DA GEOECOLOGIA DAS PAISAGENS, SISTEMATIZADA EM QUATRO FASES: ORGANIZAO E INVENTRIO; ANLISE; DIAGNSTICO E PROGNSTICO. COM OS RESULTADOS, FOI IDENTIFICADO QUE A OFERTA DO TURISMO DE AVENTURA CONCENTRA-SE EM SEIS NCLEOS, DENOMINADOS: SEDE MUNICIPAL, FAZENDA MAG, SERRA DO URUCUM, SERRA DO ESTEVO, BACIA DO CEDRO E JUATAMA. CADA NCLEO APRESENTA SUA SISTEMATIZAO, INFRAESTRUTURA PRPRIA, OFERTA DE ATIVIDADES DIFERENCIADAS, PROMOTORES E DINMICA DIFERENCIADA. AINDA FORAM IDENTIFICADOS PROBLEMAS E LIMITAES QUE IMPACTAM NO DESENVOLVIMENTO TURSTICO LOCAL, ENTRE ELES, A FALTA DE UM PLANEJAMENTO TURSTICO INTEGRADO. A PARTIR DOS RESULTADOS OBTIDOS, ELABOROUSE UMA PROPOSTA DE ZONEAMENTO TURSTICO PARA O MUNICPIO E UM MAPA DE ROTEIROS TURSTICO, COM UMA PERSPECTIVA INTEGRADA S POTENCIALIDADES TURSTICAS E PARTICULARIDADES AMBIENTAIS DO LOCAL.","O TURISMO TNICO CULTURAL SURGE PARA AS COMUNIDADES TRADICIONAIS COMO OPORTUNIDADE PARA O DESENVOLVIMENTO LOCAL, A FIM DE PROMOVER A CONSCIENTIZAO QUANTO  PRESERVAO DO PATRIMNIO CULTURAL E HISTRICO. NESSE CONTEXTO, EM ARMAO DOS BZIOS, CIDADE HISTRICA E TURSTICA, PERTENCENTE  REGIO DOS LAGOS, NO RIO DE JANEIRO, PASSA A CONFIGURAR UM NOVO ATRATIVO TURSTICO, A VISITAO AO QUILOMBO DA BAA FORMOSA ALIADA  VISITAO DAS BELAS PRAIAS, REDE HOTELEIRA, POLO GASTRONMICO E CENTROS COMERCIAIS. SURGE COMO UM LUGAR SINGULAR, OFERECENDO AOS VISITANTES A OPORTUNIDADE DE CONHECER O MODO DE VIDA, SABERES, FAZERES E A HISTRIA DE UMA COMUNIDADE TRADICIONAL. A PRESENTE PESQUISA TEM POR OBJETIVO CONTRIBUIR COM A CONSTRUO DE MEIOS PARA O DESENVOLVIMENTO SOCIOECONMICO DA COMUNIDADE QUILOMBOLA ANFITRI, QUE BUSCA, DENTRO DESSA PERSPECTIVA, CAPACITAO PARA OS SEUS AQUILOMBADOS, ATRAVS DA PROMOO DE ATIVIDADES QUE VENHAM CONTRIBUIR COM A PRESERVAO DE POTENCIAIS CULTURAIS, HISTRICOS, AMBIENTAIS E DE TERRITORIALIDADE. PARA TANTO, FOI REALIZADA REVISO BIBLIOGRFICA E VISITAS  COMUNIDADE, COM MAPEAMENTO CONJUNTO, PARA LEVANTAMENTO DE VOCAES DE PRTICAS CULTURAIS COTIDIANAS QUE PODERIAM SER POTENCIALIZADAS COM CURSOS DE CAPACITAO PARA QUALIFICAO E IMPLEMENTAO DE UM MODELO DE TURISMO TNICO QUE TENHA COMO BASE A VALORIZAO DO PATRIMNIO CULTURAL DO QUILOMBO DA BAA FORMOSA. FOI OBSERVADO QUE A COMUNIDADE J DESENVOLVE A REFERIDA ATIVIDADE DE MANEIRA EMPRICA, SEM RETORNO SOCIOECONMICO, ESTIMULADA POR ORGANIZAES NO GOVERNAMENTAIS E PELO PODER PBLICO LOCAL. A PROPOSTA AQUI APRESENTADA BUSCOU CONSTRUIR, DE FORMA HORIZONTAL, CAMINHOS PARA A EMANCIPAO ECONMICA E SOCIAL, VISANDO O DESENVOLVIMENTO LOCAL E A VALORIZAO DO PATRIMNIO CULTURAL E HISTRICO DO QUILOMBO DA BAA FORMOSA, POR MEIO DE CURSOS DE CAPACITAO TCNICA/PROFISSIONAL.","A CIDADE DE SO CRISTVO, SITUADA A 25 KM DA CAPITAL, ARACAJU,  UM DOS DESTINOS DO TURISMO NO ESTADO DE SERGIPE. EM 2001, O MUNICPIO PASSOU A FAZER PARTE DAS AES DE ESTRUTURAO DO PROGRAMA DE DESENVOLVIMENTO DO TURISMO NO NORDESTE (PRODETUR-NE) E, EM 2003, FOI INSERIDO NO POLO TURSTICO COSTA DOS COQUEIRAIS, INTEGRANDO O PLANO DE DESENVOLVIMENTO DO TURISMO SUSTENTVEL (PDTIS). ALM DISSO, NOS LTIMOS ANOS, A GESTO MUNICIPAL VEM DESENVOLVENDO DIVERSAS AES E BUSCANDO PARCERIAS COM RGOS PBLICOS E PRIVADOS PARA A MELHORIA DESTA ATIVIDADE NO MUNICPIO. ASSIM, O PRESENTE TRABALHO TEVE COMO OBJETIVO ANALISAR SE AS POLTICAS APLICADAS NO SETOR TURSTICO DE SO CRISTVO POSSUEM CORRELAO COM O SEU DESENVOLVIMENTO ENDGENO. O TRABALHO PARTIU DO SEGUINTE PROBLEMA: O TURISMO CONTRIBUI PARA O DESENVOLVIMENTO SOCIOECONMICO DO MUNICPIO? TRATOU-SE DE UMA PESQUISA DE CUNHO QUALITATIVO, BUSCANDO DESCREVER E INTERPRETAR O PROCESSO OCORRIDO, ATRAVS DO NVEL DE PROFUNDIDADE DESCRITIVO E INTERPRETATIVO. FOI ADOTADO COMO ESTRATGIA METODOLGICA O ESTUDO DE CASO, DESTA FORMA, BUSCOU-SE, ATRAVS DELE, ALCANAR OS OBJETIVOS E ENCONTRAR RESPOSTAS PARA O PROBLEMA E PARA AS QUESTES DA PESQUISA. O TRABALHO PERMITIU: CONSTATAR QUE O TURISMO CONTRIBUI ECONOMICAMENTE PARA O MUNICPIO DE SO CRISTVO; VERIFICAR A DINMICA DO TURISMO NO MUNICPIO E SUA RELAO COM O CRESCIMENTO ECONMICO; IDENTIFICAR AS POLTICAS PBLICAS E PRIVADAS DE TURISMO APLICADAS NO MUNICPIO; ANALISAR AS CONTRIBUIES DO TURISMO PARA O DESENVOLVIMENTO LOCAL; E SEUS DESAFIOS E POSSIBILIDADES. CONSTATOU-SE TAMBM QUE O PLANEJAMENTO E A GESTO DEVEM SER CONSTRUDOS EM PARCERIA COM OS AGENTES PRODUTIVOS DO ESPAO TURSTICO E A ADMINISTRAO PBLICA, ESTIMULANDO O EMPODERAMENTO DA POPULAO LOCAL E A PARTICIPAO ATIVA DOS AGENTES PRODUTIVOS DO ESPAO TURSTICO NA CONSTRUO E EXECUO DO PLANEJAMENTO E GESTO DO TERRITRIO. A IMPORTNCIA DESSE TRABALHO SE JUSTIFICOU PELO FATO DA CIDADE CONCENTRAR EM SEU CONJUNTO ARQUITETNICO COLONIAL, UM RICO PATRIMNIO HISTRICO, QUE SERVE COMO ATRATIVO TURSTICO, POIS TRANSMITE A HISTRIA DE SUA FUNDAO E FORMAO URBANA.","O DESENVOLVIMENTO LOCAL SUSTENTVEL  O PROCESSO DE MUDANA SOCIAL QUE BUSCA A COMPATIBILIZAO DO CRESCIMENTO ECONMICO JUNTAMENTE COM A CONSERVAO AMBIENTAL, A QUALIDADE DE VIDA E A EQUIDADE SOCIAL. A PRTICA DO TURISMO SUSTENTVEL UTILIZA-SE DO PATRIMNIO NATURAL E CULTURAL, COM INTUITO DE INCENTIVAR SUA CONSERVAO, ESTIMULANDO O SURGIMENTO DE EXPERINCIAS QUE PROMOVAM O DESENVOLVIMENTO LOCAL, ALM DE OFERECER NOVAS PERSPECTIVAS DE DESENVOLVIMENTO E PROMOVE O BEM-ESTAR DAS POPULAES ENVOLVIDAS. AS UNIDADES DE CONSERVAO DESDE SUAS PRIMEIRAS CONCEPES TM POR OBJETIVO O USO PBICO FOCADO NAS PRTICAS DO TURISMO, DO LAZER E DA RECREAO, COM O OBJETIVO DE UTILIZ-LAS COMO FERRAMENTA DE MONITORAMENTO E PROTEO DA BIODIVERSIDADE DE TAIS REAS. NOTA-SE QUE O TURISMO DE BASE COMUNITRIA (TBC), UMA MODALIDADE DE GESTO DO TURISMO, QUE VISA O PROTAGONISMO COMUNITRIO, EM TODOS OS PROCESSOS DE ORGANIZAO, ELABORAO E EXECUO DA ATIVIDADE TURSTICA. ALM DE CONSERVAR AO MXIMO OS RECURSOS AMBIENTAIS, A CULTURA E O BEMESTAR DESTAS POPULAES LOCAIS. A EXPERINCIA VIVIDA IMPLANTA UMA CONSCINCIA AMBIENTAL EM SEUS PRATICANTES, ALM DE TROCAS DE SABERES ENTRE COMUNITRIOS E TURISTAS. DIANTE DO EXPOSTO, O TBC PODER SER UM VETOR ALTERNATIVO PARA SENSIBILIZAO  CONSERVAO E DE DESENVOLVIMENTO DE UMA CONSCINCIA ECOLGICA, ALM DE GERAR TRABALHO E RENDA E VALORIZA A CULTURA LOCAL. ASSIM, ESSE ESTUDO TEM POR OBJETIVO REALIZAR UMA ANLISE SOBRE O DESENVOLVIMENTO LOCAL E SUA APLICABILIDADE NO TURISMO SUSTENTVEL - TBC, LEVANDO EM CONSIDERAO AS SUAS APLICABILIDADES EM UNIDADES DE CONSERVAO. ESTA DISSERTAO TEM COMO OBJETIVO PRINCIPAL ANALISAR A POSSIBILIDADE DO TURISMO DE BASE COMUNITRIA (TBC) SER IMPLANTADO NA RESERVA EXTRATIVISTA MARINHA, TENDO COMO OBJETO DE ESTUDO AS COMUNIDADES: BOA VISTA, CACHOEIRA E SEDE MUNICIPAL. PARA REALIZAO DESTA PESQUISA E PARA RESPONDER OS QUESTIONAMENTOS LEVANTADOS, FOI NECESSRIO ELABORAR UM REFERENCIAL TERICO-METODOLGICO QUE NOS POSSIBILITASSE UM ENTENDIMENTO DAS OBSERVAES FEITAS EM CAMPO MEDIANTE UM DILOGO COM A TEORIA. OPTOU-SE PELA PESQUISA QUALITATIVA COM BASE EM ESTUDOS DESCRITIVOS, EXPLORATRIOS APOIADO NA COLETA DE DADOS E MATERIAL INSTITUCIONAL, DISPONIBILIZADOS PELO GESTOR DA UC, ALM DAS INFORMAES OBTIDAS NA PESQUISA DE CAMPO, COM OBSERVAO, ENTREVISTAS, NARRATIVAS ORAIS E POR MEIO DA MATRIZ SWOT E PELO MAPA FALADO, DINMICAS APLICADAS NAS OFICINAS, REALIZADAS COM O PROPSITO DE PERCEBER-SE O COTIDIANO E OS PROCESSOS SOCIAIS DAS COMUNIDADES ESTUDADAS. DIANTE DISSO, BUSCAMOS ALICERAR O ESTUDO EM TEORIAS QUE TRATAM DO TURISMO ARTICULANDO COM A NOO DE USO DO TERRITRIO, DO ESPAO E LUGAR COMO ASPECTO SOCIAL. NOTOU-SE QUE OS COMUNITRIOS ACREDITAM QUE O TBC  UM MEIO COM GRANDE POTENCIAL PARA TRANSFORMAO SOCIAL E COMO ALTERNATIVA DE CONSERVAO DA NATUREZA, INCLUSO SOCIAL, ALM DE, SER CAPAZ DE GERAR RENDA PARA A LOCALIDADE. PORM, O MESMO DEPENDE DA ORGANIZAO E VONTADE COLETIVA. ALM DE SER NECESSRIO A GESTO DA UNIDADE DE CONSERVAO IMPLEMENTAR O PLANO DE MANEJO, PARA QUE SE TENHA DEFINIDO AS DIRETRIZES DE USO PBLICO."],["O ESTUDO CONCLUIU QUE O TURISMO  UMA ALTERNATIVA NO AGRCOLA PARA CONTRIBUIR COM O DESENVOLVIMENTO LOCAL DOS ASSENTAMENTOS DA REFORMA AGRRIA, CONTANTO QUE ELE SEJA COMUNITRIO, SOLIDRIO E RESPONSVEL.","OS RESULTADOS OBTIDOS DEMONSTRAM QUE O MUNICPIO DE CABACEIRAS/PB CONTA COM UM POTENCIAL NOTVEL PARA A REALIZAO DE PRTICAS TURSTICAS ATRAVS DE VRIOS SEGMENTOS, TAIS COMO: ECOTURISMO, O GEOTURISMO, O TURISMO RELIGIOSO E DE EVENTOS. ALM DISSO, CONSTATARAM-SE CONDIES SATISFATRIAS NO QUE TANGE A SUA ESTRUTURA DE RECEPO TURSTICA COM RESTAURANTES E HOTELARIA. O APROVEITAMENTO EM MAIOR ESCALA DO POTENCIAL TURSTICO OBSERVADO POR ESTE TRABALHO PROPORCIONAR CONDIES FAVORVEIS AO DESENVOLVIMENTO LOCAL, COM GERAO DE EMPREGO E RENDA NO MUNICPIO DE CABACEIRAS/PB.","ESTE CONJUNTO DE INFORMAES PERMITIU COMPREENDER COMO O TURISMO FOI CONCEBIDO COMO UM PROJETO DE DESENVOLVIMENTO LOCAL, REAGINDO  FRAGILIDADE ECONMICA VIVIDA PELO MUNICPIO, COMBINANDO O INTERESSE DOS PROPRIETRIOS DAS USINAS DE CANA DE ACAR NA RECONVERSO DO SEU CAPITAL E O DESEMPENHO DAS INSTITUIES PBLICAS RESPONSVEIS PELA PROMOO DO TURISMO.","O ESTUDO CONCLUIU QUE O TEMA EM QUESTO VEM SENDO AMPLAMENTE DEBATIDO NO PAS; ENTRETANTO, NOTA-SE A DESCONTINUIDADE DAS AES PELO PODER PBLICO. ESPERA-SE, NESSE SENTIDO, QUE A PRESENTE INVESTIGAO POSSA SERVIR DE ORIENTAO PARA O PODER PBLICO, INVESTIDORES E TERCEIRO SETOR, PARA O PLANEJAMENTO ORDENADO DO POTENCIAL E ATRATIVOS TURSTICOS DA REGIO, DENOMINADA PELA SECRETARIA DE TURISMO DO ESTADO DE SO PAULO, RT LAGOS DO RIO GRANDE, INSERIDA NA 14 REGIO ADMINISTRATIVA DE FRANCA (SP).","OS RESULTADOS APRESENTADOS, COMO O DESIGN COGNITIVO, A MODELAGEM, O DESENVOLVIMENTO DO MUSEU E ANLISE DA APLICAO, CONFIRMAM A TESE PROPOSTA DE QUE O MUSEU VIRTUAL EM 3D, ANCORADO EM PRINCPIOS DO DIALOGISMO,SOCIOCONSTRUTIVISMO E COM POSICIONAMENTO DE APLICABILIDADE DA HISTRIA, CONTRIBUI PARA MEDIAR CONHECIMENTOS ENTRE PBLICOS MAIS AMPLOS E SABERES HISTRICOS ANTES RESTRITOS AO MEIO ACADMICO.","OS RESULTADOS ENCONTRADOS DEMONSTRARAM QUE AS POLTICAS PBLICAS DO TURISMO PRECISAM INVESTIR MAIS NAS ZONAS TURSTICAS MAIS AFASTADAS DO LITORAL BAIANO. DESSA FORMA, AS POLTICAS PBLICAS PODEM CONTRIBUIR PARA A PROMOO DO DESENVOLVIMENTO LOCAL, SOB O ENFOQUE DA ESCALA HUMANA, QUANDO ATENDER AS NECESSIDADES BSICAS DO CIDADO.","AS PRTICAS DE TURISMO CULTURAL, QUANDO BEM ARTICULADAS, PODEM SER UTILIZADAS COMO ALTERNATIVA DE DESENVOLVIMENTO ECONMICO PARA UMA REGIO, ALM DE PROMOVEREM A CONSERVAO DO PATRIMNIO HISTRICO E CULTURAL, UMA VEZ QUE SO ESSENCIAIS PARA SUA REALIZAO. ACREDITA-SE QUE A IMPLEMENTAO DA PROPOSTA APRESENTADA NA FORMA DE DIRETRIZES POSSIBILITAR O DESENVOLVIMENTO TURSTICO DA REGIO.","OS RESULTADOS MOSTRAM QUE O PATRIMNIO HISTRICO E CULTURAL (MATERIAL E IMATERIAL)  RETROALIMENTADO COTIDIANAMENTE NAS MEMRIAS FAMILIARES; NA RELAO COM A PROPRIEDADE DA TERRA E A SIMBIOSE COM A NATUREZA; NAS SOCIABILIDADES; NO SAGRADO E NO PROFANO; NO TEMPO DE ESTUDAR E DAS FRIAS; NOS FATOS HISTRICOS QUE REMETEM A RONDON, AO CONTATO COM O POVO BORORO E COM A VIDA NAS SESMARIAS; ALM DE OUTRAS PECULIARIDADES PRPRIAS DAS CARACTERSTICAS FSICAS DO PANTANAL. ASSIM, COM A PARTICIPAO DA COMUNIDADE VISUALIZA-SE O DESENVOLVIMENTO LOCAL E ELABORA-SE UMA PROPOSTA DE ESTRUTURA ORGANIZACIONAL PARA O MEMORIAL RONDON COM DIRETRIZES PARA A IMPLANTAO DO TURISMO DE BASE COMUNITRIA -TBC EM MIMOSO, DISTRITO DE SANTO ANTNIO DO LEVERGER, MT.","A GOVERNANA  RESPONSVEL POR COORDENAR, DIRECIONAR E ARTICULAR AS AES DENTRO DO SEU ESPAO. O TURISMO RURAL  VISTO COMO UMA ATIVIDADE ALTERNATIVA, CAPAZ DE DESENVOLVER OS TERRITRIOS RURAIS DE MANEIRA INTEGRADA, VALORIZANDO ASPECTOS ECONMICOS, SOCIAIS E CULTURAIS, SENDO CONSIDERADA UMA POSSVEL SOLUO PARA PROBLEMAS DE XODO RURAL. VERIFICOU-SE QUE EXISTEM DIFERENAS ACENTUADAS ENTRE AS GOVERNANAS E SUAS REDES GEOGRFICAS, NUMA DAS REDES H POUCA CONEXO E TROCAS, ENQUANTO QUE NA OUTRA, ESSAS TROCAS SO FLUIDAS E OCORREM RAPIDAMENTE. O TRABALHO RESSALTA A IMPORTNCIA DA EXISTNCIA DE POLTICAS PBLICAS ESPECFICAS PARA O TURISMO RURAL PORQUE AUXILIAM NA MELHOR APLICAO DOS RECURSOS FINANCEIROS E PODEM FOMENTAR MAIOR INTERAO E COMPROMETIMENTOS DOS ATORES ENVOLVIDOS NA ATIVIDADE TURSTICA RURAL.","A PARTIR DESSA PESQUISA OBSERVA-SE QUE A IMPLEMENTAO DAS POLTICAS PBLICAS DE TURISMO RURAL SUSTENTVEL EM PROPRIEDADES RURAIS FAMILIARES NO ESTADO DO PARAN DEPENDE DA INTEGRAO MUNICIPAL ENTRE O SETOR PBLICO, PRIVADO E DA COMUNIDADE LOCAL PARA QUE AS ORGANIZAES ESTADUAIS QUE EXECUTAM AES PRTICAS DIRECIONEM SUAS ATIVIDADES PARA O PLANEJAMENTO E DESENVOLVIMENTO DO TURISMO RURAL A NVEL LOCAL E REGIONAL","CONCLUI-SE QUE AS TRANSFORMAES DAS ATIVIDADES DE LAZER E TURISMO, SOBRETUDO EM GUARAMIRANGA E PACOTI, PRODUZIRAM IMPACTOS, NO RITMO DE VIDA DOS RESIDENTES E NA PRODUO ECONMICA DO LUGAR.","CONSTATA-SE QUE H DEFICINCIA DA GESTO MUNICIPAL, EM TERMOS DO CONHECIMENTO DE PROGRAMAS ESTADUAIS PARA O DESENVOLVIMENTO DO TURISMO NA REGIO, E, PORTANTO, FALTAM PROGRAMAS MUNICIPAIS QUE O PROMOVAM. CONCLUI-SE QUE AS EMPRESAS PRODUTORAS DE FLORES POSSUEM RICO POTENCIAL PARA O TURISMO, PROMOVEM DESENVOLVIMENTO ECONMICO, SOCIAL E AMBIENTAL LOCAL, ALM DE GERAREM EMPREGOS. INFERE-SE TAMBM QUE A REGIO APRESENTA POTENCIAL PARA O DESENVOLVIMENTO DA ATIVIDADE TURSTICA, EMBORA EXISTAM PROBLEMAS A SEREM SUPERADOS, A FIM DE ATINGIR O DESENVOLVIMENTO DOS MUNICPIOS.","OS ACHADOS DA PESQUISA APONTAM QUE AS POLTICAS PBLICAS DO TURISMO ESTADUAL NO ESTO VINCULADAS  ROTA DAS EMOES, SO INDEPENDENTES, PONTUAIS E DESCONEXAS. FALTA INTEGRAO DAS AES DE FORTALECIMENTO E ARTICULAO ENTRE ESTADO E POLTICAS INTERESTADUAIS. OS AVANOS E BENEFCIOS ALCANADOS SO CONSIDERADOS INEXPRESSIVOS, DIANTE DO QUE PROPE O MINISTRIO DO TURISMO. O CENRIO DA REGIONALIZAO E DA ROTA  INDEFINIDO, COM POUCA PERSPECTIVA DE FUTURO PROMISSOR A CURTO PRAZO. A ROTA DAS EMOES CONTINUA SENDO OBSCURA AOS ESTADOS, E O PROGRAMA DE REGIONALIZAO POUCO TEM CONTRIBUDO PARA A ARTICULAO E POTENCIALIZAO DOS RESULTADOS.","OS RESULTADOS APONTARAM PARA INCIPINCIA NO DESENVOLVIMENTO DO MUNICPIO POR MEIO DO TURISMO, POR NO APRESENTAR UM PLANEJAMENTO ESTRATGICO DE GERENCIAMENTO VOLTADO PARA ESTE FIM, APESAR DOS INCENTIVOS DO MINISTRIO DO TURISMO. CONTUDO, PODE-SE PERCEBER ALGUNS IMPACTOS ECONMICOS RESULTANTES DA DINAMIZAO DA CADEIA PRODUTIVA DO TURISMO, QUE OCORREM COM MAIOR INTENSIDADE EM DETERMINADOS PERODOS DO ANO. AS SINALIZAES EMITIDAS POR ESTE ESTUDO PODE SUBSIDIAR A IMPLANTAO E/OU IMPLEMENTAO DE POLTICAS PBLICAS DE TURISMO COMO ALTERNATIVA PARA FOMENTAR O DESENVOLVIMENTO LOCAL COM PARTICIPAO SOCIAL E SUSTENTVEL","ESTE ARTIGO DISCUTE CRITICAMENTE AS DIFICULDADES ENFRENTADAS PELO MUNICPIO, INDICANDO SUGESTES, PARA A ELABORAO E IMPLEMENTAO DE POLTICAS PBLICAS DE TURISMO QUE POSSAM, EFETIVAMENTE, MEDIANTE A INTEGRAO DO PODER PBLICO MUNICIPAL, DA INICIATIVA PRIVADA E DAS COMUNIDADES QUE REPRESENTAM A SOCIEDADE CIVIL ORGANIZADA DE CACHOEIRA, RESULTAR NA CONSECUO DO POTENCIAL DE SUA HISTRIA E CULTURA, DO SEU PATRIMNIO MATERIAL E IMATERIAL, EM CONCRETOS MECANISMOS DE TRANSFORMAO TERRITORIAL E DESENVOLVIMENTO SOCIOECONMICO INCLUSIVO.","OS RESULTADOS DA PESQUISA EVIDENCIAM A FALTA DE RECURSOS TANTO DO SETOR PBLICO QUANTO DO PRODUTOR FAMILIAR, BEM COMO A DEFICINCIA EM AES LOCAIS PARA MINIMIZAR ESTA SITUAO. A POPULAO RURAL EST ENVELHECENDO E OS MAIS JOVENS, POTENCIAIS SUCESSORES, ESTO BUSCANDO TRABALHOS EM SETORES URBANOS. ENTRE AS MUITAS OPORTUNIDADES A SEREM EXPLORADAS, DESTACOU-SE: A AGROINDSTRIA, A FRUTICULTURA AGRICULTURA ORGNICA, A CRIAO DE PEQUENOS E MDIOS ANIMAIS. ATIVIDADES LIGADAS AO TURISMO, EMBORA TENHAM SIDO APONTADAS, NO FORAM OBJETOS DE ESTUDO NESTA PESQUISA. DESTA FORMA, ESPERA-SE QUE ESTE TRABALHO POSSA SUBSIDIAR POLTICAS PBLICAS LOCAIS, EM CONSONNCIA COM AS POLTICAS PBLICAS DOS GOVERNOS ESTADUAL E FEDERAL, PARA O SEGMENTO DA AGRICULTURA FAMILIAR QUE POSSAM CONTRIBUIR PARA MELHORIA NA QUALIDADE DE VIDA DOS MUNCIPES.","NOSSA PESQUISA PROPE UM PRODUTO PAUTADO NO RESGATE DA ALMA SETECENTISTA DOS MONUMENTOS, TORNANDO-A ACESSVEL AOS VISITANTES ATRAVS DA VIABILIZAO DE UMA PLATAFORMA DIGITAL PRPRIA PARA VEICULAO INTERATIVA DE INFORMAO. A TECNOLOGIA ESCOLHIDA PARA DIFUSO DINMICA DAS INFORMAES SOBRE OS MONUMENTOS FOI O QR CODE. O CDIGO POSSIBILITAR O ACESSO ELETRNICO A TEXTOS CONTENDO INFORMAES SOBRE ELEMENTOS DO PATRIMNIO CULTURAL DE LAVRAS NOVAS.","FOI IDENTIFICADO QUE O MUNICPIO NECESSITA DE GESTO PBLICA EFICAZ NA REA DO TURISMO, COMO TAMBM, INVESTIMENTO DE INFRAESTRUTURA, PLANEJAMENTO TURSTICO E DIVULGAO DOS ATRATIVOS PRESENTES MUNICIPALMENTE; ALM DA NECESSIDADE DE PARCERIAS ENTRE PODER PBLICO, EMPRESRIOS LOCAIS E COMUNIDADE, A FIM DE GERAR EMPREGO E RENDA.","OS RESULTADOS DEMONSTRARAM QUE A ATIVIDADE TURSTICA GERA IMPACTOS NO DESENVOLVIMENTO ECONMICO E SOCIAL NO MUNICPIO DE ILHABELA, COMO CRESCIMENTO POPULACIONAL, URBANIZAO DESORDENADA, GERAO DE EMPREGO E RENDA, SAZONALIDADE DE EMPREGOS, PRESSO INFLACIONRIA E CONGESTIONAMENTO DO MUNICPIO. O MUNICPIO DE ILHABELA APRESENTOU ALTO VALOR DE PIB PER CAPITA, MAS TAMBM UMA FORTE DEPENDNCIA DE RECURSOS EXTERNOS, ALM DA NECESSIDADE DE MELHORIAS NA EDUCAO E TAMBM NO ESGOTAMENTO SANITRIO. OS IMPACTOS SO PERCEBIDOS MAIS FORTEMENTE DO PONTO DE VISTA ECONMICO, TANTO PELA POPULAO, QUANTO PELOS ATORES SOCIAIS LIGADOS AO TURISMO.","MUITAS COMUNIDADES TRADICIONAIS VM BUSCANDO COMO UMA OPO ALTERNATIVA DE RENDA O TRABALHO COM O TURISMO DE BASE COMUNITRIA (TBC), QUE  UMA DAS ESTRATGIAS DE DESENVOLVIMENTO E RESISTNCIA DAS COMUNIDADES TRADICIONAIS. NO RIO DE JANEIRO, O TBC OCORRE DE FORMA ORGANIZADA EM POUCOS LOCAIS. PERCEBEU-SE ENTO A NECESSIDADE DO FORTALECIMENTO DE COMUNIDADES TRADICIONAIS DO ESTADO DO RIO DE JANEIRO PARA A ATIVIDADE DO TBC. O QUE SE PROPE NESTE TRABALHO  A CRIAO DE UMA FERRAMENTA, UM SITE, QUE TRANSPORTA UMA REDE FSICA PARA UMA REDE TECNOLGICA, SENDO ESTA REDE COMPOSTA DE DIFERENTES PONTOS DO RIO QUE APRESENTAM COMUNIDADES TRADICIONAIS QUE TRABALHAM OU DESEJAM TRABALHAR COM O TBC, POSSIBILITANDO-SE ASSIM QUE AS FRONTEIRAS SEJAM ULTRAPASSADAS. O SITE POSSIBILITA A PERPETUAO DE CULTURAS QUE OUTRORA FORAM CONSIDERADAS AMEAADAS PELA MODERNIZAO E GLOBALIZAO. COM A CORRETA UTILIZAO DA TECNOLOGIA, O FORTALECIMENTO DESSAS COMUNIDADES PODE SER OBTIDO PRINCIPALMENTE COM A ATRAO DA ATENO DOS JOVENS PARA ESTE MERCADO. O SITE AQUI PROPOSTO PROPORCIONA UM AUMENTO DA COMUNICAO, ALM DO ESTMULO AOS VISITANTES DESSA FERRAMENTA PARA REALIZAO DOS ROTEIROS POR MEIO DA SUA INTERATIVIDADE.","FORAM LEVANTADAS INFORMAES DE TODOS OS PARQUES SOBRE A QUANTIDADE DE PRESTADORES DE SERVIO INFORMAIS E CONSTATADA A BAIXA RELAO DESTES COM OS PARQUES, GERANDO POUCAS CONTRAPARTIDAS. TAMBM FOI LEVANTADO E ANALISADO O POTENCIAL DE EXPLORAO DAS CONCESSES DE QUATRO PARQUES E REALIZADA UMA PESQUISA AMOSTRAL COM GESTORES DE CINCO PARQUES, PARA IDENTIFICAR OS PRINCIPAIS DESAFIOS, PERSPECTIVAS E PRINCPIOS QUE DEVEM SER NORTEADORES DAS RELAES DE PARCERIA ENTRE A ESFERA PBLICA E PRIVADA NOS PARQUES. ATRAVS DESTAS ANALISES, DAS INFORMAES COLETADAS COM GESTORES, DE EXPERINCIAS EMPRICAS E ANLISE BIBLIOGRFICA, ESTE TRABALHO AINDA PROPE UM CONJUNTO PRINCPIOS E DIRETRIZES NORTEADORES PARA A PRESTAO DE SERVIOS DE APOIO  VISITAO EM PARQUES ESTADUAIS, ACREDITANDO QUE ESTAS PARCERIAS PODEM FUNCIONAR COMO VETOR DE DESENVOLVIMENTO LOCAL E DO ENTORNO DOS PARQUES.","ATRAVS DOS DADOS COLETADOS E DA PERCEPO DOS ATORES LOCAIS, FOI POSSVEL COMPREENDER QUE AREIA AINDA NO SE CONFIGURA COMO UM DESTINO CONSOLIDADO, ENTRETANTO, NOS LTIMOS ANOS, A ATIVIDADE VEM GERANDO UM FLUXO DE PESSOAS CONSTANTE NA CIDADE E GERANDO OPORTUNIDADES, PRINCIPALMENTE PARA OS EMPRESRIOS LOCAIS E UMA PARTE DA POPULAO. TODAVIA,  UMA CIDADE HISTRICA QUE POSSUI UM GRANDE POTENCIAL E QUE TEM MUITAS POSSIBLIDADES DE DESENVOLVIMENTO, TANTO COM RELAO AO TURISMO COMO TAMBM A PRPRIA ESTRUTURA DA CIDADE.","O ESTUDO DE CASO AVERIGUOU QUE OS OPERADORES TURSTICOS SO OS MAIORES BENEFICIADOS PELO TURISMO NOS BIJAGS. O ESTUDO SUGERE MAIOR INCLUSO DAS COMUNIDADES NO PROCESSO DE DESENVOLVIMENTO TURSTICO ATRAVS DA CONSIDERAO DOS FATORES ORGANIZACIONAIS LOCAIS. A PESQUISA CONCLUI QUE O TURISMO INFLUENCIOU O DESENVOLVIMENTO NOS BIJAGS, MAS A FALTA DE PARTICIPAO DAS COMUNIDADES LOCAIS NAS DECISES E FORMULAES DA ATIVIDADE TURSTICA FEZ COM QUE AS AES NO ATENDESSEM AS DEMANDAS SOCIAIS.","NA ANLISE DOS DADOS IDENTIFICOU-SE O POTENCIAL TURSTICO DAS PROPRIEDADES RURAIS RELACIONANDO COM OS INTERESSES DOS VISITANTES E ASSIM DETERMINAR O POTENCIAL DO TURISMO RURAL. COMO RESULTADO TEM-SE UMA PROPOSTA DE UMA ROTA TURSTICA INTEGRANDO DOIS ROTEIROS, DE UM LADO A CULTURA ITALIANA E DE OUTRO AS BELEZAS NATURAIS DO VALE DO RIO URUGUAI. INFERE-SE QUE A OFERTA TURSTICA EST REPLETA DE OPES E DIVERSIDADE, E A DEMANDA EST VIDA EM CONHECER NOVOS ATRATIVOS TURSTICOS NO MEIO RURAL.","O ESTUDO TEVE COMO FOCO ANALISAR O TURISMO CERVEJEIRO COMO ALTERNATIVA DE DESENVOLVIMENTO ECONMICO PARA A CIDADE DE PETRPOLIS. O INTUITO FOI, APS CONHECER OS DADOS DO TURISMO E DAS CERVEJARIAS, ELABORAR PRODUTO QUE INCLUI TURISMO E CERVEJA, DENOMINADO VANBIER, BEM COMO UM PLANO DE NEGCIO VISANDO  IMPLEMENTAO DE TAL PRODUTO. ESPERA-SE QUE ESSA PROPOSTA DE TURISMO CERVEJEIRO POSSA INFLUIR PARA QUE AS DIFERENTES FBRICAS LOCAIS ABRAM SUAS PORTAS PARA VISITAS GUIADAS, APROVEITANDO ESTE POTENCIAL REGIONAL.","INFERE-SE QUE GRANDE PARTE DOS UNIVERSITRIOS TEM POR HBITO ALIMENTAR-SE FORA DE CASA E SEMPRE  PROCURA DE UMA GASTRONOMIA DIVERSIFICADA COMO ATRATIVO TURSTICO SEMANAL E A CIDADE DE CAMPO GRANDE-MS OFERECE ESSA POSSIBILIDADE EM RAZO DE UMA GASTRONOMIA QUE  INFLUENCIADA PELA MISCIGENAO CULTURAL COM ENFOQUES NA GASTRONOMIA.","DENTRE AS CONCLUSES DESTACAMOS: O PASSADO DE TRIUNFO COMO CENTRO ECONMICO DO ALTO SERTO PERNAMBUCANO  PERCEBIDO PELO SENSO COMUM TRIUNFENSE COMO UM TEMPO DE GLRIA EM COMPARAO COM O TEMPO ATUAL, E O TURISMO COMO REDENO E PONTE PARA UM FUTURO PROMISSOR, ATRAVS DA UTILIZAO DE ELEMENTOS HISTRICOS COMO A CULTURA LOCAL E SEU PATRIMNIO, COMO FORMA DE RECUPERAR AO MENOS EM PARTE SUA ANTIGA IMPORTNCIA NO CENRIO REGIONAL; CONFORME TRANSPARECEU NAS FALAS DA MAIORIA DOS ENTREVISTADOS A MERCANTILIZAO DA CULTURA ATRAVS DO TURISMO  PERCEBIDA COMO ALGO POSITIVO; HOUVE UMA TENTATIVA DE UMA POLTICA PARTICIPACIONISTA QUANDO DA ELABORAO DO PLANO DIRETOR, CONTUDO, AINDA CARECE MELHORAR A QUALIDADE DO DILOGO EXISTENTE, TRAAR ESTRATGIAS DE MOBILIZAO DOS CIDADOS COM O INTUITO DE PARTICIPAREM DO PROCESSO DECISRIO, E ACATAMENTO DO PODER PBLICO DAS DECISES TOMADAS PELAS INSTNCIAS DE PARTICIPAO, ASSIM COMO SEU FORTALECIMENTO; DE ACORDO COM AS NARRATIVAS DOS REPRESENTANTES DO SISTEMA LOCAL, SALVO EXCEES, PREVALECE A PERCEPO DE QUE A ATIVIDADE TURSTICA NO CAUSA IMPACTOS NEGATIVOS PARA O MUNICPIO E O TURISMO TEM CONTRIBUDO PARA O DESENVOLVIMENTO DA LOCALIDADE ATRAVS DO FOMENTO A CONSERVAO DO SEU PATRIMNIO HISTRICO, DINAMIZAO E DIFUSO DA CULTURA LOCAL, GERAO DE EMPREGO E RENDA E INVESTIMENTOS NA INFRAESTRUTURA DA CIDADE","RESULTARAM NA CONSTRUO DE UM MAPA DO CAMINHO DO PROFETA SO JOO MARIA NAS CIDADES CATARINENSES E DE UM MAPA PICTOGRFICO PARA IDENTIFICAR OS POUSOS DE SO JOO MARIA, DELINEANDO UMA ROTA DE PEREGRINAO E DESCREVENDO POSSVEIS AES PARA GERAO DE TRABALHO E RENDA A PARTIR DO TURISMO DE BASE COMUNITRIA","A ARTICULAO ENTRE OS AGENTES ENVOLVIDOS NA CADEIA PRODUTIVA DO TURISMO, PRINCIPALMENTE DO SETOR PBLICO E DA COMUNIDADE LOCAL, REVERBERAM DIRETAMENTE NO MODO COMO A ATIVIDADE TURSTICA SE DESENVOLVE DESIGUAL EM SOURE, DE MODO QUE OS MORADORES DAS COMUNIDADES DA RESEX, SOB GESTO FEDERAL, SE MOSTRARAM MAIS ENVOLVIDOS E ARTICULADOS DO QUE OS MORADORES DA REA URBANA, SOB GESTO ESTADUAL. A GESTO MUNICIPAL SE MOSTRA COMO COPARTICIPANTE PONTUAL EM PROCESSOS DE GESTO E PLANEJAMENTO DO TURISMO EM SOURE. ESSE CONTEXTO APONTA PARA ALGUMAS DIFICULDADES E DESAFIOS, COMO A INTEGRAO EFETIVA ENTRE OS AGENTES PBLICOS, PRIVADOS E MORADORES LOCAIS, POR MEIO DE PARTICIPAO E DILOGO EFETIVO, DE MODO QUE OS OBJETIVOS DAS UNIDADES DE CONSERVAO SEJAM COMPATIBILIZADOS COM OS INTERESSES DO SETOR PRIVADO, DOS MORADORES LOCAIS E DOS TURISTAS, DE MODO QUE TODOS ESSES AGENTES TENHAM A SENSIBILIZAO DA NECESSIDADE DE CONSERVAO DA BIODIVERSIDADE E DO MODO DE VIDA LOCAL.","DE ACORDO COM OS RESULTADOS, A ATIVIDADE TURSTICA TEM SE CONCENTRADO EM APENAS UM MUNICPIO DO VALE E O TURISMO SE APRESENTOU COM ESPAO PARA DIVERSIFICAO E CRESCIMENTO","NESTA PERSPECTIVA A DISSERTAO PROPE O TURISMO DE BASE COMUNITRIA POR SEUS VALORES SEREM CONCERNENTES  IDENTIDADE SOCIOECONMICA LOCAL. FINALMENTE, A EDUCAO FORMAL E NO FORMAL EM SUAS DIFERENTES PEDAGOGIAS  PENSADA COMO UM COROLRIO INDISPENSVEL NO FOMENTO E CONSOLIDAO DESTA PROPOSTA.","OS RESULTADOS APONTAM COMO EXPRESSIVA FRAGILIDADE A BAIXA PRESENA DA COMUNIDADE E DOS EMPRESRIOS DA REGIO NO PROJETO. O CONJUNTO DA ANLISE PERMITE AFIRMAR QUE O PROJETO ROTA DAS GRUTAS DE PETER LUND NO FOI CAPAZ DE PROMOVER SIGNIFICATIVAS MUDANAS PARA A AGREGAO DAS DIVERSAS POLTICAS SETORIAIS, MUITO MENOS PARA OS AUTCTONES DA REGIO. ASSIM, MUITOS LIMITES E CONTRADIES AINDA CERCEAIM A CONCRETIZAO DO DESENVOLVIMENTO REGIONAL DO TURISMO COMO PRXIS SOCIAL COLETIVA.","O ESTUDO APRESENTA UMA PROPOSTA DE ROTEIRO DIVIDIDA EM DOIS TRECHOS, UM DO LADO BRASILEIRO E O OUTRO NA BOLVIA, NO TOTAL DE 4 DIAS E 4 NOITES, PRIORIZANDO A EXPERINCIA TURSTICA EM PASSEIOS E ATRATIVOS NATURAIS, CULTURAIS E GASTRONMICOS"," POSSVEL APONTAR, ENQUANTO PRINCIPAIS ALCANCES ECONMICOS DO SETOR, OS EMPREGOS DE IGUARAU E IRETAMA E A DINAMIZAO ECONMICA DECORRENTE DISSO. ENTRE OS ALCANCES SOCIOAMBIENTAIS, DESTACAM-SE A CONSERVAO DE RECURSOS NATURAIS E MANIFESTAES CULTURAIS DE PORTO RICO E A AMPLIAO DAS OPES DE LAZER NOS QUATRO MUNICPIOS. AS ANLISES REALIZADAS PERMITIRAM APREENDER QUE EXISTE UMA CONTRIBUIO EXPRESSIVA DO TURISMO, PORM NO  ADEQUADO DEPOSITAR NESSA ATIVIDADE TODA A RESPONSABILIDADE PELA DINAMIZAO ECONMICA NECESSRIA PARA SUPORTAR O DESENVOLVIMENTO LOCAL, POIS NESSE CASO DIFICILMENTE O SEGMENTO CORRESPONDER.","TEM-SE QUE O PATRIMNIO PRECISA SE ALIAR AO TURISMO, TENDNCIA NO MUNDO MODERNO, PARA FAZER CRESCER O MUNICPIO. O MUNICPIO APRESENTA POTENCIALIDADES PARA PROMOO DO DESENVOLVIMENTO DO TURISMO CULTURAL, POTENCIAL SUBUTILIZADO. INVESTIR EM TURISMO CULTURAL QUE, ALIADO AO PATRIMNIO EDIFICADO, VALORIZA IC E AJUDA A SADA ECONMICA PARA MUITAS FAMLIAS.","ALM DISSO, FOI CONSTATADA A INEXISTNCIA DE POLTICAS PBLICAS QUE POSSIBILITEM AOS MUSEUS SE DESENVOLVEREM COMO ATRATIVOS TURSTICOS CULTURAIS. SENDO ASSIM, MESMO QUE O INTERESSE EM SE POSICIONAR COMO ATRATIVOS TURSTICOS CULTURAIS SEJA POSITIVO, OS MUSEUS NO LOGRAM XITO NESSA CONDIO PELO FATO DE NO REALIZAREM AES DE MARKETING TURSTICO QUE OS PROMOVAM COMO TAL","FORAM IDENTIFICADOS OS PONTOS QUE MERECEM MAIOR ATENO E QUE DEVEM SER MAIS VALORIZADOS COMO CONTRIBUIES PARA O DESENVOLVIMENTO TERRITORIAL. COM A ANLISE FOI LEVANTADO O PERFIL DOS CICLOTURISTAS QUE FREQUENTAM NOVA VENEZA  SC, SUAS EXPERINCIAS, NECESSIDADES E EXPECTATIVAS. OS CICLOTURISTAS INDICARAM UMA INSATISFAO COM A INFRAESTRUTURA OFERECIDA EM NOVA VENEZA  SC E PONTUARAM QUE A FALTA DE CICLOVIAS, SINALIZAO E INFORMAES SOBRE O PERCURSO SO OS FATORES MAIS IMPORTANTES E QUE MAIS DEIXAM A DESEJAR DURANTE A PRTICA DESTA MODALIDADE. COM BASE NOS RESULTADOS DA PESQUISA FOI PROPOSTO UM MAPA COM SUGESTO DE CIRCUITO CICLOTURSTICO DEFINIDO E ORGANIZADA NO TERRITRIO DE NOVA VENEZA  SC","APRESENTAMOS MAPAS TURSTICOS QUE TRAZEM POSSIBILIDADES DE SE CRIAR UMA ROTA TURSTICA PARA O LITORAL PACATUBENSE (PRODUTOS). O MTODO E OS PROCEDIMENTOS TCNICOS DE ANLISE MOSTRARAM O CAMINHO TRILHADO POR ESTE ESTUDO. ENTRE OS RESULTADOS ALCANADOS, DESTACAM-SE TRS EIXOS: (I) AS ATIVIDADES ECONMICAS PODEM SERVIR DE SUPORTE PARA A GERAO DE RENDA AOS POVOADOS JUNA, TIGRE E PONTA DOS MANGUES, EM PACATUBA, SERGIPE; (II) A CONTRIBUIO DO TURISMO DE BASE COMUNITRIA PARA O DESENVOLVIMENTO DA ZONA COSTEIRA DOS POVOADOS EM ESTUDO E; (III) A PERSPECTIVA DE IMPLANTAO DE UMA ROTA TURSTICA NO LITORAL NORTE SERGIPANO, QUE BENEFICIE AS COMUNIDADES. ESSES RESULTADOS TRAZEM ESPERANAS, SONHOS PARA A COLETIVIDADE DE PONTA DOS MANGUES, JUNA E TIGRE E DE UM NOVO MODELO INCLUDENTE QUE SE APROPRIA DO ESPAO PARA DESENVOLVER SUAS PRPRIAS AES E POLTICAS. VISLUMBRAM-SE ASSIM OPORTUNIDADES DE TRABALHO E RENDA MAIS EQUITATIVA.","ASSIM, FOI ELABORADO UM PROJETO DE CAPACITAO, QUE PROPE AES QUE POSSIBILITARO QUE AS COMUNIDADES POSSAM PLANEJAR E GERIR O TURISMO NO TERRITRIO, SENDO EFETIVAMENTE PROTAGONISTAS NO PROCESSO DE TURISTIFICAO LOCAL.","OS ACHADOS DA PESQUISA SINALIZAM PARA EMERGNCIA DE ATORES SOCIAIS DE FORMA ESPONTNEA E/OU MEDIANTE CONVITE POR PARTE DOS ORGANIZADORES DO EVENTO, ESTES ATORES ESTO ORGANIZADOS INFORMALMENTE NA REDE DE RELACIONAMENTOS QUE VIABILIZA O FESTIVAL, ENTRETANTO OS ENTREVISTADOS NO IDENTIFICAM UM PROJETO COLETIVO FORMAL, GERADOR DA INSTITUCIONALIZAO DO FESTIVAL COMO ELEMENTO DE DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL. DIANTE DESTES INDICADORES, CONCLUI-SE QUE, NA PERSPECTIVA DOS ATORES SOCIAIS INVESTIGADOS, O FESTIVAL CULTURAL GASTRONMICO DA PIPA, NO POSSUI UM PROJETO COLETIVO PARA O DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL QUE POSSIBILITE A INSTITUCIONALIZAO DO EVENTO, DE ACORDO O MOVIMENTO PROPOSTO PELO MODELO ADOTADO. ASSIM, O QUE PREDOMINA NA REALIDADE ESTUDADA  A EMERGNCIA DE ATORES SOCIAIS E A PARTICIPAO DOS ATORES EM REDES INFORMAIS DE RELACIONAMENTO, O QUE SIGNIFICA MOVIMENTOS INICIAIS DE ORGANIZAO SOCIAL, DE ACORDO COM O REFERENCIAL ADOTADO. OU SEJA, CARACTERIZA UMA SITUAO QUE NO CONTEMPLA O DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL","DOS RESULTADOS OBTIDOS SE APRESENTA A CARACTERIZAO DOS LOCAIS ESTUDADOS, O DESENVOLVIMENTO DAS ATIVIDADES ECOTURSTICAS E DE AVENTURA, OS NDICES DE SUSTENTABILIDADE PERCEBIDOS EM CAMPO, NAS ENTREVISTAS COM OS GESTORES E REPRESENTANTES DOS ATRATIVOS E COM OS VISITANTES, BEM COMO O ENVOLVIMENTO DA COMUNIDADE LOCAL NAS ATIVIDADES TURSTICAS EXISTENTES NOS ATRATIVOS.","IDENTIFICOU-SE QUE FATORES COMO A ESCASSEZ DE RECURSOS FINANCEIROS, ALIADA A FALTA DE VISO EMPREENDEDORA E DE POLTICAS PBLICAS VOLTADAS AO DESENVOLVIMENTO DO TURISMO RURAL, SO OS PRINCIPAIS RESPONSVEIS PELA NO ADESO DOS PEQUENOS PROPRIETRIOS A ESSA OPORTUNIDADE DE COMPLEMENTAO DE RENDA. MUITO EMBORA SEJA POSSVEL OBSERVAR A EXISTNCIA DE EMPREENDIMENTO RURAL VOLTADO AO LAZER J CONSOLIDADO EM UM DOS DISTRITOS ANALISADOS","DEMONSTRAM-SE NO CONTEDO DO TRABALHO, OS MUSEUS E PROJETOS PARA A PRESERVAO DA HISTRIA E DA MEMRIA, CONTEMPLANDO AES DE GOVERNANA, ASSOCIADA AO CIDADO NO PROCESSO DE SALVAGUARDA PATRIMONIAL E DE DESENVOLVIMENTO SUSTENTVEL. A CONTRIBUIO DESTA PESQUISA INCIDE NA MANUTENO DA HISTRIA E DA CULTURA CAMPO-GRANDENSE POR MEIO DE POLTICAS PBLICAS E ESTRATGIAS INSTITUCIONAIS QUE POSSIBILITEM A PRESERVAO DO PATRIMNIO MUSEAL.","O ARTESANATO  UMA ATIVIDADE QUE REFLETE O SABER LOCAL, ALM DE CONFIGURARSE COMO ALTERNATIVA PARA O DESENVOLVIMENTO LOCAL. O PERFIL DOS ATORES SOCIAIS QUE ATUAM NO SEGMENTO DE TURISMO DE ING, PB, TEM FAIXA ETRIA SUPERIOR A 30 ANOS, NVEL DE ESCOLARIDADE FUNDAMENTAL E MDIO E RENDA DE AT DOIS SALRIOS MNIMOS. A ATIVIDADE DO TURISMO NO MUNICPIO DE ING  GERENCIADA BASICAMENTE PELA ADMINISTRAO DIRETA (SECRETARIA MUNICIPAL DE TURISMO) COM POUCA PARTICIPAO DA SOCIEDADE. H POUCO INVESTIMENTO NO STIO ARQUEOLGICO ITACOATIARA PARA INCENTIVAR O TURISMO ARQUEOLGICO OU CULTURAL, E NECESSIDADE DE MELHORIAS NA INFRAESTRUTURA TURSTICA LOCAL, COMO TRANSPORTE, SINALIZAO, HOSPEDAGEM, ROTEIROS TURSTICOS E ESPAO RECREATIVO NO LOCAL","OS RESULTADOS APONTAM PARA UMA SITUAO DE ALTOS E BAIXOS DO TURISMO, COM UMA DESCONTINUIDADE NAS POLTICAS PBLICAS, UMA CERTA DESUNIO DOS ATORES, DIFICULDADES DE ENTENDIMENTOS SOBRE QUESTES DA OFERTA TURSTICA, CONFUSO ENTRE O QUE  PRODUTO TURSTICO E O QUE  REPRESENTAO POLTICO-GEOGRFICA REGIONAL, SOBRE A RELAO PBLICO-PRIVADO, SOBRE A NECESSIDADE DE ATRAO DE MAIS TURISTAS PARA A REGIO, E AINDA, SOBRE AS POSSIBILIDADES E DIFICULDADES DE UMA ATUAO TRANSFRONTEIRIA COM O RIO GRANDE DO SUL, ARGENTINA E PARAGUAI. POR OUTRO LADO, PERCEBEM-SE INICIATIVAS EMPREENDEDORAS QUE APRESENTAM SIGNIFICADO NA VIDA DOS EMPREENDEDORES, FUNCIONRIOS E PONTOS DE APOIO PARA RECEPO DE TURISTAS. ESPERA-SE COM ESSE TRABALHO, CONTRIBUIR COM ORIENTAES SOBRE O TURISMO, SOBRE A ATUAO DA GOVERNANA REGIONAL, SOBRE ALGUNS ENTENDIMENTOS NECESSRIOS PARA ATUAO NO MERCADO TURSTICO PARA A ATRAO DE FLUXOS DE TURISTAS, EVENTOS E NEGCIOS PARA AS MISSES, VISANDO O DESENVOLVIMENTO REGIONAL POR MEIO DO TURISMO.","OS RESULTADOS DA PESQUISA EVIDENCIAM QUE A RESSIGNIFICAO DO ALIMENTO NOS ROTEIROS ESTUDADOS CONTRIBUI PARA O AUMENTO DA RENDA, A AUTONOMIA E A QUALIDADE DE VIDA DAS FAMLIAS, PRINCIPALMENTE DAS MULHERES, IMPULSIONANDO O TURISMO RURAL NA REGIO E, DESTA FORMA, CONTRIBUINDO ECONMICA E SOCIALMENTE NA PROMOO DO DESENVOLVIMENTO REGIONAL.","OS RESULTADOS MOSTRARAM UMA DIVERSIDADE NA PRODUO AGRCOLA E NOS ATRATIVOS TURSTICOS, PRINCIPALMENTE RECURSOS NATURAIS E ATIVIDADES OUTDOOR. H A POSSIBILIDADE DE VNCULO ENTRE TURISMO E AGRICULTURA LOCAL, POIS A BAIXA VALORIZAO E A ESCASSEZ DE MERCADO FORAM OS MAIORES PROBLEMAS NA COMERCIALIZAO E A MAIORIA DOS AGRICULTORES E AGRICULTORAS SE MOSTRARAM FAVORVEIS AO DESENVOLVIMENTO DO TER E INTERESSADOS EM PARTICIPAR DA ATIVIDADE, PRINCIPALMENTE PELO POTENCIAL DE RETORNO ECONMICO. OS ATORES DIRETAMENTE LIGADOS AO TER TAMBM ENFATIZARAM OS BENEFCIOS ECONMICOS DO TURISMO. TODAVIA, OS ATORES SOCIAIS NO APRESENTAM ESTRATGIAS CONJUNTAS PARA ALAVANCAR O TURISMO, E AS AES DO PODER PBLICO SO LIMITADAS NO SENTIDO DE UNIR ESSES ATORES E MELHORAR A ESTRUTURA TURSTICA LOCAL. O TER NO EST DESENVOLVIDO EM UM GRAU QUE AFETE A DINMICA ECONMICA E SOCIAL LOCAL. EM CONTRAPARTIDA, EXISTE UM ENORME POTENCIAL DEVIDO AOS ATRATIVOS TURSTICOS E  RELATIVA PREDISPOSIO DOS ATORES DA AGRICULTURA FAMILIAR EM SE ENVOLVEREM COM O TER. A FRACA ARTICULAO/PARTICIPAO DOS ATORES E A CARNCIA DE INFORMAES SO OS PRINCIPAIS OBSTCULOS PARA O PROGRESSO DO TER. PORTANTO, O TRI  UMA REALIDADE AINDA ABSTRATA NO MUNICPIO, RECOMENDANDO-SE MAIOR ARTICULAO DOS ATORES SOCIAIS E MAIOR ESFORO DO PODER PBLICO LOCAL.","COMO CONCLUSO, A GESTO DA ESTRADA REAL NO  A IDEAL, O TURISMO NO ATRATIVO  PASSAGEIRO E ELA  CONSIDERADA UM BEM DE TODOS.","CONCLUI-SE QUE, APESAR DA SIGNIFICATIVA OFERTA TURSTICA, COM BASE EM PAISAGENS NATURAIS, OS MUNICPIOS POSSUEM PROBLEMAS DE DESENVOLVIMENTO, E H FRAGILIDADES NA ESTRUTURA TURSTICA. E APESAR DOS PROGRAMAS E PROJETOS TURSTICOS, AS MUDANAS NO SO SUBSTANTIVAS","DEMONSTRA-SE ALGUMAS CONTRADIES PRPRIAS DO ESPAO PANTANEIRO, CONSIDERANDO SUA INCIDNCIA NAS POLTICAS PBLICAS, NA ORGANIZAO DOS PROPRIETRIOS E PROPRIETRIAS DE POUSADAS QUE PODEM ESTRUTURAR MELHOR O ORDENAMENTO DO PANTANAL PARA O TURISMO, NA ORGANIZAO DOS TRABALHADORES E TRABALHADORAS QUE PODEM CONSTITUIR-SE COMO CLASSE CONSCIENTE DE SUAS DEMANDAS E DE SUAS FORAS; PARA QUE HAJA UM NOVO REORDENAMENTO SOCIAL E TERRITORIAL E, AINDA, QUE O DESENVOLVIMENTO PASSE DE UTOPIA PARA REALIDADE.","A ANLISE DOS INSTRUMENTOS DE GESTO PERMITIU CONCLUIR QUE: (I) SUSTENTAM A DICOTOMIA CONSERVAO VERSUS DESENVOLVIMENTO, ONDE OS ECOSSISTEMAS CONSERVADOS NO EXERCEM FUNO ENQUANTO MEIO AO DESENVOLVIMENTO LOCAL. (II) AS VOCAES DO TERRITRIO SO: TURISMO, CONSERVAO, ATIVIDADE PORTURIA E AGRICULTURA. APESAR DE O TURISMO SER UMA DAS VOCAES APONTADAS, NO SE IDENTIFICARAM PROPOSIES EFETIVAS DE FOMENTO AO MESMO (SALVO NO PDITS, PLANO NO IMPLEMENTADO). (III) OS INSTRUMENTOS DE GESTO NO ASSOCIAM A ATIVIDADE TURSTICA AO USO PBLICO NAS UC OU O USO PBLICO COMO FORMA DE INCENTIVO AO TURISMO DA REGIO. (IV) IDENTIFICOU-SE QUE A MAIORIA DOS ATRATIVOS E EQUIPAMENTOS TURSTICOS ESTO LOCALIZADOS DENTRO DAS UC OU EM SUAS ADJACNCIA. COMO RECOMENDAES SUGERE-SE QUE O DESENVOLVIMENTO LOCAL, NA PERSPECTIVA DO TURISMO, SEJA POTENCIALIZADO A PARTIR DO USO PBLICO NAS UC, AS QUAIS AGREGAM OS PRINCIPAIS ATRATIVOS DA REGIO. NESSE SENTIDO, MOSTRA-SE RELEVANTE INICIATIVAS COMO O PROJETO DA GRANDE RESERVA MATA ATLNTICA, BEM COMO NOVAS PROPOSTAS DE TURISMO DE BASE COMUNITRIA E DE VALORIZAO DAS UC","A INVESTIGAO CONCLUI QUE AS GESTES MUNICIPAIS EM ARACATI NO TM PRIORIZADO A FORMULAO E IMPLANTAO DE POLTICAS PBLICAS PARA O TURISMO CULTURAL, A EXEMPLO DO TRATAMENTO DISPENSADO AO PAC CIDADES HISTRICAS, CUJOS RECURSOS FORAM, EM GRANDE PARTE, DEVOLVIDOS  UNIO. O DESCASO DA GESTO PBLICA EM ARACATI EVIDENCIA INCOMPREENSO ACERCA DO VALOR DO PATRIMNIO CULTURAL COMO INSUMO ESTRATGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA RECOMENDA A CULTURA DO PLANEJAMENTO ESTRATGICO E A BOA GOVERNANA COMO CONDIES NECESSRIAS PARA A GESTO MUNICIPAL, COM VISTAS  FORMULAO E IMPLANTAO DE POLTICAS PBLICAS PARA O PATRIMNIO CULTURAL","ESTE ESTUDO PARTE DA PERSPECTIVA DE QUE O RECONHECIMENTO E VALORIZAO, POR BOA PARTE DOS MORADORES DOS LUGARES TURSTICOS, DE SEU PATRIMNIO HISTRICO-CULTURAL E AMBIENTAL SE CONSTITUEM EM FATORES POSITIVOS PARA ESTIMULAR A PARTICIPAO DESSES ATORES NOS PROCESSOS DECISRIOS DE PLANEJAMENTO E GESTO DESSA ATIVIDADE. DESSA FORMA, ANALISAMOS COMO A RESILINCIA CULTURAL PODE VIR A CONTRIBUIR PARA MANUTENO DA SOCIOBIODIVERSIDADE EM LUGARES QUE PASSARAM POR MUDANAS SIGNIFICATIVAS A PARTIR DO DESENVOLVIMENTO TURSTICO","OS RESULTADOS APONTARAM QUE H UMA DIVERSIDADE DE PROPRIEDADES E DE ATRAES NA REGIO, ENTRE AS QUAIS COLHE E PAGUE, PESQUE E PAGUE, GASTRONOMIA LOCAL, HOSPEDAGEM, EXPOSIO DE FRUTAS E FLORES, ENTRE OUTRAS E AINDA OBSERVOU-SE QUE GRANDE PARTE DAS PROPRIEDADES POSSUI ALGUM TIPO DE PATRIMNIO (ARQUITETNICO, HISTRICO E CULTURAL). OS RESULTADOS DEMONSTRARAM QUE O TURISMO RURAL EM MOGI DAS CRUZES EST BEM DESENVOLVIDO, MAS AINDA FALTAM POLTICAS REGIONAIS DE INCENTIVOS PARA OS PROPRIETRIOS, POIS AS POLTICAS PBLICAS EXISTENTES DE MBITO NACIONAL NO ATENDEM POR COMPLETO A DEMANDA REGIONAL DESTE SETOR, POIS OS ESTADOS E MUNICPIOS, APRESENTAM SUAS PECULIARIDADES E NECESSITAM DE POLTICAS PBLICAS LOCAIS ASSOCIADAS S NACIONAIS.","DE FORMA COLATERAL OU TRANSVERSAL, TAL CONEXO MOVIMENTOU AS ESTRUTURAS SOCIOECONMICAS E CULTURAIS DO MUNICPIO, TORNANDO-O MAIS CONHECIDO, MENOS ISOLADO E ESTIMULANDO A AUTOESTIMA E O SENTIMENTO DE PERTENCIMENTO ENTRE OS HABITANTES, O QUE TAMBM ACABOU POR LANAR SEMENTES PARA QUE O MUNICPIO ENTRASSE EM OUTROS ESPAOS OU INSTNCIAS TURSTICAS, COMO O FRUM TURSTICO DO BREJO PARAIBANO. POR FIM, O CASO NOS FAZ REFLETIR SOBRE O QUE  TURISMO E O PAPEL DAS POLTICAS PBLICAS DE TURISMO NO BRASIL, LEVANDO EM CONTA AS MICRORREALIDADES DAS CHAMADAS ZONAS RURAIS, OBSERVANDO QUE AS FESTAS POPULARES SO UM LOCUS RELEVANTE PARA PENSAR O DESENVOLVIMENTO LOCAL, E QUE O TURISMO  UM FENMENO QUE EST PRESENTE, SEJA NO DISCURSO OU AES EFETIVAS, EM LUGARES ONDE NO PODEM SER VISTOS A OLHO NU, DADO QUE AS PESQUISAS COMUMENTE SE VOLTAM PARA MEGAEVENTOS, MEGAPROJETOS OU MEGARREALIDADES","O FINAL, PDE-SE CONCLUIR QUE H UMA CARNCIA DE PLANEJAMENTO SATISFATRIO NO EMPREGO DAS AES REALIZADAS COM BASE NO DESENVOLVIMENTO ENDGENO, ENSINANDO AOS DESCONHECEDORES A IMPORTNCIA DE SUA COMIDA COMO ELEMENTO IDENTIFICADOR DE SOCIEDADES E UMA AUSNCIA DE USO DE MECANISMOS DISPONVEIS PARA FOMENTO E PROTEO ESSENCIAL S ATIVIDADES. OBSERVANDO-SE, DESTA FORMA, UM ESPAO TEMPORAL E DE OPORTUNIDADES PARA SE OBTER DESENVOLVIMENTO REGIONAL ENVOLTO EM SUSTENTABILIDADE DA ATIVIDADE TURSTICA EM SIMBIOSE COM A GASTRONMICA.","COMO RESULTADO FOI APURADO QUE, APESAR DAS INICIATIVAS LOCAIS, DESARTICULADAS, O TURISMO AINDA NO PROPORCIONA A HARMONIA ENTRE A PRODUO ECONMICA, OS RECURSOS NATURAIS E QUALIDADE DE VIDA PARA A COMUNIDADE LOCAL","O PRODUTO PRINCIPAL DESTA PESQUISA  UMA PLATAFORMA DE COMUNICAO PARA COMUNIDADES TRADICIONAIS, ONDE SER APLICADO INICIALMENTE NAS COMUNIDADES CASTRO, PONTAL E ILHA MM DE S, LOCALIZADAS NOS MUNICPIOS DO LITORAL SUL SERGIPANO, RESPECTIVAMENTE, SANTA LUZIA DO ITANHY, INDIAROBA E ITAPORANGA DAJUDA. A PLATAFORMA EM UM PRIMEIRO MOMENTO SERVIR COMO MEIO DE COMUNICAO E TROCA DE INFORMAES ENTRE COMUNIDADES QUE UTILIZAM O TURISMO DE BASE COMUNITRIA COMO MODELO DE GESTO. ESPERA-SE QUE A PLATAFORMA POSSA SER UM VECULO PARA QUE OS COMUNITRIOS POSSAM PLANEJAR E PROMOVER A GESTO DO TURISMO COMUNITRIO, DE FORMA QUE SE TORNEM PROTAGONISTAS DE SUAS LOCALIDADES, BUSQUEM O DESENVOLVIMENTO DE SEUS EMPREENDIMENTOS E DO LOCAL COMO UM TODO. OS RESULTADOS DAS OFICINAS DEMONSTRARAM QUE H PROJETOS INACABADOS E/OU SEM ATENO DEVIDA POR PARTE DO SETOR PBLICO, COMO POR EXEMPLO, A CONSTRUO DE UMA ORLA NAS TRS COMUNIDADES PESQUISADAS E MELHORIAS NAS ESTRUTURAS DOS EMPREENDIMENTOS LOCAIS. TAMBM FOI RELATADO SOBRE A PRECARIEDADE DOS TRANSPORTES PBLICOS, COM POUCOS HORRIOS E SEM ACESSO  INFORMAO POR PARTE DOS TURISTAS, O QUE DIFICULTA A CHEGADA AO DESTINO. ATENDENDO AO OBJETIVO DA PESQUISA FOI CRIADO O TURISMO CONECTA, UM SITE QUE PROPORCIONA A DIVULGAO DAS COMUNIDADES, UM REPOSITRIO DE ARTIGOS E ESPAOS PARA DIVULGAO DE AES RELACIONADAS AO TURISMO COMUNITRIO E A PLATAFORMA COMUNITRIA QUE TEM COMO PROPSITO AUXILIAR ESSAS COMUNIDADES. AS COMUNIDADES DO LITORAL SUL SERGIPANO TERO A OPORTUNIDADE DE SE CONECTAREM COM OUTRAS COMUNIDADES EM OUTROS ESTADOS, QUE ESTEJAM COM O TURISMO COMUNITRIO CONSOLIDADO. , PORTANTO UM LOCAL DE ENCONTRO E TROCA DE EXPERINCIAS ONDE PODERO ENCONTRAR SOLUES PARA SANAR DIVERGNCIAS E SE FORTALECEREM NO TERRITRIO NACIONAL.","A CONTRIBUIO PARA O DESENVOLVIMENTO DA LOCALIDADE DAR-SE POR MEIO DA GERAO DE EMPREGO E DIVERSIFICAO DE RENDA, INCENTIVO  PRODUO D
