E CASA E SEMPRE À PROCURA DE UMA GASTRONOMIA DIVERSIFICADA COMO ATRATIVO TURÍSTICO SEMANAL E A CIDADE DE CAMPO GRANDE-MS OFERECE ESSA POSSIBILIDADE EM RAZÃO DE UMA GASTRONOMIA QUE É INFLUENCIADA PELA MISCIGENAÇÃO CULTURAL COM ENFOQUES NA GASTRONOMIA.","O PATRIMÔNIO CULTURAL COMO RECURSO TURÍSTICO PODE SER UM CAMINHO PARA CONTRIBUIR COM O DESENVOLVIMENTO LOCAL, MAS TAMBÉM UM ESPAÇO DE LUTAS ENTRE OS ATORES QUE PARTICIPAM DO PROCESSO. E ESSE PATRIMÔNIO, PARA ASSIM SER CONSIDERADO, NECESSITA TER SUA IMPORTÂNCIA RECONHECIDA PELA POPULAÇÃO, UM SENTIDO DE APROPRIAÇÃO, DE PERTENCIMENTO, TENDO UM VÍNCULO COM A IDENTIDADE E MEMÓRIA. POR SUA VEZ, PARA CONHECER O PATRIMÔNIO CULTURAL E HISTÓRICO DE UMA LOCALIDADE, O TURISTA PRECISA ENCONTRAR LUGARES PRESERVADOS E VALORIZADOS PELA COMUNIDADE QUE O RECEBE. SITUADO NO SEMIÁRIDO NORDESTINO, O MUNICÍPIO DE TRIUNFO (PE) LOCALIZA-SE NA MICRORREGIÃO DO PAJEÚ, ESTA POR SUA VEZ INSERIDA NA MESORREGIÃO DO SERTÃO PERNAMBUCANO, DISTANDO 400 KM DO RECIFE, ESTANDO EM UM BREJO DE ALTITUDE, COM SUA SEDE A 1010 METROS. A ZONA RURAL COM SEUS MIRANTES NATURAIS, CACHOEIRAS, FURNAS, E A ÁREA URBANA DETENTORA DE UM PATRIMÔNIO HISTÓRICO E CULTURAL SÃO ELEMENTOS QUE PROPICIAM A ATIVIDADE DO TURISMO COMO ALTERNATIVA PARA O DESENVOLVIMENTO. VÁRIOS ESTUDOS TÊM FOCO NA DEMANDA, OU SEJA, NOS TURISTAS E SUA AVALIAÇÃO COM RELAÇÃO AO DESTINO TURÍSTICO E A QUALIDADE NO ATENDIMENTO. ESTA DISSERTAÇÃO, NO ENTANTO, TEM COMO OBJETIVO GERAL APRESENTAR O CONTEXTO ATUAL ENTRE PATRIMÔNIO CULTURAL, TURISMO E DESENVOLVIMENTO LOCAL NO MUNICÍPIO DE TRIUNFO, A PARTIR DOS DADOS SECUNDÁRIOS E DA PERCEPÇÃO DE TRÊS SEGMENTOS: COMUNIDADE LOCAL, INICIATIVA PRIVADA E PODER PÚBLICO (EXECUTIVO E LEGISLATIVO). NESTE SENTIDO O TRABALHO DESCREVEU O PROCESSO DE FORMAÇÃO DA CIDADE DE TRIUNFO; EXPÔS A PERCEPÇÃO DO SISTEMA LOCAL (COMUNIDADE, INICIATIVA PRIVADA E PODER PÚBLICO) ACERCA DA SUA CULTURA E DA ATIVIDADE TURÍSTICA DESENVOLVIDA NO MUNICÍPIO; E ANALISOU COM BASE EM DADOS SECUNDÁRIOS E NAS FALAS DOS AGENTES LOCAIS A PARTICIPAÇÃO DESTES NA CONCEPÇÃO DE POLÍTICAS PÚBLICAS VOLTADAS PARA O PATRIMÔNIO HISTÓRICO E À CONSTRUÇÃO DO FENÔMENO DO TURISMO NO MUNICÍPIO. COMO METODOLOGIA OPTOU-SE POR FAZER UM ESTUDO DE CASO ATRAVÉS DE UMA PESQUISA COM ABORDAGEM QUALITATIVA. DENTRE AS CONCLUSÕES DESTACAMOS: O PASSADO DE TRIUNFO COMO CENTRO ECONÔMICO DO ALTO SERTÃO PERNAMBUCANO É PERCEBIDO PELO SENSO COMUM TRIUNFENSE COMO UM TEMPO DE GLÓRIA EM COMPARAÇÃO COM O TEMPO ATUAL, E O TURISMO COMO REDENÇÃO E PONTE PARA UM FUTURO PROMISSOR, ATRAVÉS DA UTILIZAÇÃO DE ELEMENTOS HISTÓRICOS COMO A CULTURA LOCAL E SEU PATRIMÔNIO, COMO FORMA DE RECUPERAR AO MENOS EM PARTE SUA ANTIGA IMPORTÂNCIA NO CENÁRIO REGIONAL; CONFORME TRANSPARECEU NAS FALAS DA MAIORIA DOS ENTREVISTADOS A MERCANTILIZAÇÃO DA CULTURA ATRAVÉS DO TURISMO É PERCEBIDA COMO ALGO POSITIVO; HOUVE UMA TENTATIVA DE UMA POLÍTICA PARTICIPACIONISTA QUANDO DA ELABORAÇÃO DO PLANO DIRETOR, CONTUDO, AINDA CARECE MELHORAR A QUALIDADE DO DIÁLOGO EXISTENTE, TRAÇAR ESTRATÉGIAS DE MOBILIZAÇÃO DOS CIDADÃOS COM O INTUITO DE PARTICIPAREM DO PROCESSO DECISÓRIO, E ACATAMENTO DO PODER PÚBLICO DAS DECISÕES TOMADAS PELAS INSTÂNCIAS DE PARTICIPAÇÃO, ASSIM COMO SEU FORTALECIMENTO; DE ACORDO COM AS NARRATIVAS DOS REPRESENTANTES DO SISTEMA LOCAL, SALVO EXCEÇÕES, PREVALECE A PERCEPÇÃO DE QUE A ATIVIDADE TURÍSTICA NÃO CAUSA IMPACTOS NEGATIVOS PARA O MUNICÍPIO E O TURISMO TEM CONTRIBUÍDO PARA O DESENVOLVIMENTO DA LOCALIDADE ATRAVÉS DO FOMENTO A CONSERVAÇÃO DO SEU PATRIMÔNIO HISTÓRICO, DINAMIZAÇÃO E DIFUSÃO DA CULTURA LOCAL, GERAÇÃO DE EMPREGO E RENDA E INVESTIMENTOS NA INFRAESTRUTURA DA CIDADE","ESTA PESQUISA PROCUROU IDENTIFICAR E DESCREVER OS LOCAIS POR ONDE PASSOU O PROFETA SÃO JOÃO MARIA, TRAÇANDO UM CAMINHO NAS LOCALIDADES POR ONDE SÃO ATRIBUÍDAS A SUA PASSAGEM POR ALGUNS DAS CIDADES DO ESTADO DE SANTA CATARINA. O FOCO DO CAMINHO FORAM OS MUNICÍPIOS DAS REGIÕES DO PLANALTO NORTE, PLANALTO SERRANO, MEIO OESTE E OESTE CATARINENSE. NESTES LOCAIS FORAM INVESTIGADAS AS LOCALIZAÇÕES DOS PONTOS DE PARADA DO PROFETA, DENOMINADOS DE POUSOS DE SÃO JOÃO MARIA E A SUA INTERAÇÃO COM A CULTURA RELIGIOSA E DA POPULAÇÃO LOCAL. O REFERENCIAL TEÓRICO E OS PRINCIPAIS CONCEITOS ORIENTADORES DESTA PESQUISA FORAM O TERRITÓRIO, O MESSIANISMO, O PATRIMÔNIO IMATERIAL, O DESENVOLVIMENTO REGIONAL, O DESENVOLVIMENTO LOCAL. A METODOLOGIA UTILIZADA CONSISTIU EM UMA PESQUISA DESCRITIVA DOS LOCAIS ONDE SÃO ATRIBUÍDOS A PASSAGEM DO PROFETA E DOS FENÔMENOS LIGADOS À SUA FIGURA. O MÉTODO DE PESQUISA UTILIZADO FOI O MÉTODO ETNOGRÁFICO BASEADO NO CONTATO INTERSUBJETIVO ENTRE O PESQUISADOR E O OBJETO DE PESQUISA A PARTIR DO QUAL SE PROPÕE REALIZAR O RECORTE ANALÍTICO POR MEIO DE UM DIAGNÓSTICO DOS LUGARES ONDE ESTÃO LOCALIZADOS OS POUSOS, DESCREVENDO ALGUNS ASPECTOS FÍSICOS, GEOGRÁFICOS E CULTURAIS DA REGIÃO, QUE RESULTARAM NA CONSTRUÇÃO DE UM MAPA DO CAMINHO DO PROFETA SÃO JOÃO MARIA NAS CIDADES CATARINENSES E DE UM MAPA PICTOGRÁFICO PARA IDENTIFICAR OS POUSOS DE SÃO JOÃO MARIA, DELINEANDO UMA ROTA DE PEREGRINAÇÃO E DESCREVENDO POSSÍVEIS AÇÕES PARA GERAÇÃO DE TRABALHO E RENDA A PARTIR DO TURISMO DE BASE COMUNITÁRIA.","ESSE ESTUDO DESENVOLVE UMA ANÁLISE SOBRE O TURISMO COMO MEIO DE ALCANCE DO DESENVOLVIMENTO LOCAL EM UNIDADES DE CONSERVAÇÃO. O OBJETIVO PRINCIPAL DESSA PESQUISA FOI ANALISAR O PLANEJAMENTO E A GESTÃO PÚBLICA DO TURISMO NA UNIDADE DE CONSERVAÇÃO DE SOURE, NO QUE SE REFERE A SUSTENTABILIDADE E AO DESENVOLVIMENTO LOCAL. RESSALTA-SE QUE SOURE FAZ PARTE DA ÁREA DE PROTEÇÃO AMBIENTAL (APA) DO MARAJÓ, DE INSTÂNCIA ESTADUAL, E NO MUNICÍPIO TEM UMA FAIXA DE TERRA COMO RESERVA EXTRATIVISTA MARINHA (RESEX), DE INSTÂNCIA FEDERAL. COMO PROCEDIMENTO TEÓRICO-METODOLÓGICO, FORAM UTILIZADAS BASES TEÓRICAS SOBRE DESENVOLVIMENTO SUSTENTÁVEL, TURISMO EM UNIDADES DE CONSERVAÇÃO E O DESENVOLVIMENTO LOCAL. DE CUNHO QUALITATIVO, ESTA PESQUISA FOI REALIZADA A PARTIR DE ESTUDOS EXPLORATÓRIOS COMBINANDO O REFERENCIAL TEÓRICO, ANÁLISE DOCUMENTAL DE PLANEJAMENTOS PÚBLICOS COM A PESQUISA DE CAMPO, COM OBSERVAÇÃO SISTEMÁTICA E ENTREVISTAS SEMIESTRUTURADAS. FOI POSSÍVEL OBSERVAR A EXISTÊNCIA DE DIFERENÇAS NOS NÍVEIS DE GESTÃO DO MUNICÍPIO, DO ESTADO E DA FEDERAÇÃO, PERCEBENDO OS INTERESSES E AÇÕES DISTINTAS PARA O DESENVOLVIMENTO LOCAL EM SOURE. A ARTICULAÇÃO ENTRE OS AGENTES ENVOLVIDOS NA CADEIA PRODUTIVA DO TURISMO, PRINCIPALMENTE DO SETOR PÚBLICO E DA COMUNIDADE LOCAL, REVERBERAM DIRETAMENTE NO MODO COMO A ATIVIDADE TURÍSTICA SE DESENVOLVE DESIGUAL EM SOURE, DE MODO QUE OS MORADORES DAS COMUNIDADES DA RESEX, SOB GESTÃO FEDERAL, SE MOSTRARAM MAIS ENVOLVIDOS E ARTICULADOS DO QUE OS MORADORES DA ÁREA URBANA, SOB GESTÃO ESTADUAL. A GESTÃO MUNICIPAL SE MOSTRA COMO COPARTICIPANTE PONTUAL EM PROCESSOS DE GESTÃO E PLANEJAMENTO DO TURISMO EM SOURE. ESSE CONTEXTO APONTA PARA ALGUMAS DIFICULDADES E DESAFIOS, COMO A INTEGRAÇÃO EFETIVA ENTRE OS AGENTES PÚBLICOS, PRIVADOS E MORADORES LOCAIS, POR MEIO DE PARTICIPAÇÃO E DIÁLOGO EFETIVO, DE MODO QUE OS OBJETIVOS DAS UNIDADES DE CONSERVAÇÃO SEJAM COMPATIBILIZADOS COM OS INTERESSES DO SETOR PRIVADO, DOS MORADORES LOCAIS E DOS TURISTAS, DE MODO QUE TODOS ESSES AGENTES TENHAM A SENSIBILIZAÇÃO DA NECESSIDADE DE CONSERVAÇÃO DA BIODIVERSIDADE E DO MODO DE VIDA LOCAL.","AS RELAÇÕES ECONÔMICAS QUE PERMEIAM O GLOBO TÊM PROPORCIONADO UM CRESCIMENTO ECONÔMICO DE FORMA NÃO HOMOGÊNEA PARA AS SOCIEDADES. A UNIVERSALIZAÇÃO DE PROCESSOS PRODUTIVOS PARA REGIÕES COM CARACTERÍSTICAS LOCAIS DISTINTAS TEM PROMOVIDO REGIÕES PERIFÉRICAS. NESSE SENTIDO EXISTE UMA NECESSIDADE DE TRABALHAR ESSAS REGIÕES COM REALIDADES PECULIARES DE FORMA QUE POSSAM ALCANÇAR UM NÍVEL DE DESENVOLVIMENTO QUE ATENDA ÀS SUAS NECESSIDADES ECONÔMICAS, SOCIAIS, CULTURAIS E AMBIENTAIS. O PRESENTE ESTUDO BUSCOU TRABALHAR ESSA TEMÁTICA EM UM PARÂMETRO GEOGRÁFICO QUE VIVE ESSA REALIDADE DE REGIÃO PERIFÉRICA, O VALE DO SÃO LOURENÇO. O VALE POR DETER UMA REALIDADE REGIONAL QUE NÃO SE ENQUADRA DENTRO DA MATRIZ PRODUTIVA DO ESTADO DE MATO GROSSO, EXPORTAÇÃO DE COMMODITIES EM ESCALA, ENCONTROU NO TURISMO UMA ALTERNATIVA PARA TRABALHAR O DESENVOLVIMENTO LOCAL. A ATIVIDADE TURÍSTICA SE CONFIGURA COMO ALGO QUE VAI ALÉM DA INDÚSTRIA DE SERVIÇOS DE VISITAÇÃO A PONTOS TURÍSTICOS. O TURISMO, QUANDO BEM PLANEJADO, PODE FUNCIONAR COMO UMA FERRAMENTA DE DESENVOLVIMENTO ENDÓGENO PARA COMUNIDADES COM RECURSOS NATURAIS DISPONÍVEIS E FORMAÇÃO CULTURAL DIVERSIFICADA. A PARTIR DESSA REALIDADE, A PESQUISA BUSCOU NA ANÁLISE ENVOLTÓRIA DE DADOS, A METODOLOGIA PARA VERIFICAR A EFICIÊNCIA DO TURISMO REALIZADO NO VALE E IDENTIFICAR SE A ATIVIDADE TURÍSTICA TEM PROMOVIDO O DESENVOLVIMENTO LOCAL. DE ACORDO COM OS RESULTADOS, A ATIVIDADE TURÍSTICA TEM SE CONCENTRADO EM APENAS UM MUNICÍPIO DO VALE E O TURISMO SE APRESENTOU COM ESPAÇO PARA DIVERSIFICAÇÃO E CRESCIMENTO.","ESTA DISSERTAÇÃO TEM O OBJETIVO DE REFLETIR ACERCA DAS PERCEPÇÕES DE REPRESENTANTES DA SOCIEDADE CIVIL E POLÍTICA DE URUPEMA, SANTA CATARINA, UM MUNICÍPIO ESSENCIALMENTE RURAL COM ECONOMIA AGROPECUÁRIA EM FASE DE MUDANÇAS ANTE A POSSIBILIDADE DE SE DESENVOLVER TURISTICAMENTE. PROCURA-SE IDENTIFICAR O CONHECIMENTO E VALORIZAÇÃO DO PATRIMÔNIO COMUNITÁRIO, PRÁTICAS TURÍSTICAS ATUAIS SUSTENTÁVEIS E INSUSTENTÁVEIS, ENVOLVIMENTO DA POPULAÇÃO E DO PODER PÚBLICO LOCAL COM A POLÍTICA PÚBLICA DO TURISMO E PROJETO DE FUTURO. CONCOMITANTEMENTE SUGERE-SE A PROPOSIÇÃO DO TURISMO DE BASE COMUNITÁRIA, CONTRAPONDO-SE AO MODELO TURÍSTICO CONVENCIONAL, POIS ESTE O TURISMO DE BASE COMUNITÁRIA ASSENTA-SE NOS PRINCÍPIOS E VALORES DA ECONOMIA SOLIDÁRIA: AUTO-GESTÃO, PROPRIEDADE DOS MEIOS DE PRODUÇÃO, GERAÇÃO DE TRABALHO E RENDA, DISTRIBUIÇÃO EQUITATIVA DOS RESULTADOS DO TRABALHO, CUIDADO DO MEIO AMBIENTE E RESPONSABILIDADE COM O ENTORNO SOCIAL. A PESQUISA É QUALITATIVA E SE UTILIZA DA TÉCNICA DO GRUPO DE DISCUSSÃO E DA ANÁLISE DE CONTEÚDO. O GRUPO DE DISCUSSÃO MOSTRA-SE ADEQUADO PELO CARÁTER COLETIVO DO MÉTODO QUE POSSIBILITA A REPRESENTAÇÃO SOCIAL E SUAS INTERAÇÕES COTIDIANAS NA ANÁLISE DOS DADOS OBTIDOS, O QUE CONTRASTA COM NARRATIVAS PRODUZIDAS EM ENTREVISTAS INDIVIDUAIS. UM ROTEIRO DE PERGUNTAS SEMIESTRUTURADO FOI UTILIZADO COMO DISPARADOR DE PERCEPÇÕES DOS PARTICIPANTES DOS GRUPOS DE DISCUSSÃO. OS REFERENCIAIS TEÓRICOS PARA ANALISAR AS CATEGORIAS QUE EMERGIRAM  O PATRIMÔNIO COMUNITÁRIO, TURISMO (IN) SUSTENTÁVEL, POLÍTICAS PÚBLICAS E O ESTADO INDUTOR - SÃO DE AUTORES QUE DEBATEM DIFERENTES PARADIGMAS DE TURISMO, TERRITORIALIDADE, DESENVOLVIMENTO LOCAL, ECONOMIA SOLIDÁRIA E EDUCAÇÃO. A PESQUISA REVELOU DISCURSOS E PRÁTICAS CONTRADITÓRIAS NO QUE TANGE A CONCEPÇÃO DE TURISMO, VALORIZAÇÃO DO PATRIMÔNIO COMUNITÁRIO E O PAPEL DO ESTADO LOCAL. OUTROSSIM, AFIRMOU A RELEVÂNCIA DO ETHOS CULTURAL EXPRESSO EM ATITUDES DE HOSPITALIDADE, ACOLHIMENTO, SOLIDARIEDADE E COOPERAÇÃO VIVENCIADOS PELA POPULAÇÃO LOCAL. NESTA PERSPECTIVA A DISSERTAÇÃO PROPÕE O TURISMO DE BASE COMUNITÁRIA POR SEUS VALORES SEREM CONCERNENTES À IDENTIDADE SOCIOECONÔMICA LOCAL. FINALMENTE, A EDUCAÇÃO FORMAL E NÃO FORMAL EM SUAS DIFERENTES PEDAGOGIAS É PENSADA COMO UM COROLÁRIO INDISPENSÁVEL NO FOMENTO E CONSOLIDAÇÃO DESTA PROPOSTA.","O OBJETIVO GERAL DESTA PESQUISA DE DOUTORADO FOI ANALISAR AS INTERAÇÕES ENTRE TURISMO, LAZER E DESENVOLVIMENTO REGIONAL NO CONTEXTO DO PROJETO ESTRUTURADOR ROTA DAS GRUTAS DE PETER LUND  MG, BUSCANDO COMPREENDER SEUS LIMITES E POTENCIALIDADES ENQUANTO PRÁXIS SOCIAIS COLETIVAS, OU SEJA, COMO AÇÃO SOCIAL TRANSFORMADORA. O RECORTE TERRITORIAL SITUA-SE NO PROJETO ESTRUTURADOR DO TURISMO MINEIRO ROTA DAS GRUTAS DE PETER LUND, E SUAS INTERFACES COM A POLÍTICA PÚBLICA DE DESENVOLVIMENTO REGIONAL DO TURISMO BRASILEIRO E MINEIRO  CIRCUITO DAS GRUTAS. PRETENDEU-SE RESPONDER A UMA PERGUNTA CENTRAL: HÁ PRÁXIS NO DESENVOLVIMENTO REGIONAL DO TURISMO NA REGIÃO ABRANGIDA PELO PROJETO ROTA DAS GRUTAS DE PETER LUND  RGPL? O MARCO TEÓRICO CONTEMPLA FUNDAMENTOS SOBRE O TURISMO COMO UM FENÔMENO SOCIAL (URRY, 2001), SOBRE O LAZER COMO NECESSIDADE HUMANA E DIMENSÃO DA CULTURA (GOMES, 2014), SOBRE O DESENVOLVIMENTO COMO UM PROCESSO SOCIAL COMPROMETIDO COM O ATENDIMENTO DAS NECESSIDADES SOCIAIS (SEN, 2001) E SOBRE O DESENVOLVIMENTO REGIONAL COMO POSSIBILIDADE DE EMPODERAMENTO DAS POPULAÇÕES LOCAIS E A GARANTIA DE BEM-ESTAR SOCIAL (FIGUEIREDO; NÓBREGA, 2015). CONSIDERANDO A METODOLOGIA, OPTOU-SE PELA ABORDAGEM QUALITATIVA, ENVOLVENDO PESQUISA DOCUMENTAL E EMPÍRICA. NA PESQUISA DOCUMENTAL FORAM ANALISADOS DOCUMENTOS PÚBLICOS E PRIVADOS, NOS AMBITOS FEDERAL, ESTADUAL, REGIONAL E LOCAL, COMO, POR EXEMPLO, AS CARTILHAS DA POLÍTICA DE REGIONALIZAÇÃO DO TURISMO, AS ATAS DE REUNIÃO DO CIRCUITO TURÍSTICO DAS GRUTAS (168), OS MANUSCRITOS INICIAIS DO PROJETO ROTA LUND, O ESTUDO REALIZADO PELA FUNDAÇÃO THEMIS/OMT, ENTRE OUTROS. NA PESQUISA EMPÍRICA, FORAM REALIZADAS 27 ENTREVISTAS ENVOLVENDO REPRESENTANTES DAS INSTÂNCAS ESTADUAL, REGIONAL E LOCAL, ALÉM DO CRIADOR DO PROJETO, REPRESENTANTES DOS EMPREENDEDORES E LIDERANÇAS COMUNITÁRIAS. A ESTRATÉGIA ESCOLHIDA FOI ANÁLISE DE CONTEÚDO, DESENVOLVIDA COM O APOIO DO SOFTWARE DE ANÁLISE QUALITATIVA NVIVO, QUE DISPONIBILIZA UMA SÉRIE DE OUTROS MÉTODOS PARA AUXILIAR ESSE TIPO DE ANÁLISE. FORAM ESTABELECIDAS QUATRO CATEGORIAS: COMPREENSÕES ACERCA DOS CONCEITOS; TERRITÓRIO; ARTICULAÇÃO REGIONAL E TRANSFORMAÇÃO MATERIAL. APÓS A SISTEMATIZAÇÃO DOS DADOS, OS RESULTADOS FORAM GERADOS A PARTIR DOS RECURSOS FREQUÊNCIA DE PALAVRAS E ANÁLISE DE CLUSTER. A ANÁLISE DE CLUSTER É UMA TÉCNICA ESTATÍSTICA DE ANÁLISE MULTIVARIADA QUE PERMITE ESTABELECER A CORRELAÇÃO ENTRE OS PARES, OU SEJA, ENTRE AS CATEGORIAS ESTABELECIDAS. OS RESULTADOS PERMITEM ASSINALAR A EXISTÊNCIA DE UMA LINHA DE INTERAÇÃO E VISÃO COMPARTILHADA SOBRE OS CONCEITOS DE TURISMO, LAZER E DESENVOLVIMENTO REGIONAL, E SUA APRECIAÇÃO ENQUANTO FENÔMENOS SOCIAIS. O LAZER FOI CONSIDERADO POR MUITOS ENTREVISTADOS COMO ALGO PRESENTE NO DIA A DIA, E SUA FRUIÇÃO É CORRIQUEIRA. A RELAÇÃO DICOTÔMICA TEMPO DE TRABALHO E NÃO TRABALHO CEDE ESPAÇO PARA OUTRAS PERCEPÇÕES, E DEMONSTRA O DISTANCIAMENTO DESSA VISÃO RESTRITIVA DO LAZER, FAVORECENDO APROXIMAÇÕES A OUTRAS CONCEPÇÕES, COMO A ASSUMIDA POR ESTA PESQUISA. FOI REAFIRMADA A POROSIDADE ENTRE OS CAMPOS DO CONHECIMENTO, TURISMO E LAZER, POR ISSO, JULGA-SE PERTINENTE QUE SEJAM CONSIDERADOS COMO CAMPOS CIRCUNVIZINHOS E NÃO SOBREPOSTOS. COMPREENSÕES MAIS CONTEMPORÂNEAS DE LAZER, TURISMO E DE DESENVOLVIMENTO, QUE OS DISTANCIAM DAS NOÇÕES UNIVERSALISTAS E OS ASSOCIAM AO DESENVOLVIMENTO HUMANO FORAM DECLARADAS PELOS SUJEITOS DA PESQUISA, PERMITINDO AFIRMAR QUE A CENTRALIDADE DO DESENVOLVIMENTO, QUANDO CONSIDERADA A RELAÇÃO ENTRE OS TRÊS TEMAS, PRECISA SER FUNDAMENTADA EM PROCESSOS QUE ENVOLVAM TRANSFORMAÇÃO SOCIAL COLETIVA. PARADOXALMENTE, EXPÔS-SE A AUSÊNCIA DE UMA COMPREENSÃO COMPARTILHADA DO QUE SERIA O TURISMO, O LAZER E O DESENVOLVIMENTO REGIONAL, TANTO NAS POLÍTICAS QUANTO NO PROJETO ROTA DAS GRUTA DE PETER LUND, O QUE, CONJUNTAMENTE COM OUTROS FATORES, INCIDE EM BAIXOS ÍNDICES DE INTEGRAÇÃO E COOPERAÇÃO QUANDO OBSERVADO O PROJETO. OS RESULTADOS APONTAM COMO EXPRESSIVA FRAGILIDADE A BAIXA PRESENÇA DA COMUNIDADE E DOS EMPRESÁRIOS DA REGIÃO NO PROJETO. O CONJUNTO DA ANÁLISE PERMITE AFIRMAR QUE O PROJETO ROTA DAS GRUTAS DE PETER LUND NÃO FOI CAPAZ DE PROMOVER SIGNIFICATIVAS MUDANÇAS PARA A AGREGAÇÃO DAS DIVERSAS POLÍTICAS SETORIAIS, MUITO MENOS PARA OS AUTÓCTONES DA REGIÃO. ASSIM, MUITOS LIMITES E CONTRADIÇÕES AINDA CERCEAIM A CONCRETIZAÇÃO DO DESENVOLVIMENTO REGIONAL DO TURISMO COMO PRÁXIS SOCIAL COLETIVA.","A FRONTEIRA É COMUMENTE ENTENDIDA ENQUANTO LIMITE TERRITORIAL ENTRE DOIS OU MAIS ESPAÇOS, RESTRINGINDO SEU REAL SIGNIFICADO. O ESPAÇO FRONTEIRIÇO POSSUI, EM SUA ESSÊNCIA, A FUNÇÃO DE COMUNICAÇÃO, INTERAÇÃO E ESTREITAMENTO DE PESSOAS E CULTURAS, MAS NA MAIORIA DAS VEZES, A FALTA DE DIÁLOGO DE COOPERAÇÃO ACABA POR (SUB) DESENVOLVE-LA. A EXPRESSÃO DA FRONTEIRA VAI MUITO ALÉM AO PROMOVER A COMUNICAÇÃO BIOSSOCIAL FRONTEIRIÇA E ASSUMIR A FUNÇÃO DE DINAMIZAR OS ESPAÇOS NELA COMPREENDIDOS. ESTA PESQUISA BUSCOU DEMONSTRAR, COMO UMA FRONTEIRA PODE INTEGRAR PAÍSES, APROXIMANDO ESPAÇOS E PESSOAS ATRAVÉS DO TURISMO DE FRONTEIRA, APRESENTANDO A IMPORTÂNCIA DA FRONTEIRA E DO TURISMO COMO INDUTOR DE DESENVOLVIMENTO TERRITORIAL. COM O OBJETIVO DE PROPOR UM ROTEIRO INTEGRADO DE TURISMO NO ESPAÇO FRONTEIRIÇO DE CORUMBÁ-BR COM A BOLÍVIA, UTILIZOU-SE DA ANÁLISE DAS PESQUISAS REALIZADAS PELO OBSERVATÓRIO DO TURISMO DO PANTANAL, LIGADO A PREFEITURA MUNICIPAL DE CORUMBÁ, ENTRE OS ANOS DE 2013 E 2016, BEM COMO DE REVISÃO BIBLIOGRÁFICA. UTILIZA-SE DA PESQUISA PARTICIPANTE E DA ETNOGRAFIA COMO INSTRUMENTAIS DE APOIO METODOLÓGICO. ESTES PROCEDIMENTOS SUBSIDIARAM A COLETA DE DADOS PRIMÁRIOS REALIZADA NA ESTRADA PARQUE PANTANAL, EM CORUMBÁ E NOS MUNICÍPIOS E POVOADOS DA BOLÍVIA DO LIMITE INTERNACIONAL ATÉ SANTIAGO DE CHIQUITOS. PROPÕE-SE O ROTEIRO INTEGRADO DE TURISMO FRONTEIRIÇO PERFAZENDO UMA EXTENSÃO DE 340 KM, TENDO A CIDADE DE CORUMBÁ COMO CENTRO PROPULSOR. FORAM SELECIONADOS 7 EMPREENDIMENTOS NA ESTRADA PARQUE PANTANAL, QUE ATENDEM TURISTAS ESTRANGEIROS E 7 NO TRECHO BOLIVIANO. O ESTUDO APRESENTA UMA PROPOSTA DE ROTEIRO DIVIDIDA EM DOIS TRECHOS, UM DO LADO BRASILEIRO E O OUTRO NA BOLÍVIA, NO TOTAL DE 4 DIAS E 4 NOITES, PRIORIZANDO A EXPERIÊNCIA TURÍSTICA EM PASSEIOS E ATRATIVOS NATURAIS, CULTURAIS E GASTRONÔMICOS.","ESTE TRABALHO TEM POR OBJETIVO ANALISAR AS IMPLICAÇÕES DO TURISMO EM MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO DA REGIÃO TURÍSTICA NOROESTE DO PARANÁ. ESSES MUNICÍPIOS PASSAM POR PERDAS POPULACIONAIS, ECONOMIA POUCO INCLUSIVA, POUCOS EMPREGOS E RARAS OPÇÕES DE LAZER E ENTRETENIMENTO. AS ANÁLISES, QUE REFLETEM SOBRE A CAPACIDADE DO TURISMO EM CONTRIBUIR NA REVERSÃO DO CENÁRIO DE ESTAGNAÇÃO ECONÔMICA E NO DESENVOLVIMENTO LOCAL, ESTÃO ORGANIZADAS EM CINCO CAPÍTULOS. NO PRIMEIRO CAPÍTULO, REFLETIMOS SOBRE A ADEQUAÇÃO DAS POLÍTICAS PÚBLICAS DE TURISMO DO BRASIL AOS MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO, CONSIDERANDO SEUS OBJETIVOS E QUAIS ESCALAS GEOGRÁFICAS E PORTES DEMOGRÁFICOS FORAM CONTEMPLADOS. NO SEGUNDO CAPÍTULO, ANALISAMOS OS 65 DESTINOS INDUTORES AO DESENVOLVIMENTO TURÍSTICO NO BRASIL, ESTABELECENDO RELAÇÃO ENTRE OS DIFERENTES PORTES DEMOGRÁFICOS, SEUS ATRATIVOS, PRODUTOS E SERVIÇOS TURÍSTICOS OFERTADOS. NO TERCEIRO CAPÍTULO, AS ANÁLISES FORAM DELIMITADAS À REGIÃO TURÍSTICA NOROESTE DO PARANÁ, PARTINDO DA APRESENTAÇÃO DO CONTEXTO ESTADUAL, DIRIGIMO-NOS ÀS ANÁLISES DOS MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO. DENTRE OS 98 MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO DA REGIÃO, ALGUNS SE DESTACAM TURISTICAMENTE: IGUARAÇU, IRETAMA, PORTO RICO E TERRA BOA. ESSES MUNICÍPIOS FORAM SELECIONADOS POR SUAS PARTICULARIDADES. IGUARAÇU, IRETAMA E PORTO RICO TIVERAM O MAIOR NÚMERO DE EMPREGOS NO TURISMO EM 2014, ENQUANTO OS RECURSOS DO MTUR REPASSADOS AOS MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO EVIDENCIARAM OS ALCANCES DE TERRA BOA ENTRE OS DEMAIS. O QUARTO CAPÍTULO ESTÁ DEDICADO A ANALISAR AS IMPLICAÇÕES DAS DIFERENTES MODALIDADES TURÍSTICAS NESSES QUATRO MUNICÍPIOS, AVALIANDO OS ALCANCES E LIMITES DO TURISMO NA REGIÃO NOROESTE DO PARANÁ. NO QUINTO E ÚLTIMO CAPÍTULO DESTE TRABALHO, ELABORAMOS UM ESTUDO COMPARATIVO ACERCA DAS IMPLICAÇÕES DO TURISMO NOS MUNICÍPIOS DE PEQUENO PORTE DEMOGRÁFICO. CONSIDERAMOS EM PRIMEIRO PLANO IGUARAÇU, IRETAMA, PORTO RICO E TERRA BOA, SUAS MICRO E MESORREGIÕES, MAS OUTRAS REALIDADES TURÍSTICAS BRASILEIRAS E PORTUGUESAS COMO CORUCHE, MONTEMOR-O-NOVO E ÓBIDOS FORAM CONSIDERADAS PARA COMPLEMENTAR AS ANÁLISES COMPARATIVAS. A PRESENTE PESQUISA EXIGIU, PRINCIPALMENTE, REVISÃO BIBLIOGRÁFICA, ANÁLISE DE DOCUMENTOS E ESTUDOS DE CAMPO QUE ENVOLVERAM A PERMANÊNCIA E O CONSUMO DE PRODUTOS LOCAIS, OBSERVAÇÃO, ENTREVISTAS E CONSULTAS COM MORADORES E TURISTAS DURANTE O USO DE ESPAÇOS PÚBLICOS, DE EQUIPAMENTOS E SERVIÇOS TURÍSTICOS. OBSERVAMOS QUE NÃO HÁ UMA POLÍTICA PÚBLICA DE SUPORTE OU ESTÍMULO AO DESENVOLVIMENTO DO TURISMO EM PEQUENOS MUNICÍPIOS. ESSES TÊM DEMANDAS MUITO ESPECÍFICAS, E POR ISSO EXIGEM ATENÇÃO ESPECIAL PARA SE INSERIR NO COMPETITIVO MERCADO DE DESTINOS TURÍSTICOS. AS ANÁLISES E COMPARAÇÕES ENTRE MUNICÍPIOS TURÍSTICOS DE DIFERENTES PORTES DEMOGRÁFICOS INDICARAM QUE TANTO OS INVESTIMENTOS PRIVADOS, ORIUNDOS DE REDES HOTELEIRAS INTERNACIONAIS, QUANTO OS INVESTIMENTOS PÚBLICOS CONCENTRAM-SE NAS CIDADES GRANDES, FICANDO AS PEQUENAS LOCALIDADES ÀS MARGENS DESSE PROCESSO. É POSSÍVEL APONTAR, ENQUANTO PRINCIPAIS ALCANCES ECONÔMICOS DO SETOR, OS EMPREGOS DE IGUARAÇU E IRETAMA E A DINAMIZAÇÃO ECONÔMICA DECORRENTE DISSO. ENTRE OS ALCANCES SOCIOAMBIENTAIS, DESTACAM-SE A CONSERVAÇÃO DE RECURSOS NATURAIS E MANIFESTAÇÕES CULTURAIS DE PORTO RICO E A AMPLIAÇÃO DAS OPÇÕES DE LAZER NOS QUATRO MUNICÍPIOS. AS ANÁLISES REALIZADAS PERMITIRAM APREENDER QUE EXISTE UMA CONTRIBUIÇÃO EXPRESSIVA DO TURISMO, PORÉM NÃO É ADEQUADO DEPOSITAR NESSA ATIVIDADE TODA A RESPONSABILIDADE PELA DINAMIZAÇÃO ECONÔMICA NECESSÁRIA PARA SUPORTAR O DESENVOLVIMENTO LOCAL, POIS NESSE CASO DIFICILMENTE O SEGMENTO CORRESPONDERÁ.","ESTA DISSERTAÇÃO TEM COMO OBJETO DE INVESTIGAÇÃO O PATRIMÔNIO CULTURAL E A POTENCIALIDADE TURÍSTICA DA CIDADE DE ICÓ, REESTRUTURADA COM O PROGRAMA DE RECONSTRUÇÃO DE CIDADES HISTÓRICAS E O DE PRESERVAÇÃO DO PATRIMÔNIO CULTURAL DENOMINADO MONUMENTA. ANALISAM-SE AS POLÍTICAS DE PRESERVAÇÃO DO PATRIMÔNIO CULTURAL DE ICÓ, PELA CRIAÇÃO DO IPHAN COM MUDANÇAS DE PARADIGMAS, EM PROCESSOS DE INTERVENÇÃO DE SÍTIOS HISTÓRICOS. A CIDADE DE ICÓ, NA REGIÃO CENTRO-SUL DO CEARÁ, POSSUI RICO PATRIMÔNIO TOMBADO, DESDE O ANO DE 1997. SUA HISTÓRIA DE OCUPAÇÃO CONTRIBUI NA CONSTRUÇÃO DO PATRIMÔNIO ARQUITETÔNICO QUE TEVE APOGEU, ENTRE CRISE E DECADÊNCIA, AGORA, ATRATIVO TURÍSTICO, AJUDA A ECONOMIA. OS PILARES: GADO, PATRIMÔNIO E TURISMO ESTÃO VINCULADOS, REORDENANDO AS ATIVIDADES ECONÔMICAS, PARA TRANSFORMAR ICÓ EM LUGAR TURÍSTICO. A PROBLEMATIZAÇÃO INVESTIGADA BUSCA RESPONDER OS SEGUINTES QUESTIONAMENTOS: DE QUE FORMA O PATRIMÔNIO CULTURAL DA CIDADE DE ICÓ TEM SIDO UTILIZADO PELA GESTÃO MUNICIPAL PARA FINS TURÍSTICOS? QUAL O PATRIMÔNIO CULTURAL E COMO TEM CONTRIBUÍDO PARA O TURISMO CULTURAL? QUAL USO TURÍSTICO DADO AO PATRIMÔNIO CULTURAL? ANÁLISE DO PATRIMÔNIO CULTURAL, PELAS AÇÕES DESENVOLVIDAS DO IPHAN, PROGRAMA MONUMENTA E GESTORES PÚBLICOS. OBJETIVOS: IDENTIFICAR PRÁTICAS DE PROTEÇÃO AO PATRIMÔNIO CULTURAL DA CIDADE. IDENTIFICAR A POTENCIALIDADE DO TURISMO, CONHECER ESTRATÉGIAS E AÇÕES DE INCENTIVO À UTILIZAÇÃO TURÍSTICA DO CENTRO HISTÓRICO. ESTUDO DA FESTA DO SENHOR DO BONFIM COMO PATRIMÔNIO IMATERIAL DA CIDADE. A PESQUISA TEVE COMO PROCEDIMENTOS TÉCNICOS DE COLETAS DE DADOS O LEVANTAMENTO BIBLIOGRÁFICO, PESQUISA DOCUMENTAL E PESQUISA DE CAMPO. FEZ-SE OBSERVAÇÃO PARTICIPANTE, PRINCIPALMENTE NA FESTA DO SENHOR DO BONFIM. A ABORDAGEM TORNA-SE NECESSÁRIA QUANDO SE ANALISAM AS RECLAMAÇÕES DE PROPRIETÁRIOS DE CASARÕES, NO QUE SE REFERE AO ESTADO DE CONSERVAÇÃO QUE, APESAR DE APARENTEMENTE BEM CONSERVADOS, NA PARTE EXTERNA, O INTERIOR CARECE DE REFORMAS URGENTES, POR COLOCAR EM RISCO VIDAS E PATRIMÔNIO. TEM-SE QUE O PATRIMÔNIO PRECISA SE ALIAR AO TURISMO, TENDÊNCIA NO MUNDO MODERNO, PARA FAZER CRESCER O MUNICÍPIO. O MUNICÍPIO APRESENTA POTENCIALIDADES PARA PROMOÇÃO DO DESENVOLVIMENTO DO TURISMO CULTURAL, POTENCIAL SUBUTILIZADO. INVESTIR EM TURISMO CULTURAL QUE, ALIADO AO PATRIMÔNIO EDIFICADO, VALORIZA ICÓ E AJUDA A SAÍDA ECONÔMICA PARA MUITAS FAMÍLIAS.","ESTE TRABALHO BUSCOU CONHECER AS POLÍTICAS PÚBLICAS DE INCENTIVO À CULTURA E AO TURISMO NO INTUITO DE ENTENDER A PARTICIPAÇÃO DAS MESMAS NA RELAÇÃO ENTRE TURISMO E MUSEUS E ASSIM FAZER AS DEVIDAS PROPOSIÇÕES PARA O DESENVOLVIMENTO DO SETOR MUSEAL COMO INSTRUMENTO DE PROMOÇÃO TURÍSTICA. NESTA PESQUISA FORAM ANALISADOS TRÊS MUSEUS PÚBLICOS DA ESFERA FEDERAL, ESTADUAL E MUNICIPAL DA CIDADE DO RECIFE COM A FINALIDADE DE DESENVOLVER NOVOS CAMINHOS QUE POSSIBILITEM A INSERÇÃO DOS MESMOS NA ATIVIDADE TURÍSTICA COMO ATRATIVOS TURÍSTICOS CULTURAIS. NÃO O BASTANTE, PARA COMPREENDER A NATUREZA E OBJETIVOS DOS MUSEUS, FOI REALIZADO UM RECORTE CONCEITUAL DE ACORDO COM A VISÃO DE AUTORES COMO CHOAY (2008), FUNARI E PELEGRINI (2009), THOMAZ (2014), CRUZ (2016), DENTRE OUTROS. TRATA-SE DE UMA PESQUISA QUALITATIVA, BIBLIOGRÁFICA, EXPLORATÓRIA E DE CAMPO, CUJA PERGUNTA CENTRAL QUE NORTEOU O PRESENTE ESTUDO FOI: AS POLÍTICAS PÚBLICAS PARA MUSEUS TÊM CONTRIBUÍDO PARA O SUCESSO DOS MESMOS COMO INSTRUMENTO DE PROMOÇÃO TURÍSTICA? PARA EXECUÇÃO DA PESQUISA FORAM REALIZADAS ENTREVISTAS ESTRUTURADAS COM OS GESTORES DO MUSEU DO HOMEM DO NORDESTE, MUSEU CAIS DO SERTÃO E DO ESPAÇO CULTURAL PAÇO DO FREVO MEDIANTE GRAVAÇÃO DE VOZ. OS RESULTADOS FORAM EXPOSTOS ATRAVÉS DE TABELAS, E PARA SUA ANÁLISE FOI EMPREGADA A TÉCNICA DE ANÁLISE DE CONTEÚDO (BARDIN, 2011) POR MEIO DA FORMULAÇÃO DE CATEGORIAS, SUBCATEGORIAS E UNIDADES DE REGISTROS CONCERNENTES AOS TRECHOS EXTRAÍDOS DAS FALAS DOS ENTREVISTADOS. OS RESULTADOS OBTIDOS APONTAM QUE NÃO EXISTE UMA POLÍTICA DE FIDELIZAÇÃO DOS VISITANTES E QUE ESTES SÃO, EM SUA MAIORIA, O PÚBLICO INTERNO, REVELANDO UMA CARÊNCIA DO PÚBLICO EXTERNO, O TURISTA. A PESQUISA TAMBÉM MOSTROU QUE NENHUM DOS MUSEUS POSSUI UM PLANO DE MARKETING OU ALGUM SETOR INTERNO VOLTADO PARA AS AÇÕES DE PROMOÇÃO DOS MUSEUS DENTRO DA ATIVIDADE TURÍSTICA. ALÉM DISSO, FOI CONSTATADA A INEXISTÊNCIA DE POLÍTICAS PÚBLICAS QUE POSSIBILITEM AOS MUSEUS SE DESENVOLVEREM COMO ATRATIVOS TURÍSTICOS CULTURAIS. SENDO ASSIM, MESMO QUE O INTERESSE EM SE POSICIONAR COMO ATRATIVOS TURÍSTICOS CULTURAIS SEJA POSITIVO, OS MUSEUS NÃO LOGRAM ÊXITO NESSA CONDIÇÃO PELO FATO DE NÃO REALIZAREM AÇÕES DE MARKETING TURÍSTICO QUE OS PROMOVAM COMO TAL.","ESTE TRABALHO ABORDA O CICLOTURISMO E COMO ESTA MODALIDADE PODE CONTRIBUIR COMO AGENTE CATALISADOR PARA O DESENVOLVIMENTO TERRITORIAL EM NOVA VENEZA  SC. A PROPOSTA METODOLÓGICA DESTE ESTUDO TEVE ENFOQUE QUANTI-QUALITATIVO E EXPLORATÓRIO- DESCRITIVO. A AMOSTRA CONTOU COM O NÚMERO TOTAL DE 81 QUESTIONÁRIOS DOS 100 APLICADOS COM OS CICLOTURISTAS QUE VISITAM NOVA VENEZA  SC. OS RESULTADOS FORAM APRESENTADOS EM FORMA DE GRÁFICOS POR MEIO DA ANÁLISE DOS QUESTIONÁRIOS. OS DADOS QUANTITATIVOS FORAM CONSIDERADOS CONFORME A DISPOSIÇÃO DO QUESTIONÁRIO, ANALISANDO- SE PRIMEIRAMENTE OS ASPECTOS PERTINENTES AO PERFIL E A PERCEPÇÃO DOS CICLOTURISTAS E, EM SEGUIDA, A CONTRIBUIÇÃO DADA PELOS MESMOS PARA O DESENVOLVIMENTO TERRITORIAL. A ANÁLISE DOS DADOS QUALITATIVOS FOI REALIZADA ATRAVÉS DE LEITURA CRÍTICA. POR MEIO DESTA ANÁLISE FORAM IDENTIFICADOS OS PONTOS QUE MERECEM MAIOR ATENÇÃO E QUE DEVEM SER MAIS VALORIZADOS COMO CONTRIBUIÇÕES PARA O DESENVOLVIMENTO TERRITORIAL. COM A ANÁLISE FOI LEVANTADO O PERFIL DOS CICLOTURISTAS QUE FREQUENTAM NOVA VENEZA  SC, SUAS EXPERIÊNCIAS, NECESSIDADES E EXPECTATIVAS. OS CICLOTURISTAS INDICARAM UMA INSATISFAÇÃO COM A INFRAESTRUTURA OFERECIDA EM NOVA VENEZA  SC E PONTUARAM QUE A FALTA DE CICLOVIAS, SINALIZAÇÃO E INFORMAÇÕES SOBRE O PERCURSO SÃO OS FATORES MAIS IMPORTANTES E QUE MAIS DEIXAM A DESEJAR DURANTE A PRÁTICA DESTA MODALIDADE. COM BASE NOS RESULTADOS DA PESQUISA FOI PROPOSTO UM MAPA COM SUGESTÃO DE CIRCUITO CICLOTURÍSTICO DEFINIDO E ORGANIZADA NO TERRITÓRIO DE NOVA VENEZA  SC.","O TURISMO DE BASE COMUNITÁRIA É TIDO COMO UM NOVO MODELO DE GESTÃO PARTICIPATIVA E COMUNITÁRIA, ADVINDAS DE UM PROCESSO DE DESENVOLVIMENTO SOCIAL, AMBIENTAL, ECONÔMICO E POLÍTICO. NESSA PROPOSTA, AS COMUNIDADES TÊM UM PAPEL FUNDAMENTAL NAS DECISÕES, UMA VEZ QUE TRAZ CONSIGO O PROTAGONISMO E A APROPRIAÇÃO DE SUA MORADA, MORADA DO SER E SABER. O MERCADO EMPREENDEDOR ALIA-SE A ESSA EXPECTATIVA NO SENTIDO DE VALORIZAR E IMPLEMENTAR AS MELHORES CONDIÇÕES DE VIDA E RENDA. DIANTE DESSE CONTEXTO, O OBJETIVO GERAL DESTE TRABALHO FOI ANALISAR A VIABILIDADE DE IMPLANTAÇÃO DO TBC, COMO ALTERNATIVA DE DESENVOLVIMENTO LOCAL PARA OS POVOADOS JUNÇA, TIGRE E PONTA DOS MANGUES, NO MUNICÍPIO DE PACATUBA, SERGIPE. ESPECIFICAMENTE TEVE COMO PREMISSA A AVALIAÇÃO DAS POLÍTICAS PÚBLICAS VOLTADAS PARA O DESENVOLVIMENTO DO TURISMO EM SERGIPE E EM PACATUBA, COM DESTAQUE ÀS DIRETRIZES DO TBC; CONSIDEROU A PERCEPÇÃO DOS SUJEITOS SOBRE A POTENCIALIDADE DOS ATRATIVOS TURÍSTICOS LOCAIS; AVERIGOU O INTERESSE DOS SUJEITOS ENVOLVIDOS, COMO AGENTES PÚBLICOS, PRIVADOS E LIDERANÇAS LOCAIS PARA O DESENVOLVIMENTO DA ATIVIDADE DO TBC, NOS POVOADOS SELECIONADOS; APRESENTAMOS MAPAS TURÍSTICOS QUE TRAZEM POSSIBILIDADES DE SE CRIAR UMA ROTA TURÍSTICA PARA O LITORAL PACATUBENSE (PRODUTOS). O MÉTODO E OS PROCEDIMENTOS TÉCNICOS DE ANÁLISE MOSTRARAM O CAMINHO TRILHADO POR ESTE ESTUDO. ENTRE OS RESULTADOS ALCANÇADOS, DESTACAM-SE TRÊS EIXOS: (I) AS ATIVIDADES ECONÔMICAS PODEM SERVIR DE SUPORTE PARA A GERAÇÃO DE RENDA AOS POVOADOS JUNÇA, TIGRE E PONTA DOS MANGUES, EM PACATUBA, SERGIPE; (II) A CONTRIBUIÇÃO DO TURISMO DE BASE COMUNITÁRIA PARA O DESENVOLVIMENTO DA ZONA COSTEIRA DOS POVOADOS EM ESTUDO E; (III) A PERSPECTIVA DE IMPLANTAÇÃO DE UMA ROTA TURÍSTICA NO LITORAL NORTE SERGIPANO, QUE BENEFICIE AS COMUNIDADES. ESSES RESULTADOS TRAZEM ESPERANÇAS, SONHOS PARA A COLETIVIDADE DE PONTA DOS MANGUES, JUNÇA E TIGRE E DE UM NOVO MODELO INCLUDENTE QUE SE APROPRIA DO ESPAÇO PARA DESENVOLVER SUAS PRÓPRIAS AÇÕES E POLÍTICAS. VISLUMBRAM-SE ASSIM OPORTUNIDADES DE TRABALHO E RENDA MAIS EQUITATIVA.","COM AS ALTERAÇÕES NAS RELAÇÕES PRODUTIVAS E SOCIAIS EVIDENCIADAS NAS ÚLTIMAS DÉCADAS, O ESPAÇO RURAL, TRADICIONALMENTE AGRÁRIO, VEM ASSUMINDO UMA DIVERSIDADE DE FUNÇÕES NÃO-AGRÁRIAS, A EXEMPLO DO TURISMO. NESTE CONTEXTO, EMERGE O TURISMO DE BASE COMUNITÁRIA - TBC, UMA FORMA DE GESTÃO DE TURISMO QUE PROPÕE QUE O PLANEJAMENTO E OPERACIONALIZAÇÃO DA ATIVIDADE SEJAM DESEMPENHADOS PELAS COMUNIDADES RECEPTORAS, TENDO O TURISMO COMO UMA FONTE ALTERNATIVA DE GERAÇÃO DE RENDA E PROMOTOR DA PRESERVAÇÃO E VALORIZAÇÃO CULTURAL E AMBIENTAL DO DESTINO TURÍSTICO. O TERRITÓRIO QUILOMBOLA BREJÃO DOS NEGROS, LOCALIZADO NOS MUNICÍPIOS BREJO GRANDE E PACATUBA, NO LITORAL NORTE DO ESTADO DE SERGIPE, ESTÁ INSERIDO NUMA REGIÃO DE GRANDE POTENCIAL TURÍSTICO, A FOZ DO RIO SÃO FRANCISCO. DISPONDO DE UMA GRANDE VARIEDADE DE RECURSOS NATURAIS E CULTURAIS, É RELEVANTE O POTENCIAL TURÍSTICO DESSE TERRITÓRIO QUILOMBOLA, NECESSITANDO QUE SEUS ATRATIVOS SEJAM ESTRUTURADOS E ORGANIZADOS PARA A FORMAÇÃO E COMERCIALIZAÇÃO DO MESMO COMO UM DESTINO DE TBC NO LITORAL NORTE DE SERGIPE. DIANTE DISSO, A PESQUISA TEVE COMO OBJETIVO GERAL ELABORAR UM PROJETO SOCIOAMBIENTAL VOLTADO AO EMPODERAMENTO DA COMUNIDADE LOCAL A PARTIR DE AÇÕES DE CAPACITAÇÃO PARA AO DESENVOLVIMENTO DE HABILIDADES E COMPETÊNCIAS EM EMPREENDEDORISMO SOCIAL. PARA ISSO, FORAM TRAÇADOS QUATRO OBJETIVOS ESPECÍFICOS: CONHECER O TERRITÓRIO A PARTIR DAS DIMENSÕES SOCIAIS, ECONÔMICAS, AMBIENTAIS, CULTURAIS E POLÍTICAS; DESPERTAR O INTERESSE DAS COMUNIDADES LOCAIS NO DESENVOLVIMENTO DO TURISMO LOCAL; REVELAR AS POTENCIALIDADES DO CAPITAL HUMANO E SOCIAL DAS COMUNIDADES ESTUDADAS PARA O DESENVOLVIMENTO DO TURISMO; LEVANTAR AS AÇÕES NECESSÁRIAS NA RESOLUÇÃO DAS PROBLEMÁTICAS LOCAIS PARA O DESENVOLVIMENTO DO TURISMO DE BASE COMUNITÁRIA NO TERRITÓRIO. PARTINDO DESSES OBJETIVOS, FOI ADOTADO O MÉTODO DA PESQUISA-AÇÃO, ONDE FORAM APLICADAS AS PESQUISAS BIBLIOGRÁFICA, DOCUMENTAL E DE CAMPO. NA PESQUISA DE CAMPO FORAM REALIZADAS VISITAS TÉCNICAS E OFICINAS PARTICIPATIVAS, COM A ADOÇÃO DAS FERRAMENTAS DE DIAGNÓSTICO RÁPIDO PARTICIPATIVO - DRP. COM A APLICAÇÃO DAS METODOLOGIAS FOI ELABORADO UM DIAGNÓSTICO TURÍSTICO DO TERRITÓRIO PELO QUAL FOI POSSÍVEL INFERIR QUE, DENTRO DO CICLO DE VIDA DAS DESTINAÇÕES TURÍSTICAS, ELABORADO POR BUTLER (1980), O TERRITÓRIO QUILOMBOLA BREJÃO DOS NEGROS ENCONTRA-SE NO ESTÁGIO INICIAL DE EXPLORAÇÃO, RECEBENDO VISITANTES E PESQUISADORES QUE ORGANIZAM SUAS PRÓPRIAS VIAGENS E UTILIZAM SERVIÇOS DE USO COMUM DA COMUNIDADE. ALÉM DO ESTÁGIO DE DESENVOLVIMENTO, FOI POSSÍVEL IDENTIFICAR A POTENCIALIDADE DO TERRITÓRIO PARA O DESENVOLVIMENTO DO SEGMENTO DO TURISMO RURAL, DETECTANDO COMO NECESSIDADE PRIMORDIAL A CAPACITAÇÃO DA COMUNIDADE LOCAL. ASSIM, FOI ELABORADO UM PROJETO DE CAPACITAÇÃO, QUE PROPÕE AÇÕES QUE POSSIBILITARÃO QUE AS COMUNIDADES POSSAM PLANEJAR E GERIR O TURISMO NO TERRITÓRIO, SENDO EFETIVAMENTE PROTAGONISTAS NO PROCESSO DE TURISTIFICAÇÃO LOCAL.","ESTE ESTUDO CONTEXTUALIZA O FESTIVAL CULTURAL E GASTRONÔMICO DA PIPA E SUA RELAÇÃO COM O DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL DA LOCALIDADE DE TIBAU DO SUL-RN. PARTE DO SEGUINTE PROBLEMA: O FESTIVAL GASTRONÔMICO DA PIPA CONSISTE NUM DOS FATORES POTENCIAIS DE DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL? TEM COMO OBJETIVO GERAL: ANALISAR A PERCEPÇÃO DOS ATORES SOCIAIS SOBRE O FESTIVAL CULTURAL E GASTRONÔMICO DA PIPA, ENQUANTO FATOR POTENCIAL DE DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL. TEM COMO PRINCIPAL REFERÊNCIA O MODELO DE ORGANIZAÇÃO SOCIAL QUE ESTABELECE UM MOVIMENTO DAS BASES PARA O PODER CONSTITUÍDO A PARTIR DAS QUATRO DIMENSÕES FUNDAMENTAIS DE DESENVOLVIMENTO LOCAL SUSTENTÁVEL DEFINIDAS POR TEISSERENC (2002): EMERGÊNCIA DE ATORES SOCIAIS; FORMAÇÃO DE REDES DE COOPERAÇÃO; DESENVOLVIMENTO DE PROJETOS COLETIVOS; E CRIAÇÃO DE UM SISTEMA INSTITUCIONAL. TRATA-SE DE UMA PESQUISA DE ABORDAGEM QUALITATIVA, POR MEIO DE ESTUDO DE CASO DE CARÁTER DESCRITIVO. A COLETA DE DADOS OCORREU NA OCASIÃO DA 14ª EDIÇÃO DO FESTIVAL CULTURAL E GASTRONÔMICO DA PIPA, ENTRE E AGOSTO E SETEMBRO DE 2018. POR MEIO DE ROTEIRO PRÉVIO DE ENTREVISTA VALIDADO, FORAM ENTREVISTADOS DEZESSETE ATORES SOCIAIS, ENTRE OS QUAIS, A PREFEITURA MUNICIPAL DE TIBAU DO SUL, A SECRETARIA DE TURISMO, O SEBRAE, A ONG EDUCA PIPA, E EMPREENDIMENTOS DO SETOR HOTELEIRO. OS ACHADOS DA PESQUISA SINALIZAM PARA EMERGÊNCIA DE ATORES SOCIAIS DE FORMA ESPONTÂNEA E/OU MEDIANTE CONVITE POR PARTE DOS ORGANIZADORES DO EVENTO, ESTES ATORES ESTÃO ORGANIZADOS INFORMALMENTE NA REDE DE RELACIONAMENTOS QUE VIABILIZA O FESTIVAL, ENTRETANTO OS ENTREVISTADOS NÃO IDENTIFICAM UM PROJETO COLETIVO FORMAL, GERADOR DA INSTITUCIONALIZAÇÃO DO FESTIVAL COMO ELEMENTO DE DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL. DIANTE DESTES INDICADORES, CONCLUI-SE QUE, NA PERSPECTIVA DOS ATORES SOCIAIS INVESTIGADOS, O FESTIVAL CULTURAL GASTRONÔMICO DA PIPA, NÃO POSSUI UM PROJETO COLETIVO PARA O DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL QUE POSSIBILITE A INSTITUCIONALIZAÇÃO DO EVENTO, DE ACORDO O MOVIMENTO PROPOSTO PELO MODELO ADOTADO. ASSIM, O QUE PREDOMINA NA REALIDADE ESTUDADA É A EMERGÊNCIA DE ATORES SOCIAIS E A PARTICIPAÇÃO DOS ATORES EM REDES INFORMAIS DE RELACIONAMENTO, O QUE SIGNIFICA MOVIMENTOS INICIAIS DE ORGANIZAÇÃO SOCIAL, DE ACORDO COM O REFERENCIAL ADOTADO. OU SEJA, CARACTERIZA UMA SITUAÇÃO QUE NÃO CONTEMPLA O DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL","DEVIDO A CRESCENTE DEMANDA POR VIVÊNCIAS QUE OPORTUNIZEM O CONTATO COM A NATUREZA, O ECOTURISMO E O TURISMO DE AVENTURA SE DESTACAM NACIONALMENTE DESDE A DÉCADA DE 80. ESTAS ATIVIDADES PRATICADAS TANTO EM UNIDADES DE CONSERVAÇÃO QUANTO EM PROPRIEDADES PARTICULARES, CONFIGURAM-SE COMO ALTERNATIVAS AO DESENVOLVIMENTO SUSTENTÁVEL DE UMA LOCALIDADE, REGIÃO OU PAÍS. DESTA FORMA, A PRESENTE PESQUISA TEM POR OBJETIVO INVESTIGAR SE O ECOTURISMO E O TURISMO DE AVENTURA OFERTADOS NO MUNICÍPIO DE PRUDENTÓPOLIS CONTEMPLAM AS ESFERAS DO DESENVOLVIMENTO SUSTENTÁVEL. PARA ISTO FORAM SELECIONADAS AS PROPRIEDADES PARTICULARES: POUSADA SALTO SETE, RECANTO PEREHOUSKI, RESERVA PARTICULAR DO PATRIMÔNIO NATURAL NINHO DO CORVO, SALTO SÃO SEBASTIÃO E AS UNIDADES DE CONSERVAÇÃO DE DOMÍNIO PÚBLICO, MONUMENTO NATURAL SALTO SÃO JOÃO E PARQUE ESTADUAL SERRA DA ESPERANÇA. POR MEIO DE UMA PESQUISA DE CARÁTER QUALITATIVO, ORIENTADA POR UM ESTUDO DE CASO, O CUMPRIMENTO DO REFERIDO OBJETIVO, DEU-SE POR MEIO DA COLETA DE INFORMAÇÕES PRIMÁRIAS E SECUNDÁRIAS PAUTADAS EM TÉCNICAS DE PESQUISAS BIBLIOGRÁFICAS, DOCUMENTAL E DE CAMPO. DOS RESULTADOS OBTIDOS SE APRESENTA A CARACTERIZAÇÃO DOS LOCAIS ESTUDADOS, O DESENVOLVIMENTO DAS ATIVIDADES ECOTURÍSTICAS E DE AVENTURA, OS ÍNDICES DE SUSTENTABILIDADE PERCEBIDOS EM CAMPO, NAS ENTREVISTAS COM OS GESTORES E REPRESENTANTES DOS ATRATIVOS E COM OS VISITANTES, BEM COMO O ENVOLVIMENTO DA COMUNIDADE LOCAL NAS ATIVIDADES TURÍSTICAS EXISTENTES NOS ATRATIVOS.","A ESTRUTURA AGRÁRIA BRASILEIRA ACARRETOU O AUMENTO NA CONCENTRAÇÃO FUNDIÁRIA E DE RENDA, DIFICULTANDO A PERMANÊNCIA DOS PEQUENOS PRODUTORES RURAIS EM SUAS TERRAS. NESTE CENÁRIO, AS TRANSFORMAÇÕES OCORRIDAS NO CAMPO TEM INTENSIFICADO O ÊXODO RURAL E/OU FORÇADO UM REARRANJO NA PRODUÇÃO E OCUPAÇÃO RURAL. NESTE CONTEXTO, AS ATIVIDADES DE RENDA NÃO AGRÍCOLAS COMO O TURISMO RURAL, SURGEM COMO ALTERNATIVAS DE RENDA, POSSIBILITANDO, TAMBÉM, A INTERAÇÃO ENTRE O URBANO E O MEIO RURAL. PARTINDO DESSE PRESSUPOSTO, REALIZOU-SE ESTE ESTUDO COM O OBJETIVO DE INVESTIGAR OS POTENCIAIS TURÍSTICOS PARA OBTENÇÃO DE RENDA NÃO AGRÍCOLA NAS PEQUENAS PROPRIEDADES DOS DISTRITOS DE GONÇALVES JÚNIOR E ITAPARÁ, SITUADOS NO MUNICÍPIO DE IRATI  PR. DE CARÁTER QUALITATIVA, A PRESENTE PESQUISA SE CARACTERIZA COMO UM ESTUDO EXPLORATÓRIO PAUTADA EM TÉCNICAS DE PESQUISA BIBLIOGRÁFICA, DOCUMENTAL E DE CAMPO. IDENTIFICOU-SE QUE FATORES COMO A ESCASSEZ DE RECURSOS FINANCEIROS, ALIADA A FALTA DE VISÃO EMPREENDEDORA E DE POLÍTICAS PÚBLICAS VOLTADAS AO DESENVOLVIMENTO DO TURISMO RURAL, SÃO OS PRINCIPAIS RESPONSÁVEIS PELA NÃO ADESÃO DOS PEQUENOS PROPRIETÁRIOS A ESSA OPORTUNIDADE DE COMPLEMENTAÇÃO DE RENDA. MUITO EMBORA SEJA POSSÍVEL OBSERVAR A EXISTÊNCIA DE EMPREENDIMENTO RURAL VOLTADO AO LAZER JÁ CONSOLIDADO EM UM DOS DISTRITOS ANALISADOS.","A TESE ABORDA A ANÁLISE HISTÓRICA DA CONCEPÇÃO DOS MUSEUS NO MUNDO, COM DESTAQUE PARA O BRASIL, MATO GROSSO DO SUL E CAMPO GRANDE/MS, APRESENTANDO OS MARCOS CONCEITUAIS QUE SUBSIDIAM O ESTUDO DESSA TEMÁTICA, ESTABELECENDO UMA ANÁLISE DA REALIDADE - O FAZER MUSEAL DO MUNICÍPIO DE CAMPO GRANDE E AQUILO QUE, NA TEORIA, É ENTENDIDO COMO BOAS PRÁTICAS EDUCATIVAS MUSEAIS. NESSE CONTEXTO CONTRIBUÍRAM COM A BASE TEÓRICA DO TRABALHO, AUTORES COMO: MICHEL FOUCAULT (1984), PIERRE BOURDIEU (1990), EDGAR MORIN (1991), PAULO FREIRE (1997) E STUART HALL (2014). EVIDENCIA-SE TAMBÉM, UMA CONEXÃO ENTRE A PRÁTICA DOS MUSEUS NO BRASIL E OS ESTUDOS DOS TEÓRICOS: HOWARD GARDNER (1994), HUGNES DE VARINE (2013), JOHN H. FALK E LYNN D. DIERKING (2018). O ESTUDO ASSINALA O MARCO LEGAL DE MUSEUS, CORRELACIONANDO-OS DIDATICAMENTE COM EXEMPLOS DE BOAS PRÁTICAS MUSEAIS EM CAMPO GRANDE - MS. O PROBLEMA INVESTIGADO NA PESQUISA VOLTA-SE A FALTA DE PLANEJAMENTO PARA DESENVOLVIMENTO DE AÇÕES VOLTADAS PARA A GESTÃO DOS MUSEUS E O BAIXO FLUXO DE VISITANTES. A HIPÓTESE LEVANTADA FOI A NECESSIDADE DA EFETIVAÇÃO DE UMA POLÍTICA PÚBLICA VOLTADA PARA A QUESTÃO MUSEAL EM CAMPO GRANDE - MS, COM BASE NOS PRECEITOS DA LEI Nº 11.904, DE 14 DE JANEIRO DE 2009, QUE INSTITUI O ESTATUTO DE MUSEUS E DÁ OUTRAS PROVIDÊNCIAS. A PESQUISA FOI PAUTADA NO MÉTODO INDUTIVO/DEDUTIVO COM UMA ABORDAGEM SISTÊMICA, APOIANDO-SE EM MATERIAL IMPRESSO (LIVROS, TESES, JORNAIS, ARTIGOS, IMAGENS, DOCUMENTOS) E EM TRABALHOS DE CAMPO (QUESTIONÁRIOS, ENTREVISTAS E OBSERVAÇÕES IN LOCO), OBJETIVANDO UMA MELHOR COMPREENSÃO DA TEMÁTICA PROPOSTA. VALE RESSALTAR QUE HÁ UMA VERTENTE FOCALIZANDO OS MUSEUS ENQUANTO INSTRUMENTOS DE TRANSFORMAÇÃO SOCIAL E A RELAÇÃO DESTES COM O DESENVOLVIMENTO LOCAL, POR INTERMÉDIO DE PRÁTICAS DE PRESERVAÇÃO DO MEIO AMBIENTE E SUSTENTABILIDADE, INCLUINDO O TURISMO NA ECONOMIA. DEMONSTRAM-SE NO CONTEÚDO DO TRABALHO, OS MUSEUS E PROJETOS PARA A PRESERVAÇÃO DA HISTÓRIA E DA MEMÓRIA, CONTEMPLANDO AÇÕES DE GOVERNANÇA, ASSOCIADA AO CIDADÃO NO PROCESSO DE SALVAGUARDA PATRIMONIAL E DE DESENVOLVIMENTO SUSTENTÁVEL. A CONTRIBUIÇÃO DESTA PESQUISA INCIDE NA MANUTENÇÃO DA HISTÓRIA E DA CULTURA CAMPO-GRANDENSE POR MEIO DE POLÍTICAS PÚBLICAS E ESTRATÉGIAS INSTITUCIONAIS QUE POSSIBILITEM A PRESERVAÇÃO DO PATRIMÔNIO MUSEAL.","O PATRIMÔNIO ARQUEOLÓGICO REPRESENTA UM GRANDE POTENCIAL PARA O TURISMO, POR EXERCER ENORME CAPACIDADE DE GERAR DESENVOLVIMENTO ECONÔMICO E SOCIAL. O SÍTIO ARQUEOLÓGICO ITACOATIARA, LOCALIZADO NO RECORTE GEOGRÁFICO DE INGÁ (7°16' S, 35° 36¿ W), REGIÃO INTERMEDIÁRIA DE CAMPINA GRANDE, PB, É UM MONUMENTO TOMBADO PELO INSTITUTO DO PATRIMÔNIO HISTÓRICO ARTÍSTICO E NACIONAL E DISPÕE DE UM GRUPO DE PAINÉIS ROCHOSOS, COM DEZENAS DE INSCRIÇÕES RUPESTRES, COM MENSAGENS ATÉ HOJE NÃO DECIFRADAS. AS RAZÕES QUE MOTIVARAM A ESCOLHA DO TEMA DE PESQUISA FUNDAMENTAM-SE NA CARÊNCIA DE ESTUDOS SOBRE A ATIVIDADE DE TURISMO NO REFERIDO SÍTIO ARQUEOLÓGICO NA PERSPECTIVA DO DESENVOLVIMENTO NESSE RECORTE TERRITORIAL, SENDO ESSAS DETERMINAÇÕES OS OBJETIVOS PRINCIPAIS. OS PROCEDIMENTOS METODOLÓGICOS FORAM DO TIPO EXPLORATÓRIO, MEDIANTE ENTREVISTAS APLICANDO-SE UM QUESTIONÁRIO, COM PERGUNTAS RELACIONADAS AO PERFIL SOCIAL, AVALIAÇÃO DA GESTÃO PÚBLICA, ATRATIVOS TURÍSTICOS, FATOR LIMITADOR AO DESENVOLVIMENTO DO TURISMO, DENTRE OUTRAS. OS ENTREVISTADOS FORAM SELECIONADOS DE FORMA CASUAL, CONSTITUINDO-SE DE UM UNIVERSO DE VINTE ATORES SOCIAIS, COM ATUAÇÃO DIRETA NO SEGMENTO DO TURISMO. OS DADOS DA PESQUISAS (DOCUMENTAL E OS COLETADOS) FORAM ANALISADOS MEDIANTE CRITÉRIO DA ESTATÍSTICA DESCRITIVA, UTILIZANDO-SE A PLANILHA EXCEL NOS CÁLCULOS E NA CONFECÇÃO DE QUADROS, TABELAS E GRÁFICOS. OS PRINCIPAIS RESULTADOS INDICARAM QUE O SÍTIO ARQUEOLÓGICO ITACOATIARA FOI O PRIMEIRO MONUMENTO ARQUEOLÓGICO TOMBADO, COMO PATRIMÔNIO ARQUEOLÓGICO NACIONAL, É O PRINCIPAL MONUMENTO DA TRADIÇÃO INDÍGENA, COM GRAVURA RUPESTRE. A VALORIZAÇÃO DO PATRIMÔNIO DAS INSCRIÇÕES GRAVADAS MOSTRA QUE ALI NÃO ERA UM LUGAR COMUM. O ARTESANATO É UMA ATIVIDADE QUE REFLETE O SABER LOCAL, ALÉM DE CONFIGURARSE COMO ALTERNATIVA PARA O DESENVOLVIMENTO LOCAL. O PERFIL DOS ATORES SOCIAIS QUE ATUAM NO SEGMENTO DE TURISMO DE INGÁ, PB, TEM FAIXA ETÁRIA SUPERIOR A 30 ANOS, NÍVEL DE ESCOLARIDADE FUNDAMENTAL E MÉDIO E RENDA DE ATÉ DOIS SALÁRIOS MÍNIMOS. A ATIVIDADE DO TURISMO NO MUNICÍPIO DE INGÁ É GERENCIADA BASICAMENTE PELA ADMINISTRAÇÃO DIRETA (SECRETARIA MUNICIPAL DE TURISMO) COM POUCA PARTICIPAÇÃO DA SOCIEDADE. HÁ POUCO INVESTIMENTO NO SÍTIO ARQUEOLÓGICO ITACOATIARA PARA INCENTIVAR O TURISMO ARQUEOLÓGICO OU CULTURAL, E NECESSIDADE DE MELHORIAS NA INFRAESTRUTURA TURÍSTICA LOCAL, COMO TRANSPORTE, SINALIZAÇÃO, HOSPEDAGEM, ROTEIROS TURÍSTICOS E ESPAÇO RECREATIVO NO LOCAL.","O PRESENTE TRABALHO É FRUTO DE UMA INVESTIGAÇÃO PARA LINHA DE PESQUISA DESENVOLVIMENTO TERRITORIAL DE GESTÃO DE SISTEMAS PRODUTIVOS, NO PPGDR DA UNIJUÍ. O TERRITÓRIO DE ANÁLISE É A REGIÃO DAS MISSÕES, E A INVESTIGAÇÃO PAUTA-SE NO TURISMO, CONSIDERADO UM FENÔMENO SOCIOECONÔMICO NUCLEADOR DE UMA SÉRIE DE ATIVIDADES CONEXAS QUE POSSUI CAPACIDADE PARA A EXPANSÃO DA RENDA, EMPREGO E QUALIDADE DE VIDA NAS REGIÕES ONDE OCORRE. A PERGUNTA DE PESQUISA QUE DEU ORIGEM A ESSA TESE É QUAIS SÃO OS LIMITES E POTENCIALIDADES PARA O DESENVOLVIMENTO DA REGIÃO DAS MISSÕES POR MEIO DO TURISMO, ANALISADOS A PARTIR DAS INTENCIONALIDADES, AÇÕES E FENÔMENOS SOCIOECONÔMICOS NESSE TERRITÓRIO? E O OBJETIVO PRINCIPAL É ANALISAR, A PARTIR DAS INTENCIONALIDADES, AÇÕES E FENÔMENOS SOCIOECONÔMICOS NESSE TERRITÓRIO, OS LIMITES E POTENCIALIDADES DO DESENVOLVIMENTO DA REGIÃO DAS MISSÕES POR MEIO DO TURISMO. O REFERENCIAL DE ANÁLISE TEÓRICA ESTÁ PAUTADO EM DUAS ÁREAS: O TURISMO E O DESENVOLVIMENTO REGIONAL, COM AS DISCUSSÕES SOBRE SABERES, ABORDAGENS E TEORIAS SOBRE ESSAS DUAS TEMÁTICAS QUE NORTEIAM ESSA TESE. PARA RESPONDER À PERGUNTA E ATENDER AO OBJETIVO, FOI REALIZADO UM ESTUDO SOB OS PRECEITOS DA EPISTEMOLOGIA CRÍTICA ENVOLVENDO ESTUDOS DO TURISMO. COM UMA ABORDAGEM QUALITATIVA, UTILIZOU-SE UMA COMBINAÇÃO DE VARIADAS TÉCNICAS DE COLETA DE DADOS, QUE FORAM EMPREGADAS DE FORMA COMBINADA E COMPLEMENTAR: ENTREVISTAS NARRATIVAS COM 35 INVESTIGADOS, UM GRUPO FOCAL COM CINCO ESPECIALISTAS, OBSERVAÇÃO, ANÁLISE DOCUMENTAL E QUESTIONÁRIOS SEMIESTRUTURADOS COM 277 TURISTAS. OS SUJEITOS DE PESQUISA FORAM OS ATORES PARTICIPANTES DESSE CENÁRIO DE CONSTRUÇÃO DO TURISMO NAS MISSÕES: GESTORES PÚBLICOS, EMPREENDEDORES, CONSULTORES, TURISTAS. A AMOSTRA DE SUJEITOS SELECIONADAS DE FORMA NÃO PROBABILÍSTICA, POR CONVENIÊNCIA E POR MEIO TÉCNICA SNOWBOLL BUSCOU PARA O CONTEXTO DA TESE ATORES QUE ATUAM EM NÍVEL MUNICIPAL, REGIONAL, ESTADUAL, NACIONAL E INTERNACIONAL. CADA UM COM SUA VISÃO, COM SUAS EXPERIÊNCIAS E COM SUAS CONTRIBUIÇÕES PARA A CONSTRUÇÃO DE CONHECIMENTOS AQUI PROPOSTOS. AS INVESTIGAÇÕES PERMITIRAM A CONSTRUÇÃO DE DESCRIÇÃO SITUACIONAL ANALISADA A PARTIR DOS DIVERSOS PONTOS DE VISTAS DOS ATORES ENVOLVIDOS, COM A IDENTIFICAÇÃO DE LIMITES, POTENCIALIDADES E SUGESTÕES DE ESTRATÉGIAS PARA O DESENVOLVIMENTO DO TURISMO NESSA REGIÃO. OS RESULTADOS APONTAM PARA UMA SITUAÇÃO DE ALTOS E BAIXOS DO TURISMO, COM UMA DESCONTINUIDADE NAS POLÍTICAS PÚBLICAS, UMA CERTA DESUNIÃO DOS ATORES, DIFICULDADES DE ENTENDIMENTOS SOBRE QUESTÕES DA OFERTA TURÍSTICA, CONFUSÃO ENTRE O QUE É PRODUTO TURÍSTICO E O QUE É REPRESENTAÇÃO POLÍTICO-GEOGRÁFICA REGIONAL, SOBRE A RELAÇÃO PÚBLICO-PRIVADO, SOBRE A NECESSIDADE DE ATRAÇÃO DE MAIS TURISTAS PARA A REGIÃO, E AINDA, SOBRE AS POSSIBILIDADES E DIFICULDADES DE UMA ATUAÇÃO TRANSFRONTEIRIÇA COM O RIO GRANDE DO SUL, ARGENTINA E PARAGUAI. POR OUTRO LADO, PERCEBEM-SE INICIATIVAS EMPREENDEDORAS QUE APRESENTAM SIGNIFICADO NA VIDA DOS EMPREENDEDORES, FUNCIONÁRIOS E PONTOS DE APOIO PARA RECEPÇÃO DE TURISTAS. ESPERA-SE COM ESSE TRABALHO, CONTRIBUIR COM ORIENTAÇÕES SOBRE O TURISMO, SOBRE A ATUAÇÃO DA GOVERNANÇA REGIONAL, SOBRE ALGUNS ENTENDIMENTOS NECESSÁRIOS PARA ATUAÇÃO NO MERCADO TURÍSTICO PARA A ATRAÇÃO DE FLUXOS DE TURISTAS, EVENTOS E NEGÓCIOS PARA AS MISSÕES, VISANDO O DESENVOLVIMENTO REGIONAL POR MEIO DO TURISMO.","A PESQUISA QUE APRESENTAMOS TEM O PROPÓSITO DE ANALISAR COMO A AGÊNCIA DE AGRICULTORES FAMILIARES CONSTRÓI OS SENTIDOS E AS DINÂMICAS DE RESSIGNIFICAÇÃO DO ALIMENTO, OFERTADO EM EMPREENDIMENTOS DE TURISMO RURAL QUE INTEGRAM A ROTA GERMÂNICA DE RIO PARDINHO E O ROTEIRO CAMINHOS DA IMIGRAÇÃO, NOS MUNICÍPIOS DE SANTA CRUZ DO SUL E SINIMBU/RS. NO CONTEXTO DA AGRICULTURA FAMILIAR, NA REGIÃO DO VALE DO RIO PARDO, O ALIMENTO VEM EXERCENDO UM IMPORTANTE PAPEL COMO ATRATIVO NOS ROTEIROS DE TURISMO RURAL. AS FAMÍLIAS, ENQUANTO EMPREENDEDORAS, ENVOLVIDAS NA ATIVIDADE TURÍSTICA, EXERCEM SUA AGÊNCIA, OU SEJA, SUA CAPACIDADE DE SABER E DE ATUAR AO CONVERTER O ALIMENTO EM ATRATIVO TURÍSTICO, RESGATANDO SABERES TRANSMITIDOS DE GERAÇÃO PARA GERAÇÃO. ESSA PRÁTICA VEM SENDO ADOTADA PELAS FAMÍLIAS QUE OPTAM PELO TURISMO RURAL COMO ESTRATÉGIA DE DIVERSIFICAÇÃO DE ATIVIDADES EM SUAS PROPRIEDADES. PARA ESSES AGRICULTORES FAMILIARES, PARTICIPANTES DOS ROTEIROS, A RESSIGNIFICAÇÃO DO ALIMENTO PROCESSA-SE PARA ALÉM DA EXPRESSÃO CULTURAL E IDENTITÁRIA, E PASSA A SER ENTENDIDA COMO POSSIBILIDADE DE GERAÇÃO DE RENDA, O QUE EVIDENCIA O PAPEL DESEMPENHADO PELOS ALIMENTOS NA DINÂMICA DE ATRAÇÃO DE TURISTAS. ESSA AÇÃO É RESULTANTE DA INTERAÇÃO SOCIAL COM OS VÁRIOS ATORES SOCIAIS ENVOLVIDOS NA IMPLEMENTAÇÃO DOS ROTEIROS. TAL CONTEXTO REVELA QUE OS SUJEITOS EXERCEM SUA AGÊNCIA, QUANDO DECIDEM MUDAR A REALIDADE QUE LHES É IMPOSTA DE FORA, QUAL SEJA, A DE QUE O TABACO É A ÚNICA ATIVIDADE QUE VALE A PENA SER DESENVOLVIDA NESSA REGIÃO. PARA COMPREENDER COMO ESSES ATORES EXERCEM SUA AGÊNCIA NOS APROPRIAMOS DA PERSPECTIVA ORIENTADA AO ATOR, ABORDAGEM TEÓRICO-METODOLÓGICA PROPOSTA POR NORMAN LONG (1982; 2001; 2007). ESSA ABORDAGEM RECONHECE A INTER-RELAÇÃO DOS FATORES E RELAÇÕES INTERNAS E EXTERNAS NOS PROCESSOS SOCIAIS E, PORTANTO, PERMITE CAPTAR COMO OS SUJEITOS ENFRENTAM E APROVEITAM AS DIVERSAS MUDANÇAS E OS NOVOS FATORES QUE OCORREM À SUA VOLTA, ALÉM DE IDENTIFICAR AS ESTRATÉGIAS USADAS PELOS INDIVÍDUOS E PELAS FAMÍLIAS. O MÉTODO QUALITATIVO CARACTERIZA ESSA PESQUISA, SENDO QUE AS TÉCNICAS UTILIZADAS PARA A COLETA DOS DADOS FORAM, A ENTREVISTA SEMIESTRUTURADA, O DIÁRIO DE CAMPO, A OBSERVAÇÃO IN LOCO E A ANÁLISE DE DOCUMENTOS E DE DADOS SECUNDÁRIOS. A ANÁLISE DOS DADOS FOI REALIZADA À LUZ DA PERSPECTIVA ORIENTADA AO ATOR. OS RESULTADOS DA PESQUISA EVIDENCIAM QUE A RESSIGNIFICAÇÃO DO ALIMENTO NOS ROTEIROS ESTUDADOS CONTRIBUI PARA O AUMENTO DA RENDA, A AUTONOMIA E A QUALIDADE DE VIDA DAS FAMÍLIAS, PRINCIPALMENTE DAS MULHERES, IMPULSIONANDO O TURISMO RURAL NA REGIÃO E, DESTA FORMA, CONTRIBUINDO ECONÔMICA E SOCIALMENTE NA PROMOÇÃO DO DESENVOLVIMENTO REGIONAL.","A PARTIR DA METADE DO SÉCULO XX TRANSFORMAÇÕES PROMOVERAM NOVAS DINÂMICAS ECONÔMICAS NO MEIO RURAL. O TURISMO NO ESPAÇO RURAL (TER) SURGE COMO UMA DAS PRINCIPAIS ATIVIDADES PARA A REVITALIZAÇÃO ECONÔMICA DE REGIÕES RURAIS. O CONTEXTO DO TURISMO NO ESPAÇO RURAL NO MUNICÍPIO DE PIRANGUÇU/MG VEM GANHANDO IMPORTÂNCIA NOS ÚLTIMOS ANOS. NESSE CONTEXTO, O OBJETIVO NESTE TRABALHO FOI EXAMINAR A PERCEPÇÃO DOS ATORES SOCIAIS SOBRE O TURISMO E SUAS INTERAÇÕES NO SENTIDO DE DESENVOLVER UM TURISMO RURAL INTEGRADO (TRI). NO TRABALHO FOI ADOTADA COMO METODOLOGIA A PESQUISA DE CAMPO, OBSERVAÇÃO PARTICIPANTE E PESQUISA DOCUMENTAL, FOCANDO EM CINCO GRUPOS DE ATORES, A SABER: AGRICULTURA FAMILIAR, PODER PÚBLICO LOCAL, OPERADOR TURÍSTICO, PROVEDOR DE RECURSOS TURÍSTICOS E INSTITUIÇÃO DA SOCIEDADE CIVIL ORGANIZADA. OS RESULTADOS MOSTRARAM UMA DIVERSIDADE NA PRODUÇÃO AGRÍCOLA E NOS ATRATIVOS TURÍSTICOS, PRINCIPALMENTE RECURSOS NATURAIS E ATIVIDADES OUTDOOR. HÁ A POSSIBILIDADE DE VÍNCULO ENTRE TURISMO E AGRICULTURA LOCAL, POIS A BAIXA VALORIZAÇÃO E A ESCASSEZ DE MERCADO FORAM OS MAIORES PROBLEMAS NA COMERCIALIZAÇÃO E A MAIORIA DOS AGRICULTORES E AGRICULTORAS SE MOSTRARAM FAVORÁVEIS AO DESENVOLVIMENTO DO TER E INTERESSADOS EM PARTICIPAR DA ATIVIDADE, PRINCIPALMENTE PELO POTENCIAL DE RETORNO ECONÔMICO. OS ATORES DIRETAMENTE LIGADOS AO TER TAMBÉM ENFATIZARAM OS BENEFÍCIOS ECONÔMICOS DO TURISMO. TODAVIA, OS ATORES SOCIAIS NÃO APRESENTAM ESTRATÉGIAS CONJUNTAS PARA ALAVANCAR O TURISMO, E AS AÇÕES DO PODER PÚBLICO SÃO LIMITADAS NO SENTIDO DE UNIR ESSES ATORES E MELHORAR A ESTRUTURA TURÍSTICA LOCAL. O TER NÃO ESTÁ DESENVOLVIDO EM UM GRAU QUE AFETE A DINÂMICA ECONÔMICA E SOCIAL LOCAL. EM CONTRAPARTIDA, EXISTE UM ENORME POTENCIAL DEVIDO AOS ATRATIVOS TURÍSTICOS E À RELATIVA PREDISPOSIÇÃO DOS ATORES DA AGRICULTURA FAMILIAR EM SE ENVOLVEREM COM O TER. A FRACA ARTICULAÇÃO/PARTICIPAÇÃO DOS ATORES E A CARÊNCIA DE INFORMAÇÕES SÃO OS PRINCIPAIS OBSTÁCULOS PARA O PROGRESSO DO TER. PORTANTO, O TRI É UMA REALIDADE AINDA ABSTRATA NO MUNICÍPIO, RECOMENDANDO-SE MAIOR ARTICULAÇÃO DOS ATORES SOCIAIS E MAIOR ESFORÇO DO PODER PÚBLICO LOCAL.","AS ESTRADAS REAIS TIVERAM EXTREMA IMPORTÂNCIA NO DESENVOLVIMENTO E NA EXPLORAÇÃO DO BRASIL NA ÉPOCA COLONIAL. ALÉM DE SERVIREM PARA O TRANSPORTE DE MERCADORIAS, ESCRAVOS E METAIS PRECIOSOS, FORAM RESPONSÁVEIS PELO POVOAMENTO, DIFUSÃO DE IDEIAS E DE CULTURAS PARA O INTERIOR DA COLÔNIA. ATUALMENTE, UM ATRATIVO TURÍSTICO FOI ELABORADO EM TORNO DESSAS ROTAS HISTÓRICAS. O ESTUDO ANALISA OS EFEITOS DO ATRATIVO TURÍSTICO ESTRADA REAL NAS LOCALIDADES DE SUA INFLUÊNCIA. PARA TANTO, FOI ELABORADA UMA PESQUISA DE CAMPO EM QUE FORAM ENTREVISTADAS 113 PESSOAS AO LONGO DO TRAJETO PARA MAPEAR E DIAGNOSTICAR OS EFEITOS ECONÔMICOS, A FORMA DE GESTÃO E AS EXTERNALIDADES QUE SÃO GERADAS POR ESSE PATRIMÔNIO CULTURAL E HISTÓRICO. ALIADO AO QUESTIONÁRIO, ANÁLISES ECONOMÉTRICAS FORAM REALIZADAS COM O OBJETIVO DE COMPLEMENTAR OS RESULTADOS ENCONTRADOS NAS ENTREVISTAS. COMO CONCLUSÃO, A GESTÃO DA ESTRADA REAL NÃO É A IDEAL, O TURISMO NO ATRATIVO É PASSAGEIRO E ELA É CONSIDERADA UM BEM DE TODOS.","O TURISMO POSSUI REPRESENTATIVIDADES NA SOCIEDADE, ENVOLVENDO ASPECTOS ECONÔMICOS, SOCIAIS, POLÍTICOS E GEOGRÁFICOS. EM ÁREAS CIENTÍFICAS, ENVOLVE-SE A TESE O TURISMO NA ROTA DAS EMOÇÕES E NO DESENVOLVIMENTO SOCIOECONÔMICO DE MUNICÍPIOS DO PIAUÍ, EM DESTAQUE O ENFOQUE GEOGRÁFICO E TURÍSTICO E A CONCEPÇÃO DO TURISMO TERRITORIAL. O CONTEXTO DE ESTUDO É O TURISMO, NO NORDESTE BRASILEIRO, PRECISAMENTE NO PIAUÍ, TENDO POR OBJETO A ROTA DAS EMOÇÕES, ENQUANTO POLÍTICA DE DESENVOLVIMENTO DO ESTADO E MUNICÍPIOS PIAUIENSES. A RELEVÂNCIA DO TEMA ESTÁ NO SIGNIFICADO DO TURISMO PARA A SOCIEDADE CONTEMPORÂNEA, NA PRODUÇÃO ECONÔMICA, ASSOCIADA À ORGANIZAÇÃO DO TERRITÓRIO, COM CRESCENTE INTERESSE PELO ESTUDO DA ATIVIDADE TURÍSTICA, COM BASE EM DIFERENTES APORTES CONCEITUAIS. ANALISAM-SE AÇÕES GOVERNAMENTAIS QUE OBJETIVAM PROMOVER OS TERRITÓRIOS TURÍSTICOS DO BRASIL, EM ESPECIAL, DO PIAUÍ. O MÉTODO É O DIALÉTICO PARA COMPREENSÃO DOS CONFLITOS E CONTRADIÇÃO DO JOGO DE FORÇA DAS POLÍTICAS DE TURISMO. OPTOU-SE PELO MÉTODO DIALÉTICO POR ENTENDER QUE O OBJETO INVESTIGADO É PRODUZIDO E DISPUTADO EM JOGO DE FORÇA ECONÔMICA E POLÍTICA. A DIALÉTICA EXPLICA CONFLITOS E CONTRADIÇÕES EVITANDO DICOTOMIAS. A FUNDAMENTAÇÃO TEÓRICA CONTEMPLA PILARES TEÓRICOS DA GEOGRAFIA, ECONOMIA, TURISMO E POLÍTICA. REALIZOU-SE PESQUISA INSTITUCIONAL E DE CAMPO NO ESTADO DO PIAUÍ. O NORDESTE BRASILEIRO PASSA POR REORDENAMENTO SÓCIO-TERRITORIAL COM O PRODETUR E O PROGRAMA DE REGIONALIZAÇÃO QUE INSTITUI A ROTA DAS EMOÇÕES PARA PROMOÇÃO ECONÔMICA DO PIAUÍ, CEARÁ E MARANHÃO. INVESTIGAM-SE AS MUDANÇAS NOS MUNICÍPIOS DA ROTA, EM ESPECIAL, NO ESTADO DO PIAUÍ, COM OS SEGUINTES QUESTIONAMENTOS: QUAL A CONTRIBUIÇÃO DA ROTA DAS EMOÇÕES PARA O DESENVOLVIMENTO SOCIOECONÔMICO DOS MUNICÍPIOS DO PIAUÍ? COMO O ESTADO SE SITUA NO CONTEXTO DO TURISMO DO NORDESTE? COMO SE ENCONTRA A REGIÃO TURÍSTICA DO PIAUÍ, EM QUE SE INSERE A ROTA DAS EMOÇÕES? COMO OS MUNICÍPIOS DO PIAUÍ SE BENEFICIAM DA ROTA? ADMITE-SE QUE O TURISMO É RESPONSÁVEL PELA MUDANÇA DA IMAGEM DO NORDESTE, MAS NEGA-SE O QUE AFIRMA O MARKETING QUE A REGIÃO FOI TRANSFORMADA PELO DESENVOLVIMENTO SOCIOECONÔMICO EM POUCAS DÉCADAS. REFUTA-SE A HIPÓTESE DE QUE ROTA DAS EMOÇÕES TEM PROVOCADO AVANÇOS COM REBATIMENTOS PERCEPTÍVEIS EM QUESTÕES ECONÔMICAS, SOCIAIS E HUMANITÁRIAS DE EMPRESAS, SOBRETUDO DE RESIDENTES E TURISTAS. DEFENDEMOS A TESE DE QUE AS REGIÕES TURÍSTICAS POUCO CRESCERAM ECONOMICAMENTE, PORQUE AS POLÍTICAS PÚBLICAS DE TURISMO DO ESTADO SÃO TÍMIDAS, APENAS ÁREAS DA ROTA CRESCERAM SUBSTANCIALMENTE. OBJETIVOS DA TESE: ANALISAR A CONTRIBUIÇÃO DA ROTA DAS EMOÇÕES NO DESENVOLVIMENTO SOCIOECONÔMICO DOS MUNICÍPIOS E CRESCIMENTO DO TURISMO NACIONAL. RELACIONAR COMO O ESTADO DO PIAUÍ SE SITUA NO CONTEXTO DO TURISMO DO NORDESTE; IDENTIFICAR OS IMPACTOS DA ROTA DAS EMOÇÕES NO TERRITÓRIO PIAUIENSE; POSICIONAR O DELTA DO PARNAÍBA EM RELAÇÃO AOS ATRATIVOS DA ROTA DAS EMOÇÕES; CONHECER OS BENEFÍCIOS GERADOS NOS MUNICÍPIOS DA ROTA NO ESTADO DO PIAUÍ. CONCLUI-SE QUE, APESAR DA SIGNIFICATIVA OFERTA TURÍSTICA, COM BASE EM PAISAGENS NATURAIS, OS MUNICÍPIOS POSSUEM PROBLEMAS DE DESENVOLVIMENTO, E HÁ FRAGILIDADES NA ESTRUTURA TURÍSTICA. E APESAR DOS PROGRAMAS E PROJETOS TURÍSTICOS, AS MUDANÇAS NÃO SÃO SUBSTANTIVAS.","ESTA TESE REAFIRMA O TURISMO COMO UMA ATIVIDADE (TRANS)FORMADORA DO ESPAÇO, PODENDO INSTITUIR-SE COMO INCREMENTO AO DESENVOLVIMENTO LOCAL OU COMO FATOR DE REPRODUÇÃO DE DESIGUALDADES HISTORICAMENTE CONSTITUÍDAS EM CADA SUBESPAÇO. ELA É COMPOSTA POR REFLEXÕES TEÓRICAS E APORTES METODOLÓGICOS BASEADOS NA GEOGRAFIA A FIM DE ESTABELECER UMA ANÁLISE CRÍTICA ACERCA DO TURISMO ENTREMEADA COM O CONCEITO DE ESPAÇO GEOGRÁFICO CONSIDERADO A PARTIR DA DINAMICIDADE DO TEMPO, QUE INCIDE DE FORMA DIFERENCIADA EM CADA LOCALIDADE. ASSIM, O TEMPO É CONCEBIDO COMO RELATIVO E RELACIONAL, POIS A SUA PASSAGEM CRONOLÓGICA É PERCEBIDA DE MODO DIFERENTE POR CADA GRUPO SOCIAL, O QUE FAZ COM QUE, A PARTIR DO MATERIALISMO HISTÓRICO E DIALÉTICO, SE DISCUTA A QUESTÃO DO DESENVOLVIMENTO LOCAL SOB PERSPECTIVA ATUALIZADA, CONSIDERANDO-O COMO SINÔNIMO DE AUTONOMIA DAS PESSOAS E DOS LUGARES. DESTA FEITA, COMPREENDE-SE O TURISMO COMO A FORÇA POSSÍVEL PARA O ROMPIMENTO DE RELAÇÕES DE INJUSTIÇA E DE DESIGUALDADE  REFORÇADA PELA IDEOLOGIA DESENVOLVIMENTISTA IMPUTADA À ATIVIDADE TURÍSTICA. À LUZ DA TEORIA DO DESENVOLVIMENTO DESIGUAL E COMBINADO, É RECONHECIDA A EXISTÊNCIA DE DIFERENTES TIPOS DE DESENVOLVIMENTOS, POIS, CADA SUBESPAÇO APRESENTA SUA PRÓPRIA DINAMICIDADE QUE É EXPLICADA A PARTIR DA ESTRUTURAÇÃO DE UM DETERMINADO PROCESSO PRODUTIVO, QUE ENGLOBA UM MEIO, UMA OU MAIS ATIVIDADES QUE DÃO ORIGEM À DINÂMICA PRODUTIVA. O PANTANAL DA REGIÃO DA RODOVIA DA TRANSPANTANEIRA  NO MUNICÍPIO DE POCONÉ EM MATO GROSSO  FOI ELEITO COMO RECORTE ESPACIAL DE ANÁLISE, PELO FATO DE QUE NENHUM OUTRO ESTUDO, ATÉ ENTÃO, FOI ESTRUTURADO COM O OBJETIVO DE ANALISAR AS TRANSFORMAÇÕES DO ESPAÇO ECONÔMICO E SOCIAL DO PANTANAL DA TRANSPANTANEIRA CONSIDERANDO O TURISMO NO PROCESSO DE ACUMULAÇÃO DO CAPITAL, RECONHECENDO O SEU PAPEL IDEOLÓGICO E OS EFEITOS DE SUAS POLÍTICAS PÚBLICAS PARA A ESTRUTURAÇÃO DA REALIDADE DE DEPENDÊNCIA OU DE AUTONOMIA DA LOCALIDADE. É ATRAVÉS DO TURISMO QUE SE DINAMIZARAM AS RELAÇÕES SOCIAIS NA TRANSPANTANEIRA, SOBRETUDO, COM EFEITOS NO ORDENAMENTO (OU NÃO) DAQUELE TERRITÓRIO TURÍSTICO EM (TRANS)FORMAÇÃO; VISTO QUE AS FORÇAS QUE OPERAM NA LOCALIDADE, ESPECIALMENTE A DO(A)S PROPRIETÁRIO(A)S E A DO(A)S TRABALHADORE(A)S DAS POUSADAS QUE SE ESTRUTURAM AO LONGO DA RODOVIA, AINDA APRESENTAM DISPARIDADES  REVELADAS PELAS RELAÇÕES DE TRABALHO E NO TRABALHO. ISSO PORQUE O TURISMO, COMO EXPRESSÃO DO CAPITAL, ORDENA O ESPAÇO E O TEMPO DE MODO DIFERENCIADO PARA OS DOIS GRUPOS, RESULTANDO EM ALGUMAS CONTRADIÇÕES APARENTES E OUTRAS OCULTADAS PELA PRÓPRIA DÉMARCHE DA ATIVIDADE. DEMONSTRA-SE ALGUMAS CONTRADIÇÕES PRÓPRIAS DO ESPAÇO PANTANEIRO, CONSIDERANDO SUA INCIDÊNCIA NAS POLÍTICAS PÚBLICAS, NA ORGANIZAÇÃO DOS PROPRIETÁRIOS E PROPRIETÁRIAS DE POUSADAS QUE PODEM ESTRUTURAR MELHOR O ORDENAMENTO DO PANTANAL PARA O TURISMO, NA ORGANIZAÇÃO DOS TRABALHADORES E TRABALHADORAS QUE PODEM CONSTITUIR-SE COMO CLASSE CONSCIENTE DE SUAS DEMANDAS E DE SUAS FORÇAS; PARA QUE HAJA UM NOVO REORDENAMENTO SOCIAL E TERRITORIAL E, AINDA, QUE O DESENVOLVIMENTO PASSE DE UTOPIA PARA REALIDADE. ","USO PÚBLICO EM UNIDADES DE CONSERVAÇÃO (UC) CORRESPONDE AOS DIFERENTES USOS INDIRETOS PERMISSÍVEIS, COMO EDUCAÇÃO E INTERPRETAÇÃO AMBIENTAL, RECREAÇÃO E TURISMO EM CONTATO COM A NATUREZA. SURGE COMO FERRAMENTA PROMISSORA AO PERMITIR DEMONSTRAR À SOCIEDADE E POPULAÇÕES LOCAIS OS SERVIÇOS ECOSSISTÊMICOS GERADOS PELAS UC, EM DISTINTAS ESCALAS E PROPORÇÕES. É INDISPENSÁVEL, PORTANTO, CONCILIAR USO PÚBLICO COM CONSERVAÇÃO DA NATUREZA. PARALELAMENTE, A GESTÃO DO TERRITÓRIO FUNDAMENTA-SE NA INTERAÇÃO DOS SISTEMAS QUE O COMPÕEM, ESTABELECENDO RELAÇÕES ENTRE ECOSSISTEMAS E PROCESSOS DA SOCIEDADE, NECESSIDADES SOCIOCULTURAIS E ECONÔMICAS. OBJETIVOU-SE ANALISAR AS CORRELAÇÕES DA GESTÃO DO TERRITÓRIO E DO USO PÚBLICO, EM DISTINTAS CATEGORIAS DE UC. PARA TANTO, ELEGEU-SE COMO OBJETO DE ESTUDO CINCO UC: PARQUE NACIONAL DO SUPERAGÜI, RESERVA NATURAL SALTO MORATO, RESERVA ECOLÓGICA DO SEBUÍ, RESERVA NATURAL GUARICICA E RESERVA NATURAL PAPAGAIO-DA-CARA-ROXA. A PRIMEIRA PÚBLICA E AS DEMAIS PARTICULARES, ESTANDO TODAS SITUADAS NA ÁREA DE ABRANGÊNCIA DO NÚCLEO DE GESTÃO INTEGRADA ANTONINA-GUARAQUEÇABA (ICMBIO), NO LITORAL NORTE DO PARANÁ. FEZ-SE A ANÁLISE DAS UC E DO USO PÚBLICO A PARTIR DE ENTREVISTAS SEMIESTRUTURADAS COM GESTORES DAS UNIDADES, ATIVIDADES DE CAMPO E PESQUISA BIBLIOGRÁFICA (SISBIO N. 62.635). PARA COMPREENSÃO DA GESTÃO DO TERRITÓRIO, FEZ-SE PESQUISA DOCUMENTAL COM ANÁLISE DOS INSTRUMENTOS DE ORDENAMENTO INCIDENTES SOB A ÁREA DE ESTUDO (PLANOS DIRETORES; ZONEAMENTO ECOLÓGICO ECONÔMICO; PLANO DE DESENVOLVIMENTO INTEGRADO SUSTENTÁVEL DO TURISMO E PLANOS DE MANEJO). COMO RESULTADOS OBTEVE-SE A CARACTERIZAÇÃO DAS UC QUANTO À GESTÃO, AO USO PÚBLICO E SEUS INSTRUMENTOS DE ORDENAMENTO  ENTENDENDO-SE QUE A RESERVA NATURAL SALTO MORATO É A QUE MAIS SE APROXIMA DE UMA GESTÃO EFETIVA DO TERRITÓRIO, EM CONSONÂNCIA COM SEUS OBJETIVOS. NAS DEMAIS UC O USO PÚBLICO NÃO É PLANEJADO, PRIORIZADO, IMPLEMENTADO, MANEJADO OU SEQUER APRESENTA RESULTADOS CONDIZENTES COM SEUS OBJETIVOS. OS PRINCIPAIS PONTOS FRACOS IDENTIFICADOS QUANTO À GESTÃO DO USO PÚBLICO SÃO: AUSÊNCIA DE PLANEJAMENTO E MANEJO DAS ATIVIDADES; E DESINTEGRAÇÃO ENTRE AS UC, INSTITUIÇÕES E CADEIA DO TURISMO. A ANÁLISE DOS INSTRUMENTOS DE GESTÃO PERMITIU CONCLUIR QUE: (I) SUSTENTAM A DICOTOMIA CONSERVAÇÃO VERSUS DESENVOLVIMENTO, ONDE OS ECOSSISTEMAS CONSERVADOS NÃO EXERCEM FUNÇÃO ENQUANTO MEIO AO DESENVOLVIMENTO LOCAL. (II) AS VOCAÇÕES DO TERRITÓRIO SÃO: TURISMO, CONSERVAÇÃO, ATIVIDADE PORTUÁRIA E AGRICULTURA. APESAR DE O TURISMO SER UMA DAS VOCAÇÕES APONTADAS, NÃO SE IDENTIFICARAM PROPOSIÇÕES EFETIVAS DE FOMENTO AO MESMO (SALVO NO PDITS, PLANO NÃO IMPLEMENTADO). (III) OS INSTRUMENTOS DE GESTÃO NÃO ASSOCIAM A ATIVIDADE TURÍSTICA AO USO PÚBLICO NAS UC OU O USO PÚBLICO COMO FORMA DE INCENTIVO AO TURISMO DA REGIÃO. (IV) IDENTIFICOU-SE QUE A MAIORIA DOS ATRATIVOS E EQUIPAMENTOS TURÍSTICOS ESTÃO LOCALIZADOS DENTRO DAS UC OU EM SUAS ADJACÊNCIA. COMO RECOMENDAÇÕES SUGERE-SE QUE O DESENVOLVIMENTO LOCAL, NA PERSPECTIVA DO TURISMO, SEJA POTENCIALIZADO A PARTIR DO USO PÚBLICO NAS UC, AS QUAIS AGREGAM OS PRINCIPAIS ATRATIVOS DA REGIÃO. NESSE SENTIDO, MOSTRA-SE RELEVANTE INICIATIVAS COMO O PROJETO DA GRANDE RESERVA MATA ATLÂNTICA, BEM COMO NOVAS PROPOSTAS DE TURISMO DE BASE COMUNITÁRIA E DE VALORIZAÇÃO DAS UC.","ESTA DISSERTAÇÃO TEM POR OBJETIVO IDENTIFICAR E ANALISAR OS DESAFIOS DE POLÍTICAS PÚBLICAS PARA O TURISMO CULTURAL, NA CIDADE HISTÓRICA DE ARACATI, CONSIDERANDO O PAPEL DO PATRIMÔNIO CULTURAL COMO EIXO ESTRATÉGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA APRESENTA O PATRIMÔNIO CULTURAL MATERIAL DO MUNICÍPIO, PELO CONJUNTO ARQUITETÔNICO COLONIAL URBANO, TOMBADO PELO INSTITUTO DO PATRIMÔNIO HISTÓRICO E ARTÍSTICO NACIONAL (IPHAN), BEM COMO O PATRIMÔNIO IMATERIAL, EM DESTAQUE, EXPRESSÕES CULTURAIS REPRESENTATIVAS. ALÉM DOS ESTUDOS TEÓRICOS, QUE FUNDAMENTAM OS SIGNIFICADOS E CONEXÕES ENTRE AS POLÍTICAS PÚBLICAS PARA O TURISMO E A CULTURA, A DISSERTAÇÃO NÃO PRESCINDE DAS PESQUISAS DOCUMENTAL E DE CAMPO PARA ATINGIR SEU DESIDERATO. A METODOLOGIA QUALITATIVA ADOTADA DEFINE A OBSERVAÇÃO PARTICIPANTE COMO MÉTODO, E A ENTREVISTA SEMIESTRUTURADA COMO INSTRUMENTO ESSENCIAL À COLETA DE DADOS, SEGUIDA DA TÉCNICA DA ANÁLISE DE DISCURSO. A INVESTIGAÇÃO CONCLUI QUE AS GESTÕES MUNICIPAIS EM ARACATI NÃO TÊM PRIORIZADO A FORMULAÇÃO E IMPLANTAÇÃO DE POLÍTICAS PÚBLICAS PARA O TURISMO CULTURAL, A EXEMPLO DO TRATAMENTO DISPENSADO AO PAC CIDADES HISTÓRICAS, CUJOS RECURSOS FORAM, EM GRANDE PARTE, DEVOLVIDOS À UNIÃO. O DESCASO DA GESTÃO PÚBLICA EM ARACATI EVIDENCIA INCOMPREENSÃO ACERCA DO VALOR DO PATRIMÔNIO CULTURAL COMO INSUMO ESTRATÉGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA RECOMENDA A CULTURA DO PLANEJAMENTO ESTRATÉGICO E A BOA GOVERNANÇA COMO CONDIÇÕES NECESSÁRIAS PARA A GESTÃO MUNICIPAL, COM VISTAS À FORMULAÇÃO E IMPLANTAÇÃO DE POLÍTICAS PÚBLICAS PARA O PATRIMÔNIO CULTURAL.","O TURISMO É UMA DAS ATIVIDADES ECONÔMICAS QUE MAIS SE EXPANDE NO MUNDO. NAS ÚLTIMAS DÉCADAS O TURISMO FOI UM DOS SETORES DA ECONOMIA QUE MOVIMENTOU E GEROU MAIS RECURSOS. O DESENVOLVIMENTO DO TURISMO EM ÁREAS NATURAIS PROTEGIDAS VEM CRESCENDO ATUALMENTE TANTO NO BRASIL COMO NO MUNDO. O AUMENTO DA DEMANDA POR ATRATIVOS NATURAIS E O DESENVOLVIMENTO DO TURISMO DE NATUREZA NAS ÁREAS LITORÂNEAS BRASILEIRAS VEM CAUSANDO A DESTERRITORIALIZAÇÃO DE ATIVIDADES E POPULAÇÕES LOCAIS PREEXISTENTES, PRODUZINDO NOVAS CONFIGURAÇÕES GEOGRÁFICAS E SOCIOCULTURAIS. O OBJETIVO DESTA TESE É ANALISAR O PROCESSO DE OCUPAÇÃO TERRITORIAL NO MUNICÍPIO DE BOMBINHAS (SC) ENFOCANDO A PESCA ARTESANAL E A PARTICIPAÇÃO DA POPULAÇÃO LOCAL NA CRIAÇÃO DO PLANO DE MANEJO DAS UNIDADES DE CONSERVAÇÃO EXISTENTES. A ADOÇÃO DE UMA PERSPECTIVA SÓCIO ECOLÓGICA PARA CONSERVAÇÃO DE ESPAÇOS NATURAIS NOS REMETE A QUESTÃO DA SOCIOBIODIVERSIDADE. ESTA TESE TRATA DE UM ESTUDO DE CASO DE CARÁTER QUALITATIVO, EXPLORATÓRIO E DESCRITIVO. FORAM REALIZADAS ENTREVISTAS COM PESCADORES ARTESANAIS E A COMUNIDADE LOCAL. A PESQUISA DÁ ÊNFASE À OBSERVAÇÃO PARTICIPANTE E SE FUNDAMENTA EM UMA METODOLOGIA ETNOGRÁFICA QUE TEM COMO FOCO OS CONFLITOS SOCIOAMBIENTAIS PRESENTES NA RELAÇÃO ENTRE O TURISMO, AS ÁREAS NATURAIS PROTEGIDAS E O MODO DE VIDA DA POPULAÇÃO LOCAL DE BOMBINHAS. ESTE ESTUDO PARTE DA PERSPECTIVA DE QUE O RECONHECIMENTO E VALORIZAÇÃO, POR BOA PARTE DOS MORADORES DOS LUGARES TURÍSTICOS, DE SEU PATRIMÔNIO HISTÓRICO-CULTURAL E AMBIENTAL SE CONSTITUEM EM FATORES POSITIVOS PARA ESTIMULAR A PARTICIPAÇÃO DESSES ATORES NOS PROCESSOS DECISÓRIOS DE PLANEJAMENTO E GESTÃO DESSA ATIVIDADE. DESSA FORMA, ANALISAMOS COMO A RESILIÊNCIA CULTURAL PODE VIR A CONTRIBUIR PARA MANUTENÇÃO DA SOCIOBIODIVERSIDADE EM LUGARES QUE PASSARAM POR MUDANÇAS SIGNIFICATIVAS A PARTIR DO DESENVOLVIMENTO TURÍSTICO.","O TRABALHO DISCORRE SOBRE O TEMA TURISMO RURAL, UMA MODALIDADE DE TURISMO QUE VEM CRESCENDO NO PAÍS, SENDO TEMA DE GRANDES DEBATES E FAZENDO COM QUE OCORRAM AÇÕES DE POLÍTICAS PÚBLICAS PARA O DESENVOLVIMENTO DO CAMPO. A EXPLORAÇÃO DE ATIVIDADES VOLTADAS AO TURISMO RURAL NO BRASIL APRESENTA AMPLAS PERSPECTIVAS DE CRESCIMENTO PARA A REGIÃO DE MOGI DAS CRUZES DEVIDO A SUA LOCALIZAÇÃO E RURALIDADE, POIS É O MAIOR POLO PRODUTOR DE CAQUI, ORQUÍDEAS, NÊSPERA E HORTALIÇAS DO BRASIL. ESTE ESTUDO TEVE COMO OBJETIVO DESCREVER E CATALOGAR AS PROPRIEDADES DE TURISMO RURAL DA REGIÃO DE MOGI DAS CRUZES: ASPECTOS FÍSICOS E ATIVIDADES RELACIONADAS AO TURISMO RURAL E ESTUDAR AS POLÍTICAS PÚBLICAS DESTINADAS A ESSE TIPO DE TURISMO EM MOGI DAS CRUZES. TRATA-SE DE UMA PESQUISA EXPLORATÓRIO-DESCRITIVA DE ABORDAGEM QUANTIQUALITATIVA DE CORTE TRANSVERSAL. ONDE FORAM CATALOGADAS 16 PROPRIEDADES DE TURISMO RURAL NO MUNICÍPIO DE MOGI DAS CRUZES, BEM COMO DESCRITAS AS ATIVIDADES DE LAZER E ENTRETENIMENTO QUE OFERECEM, A COLETA DE DADOS FOI REALIZADA ATRAVÉS DE ENTREVISTA SEMIESTRUTURADA COM OS PROPRIETÁRIOS, FORAM LEVANTADAS INFORMAÇÕES SOBRE A PROPRIEDADE, ATIVIDADES OFERECIDAS, NATUREZA, PATRIMÔNIOS PRESENTES, PÚBLICO E ASPECTOS DA REGIÃO. OS RESULTADOS APONTARAM QUE HÁ UMA DIVERSIDADE DE PROPRIEDADES E DE ATRAÇÕES NA REGIÃO, ENTRE AS QUAIS COLHE E PAGUE, PESQUE E PAGUE, GASTRONOMIA LOCAL, HOSPEDAGEM, EXPOSIÇÃO DE FRUTAS E FLORES, ENTRE OUTRAS E AINDA OBSERVOU-SE QUE GRANDE PARTE DAS PROPRIEDADES POSSUI ALGUM TIPO DE PATRIMÔNIO (ARQUITETÔNICO, HISTÓRICO E CULTURAL). OS RESULTADOS DEMONSTRARAM QUE O TURISMO RURAL EM MOGI DAS CRUZES ESTÁ BEM DESENVOLVIDO, MAS AINDA FALTAM POLÍTICAS REGIONAIS DE INCENTIVOS PARA OS PROPRIETÁRIOS, POIS AS POLÍTICAS PÚBLICAS EXISTENTES DE ÂMBITO NACIONAL NÃO ATENDEM POR COMPLETO A DEMANDA REGIONAL DESTE SETOR, POIS OS ESTADOS E MUNICÍPIOS, APRESENTAM SUAS PECULIARIDADES E NECESSITAM DE POLÍTICAS PÚBLICAS LOCAIS ASSOCIADAS ÀS NACIONAIS.","O TURISMO, ENQUANTO FENÔMENO SOCIAL, QUE INFLUI NO MODO DE VIDA DE QUEM VISITA E É VISITADO, FOI COOPTADO PELOS DISCURSOS E AÇÕES POLÍTICAS COMO MEIO DE DESENVOLVIMENTO PARA UM POVO OU NAÇÃO. AS FESTAS POPULARES, DE ORIGENS REMOTAS E AINDA HOJE TÃO PRESENTES COMO PRÁTICA CULTURAL, FAZEM PARTE DO CALENDÁRIO TURÍSTICO DE MUITAS CIDADES DO BRASIL E DO MUNDO, SENDO MUITAS DELAS BASEADAS EM ALGUMA ATIVIDADE AGROPECUÁRIA, OCORRENDO, PORTANTO, EM SUA MAIORIA, NO DENOMINADO MEIO RURAL. A PRESENTE PESQUISA, A PARTIR DE INFORMAÇÕES COLETADAS DESDE 2009 E DE UMA PESQUISA DE CAMPO EMPREENDIDA EM DEZEMBRO DE 2017, BUSCOU COMPREENDER COMO AS FESTAS POPULARES INCORPORARAM O DISCURSO DO TURISMO, A PARTIR DE PROJETOS QUE PROCLAMAM A SUSTENTABILIDADE ECONÔMICA E SOCIOCULTURAL. PARA TAL FOI UTILIZADO O CASO DA FESTA DA LARANJA, FESTIVAL NACIONAL DA TANGERINA, QUE OCORRE COMUMENTE NO PERÍODO DE OUTUBRO, NOVEMBRO OU DEZEMBRO, NA CIDADE DE MATINHAS, PARAÍBA. ASSIM, TEM-SE COMO OBJETIVO CENTRAL ANALISAR AS IMPLICAÇÕES DA CONEXÃO FESTA-TURISMO PARA O DESENVOLVIMENTO LOCAL. PARA TAL FIM, UTILIZOU DE MÉTODOS QUALITATIVOS, INSTRUMENTALIZADOS PELAS ENTREVISTAS EM PROFUNDIDADE, OBSERVAÇÃO PARTICIPANTE E NOTAS DE CAMPO  NOS QUAIS O TEXTO-CONTEXTO (ESCRITO E ORAL) DO FALANTE É QUE IRÁ DIRECIONAR O ENTENDIMENTO DAS QUESTÕES. COMO RESULTADO DA PESQUISA EM TELA, PERCEBEU-SE QUE, NO CASO DA FESTA DA LARANJA EM MATINHAS, A CONEXÃO FESTA-TURISMO SE FAZ MAIS PRESENTE NÃO NA ATIVIDADE TURÍSTICA EM SI, MAS NA PRESENÇA DAS POLÍTICAS PÚBLICAS, DESDE A INSERÇÃO DA CIDADE NO MAPA DO TURISMO AOS RECURSOS DO MINISTÉRIO DO TURISMO AUFERIDOS PELA GESTÃO MUNICIPAL PARA A FESTA DA LARANJA E OUTROS EVENTOS FESTIVOS. DE FORMA COLATERAL OU TRANSVERSAL, TAL CONEXÃO MOVIMENTOU AS ESTRUTURAS SOCIOECONÔMICAS E CULTURAIS DO MUNICÍPIO, TORNANDO-O MAIS CONHECIDO, MENOS ISOLADO E ESTIMULANDO A AUTOESTIMA E O SENTIMENTO DE PERTENCIMENTO ENTRE OS HABITANTES, O QUE TAMBÉM ACABOU POR LANÇAR SEMENTES PARA QUE O MUNICÍPIO ENTRASSE EM OUTROS ESPAÇOS OU INSTÂNCIAS TURÍSTICAS, COMO O FÓRUM TURÍSTICO DO BREJO PARAIBANO. POR FIM, O CASO NOS FAZ REFLETIR SOBRE O QUE É TURISMO E O PAPEL DAS POLÍTICAS PÚBLICAS DE TURISMO NO BRASIL, LEVANDO EM CONTA AS MICRORREALIDADES DAS CHAMADAS ZONAS RURAIS, OBSERVANDO QUE AS FESTAS POPULARES SÃO UM LOCUS RELEVANTE PARA PENSAR O DESENVOLVIMENTO LOCAL, E QUE O TURISMO É UM FENÔMENO QUE ESTÁ PRESENTE, SEJA NO DISCURSO OU AÇÕES EFETIVAS, EM LUGARES ONDE NÃO PODEM SER VISTOS A OLHO NU, DADO QUE AS PESQUISAS COMUMENTE SE VOLTAM PARA MEGAEVENTOS, MEGAPROJETOS OU MEGARREALIDADES.","TENDO AMPARO NO CONTEXTO SOCIOCULTURAL QUE REVELA O PATRIMÔNIO GASTRONÔMICO REGIONAL COMO TRADUTOR DA IDENTIDADE E SÍMBOLO DE SEU POVO, A PRESENTE PESQUISA TEVE COMO OBJETIVO GERAL DO ESTUDO, ANALISAR A PARTIR DE TRÊS PREPARAÇÕES GASTRONÔMICAS IDENTITÁRIAS DA REGIÃO DO SERIDÓ, A MEMÓRIA, A IDENTIDADE E A SALVAGUARDA PATRIMONIAL DO LUGAR COMO AÇÃO INDUTORA DO TURISMO LOCAL. NESTE INTENTO, FORAM VISITADAS E REVISITADAS AS LEMBRANÇAS HISTÓRICAS, AFETIVAS E GUSTATIVAS DA REGIÃO, MOMENTO EM QUE ESPECIFICAMENTE, BUSCOU-SE: IDENTIFICAR SE NA REGIÃO DO SERIDÓ HAVIA FORTE PERTENÇA IDENTITÁRIA RELACIONADA À SUA GASTRONOMIA; IDENTIFICAR SE ESSE PATRIMÔNIO GASTRONÔMICO DA REGIÃO DO SERIDÓ VEM INDUZINDO O TURISMO LOCAL E, VERIFICAR SE ESTE BEM IMATERIAL GASTRONÔMICO ESTÁ SENDO SALVAGUARDADO POR ALGUM INSTRUMENTO OU AÇÃO PROTETIVA. PARA TAL, UTILIZOU-SE A ABORDAGEM QUALITATIVA, TRATANDO-SE DE ESTUDO DE CASO IN LOCO NO ÂMBITO DA CIDADE DE CAICÓ, COMO REPRESENTAÇÃO DA REGIÃO POR SER CONSIDERADA GEOSSÍMBOLO IDENTITÁRIO DA ALIMENTAÇÃO DO SERIDÓ DO ESTADO DO RIO GRANDE DO NORTE. A PESQUISA FOI DE CARÁTER EXPLORATÓRIO E DESCRITIVO, COM REALIZAÇÃO DE PESQUISA BIBLIOGRÁFICA. COMO INSTRUMENTO DE COLETA DE DADOS, UTILIZOU-SE UM ROTEIRO DE ENTREVISTA PADRONIZADO, CONTEMPLANDO NOVE PERGUNTAS ABERTAS, COM USO DE TRÊS DIMENSÕES DE ANÁLISES, QUAIS TENHAM SIDO: IDENTIDADE, PROTEÇÃO PATRIMONIAL E INCENTIVO TURÍSTICO GASTRONÔMICO. COMO QUESTÃO PROBLEMA DO ESTUDO, ELABOROUSE: COMO MEMÓRIA, IDENTIDADE E PROTEÇÃO PATRIMONIAL SERIDOENSE VEM DIALOGANDO NA CONSTRUÇÃO E FORTALECIMENTO DO TURISMO LOCAL? COMO PRINCIPAIS RESULTADOS DA PESQUISA, DESTACASE QUE APESAR DE TER SIDO REVELADO UM SERIDÓ LEGITIMADO PELOS SEUS SABERES E SABORES, HÁ EM RELAÇÃO CONTRADITÓRIA UMA TENDÊNCIA À FRAGMENTAÇÃO IDENTITÁRIA, QUE VEM AMEAÇANDO A REGIÃO EM SEU CERNE PERSONIFICANTE. NESTES TERMOS, OBSERVOU-SE DO CASO DO DOCE SECO, QUASE DESAPARECIDO DA REGIÃO, UM INDICATIVO DA PROBLEMÁTICA LOCAL. O ESTUDO TAMBÉM OBSERVOU COMO ESTAVA O DIÁLOGO ENTRE TURISMO E GASTRONOMIA SERIDOENSE, MOSTRANDO QUE APESAR DE EXISTIR UM POTENCIAL DENTRO DA ÁREA SOB OBSERVAÇÃO, EM QUE HÁ BELEZAS NATURAIS E CULTURAIS DIVERSIFICADAS E UMA GASTRONOMIA FORTE E DIFERENCIADA, O QUE EXISTE, NO PRESENTE, É UMA ATIVIDADE BASEADA NESTE DIÁLOGO AINDA MUITO INCIPIENTE E DEFICITÁRIO. ADEMAIS, NESTE ESPAÇO FOI ENCONTRADA UMA LACUNA PROTETIVA LEGAL E INSTITUCIONAL DE SEU PATRIMÔNIO, CAUSADORA DESSE ESTADO DE PERIGO DE PERDA PATRIMONIAL E IDENTITÁRIA. AO FINAL, PÔDE-SE CONCLUIR QUE HÁ UMA CARÊNCIA DE PLANEJAMENTO SATISFATÓRIO NO EMPREGO DAS AÇÕES REALIZADAS COM BASE NO DESENVOLVIMENTO ENDÓGENO, ENSINANDO AOS DESCONHECEDORES A IMPORTÂNCIA DE SUA COMIDA COMO ELEMENTO IDENTIFICADOR DE SOCIEDADES E UMA AUSÊNCIA DE USO DE MECANISMOS DISPONÍVEIS PARA FOMENTO E PROTEÇÃO ESSENCIAL ÀS ATIVIDADES. OBSERVANDO-SE, DESTA FORMA, UM ESPAÇO TEMPORAL E DE OPORTUNIDADES PARA SE OBTER DESENVOLVIMENTO REGIONAL ENVOLTO EM SUSTENTABILIDADE DA ATIVIDADE TURÍSTICA EM SIMBIOSE COM A GASTRONÔMICA.","ESTE TRABALHO APRESENTA UMA AVALIAÇÃO DA INTERFERÊNCIA DOS FATORES ENDÓGENOS NO DESENVOLVIMENTO DO TURISMO NO MUNICÍPIO DE PIRAQUARA (PARANÁ, BRASIL) NO QUE TANGE AOS PRINCÍPIOS DE DESENVOLVIMENTO LOCAL. A REGIÃO APRESENTA RESTRIÇÕES AMBIENTAIS PARA ATIVIDADES PRODUTIVAS E, POR ISSO, ABORDA O  TURISMO COMO UMA ALTERNATIVA A ESSAS RESTRIÇÕES, NÃO PODENDO SER CONSIDERADO COMO ATIVIDADE PRODUTIVA PARA O CRESCIMENTO DA REGIÃO. OBJETIVOU-SE NESTE ESTUDO IDENTIFICAR OS ELEMENTOS ENDÓGENOS DO TERRITÓRIO, ANALISANDO A INTERFERÊNCIA DELES NO DESENVOLVIMENTO DO TURISMO. A PESQUISA TEM CARÁTER QUALITATIVO, DESCREVENDO DE FORMA QUALITATIVA A DINÂMICA DO TURISMO EM PIRAQUARA COM BASE EM RESULTADOS DA UTILIZAÇÃO DE ENTREVISTAS SEMIESTRUTURADAS E OBSERVAÇÃO DIRETA COMO FERRAMENTAS PARA COLETA DE DADOS. O MÉTODO PARA INTERPRETAÇÃO DOS DADOS COLETADOS É A ANÁLISE DO CONTEÚDO, QUE PREVÊ MAIOR LIBERDADE PARA A LEITURA DO AUTOR. COMO RESULTADO FOI APURADO QUE, APESAR DAS INICIATIVAS LOCAIS, DESARTICULADAS, O TURISMO AINDA NÃO PROPORCIONA A HARMONIA ENTRE A PRODUÇÃO ECONÔMICA, OS RECURSOS NATURAIS E QUALIDADE DE VIDA PARA A COMUNIDADE LOCAL.","O TURISMO COMUNITÁRIO UTILIZA-SE DO SABER FAZER, DAS CULTURAS E ATIVIDADES LOCAIS QUE EVIDENCIAM O MODO DE VIDA DE COMUNIDADES TRADICIONAIS. O OBJETIVO GERAL DA PESQUISA FOI ELABORAR UMA PLATAFORMA CAPAZ DE PERMITIR A COMUNICAÇÃO ENTRE COMUNIDADES COM POTENCIAL PARA O DESENVOLVIMENTO DO TURISMO COMUNITÁRIO DO LITORAL SUL DE SERGIPE, ATRAVÉS DAS SEGUINTES PROPOSIÇÕES: I) IDENTIFICAR POTENCIALIDADES PARA O DESENVOLVIMENTO DO TURISMO COMUNITÁRIO; II) IDENTIFICAR OS ELEMENTOS E ASPECTOS QUE SUBSIDIARÃO A CRIAÇÃO DA PLATAFORMA; III) CRIAR UMA PLATAFORMA DE COMUNICAÇÃO ENTRE AS COMUNIDADES E IV) PROVER ESTRATÉGIA DE DIVULGAÇÃO PARA AS COMUNIDADES COM POTENCIAL TURÍSTICO. PROPÕE-SE A UTILIZAÇÃO DE UMA PLATAFORMA DE COMUNICAÇÃO ATRAVÉS DA TECNOLOGIA DA INFORMAÇÃO E COMUNICAÇÃO, COM O PROPÓSITO DE DESENVOLVIMENTO LOCAL DE COMUNIDADES QUE UTILIZAM O MODELO DE GESTÃO DE TURISMO COMUNITÁRIO, A FIM DE PROMOVER A VALORIZAÇÃO DA CULTURA LOCAL, O SENTIMENTO DE PERTENCIMENTO, AS TOMADAS DE DECISÃO DOS COMUNITÁRIOS EM RELAÇÃO À GESTÃO DO TURISMO, AOS NOVOS EMPREENDIMENTOS, SERVIÇOS E ATIVIDADES. COM A INOVAÇÃO NO TURISMO COMUNITÁRIO, É POSSÍVEL QUE AS COMUNIDADES SE TORNEM UM DESTINO MAIS COMPETITIVO ENTRE ELAS. PARA ALCANÇAR OS OBJETIVOS PROPOSTOS, O TIPO DEFINIDO DE PESQUISA FOI O EXPLORATÓRIO DE CARÁTER QUALITATIVO COM TÉCNICAS DE LEVANTAMENTO DE INFORMAÇÕES: BIBLIOGRÁFICAS, DOCUMENTAIS E OFICINAS. O PRODUTO PRINCIPAL DESTA PESQUISA É UMA PLATAFORMA DE COMUNICAÇÃO PARA COMUNIDADES TRADICIONAIS, ONDE SERÁ APLICADO INICIALMENTE NAS COMUNIDADES CASTRO, PONTAL E ILHA MÉM DE SÁ, LOCALIZADAS NOS MUNICÍPIOS DO LITORAL SUL SERGIPANO, RESPECTIVAMENTE, SANTA LUZIA DO ITANHY, INDIAROBA E ITAPORANGA D¿AJUDA. A PLATAFORMA EM UM PRIMEIRO MOMENTO SERVIRÁ COMO MEIO DE COMUNICAÇÃO E TROCA DE INFORMAÇÕES ENTRE COMUNIDADES QUE UTILIZAM O TURISMO DE BASE COMUNITÁRIA COMO MODELO DE GESTÃO. ESPERA-SE QUE A PLATAFORMA POSSA SER UM VEÍCULO PARA QUE OS COMUNITÁRIOS POSSAM PLANEJAR E PROMOVER A GESTÃO DO TURISMO COMUNITÁRIO, DE FORMA QUE SE TORNEM PROTAGONISTAS DE SUAS LOCALIDADES, BUSQUEM O DESENVOLVIMENTO DE SEUS EMPREENDIMENTOS E DO LOCAL COMO UM TODO. OS RESULTADOS DAS OFICINAS DEMONSTRARAM QUE HÁ PROJETOS INACABADOS E/OU SEM ATENÇÃO DEVIDA POR PARTE DO SETOR PÚBLICO, COMO POR EXEMPLO, A CONSTRUÇÃO DE UMA ORLA NAS TRÊS COMUNIDADES PESQUISADAS E MELHORIAS NAS ESTRUTURAS DOS EMPREENDIMENTOS LOCAIS. TAMBÉM FOI RELATADO SOBRE A PRECARIEDADE DOS TRANSPORTES PÚBLICOS, COM POUCOS HORÁRIOS E SEM ACESSO À INFORMAÇÃO POR PARTE DOS TURISTAS, O QUE DIFICULTA A CHEGADA AO DESTINO. ATENDENDO AO OBJETIVO DA PESQUISA FOI CRIADO O TURISMO CONECTA, UM SITE QUE PROPORCIONA A DIVULGAÇÃO DAS COMUNIDADES, UM REPOSITÓRIO DE ARTIGOS E ESPAÇOS PARA DIVULGAÇÃO DE AÇÕES RELACIONADAS AO TURISMO COMUNITÁRIO E A PLATAFORMA COMUNITÁRIA QUE TEM COMO PROPÓSITO AUXILIAR ESSAS COMUNIDADES. AS COMUNIDADES DO LITORAL SUL SERGIPANO TERÃO A OPORTUNIDADE DE SE CONECTAREM COM OUTRAS COMUNIDADES EM OUTROS ESTADOS, QUE ESTEJAM COM O TURISMO COMUNITÁRIO CONSOLIDADO. É, PORTANTO UM LOCAL DE ENCONTRO E TROCA DE EXPERIÊNCIAS ONDE PODERÃO ENCONTRAR SOLUÇÕES PARA SANAR DIVERGÊNCIAS E SE FORTALECEREM NO TERRITÓRIO NACIONAL.","O PRESENTE ESTUDO TEVE COMO OBJETIVO ANALISAR AS PRÁTICAS TURÍSTICAS PRESENTES NO PROJETO GEOPARQUE SERIDÓ, QUE CONTRIBUEM NO DESENVOLVIMENTO DAS LOCALIDADES ONDE É REALIZADO. NAS ÚLTIMAS DÉCADAS, TÊM SURGIDO ESPAÇOS QUE VISAM À PROTEÇÃO DOS RECURSOS NATURAIS, COM ESPECIAL ATENÇÃO PARA O MEIO FÍSICO (GEODIVERSIDADE), JUNTAMENTE COM A PRÁTICA TURÍSTICA, COMO É O CASO DOS GEOPARQUES. ESTES SÃO MECANISMOS DE GESTÃO DE UM TERRITÓRIO, POR MEIO DA CONSERVAÇÃO DO PATRIMÔNIO GEOLÓGICO, EDUCAÇÃO E O TURISMO, ISTO, ATRELADO AO DESENVOLVIMENTO DA COMUNIDADE INSERIDA NO TERRITÓRIO. O PROJETO ESTUDADO É COMPOSTO POR SEIS MUNICÍPIOS LOCALIZADOS INTERIOR DO ESTADO DO RIO GRANDE DO NORTE, SENDO: CERRO CORÁ, LAGOA NOVA, CURRAIS NOVOS, ACARI, CARNAÚBA DOS DANTAS E PARELHAS, AMBOS POSSUINDO GRANDE DIVERSIDADE NOS ASPECTOS NATURAIS E CULTURAIS. EM TERMOS METODOLÓGICOS, TRATA-SE DE UM ESTUDO DE CARÁTER DESCRITIVO-EXPLORATÓRIO, COM ABORDAGEM QUALITATIVA. A FIM DE REALIZAR UM COMPARATIVO COM O PROJETO GEOPARQUE SERIDÓ NO QUE SE REFERE ÀS PRÁTICAS TURÍSTICAS, FORAM REALIZADAS ANÁLISES DOS SITES DO AROUCA GEOPARK E GEOPARK NATURTEJO  PORTUGAL, ASSIM COMO ENTREVISTA COM MEMBRO DO AROUCA GEOPARK. E POR FIM, FORAM ANALISADAS AS ATAS DO GRUPO DE TRABALHOS GEOPARQUE SERIDÓ, CRIADO PELO GOVERNO DO ESTADO DO RIO GRANDE DO NORTE. NO QUE CORRESPONDE AOS RESULTADOS DA PESQUISA, PÔDE-SE IDENTIFICAR DIVERSOS SEGMENTOS PRESENTES E DESENVOLVIDOS NO TERRITÓRIO DO PROJETO GEOPARQUE SERIDÓ, TENDO COMO BASE O TURISMO SUSTENTÁVEL, DESENCADEANDO PARA DOIS GRANDES SEGMENTOS: O TURISMO DE NATUREZA E TURISMO CULTURAL. NO PRIMEIRO, TEM-SE ATIVIDADES LIGADAS AO ECOTURISMO, GEOTURISMO, TURISMO DE AVENTURA E TURISMO RURAL. NO SEGUNDO: GEOTURISMO, TURISMO PEDAGÓGICO, TURISMO GASTRONÔMICO, TURISMO DE EVENTOS, TURISMO RELIGIOSO E TURISMO ARQUEOLÓGICO. ESTES NÃO ESGOTAM A POSSIBILIDADE DE NOVOS NICHOS E/OU SEGMENTOS EXISTENTES NA ÁREA ESTUDADA. A CONTRIBUIÇÃO PARA O DESENVOLVIMENTO DA LOCALIDADE DAR-SE POR MEIO DA GERAÇÃO DE EMPREGO E DIVERSIFICAÇÃO DE RENDA, INCENTIVO À PRODUÇÃO DE ARTESANATOS, COMO TAMBÉM A PRODUÇÃO DE SUVENIR GASTRONÔMICOS, ALÉM DA EDUCAÇÃO E CONSCIENTIZAÇÃO AMBIENTAL VIA AÇÕES DO PROJETO. ALÉM DISSO, COMPARANDO AS PRÁTICAS E SEGMENTOS TURÍSTICOS DOS DOIS GEOPARQUES PORTUGUESES COM O PROJETO GEOPARQUE SERIDÓ, AS DIFERENÇAS ENCONTRADAS FORAM: O TURISMO DE SAÚDE, OCORRIDO APENAS NO GEOPARK NATURTEJO E O TURISMO ARQUEOLÓGICO QUE ACONTECE NO PROJETO GEOPARQUE SERIDÓ. ISTO DENOTA A POTENCIALIDADE DESTE ÚLTIMO QUANDO COMPARADO COM OS DOIS GEOPARQUES MODELOS. O DISCURSO DOS GESTORES PÚBLICOS NO QUE TANGE O PROJETO EM QUESTÃO, É POSITIVO. FORAM PERCEPTÍVEIS A PARTICIPAÇÃO E A COMUNICAÇÃO ENTRE OS GESTORES PÚBLICOS, PRIVADOS E A COMUNIDADE LOCAL, TORNANDO-SE ESSE CONTATO E TROCA DE EXPERIÊNCIAS BENÉFICOS PARA A REALIZAÇÃO DO TURISMO NESTE TERRITÓRIO.","O ECOTURISMO, COMO MODELO DE GESTÃO DO TURISMO QUE ESTABELECE O COMPROMISSO COM A COMUNIDADE DO ENTORNO DO PARQUE, PODE INCREMENTAR A ATIVIDADE, VALORIZANDO A CULINÁRIA, PODE INCLUIR SEUS ASPECTOS HISTÓRICOS PARA GARANTIR A MANUTENÇÃO DA IDENTIDADE CULTURAL PELA COMUNIDADE LOCAL, ALÉM DE SER UM INSTRUMENTO DO ECOTURISMO NO DESENVOLVIMENTO DA REGIÃO. A CULINÁRIA LOCAL SE INSERE COMO ELO ENTRE O MODO DE FAZER E OS INTERESSES DOS ECOTURISTAS. NESTE CONTEXTO, ESTA PESQUISA TEM COMO OBJETIVO ANALISAR COMO A CULINÁRIA LOCAL PODE SER INSERIDA COMO RECURSO DO ECOTURISMO NAS COMUNIDADES DO ENTORNO DO PARQUE NACIONAL SERRA DA CAPIVARA-PI, RECONHECIDO PELA UNESCO COMO PATRIMÔNIO MUNDIAL, E QUE DESPONTA PARA A ATIVIDADE TURÍSTICA NA REGIÃO A PESQUISA CARACTERIZA-SE COMO QUALITATIVA, APLICADA, E EXPLORATÓRIO-DESCRITIVA, TENDO COMO INFORMANTES D
