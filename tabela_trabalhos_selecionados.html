A PESQUISA COZINHEIROS E/OU DONOS DE RESTAURANTE, GESTOR DE RESTAURANTE E CONDUTORES LOCAIS, MORADORES QUE FAZEM PARTE DA CADEIA PRODUTIVA DO TURISMO DA LOCALIDADE. FORAM REALIZADAS 20 ENTREVISTAS, COM ROTEIRO SEMIESTRUTURADO, E COMO MÉTODO INTERPRETATIVO OPTOU-SE PELA ANÁLISE DE CONTEÚDO ADAPTADA POR MORAES (1999). COMO RESULTADO, APONTA-SE A GRANDE CARACTERÍSTICA ENRAIZADA NO SERTÃO PIAUIENSE E, EM ESPECIAL, NA REGIÃO DO PARQUE NACIONAL SERRA DA CAPIVARA, ONDE AS COMUNIDADES DO ENTORNO CONSEGUIRAM, AO LONGO DE SUA HISTÓRIA, PRODUZIR PREPARAÇÕES, POR MEIO DE ALIMENTOS DISPONÍVEIS, DIVERSIFICÁ-LAS EM VÁRIOS PRATOS DE SUSTANÇA, E ONDE UM INGREDIENTE SIMPLES PODE TER VÁRIAS FUNÇÕES PARA COMPOR DIVERSAS PREPARAÇÕES. O ECOTURISMO É UM SEGMENTO CAPAZ DE UNIR OS INTERESSES DA COMUNIDADE, FAZER O USO DA CULINÁRIA LOCAL COMO RECURSO ECOTURÍSTICO, NO DESENVOLVIMENTO ECONÔMICO E SOCIAL, COM A VALORIZAÇÃO DE PREPARAÇÕES LOCAIS E MÃO DE OBRA LOCAL.","O TURISMO RURAL TEM SIDO DESTAQUE EM DIVERSOS PROGRAMAS DE INCENTIVO, ROTAS E ROTEIROS, EM VIRTUDE DA DIVERSIFICAÇÃO DE ATIVIDADE ECONÔMICA EM QUE OS LOCAIS TÊM BUSCADO A FIM DE AGREGAR VALOR AO SEU NEGÓCIO, BEM COMO MOSTRAR A CULTURA E COSTUMES RURAIS AO TURISTA. A ESCOLHA DO TEMA PROPOSTO SE DEU EM RAZÃO DA IMPORTÂNCIA DO MEIO RURAL PARA A CIDADE DE SÃO FRANCISCO DE PAULA (SFP) E PELA RELEVÂNCIA DAS POLÍTICAS PÚBLICAS PARA O DESENVOLVIMENTO DO MUNICÍPIO. OBSERVANDO OUTRAS CIDADES, TANTO NO RS, QUANTO EM OUTRAS REGIÕES DO BRASIL, ONDE O TURISMO RURAL TEM SIDO MUITO IMPORTANTE PARA A ECONOMIA, PARTIU-SE DA PREMISSA DE QUE A FORMULAÇÃO E A IMPLEMENTAÇÃO DE POLÍTICAS PÚBLICAS SÃO RELEVANTES PARA QUE A ATIVIDADE TURÍSTICA SE TORNE UM MEIO DE RENDA, GERAÇÃO DE EMPREGOS E VALORIZAÇÃO DA COMUNIDADE LOCAL. O PRESENTE ESTUDO PROPÕE-SE A IDENTIFICAR COMO POTENCIALIZAR O TURISMO RURAL EM SFP, COM O PROPÓSITO DE CONTRIBUIR PARA O DESENVOLVIMENTO REGIONAL. VISANDO ESSE ESCOPO E TENDO COMO OBJETO DE ESTUDO A ÁREA RURAL DE SFP FORAM ESTABELECIDOS COMO OBJETIVOS ESPECÍFICOS: IDENTIFICAR OS EMPREENDIMENTOS QUE ATUAM NO TURISMO RURAL E OS QUE TÊM POTENCIAL PARA RECEBER O TURISTA CONTRIBUINDO PARA O DESENVOLVIMENTO REGIONAL; DESCREVER AS MOTIVAÇÕES QUE LEVAM OS TURISTAS A VISITAREM O MEIO RURAL EM SFP; CARACTERIZAR OS EMPREENDEDORES QUE ATUAM NO MEIO RURAL DE SÃO FRANCISCO DE PAULA; LISTAR AS POLÍTICAS PÚBLICAS DE TURISMO RURAL DO MUNICÍPIO; PROPOR ROTEIRO RURAL E ELABORAR RELATÓRIO DESTINADO AO PODER PÚBLICO MUNICIPAL COM PROPOSTA PARA POTENCIALIZAR O TURISMO RURAL EM SFP. O REFERENCIAL TEÓRICO FOI CONSTRUÍDO COM BASE EM TEORIAS E CONCEITOS LIGADOS AO TURISMO RURAL, NOVA ECONOMIA INSTITUCIONAL, POLÍTICAS PÚBLICAS E SUSTENTABILIDADE. A PESQUISA TEVE CARÁTER EXPLORATÓRIO E ABORDAGEM QUALITATIVA E QUANTITATIVA. COM BASE EM INFORMAÇÕES COLETADAS NA SECRETARIA DE TURISMO DE SFP E NAS DIRETRIZES DAS POLÍTICAS DE TURISMO, FORAM ELABORADOS INSTRUMENTOS DE COLETA DE DADOS, SOB A FORMA DE ENTREVISTAS SEMIESTRUTURADAS E QUESTIONÁRIOS, VISANDO CONHECER O POTENCIAL E O INTERESSE DOS PROPRIETÁRIOS EM ESTRUTURAR SUAS PROPRIEDADES PARA O TURISMO, ASSIM COMO SABER DOS TURISTAS SOBRE O INTERESSE EM DESENVOLVER O TURISMO RURAL. A PESQUISA DE CAMPO CONSISTIU NA APLICAÇÃO DE QUESTIONÁRIOS A MORADORES DA ÁREA URBANA PARA SABER SUAS PERCEPÇÕES SOBRE O MEIO RURAL, E A TURISTAS QUE VISITARAM A CIDADE; TAMBÉM FORAM APLICADAS ENTREVISTAS COM PROPRIETÁRIOS RURAIS. DO ESTUDO RESULTOU UM BREVE MAPEAMENTO DO ROTEIRO RURAL ENCANTOS RURAIS DE SÃO CHICO E RELATÓRIO DE SUGESTÕES PARA O PODER PÚBLICO LOCAL A FIM DE AUXILIAR NO PLANEJAMENTO DE POLÍTICAS PÚBLICAS PARA O DESENVOLVIMENTO DO TURISMO RURAL.","AS HERANÇAS CULTURAIS, OS TESTEMUNHOS DA HISTÓRIA E OS LUGARES DA NATUREZA SÃO ELEMENTOS DO PATRIMÔNIO QUE MERECEM PROTEÇÃO. NÃO RARAS VEZES, ESSES ELEMENTOS SÃO VISTOS COMO UM ESTÍMULO AO DESENVOLVIMENTO SOCIOECONÔMICO DE LUGARES ASSOCIADOS AO TURISMO. EM SÃO JOSÉ DO BARREIRO, UMA PEQUENA CIDADE LOCALIZADA NA REGIÃO DO VALE HISTÓRICO PAULISTA E SERRA DA BOCAINA, NO ESTADO DE SÃO PAULO, A ASSOCIAÇÃO PATRIMÔNIO E TURISMO SEMPRE FOI VISTA COMO UM CAMINHO POSSÍVEL PARA GERAR O TÃO ESPERADO DESENVOLVIMENTO LOCAL E SUPERAR AS DINÂMICAS SOCIAIS, ECONÔMICAS E AMBIENTAIS HISTORICAMENTE CONFERIDAS À REGIÃO. À VISTA DISSO, EM BUSCA DE MELHOR COMPREENDER ESTA RELAÇÃO, ESTA TESE TEM COMO OBJETIVO PRINCIPAL VERIFICAR OS LIMITES E POSSIBILIDADES QUE SE ESTABELECEM DA ASSOCIAÇÃO PATRIMÔNIO, TURISMO E DESENVOLVIMENTO LOCAL NO MUNICÍPIO DE SÃO JOSÉ DO BARREIRO  SP. TRATA-SE DE UM ESTUDO DE CASO COM UMA ABORDAGEM QUALITATIVA DE CARÁTER COMBINADO: ANALÍTICO, DESCRITIVO E EXPLORATÓRIO, E COM PROCEDIMENTOS TÉCNICOS FUNDADOS EM PESQUISA BIBLIOGRÁFICA, PESQUISA DE CAMPO, APLICAÇÃO DE ENTREVISTAS SEMIESTRUTURADAS E PRODUÇÃO E ANÁLISE DE IMAGENS FOTOGRÁFICAS. A HIPÓTESE É A DE QUE, APESAR DA EXISTÊNCIA DE UM CONJUNTO DE BENS CULTURAIS E NATURAIS EM SÃO JOSÉ DO BARREIRO COM EVIDENTE POTENCIAL TURÍSTICO, HÁ PROBLEMAS LOCAIS QUE PRECISAM SER SUPERADOS E MELHOR COMPREENDIDOS PARA QUE A ASSOCIAÇÃO PROPOSTA POSSA EFETIVAMENTE CONTRIBUIR PARA O DESENVOLVIMENTO LOCAL. COMO RESULTADO, A PESQUISA MOSTROU UM MODELO DE TURISMO POUCO ORGANIZADO, DESCONTÍNUO E NÃO PARTICIPATIVO, QUE TEM CONTRIBUÍDO PARA A MANUTENÇÃO DE CONDIÇÕES ADVERSAS À CONSERVAÇÃO DOS PATRIMÔNIOS LOCAIS, COM CONFLITOS DE VÁRIAS ORDENS, EM ESPECIAL DE ORDEM AMBIENTAL. VERIFICAMOS TAMBÉM QUE HÁ UMA ESPERANÇA NA COMUNIDADE DEPOSITADA NO TURISMO E NOS PATRIMÔNIOS LOCAIS, MAS QUE OS CONFLITOS INERENTES AO MODO COMO O TURISMO VÊM SENDO CONDUZIDO NO MUNICÍPIO TEM MANTIDO ESSA ASSOCIAÇÃO COMO UMA ESPERANÇA CONDICIONAL. DESTE MODO, APONTAMOS PARA A NECESSIDADE DE SE PENSAR EM UM MODELO DE TURISMO QUE SEJA MAIS INCLUSIVO, ARRAIGADO EM BASES LOCAIS E NA AMPLA PARTICIPAÇÃO SOCIAL, CONDIÇÃO PARA AS TRANSFORMAÇÕES DESEJADAS E PARA A SUPERAÇÃO DOS PROBLEMAS IDENTIFICADOS.","QUIXADÁ É UM MUNICÍPIO LOCALIZADO NA REGIÃO DE PLANEJAMENTO DO SERTÃO CENTRAL DO CEARÁ, COM CONDIÇÕES DE SEMIARIDEZ E CHUVAS CONCENTRADAS ENTRE OS MESES DE JANEIRO A MAIO. EMBORA O ESTADO ESTEJA INSERIDO EM POSIÇÃO DE DESTAQUE NO CENÁRIO TURÍSTICO NACIONAL, SE FAZ NECESSÁRIO DESTACAR QUE O TURISMO NO CEARÁ SE DESENVOLVE DE FORMA CONCENTRADA NAS REGIÕES LITORÂNEAS. MESMO DIANTE DA CONCENTRAÇÃO, PERCEBE-SE QUE OS MUNICÍPIOS SERTANEJOS APRESENTAM POTENCIALIDADES PARA O DESENVOLVIMENTO DE VARIADOS SEGMENTOS TURÍSTICOS, COMO O CASO DE QUIXADÁ, ONDE ESTÃO PRESENTES SEGMENTOS COMO O TURISMO DE NATUREZA, TURISMO RELIGIOSO, TURISMO CIENTÍFICO E OUTROS. ENTRE OS SEGMENTOS ENCONTRADOS EM QUIXADÁ, DESTACA-SE O TURISMO DE AVENTURA, QUE ENVOLVE A PRÁTICA DE ATIVIDADES DE AVENTURA SEM CARÁTER COMPETITIVO E QUE FAZ DO MUNICÍPIO UM DESTINO CONHECIDO ENTRE OS PRATICANTES DESSAS ATIVIDADES, COM DESTAQUE PARA A PRÁTICA DE VOO LIVRE (PARAPENTE E ASA DELTA). NO LOCAL, FORAM ALCANÇADOS RECORDES NACIONAIS E INTERNACIONAIS. O PRINCIPAL OBJETIVO DA PESQUISA É INVESTIGAR O DESENVOLVIMENTO E SISTEMATIZAÇÃO DO TURISMO DE AVENTURA NO MUNICÍPIO DE QUIXADÁ. OS RESULTADOS OBTIDOS NO DECORRER DA INVESTIGAÇÃO PERMITEM IDENTIFICAR AS LIMITAÇÕES E POTENCIALIDADES DO DESENVOLVIMENTO LOCAL. ESSE RECONHECIMENTO POSSIBILITA SUBSÍDIOS PARA SE EFETIVAR UMA PROPOSTA DE DESENVOLVIMENTO TURÍSTICO MAIS CONTEXTUALIZADA COM A REALIDADE LOCAL, MAXIMIZANDO SUAS POTENCIALIDADES E MINIMIZANDO OS SEUS PROBLEMAS, ATRAVÉS DE UM PLANEJAMENTO TURÍSTICO ALIADOS ÀS ESPECIFICIDADES AMBIENTAIS, POIS ACREDITA-SE QUE DIANTE DO CONTEXTO TURÍSTICO DO CEARÁ SE FAZ IMPORTANTE VALORIZAR AS POTENCIALIDADES DAS ÁREAS SERTANEJAS COMO UMA ALTERNATIVA DE DESENVOLVIMENTO LOCAL. A PESQUISA SE FUNDAMENTA NOS PRECEITOS DA GEOECOLOGIA DAS PAISAGENS, SISTEMATIZADA EM QUATRO FASES: ORGANIZAÇÃO E INVENTÁRIO; ANÁLISE; DIAGNÓSTICO E PROGNÓSTICO. COM OS RESULTADOS, FOI IDENTIFICADO QUE A OFERTA DO TURISMO DE AVENTURA CONCENTRA-SE EM SEIS NÚCLEOS, DENOMINADOS: SEDE MUNICIPAL, FAZENDA MAGÉ, SERRA DO URUCUM, SERRA DO ESTEVÃO, BACIA DO CEDRO E JUATAMA. CADA NÚCLEO APRESENTA SUA SISTEMATIZAÇÃO, INFRAESTRUTURA PRÓPRIA, OFERTA DE ATIVIDADES DIFERENCIADAS, PROMOTORES E DINÂMICA DIFERENCIADA. AINDA FORAM IDENTIFICADOS PROBLEMAS E LIMITAÇÕES QUE IMPACTAM NO DESENVOLVIMENTO TURÍSTICO LOCAL, ENTRE ELES, A FALTA DE UM PLANEJAMENTO TURÍSTICO INTEGRADO. A PARTIR DOS RESULTADOS OBTIDOS, ELABOROUSE UMA PROPOSTA DE ZONEAMENTO TURÍSTICO PARA O MUNICÍPIO E UM MAPA DE ROTEIROS TURÍSTICO, COM UMA PERSPECTIVA INTEGRADA ÀS POTENCIALIDADES TURÍSTICAS E PARTICULARIDADES AMBIENTAIS DO LOCAL.","O TURISMO ÉTNICO CULTURAL SURGE PARA AS COMUNIDADES TRADICIONAIS COMO OPORTUNIDADE PARA O DESENVOLVIMENTO LOCAL, A FIM DE PROMOVER A CONSCIENTIZAÇÃO QUANTO À PRESERVAÇÃO DO PATRIMÔNIO CULTURAL E HISTÓRICO. NESSE CONTEXTO, EM ARMAÇÃO DOS BÚZIOS, CIDADE HISTÓRICA E TURÍSTICA, PERTENCENTE À REGIÃO DOS LAGOS, NO RIO DE JANEIRO, PASSA A CONFIGURAR UM NOVO ATRATIVO TURÍSTICO, A VISITAÇÃO AO QUILOMBO DA BAÍA FORMOSA ALIADA À VISITAÇÃO DAS BELAS PRAIAS, REDE HOTELEIRA, POLO GASTRONÔMICO E CENTROS COMERCIAIS. SURGE COMO UM LUGAR SINGULAR, OFERECENDO AOS VISITANTES A OPORTUNIDADE DE CONHECER O MODO DE VIDA, SABERES, FAZERES E A HISTÓRIA DE UMA COMUNIDADE TRADICIONAL. A PRESENTE PESQUISA TEM POR OBJETIVO CONTRIBUIR COM A CONSTRUÇÃO DE MEIOS PARA O DESENVOLVIMENTO SOCIOECONÔMICO DA COMUNIDADE QUILOMBOLA ANFITRIÃ, QUE BUSCA, DENTRO DESSA PERSPECTIVA, CAPACITAÇÃO PARA OS SEUS AQUILOMBADOS, ATRAVÉS DA PROMOÇÃO DE ATIVIDADES QUE VENHAM CONTRIBUIR COM A PRESERVAÇÃO DE POTENCIAIS CULTURAIS, HISTÓRICOS, AMBIENTAIS E DE TERRITORIALIDADE. PARA TANTO, FOI REALIZADA REVISÃO BIBLIOGRÁFICA E VISITAS À COMUNIDADE, COM MAPEAMENTO CONJUNTO, PARA LEVANTAMENTO DE VOCAÇÕES DE PRÁTICAS CULTURAIS COTIDIANAS QUE PODERIAM SER POTENCIALIZADAS COM CURSOS DE CAPACITAÇÃO PARA QUALIFICAÇÃO E IMPLEMENTAÇÃO DE UM MODELO DE TURISMO ÉTNICO QUE TENHA COMO BASE A VALORIZAÇÃO DO PATRIMÔNIO CULTURAL DO QUILOMBO DA BAÍA FORMOSA. FOI OBSERVADO QUE A COMUNIDADE JÁ DESENVOLVE A REFERIDA ATIVIDADE DE MANEIRA EMPÍRICA, SEM RETORNO SOCIOECONÔMICO, ESTIMULADA POR ORGANIZAÇÕES NÃO GOVERNAMENTAIS E PELO PODER PÚBLICO LOCAL. A PROPOSTA AQUI APRESENTADA BUSCOU CONSTRUIR, DE FORMA HORIZONTAL, CAMINHOS PARA A EMANCIPAÇÃO ECONÔMICA E SOCIAL, VISANDO O DESENVOLVIMENTO LOCAL E A VALORIZAÇÃO DO PATRIMÔNIO CULTURAL E HISTÓRICO DO QUILOMBO DA BAÍA FORMOSA, POR MEIO DE CURSOS DE CAPACITAÇÃO TÉCNICA/PROFISSIONAL.","A CIDADE DE SÃO CRISTÓVÃO, SITUADA A 25 KM DA CAPITAL, ARACAJU, É UM DOS DESTINOS DO TURISMO NO ESTADO DE SERGIPE. EM 2001, O MUNICÍPIO PASSOU A FAZER PARTE DAS AÇÕES DE ESTRUTURAÇÃO DO PROGRAMA DE DESENVOLVIMENTO DO TURISMO NO NORDESTE (PRODETUR-NE) E, EM 2003, FOI INSERIDO NO POLO TURÍSTICO COSTA DOS COQUEIRAIS, INTEGRANDO O PLANO DE DESENVOLVIMENTO DO TURISMO SUSTENTÁVEL (PDTIS). ALÉM DISSO, NOS ÚLTIMOS ANOS, A GESTÃO MUNICIPAL VEM DESENVOLVENDO DIVERSAS AÇÕES E BUSCANDO PARCERIAS COM ÓRGÃOS PÚBLICOS E PRIVADOS PARA A MELHORIA DESTA ATIVIDADE NO MUNICÍPIO. ASSIM, O PRESENTE TRABALHO TEVE COMO OBJETIVO ANALISAR SE AS POLÍTICAS APLICADAS NO SETOR TURÍSTICO DE SÃO CRISTÓVÃO POSSUEM CORRELAÇÃO COM O SEU DESENVOLVIMENTO ENDÓGENO. O TRABALHO PARTIU DO SEGUINTE PROBLEMA: O TURISMO CONTRIBUI PARA O DESENVOLVIMENTO SOCIOECONÔMICO DO MUNICÍPIO? TRATOU-SE DE UMA PESQUISA DE CUNHO QUALITATIVO, BUSCANDO DESCREVER E INTERPRETAR O PROCESSO OCORRIDO, ATRAVÉS DO NÍVEL DE PROFUNDIDADE DESCRITIVO E INTERPRETATIVO. FOI ADOTADO COMO ESTRATÉGIA METODOLÓGICA O ESTUDO DE CASO, DESTA FORMA, BUSCOU-SE, ATRAVÉS DELE, ALCANÇAR OS OBJETIVOS E ENCONTRAR RESPOSTAS PARA O PROBLEMA E PARA AS QUESTÕES DA PESQUISA. O TRABALHO PERMITIU: CONSTATAR QUE O TURISMO CONTRIBUI ECONOMICAMENTE PARA O MUNICÍPIO DE SÃO CRISTÓVÃO; VERIFICAR A DINÂMICA DO TURISMO NO MUNICÍPIO E SUA RELAÇÃO COM O CRESCIMENTO ECONÔMICO; IDENTIFICAR AS POLÍTICAS PÚBLICAS E PRIVADAS DE TURISMO APLICADAS NO MUNICÍPIO; ANALISAR AS CONTRIBUIÇÕES DO TURISMO PARA O DESENVOLVIMENTO LOCAL; E SEUS DESAFIOS E POSSIBILIDADES. CONSTATOU-SE TAMBÉM QUE O PLANEJAMENTO E A GESTÃO DEVEM SER CONSTRUÍDOS EM PARCERIA COM OS AGENTES PRODUTIVOS DO ESPAÇO TURÍSTICO E A ADMINISTRAÇÃO PÚBLICA, ESTIMULANDO O EMPODERAMENTO DA POPULAÇÃO LOCAL E A PARTICIPAÇÃO ATIVA DOS AGENTES PRODUTIVOS DO ESPAÇO TURÍSTICO NA CONSTRUÇÃO E EXECUÇÃO DO PLANEJAMENTO E GESTÃO DO TERRITÓRIO. A IMPORTÂNCIA DESSE TRABALHO SE JUSTIFICOU PELO FATO DA CIDADE CONCENTRAR EM SEU CONJUNTO ARQUITETÔNICO COLONIAL, UM RICO PATRIMÔNIO HISTÓRICO, QUE SERVE COMO ATRATIVO TURÍSTICO, POIS TRANSMITE A HISTÓRIA DE SUA FUNDAÇÃO E FORMAÇÃO URBANA.","O DESENVOLVIMENTO LOCAL SUSTENTÁVEL É O PROCESSO DE MUDANÇA SOCIAL QUE BUSCA A COMPATIBILIZAÇÃO DO CRESCIMENTO ECONÔMICO JUNTAMENTE COM A CONSERVAÇÃO AMBIENTAL, A QUALIDADE DE VIDA E A EQUIDADE SOCIAL. A PRÁTICA DO TURISMO SUSTENTÁVEL UTILIZA-SE DO PATRIMÔNIO NATURAL E CULTURAL, COM INTUITO DE INCENTIVAR SUA CONSERVAÇÃO, ESTIMULANDO O SURGIMENTO DE EXPERIÊNCIAS QUE PROMOVAM O DESENVOLVIMENTO LOCAL, ALÉM DE OFERECER NOVAS PERSPECTIVAS DE DESENVOLVIMENTO E PROMOVE O BEM-ESTAR DAS POPULAÇÕES ENVOLVIDAS. AS UNIDADES DE CONSERVAÇÃO DESDE SUAS PRIMEIRAS CONCEPÇÕES TÊM POR OBJETIVO O USO PÚBICO FOCADO NAS PRÁTICAS DO TURISMO, DO LAZER E DA RECREAÇÃO, COM O OBJETIVO DE UTILIZÁ-LAS COMO FERRAMENTA DE MONITORAMENTO E PROTEÇÃO DA BIODIVERSIDADE DE TAIS ÁREAS. NOTA-SE QUE O TURISMO DE BASE COMUNITÁRIA (TBC), UMA MODALIDADE DE GESTÃO DO TURISMO, QUE VISA O PROTAGONISMO COMUNITÁRIO, EM TODOS OS PROCESSOS DE ORGANIZAÇÃO, ELABORAÇÃO E EXECUÇÃO DA ATIVIDADE TURÍSTICA. ALÉM DE CONSERVAR AO MÁXIMO OS RECURSOS AMBIENTAIS, A CULTURA E O BEMESTAR DESTAS POPULAÇÕES LOCAIS. A EXPERIÊNCIA VIVIDA IMPLANTA UMA CONSCIÊNCIA AMBIENTAL EM SEUS PRATICANTES, ALÉM DE TROCAS DE SABERES ENTRE COMUNITÁRIOS E TURISTAS. DIANTE DO EXPOSTO, O TBC PODERÁ SER UM VETOR ALTERNATIVO PARA SENSIBILIZAÇÃO À CONSERVAÇÃO E DE DESENVOLVIMENTO DE UMA CONSCIÊNCIA ECOLÓGICA, ALÉM DE GERAR TRABALHO E RENDA E VALORIZA A CULTURA LOCAL. ASSIM, ESSE ESTUDO TEM POR OBJETIVO REALIZAR UMA ANÁLISE SOBRE O DESENVOLVIMENTO LOCAL E SUA APLICABILIDADE NO TURISMO SUSTENTÁVEL - TBC, LEVANDO EM CONSIDERAÇÃO AS SUAS APLICABILIDADES EM UNIDADES DE CONSERVAÇÃO. ESTA DISSERTAÇÃO TEM COMO OBJETIVO PRINCIPAL ANALISAR A POSSIBILIDADE DO TURISMO DE BASE COMUNITÁRIA (TBC) SER IMPLANTADO NA RESERVA EXTRATIVISTA MARINHA, TENDO COMO OBJETO DE ESTUDO AS COMUNIDADES: BOA VISTA, CACHOEIRA E SEDE MUNICIPAL. PARA REALIZAÇÃO DESTA PESQUISA E PARA RESPONDER OS QUESTIONAMENTOS LEVANTADOS, FOI NECESSÁRIO ELABORAR UM REFERENCIAL TEÓRICO-METODOLÓGICO QUE NOS POSSIBILITASSE UM ENTENDIMENTO DAS OBSERVAÇÕES FEITAS EM CAMPO MEDIANTE UM DIÁLOGO COM A TEORIA. OPTOU-SE PELA PESQUISA QUALITATIVA COM BASE EM ESTUDOS DESCRITIVOS, EXPLORATÓRIOS APOIADO NA COLETA DE DADOS E MATERIAL INSTITUCIONAL, DISPONIBILIZADOS PELO GESTOR DA UC, ALÉM DAS INFORMAÇÕES OBTIDAS NA PESQUISA DE CAMPO, COM OBSERVAÇÃO, ENTREVISTAS, NARRATIVAS ORAIS E POR MEIO DA MATRIZ SWOT E PELO MAPA FALADO, DINÂMICAS APLICADAS NAS OFICINAS, REALIZADAS COM O PROPÓSITO DE PERCEBER-SE O COTIDIANO E OS PROCESSOS SOCIAIS DAS COMUNIDADES ESTUDADAS. DIANTE DISSO, BUSCAMOS ALICERÇAR O ESTUDO EM TEORIAS QUE TRATAM DO TURISMO ARTICULANDO COM A NOÇÃO DE USO DO TERRITÓRIO, DO ESPAÇO E LUGAR COMO ASPECTO SOCIAL. NOTOU-SE QUE OS COMUNITÁRIOS ACREDITAM QUE O TBC É UM MEIO COM GRANDE POTENCIAL PARA TRANSFORMAÇÃO SOCIAL E COMO ALTERNATIVA DE CONSERVAÇÃO DA NATUREZA, INCLUSÃO SOCIAL, ALÉM DE, SER CAPAZ DE GERAR RENDA PARA A LOCALIDADE. PORÉM, O MESMO DEPENDE DA ORGANIZAÇÃO E VONTADE COLETIVA. ALÉM DE SER NECESSÁRIO A GESTÃO DA UNIDADE DE CONSERVAÇÃO IMPLEMENTAR O PLANO DE MANEJO, PARA QUE SE TENHA DEFINIDO AS DIRETRIZES DE USO PÚBLICO."],["O ESTUDO CONCLUIU QUE O TURISMO É UMA ALTERNATIVA NÃO AGRÍCOLA PARA CONTRIBUIR COM O DESENVOLVIMENTO LOCAL DOS ASSENTAMENTOS DA REFORMA AGRÁRIA, CONTANTO QUE ELE SEJA COMUNITÁRIO, SOLIDÁRIO E RESPONSÁVEL.","OS RESULTADOS OBTIDOS DEMONSTRAM QUE O MUNICÍPIO DE CABACEIRAS/PB CONTA COM UM POTENCIAL NOTÁVEL PARA A REALIZAÇÃO DE PRÁTICAS TURÍSTICAS ATRAVÉS DE VÁRIOS SEGMENTOS, TAIS COMO: ECOTURISMO, O GEOTURISMO, O TURISMO RELIGIOSO E DE EVENTOS. ALÉM DISSO, CONSTATARAM-SE CONDIÇÕES SATISFATÓRIAS NO QUE TANGE A SUA ESTRUTURA DE RECEPÇÃO TURÍSTICA COM RESTAURANTES E HOTELARIA. O APROVEITAMENTO EM MAIOR ESCALA DO POTENCIAL TURÍSTICO OBSERVADO POR ESTE TRABALHO PROPORCIONARÁ CONDIÇÕES FAVORÁVEIS AO DESENVOLVIMENTO LOCAL, COM GERAÇÃO DE EMPREGO E RENDA NO MUNICÍPIO DE CABACEIRAS/PB.","ESTE CONJUNTO DE INFORMAÇÕES PERMITIU COMPREENDER COMO O TURISMO FOI CONCEBIDO COMO UM PROJETO DE DESENVOLVIMENTO LOCAL, REAGINDO À FRAGILIDADE ECONÔMICA VIVIDA PELO MUNICÍPIO, COMBINANDO O INTERESSE DOS PROPRIETÁRIOS DAS USINAS DE CANA DE AÇÚCAR NA RECONVERSÃO DO SEU CAPITAL E O DESEMPENHO DAS INSTITUIÇÕES PÚBLICAS RESPONSÁVEIS PELA PROMOÇÃO DO TURISMO.","O ESTUDO CONCLUIU QUE O TEMA EM QUESTÃO VEM SENDO AMPLAMENTE DEBATIDO NO PAÍS; ENTRETANTO, NOTA-SE A DESCONTINUIDADE DAS AÇÕES PELO PODER PÚBLICO. ESPERA-SE, NESSE SENTIDO, QUE A PRESENTE INVESTIGAÇÃO POSSA SERVIR DE ORIENTAÇÃO PARA O PODER PÚBLICO, INVESTIDORES E TERCEIRO SETOR, PARA O PLANEJAMENTO ORDENADO DO POTENCIAL E ATRATIVOS TURÍSTICOS DA REGIÃO, DENOMINADA PELA SECRETARIA DE TURISMO DO ESTADO DE SÃO PAULO, RT LAGOS DO RIO GRANDE, INSERIDA NA 14ª REGIÃO ADMINISTRATIVA DE FRANCA (SP).","OS RESULTADOS APRESENTADOS, COMO O DESIGN COGNITIVO, A MODELAGEM, O DESENVOLVIMENTO DO MUSEU E ANÁLISE DA APLICAÇÃO, CONFIRMAM A TESE PROPOSTA DE QUE O MUSEU VIRTUAL EM 3D, ANCORADO EM PRINCÍPIOS DO DIALOGISMO,SOCIOCONSTRUTIVISMO E COM POSICIONAMENTO DE APLICABILIDADE DA HISTÓRIA, CONTRIBUI PARA MEDIAR CONHECIMENTOS ENTRE PÚBLICOS MAIS AMPLOS E SABERES HISTÓRICOS ANTES RESTRITOS AO MEIO ACADÊMICO.","OS RESULTADOS ENCONTRADOS DEMONSTRARAM QUE AS POLÍTICAS PÚBLICAS DO TURISMO PRECISAM INVESTIR MAIS NAS ZONAS TURÍSTICAS MAIS AFASTADAS DO LITORAL BAIANO. DESSA FORMA, AS POLÍTICAS PÚBLICAS PODEM CONTRIBUIR PARA A PROMOÇÃO DO DESENVOLVIMENTO LOCAL, SOB O ENFOQUE DA ESCALA HUMANA, QUANDO ATENDER AS NECESSIDADES BÁSICAS DO CIDADÃO.","AS PRÁTICAS DE TURISMO CULTURAL, QUANDO BEM ARTICULADAS, PODEM SER UTILIZADAS COMO ALTERNATIVA DE DESENVOLVIMENTO ECONÔMICO PARA UMA REGIÃO, ALÉM DE PROMOVEREM A CONSERVAÇÃO DO PATRIMÔNIO HISTÓRICO E CULTURAL, UMA VEZ QUE SÃO ESSENCIAIS PARA SUA REALIZAÇÃO. ACREDITA-SE QUE A IMPLEMENTAÇÃO DA PROPOSTA APRESENTADA NA FORMA DE DIRETRIZES POSSIBILITARÁ O DESENVOLVIMENTO TURÍSTICO DA REGIÃO.","OS RESULTADOS MOSTRAM QUE O PATRIMÔNIO HISTÓRICO E CULTURAL (MATERIAL E IMATERIAL) É RETROALIMENTADO COTIDIANAMENTE NAS MEMÓRIAS FAMILIARES; NA RELAÇÃO COM A PROPRIEDADE DA TERRA E A SIMBIOSE COM A NATUREZA; NAS SOCIABILIDADES; NO SAGRADO E NO PROFANO; NO TEMPO DE ESTUDAR E DAS FÉRIAS; NOS FATOS HISTÓRICOS QUE REMETEM A RONDON, AO CONTATO COM O POVO BORORO E COM A VIDA NAS SESMARIAS; ALÉM DE OUTRAS PECULIARIDADES PRÓPRIAS DAS CARACTERÍSTICAS FÍSICAS DO PANTANAL. ASSIM, COM A PARTICIPAÇÃO DA COMUNIDADE VISUALIZA-SE O DESENVOLVIMENTO LOCAL E ELABORA-SE UMA PROPOSTA DE ESTRUTURA ORGANIZACIONAL PARA O MEMORIAL RONDON COM DIRETRIZES PARA A IMPLANTAÇÃO DO TURISMO DE BASE COMUNITÁRIA -TBC EM MIMOSO, DISTRITO DE SANTO ANTÔNIO DO LEVERGER, MT.","A GOVERNANÇA É RESPONSÁVEL POR COORDENAR, DIRECIONAR E ARTICULAR AS AÇÕES DENTRO DO SEU ESPAÇO. O TURISMO RURAL É VISTO COMO UMA ATIVIDADE ALTERNATIVA¿, CAPAZ DE DESENVOLVER OS TERRITÓRIOS RURAIS DE MANEIRA INTEGRADA, VALORIZANDO ASPECTOS ECONÔMICOS, SOCIAIS E CULTURAIS, SENDO CONSIDERADA UMA POSSÍVEL SOLUÇÃO PARA PROBLEMAS DE ÊXODO RURAL. VERIFICOU-SE QUE EXISTEM DIFERENÇAS ACENTUADAS ENTRE AS GOVERNANÇAS E SUAS REDES GEOGRÁFICAS, NUMA DAS REDES HÁ POUCA CONEXÃO E TROCAS, ENQUANTO QUE NA OUTRA, ESSAS TROCAS SÃO FLUIDAS E OCORREM RAPIDAMENTE. O TRABALHO RESSALTA A IMPORTÂNCIA DA EXISTÊNCIA DE POLÍTICAS PÚBLICAS ESPECÍFICAS PARA O TURISMO RURAL PORQUE AUXILIAM NA MELHOR APLICAÇÃO DOS RECURSOS FINANCEIROS E PODEM FOMENTAR MAIOR INTERAÇÃO E COMPROMETIMENTOS DOS ATORES ENVOLVIDOS NA ATIVIDADE TURÍSTICA RURAL.","A PARTIR DESSA PESQUISA OBSERVA-SE QUE A IMPLEMENTAÇÃO DAS POLÍTICAS PÚBLICAS DE TURISMO RURAL SUSTENTÁVEL EM PROPRIEDADES RURAIS FAMILIARES NO ESTADO DO PARANÁ DEPENDE DA INTEGRAÇÃO MUNICIPAL ENTRE O SETOR PÚBLICO, PRIVADO E DA COMUNIDADE LOCAL PARA QUE AS ORGANIZAÇÕES ESTADUAIS QUE EXECUTAM AÇÕES PRÁTICAS DIRECIONEM SUAS ATIVIDADES PARA O PLANEJAMENTO E DESENVOLVIMENTO DO TURISMO RURAL A NÍVEL LOCAL E REGIONAL","CONCLUI-SE QUE AS TRANSFORMAÇÕES DAS ATIVIDADES DE LAZER E TURISMO, SOBRETUDO EM GUARAMIRANGA E PACOTI, PRODUZIRAM IMPACTOS, NO RITMO DE VIDA DOS RESIDENTES E NA PRODUÇÃO ECONÔMICA DO LUGAR.","CONSTATA-SE QUE HÁ DEFICIÊNCIA DA GESTÃO MUNICIPAL, EM TERMOS DO CONHECIMENTO DE PROGRAMAS ESTADUAIS PARA O DESENVOLVIMENTO DO TURISMO NA REGIÃO, E, PORTANTO, FALTAM PROGRAMAS MUNICIPAIS QUE O PROMOVAM. CONCLUI-SE QUE AS EMPRESAS PRODUTORAS DE FLORES POSSUEM RICO POTENCIAL PARA O TURISMO, PROMOVEM DESENVOLVIMENTO ECONÔMICO, SOCIAL E AMBIENTAL LOCAL, ALÉM DE GERAREM EMPREGOS. INFERE-SE TAMBÉM QUE A REGIÃO APRESENTA POTENCIAL PARA O DESENVOLVIMENTO DA ATIVIDADE TURÍSTICA, EMBORA EXISTAM PROBLEMAS A SEREM SUPERADOS, A FIM DE ATINGIR O DESENVOLVIMENTO DOS MUNICÍPIOS.","OS ACHADOS DA PESQUISA APONTAM QUE AS POLÍTICAS PÚBLICAS DO TURISMO ESTADUAL NÃO ESTÃO VINCULADAS À ROTA DAS EMOÇÕES, SÃO INDEPENDENTES, PONTUAIS E DESCONEXAS. FALTA INTEGRAÇÃO DAS AÇÕES DE FORTALECIMENTO E ARTICULAÇÃO ENTRE ESTADO E POLÍTICAS INTERESTADUAIS. OS AVANÇOS E BENEFÍCIOS ALCANÇADOS SÃO CONSIDERADOS INEXPRESSIVOS, DIANTE DO QUE PROPÕE O MINISTÉRIO DO TURISMO. O CENÁRIO DA REGIONALIZAÇÃO E DA ROTA É INDEFINIDO, COM POUCA PERSPECTIVA DE FUTURO PROMISSOR A CURTO PRAZO. A ROTA DAS EMOÇÕES CONTINUA SENDO OBSCURA AOS ESTADOS, E O PROGRAMA DE REGIONALIZAÇÃO POUCO TEM CONTRIBUÍDO PARA A ARTICULAÇÃO E POTENCIALIZAÇÃO DOS RESULTADOS.","OS RESULTADOS APONTARAM PARA INCIPIÊNCIA NO DESENVOLVIMENTO DO MUNICÍPIO POR MEIO DO TURISMO, POR NÃO APRESENTAR UM PLANEJAMENTO ESTRATÉGICO DE GERENCIAMENTO VOLTADO PARA ESTE FIM, APESAR DOS INCENTIVOS DO MINISTÉRIO DO TURISMO. CONTUDO, PODE-SE PERCEBER ALGUNS IMPACTOS ECONÔMICOS RESULTANTES DA DINAMIZAÇÃO DA CADEIA PRODUTIVA DO TURISMO, QUE OCORREM COM MAIOR INTENSIDADE EM DETERMINADOS PERÍODOS DO ANO. AS SINALIZAÇÕES EMITIDAS POR ESTE ESTUDO PODE SUBSIDIAR A IMPLANTAÇÃO E/OU IMPLEMENTAÇÃO DE POLÍTICAS PÚBLICAS DE TURISMO COMO ALTERNATIVA PARA FOMENTAR O DESENVOLVIMENTO LOCAL COM PARTICIPAÇÃO SOCIAL E SUSTENTÁVEL","ESTE ARTIGO DISCUTE CRITICAMENTE AS DIFICULDADES ENFRENTADAS PELO MUNICÍPIO, INDICANDO SUGESTÕES, PARA A ELABORAÇÃO E IMPLEMENTAÇÃO DE POLÍTICAS PÚBLICAS DE TURISMO QUE POSSAM, EFETIVAMENTE, MEDIANTE A INTEGRAÇÃO DO PODER PÚBLICO MUNICIPAL, DA INICIATIVA PRIVADA E DAS COMUNIDADES QUE REPRESENTAM A SOCIEDADE CIVIL ORGANIZADA DE CACHOEIRA, RESULTAR NA CONSECUÇÃO DO POTENCIAL DE SUA HISTÓRIA E CULTURA, DO SEU PATRIMÔNIO MATERIAL E IMATERIAL, EM CONCRETOS MECANISMOS DE TRANSFORMAÇÃO TERRITORIAL E DESENVOLVIMENTO SOCIOECONÔMICO INCLUSIVO.","OS RESULTADOS DA PESQUISA EVIDENCIAM A FALTA DE RECURSOS TANTO DO SETOR PÚBLICO QUANTO DO PRODUTOR FAMILIAR, BEM COMO A DEFICIÊNCIA EM AÇÕES LOCAIS PARA MINIMIZAR ESTA SITUAÇÃO. A POPULAÇÃO RURAL ESTÁ ENVELHECENDO E OS MAIS JOVENS, POTENCIAIS SUCESSORES, ESTÃO BUSCANDO TRABALHOS EM SETORES URBANOS. ENTRE AS MUITAS OPORTUNIDADES A SEREM EXPLORADAS, DESTACOU-SE: A AGROINDÚSTRIA, A FRUTICULTURA AGRICULTURA ORGÂNICA, A CRIAÇÃO DE PEQUENOS E MÉDIOS ANIMAIS. ATIVIDADES LIGADAS AO TURISMO, EMBORA TENHAM SIDO APONTADAS, NÃO FORAM OBJETOS DE ESTUDO NESTA PESQUISA. DESTA FORMA, ESPERA-SE QUE ESTE TRABALHO POSSA SUBSIDIAR POLÍTICAS PÚBLICAS LOCAIS, EM CONSONÂNCIA COM AS POLÍTICAS PÚBLICAS DOS GOVERNOS ESTADUAL E FEDERAL, PARA O SEGMENTO DA AGRICULTURA FAMILIAR QUE POSSAM CONTRIBUIR PARA MELHORIA NA QUALIDADE DE VIDA DOS MUNÍCIPES.","NOSSA PESQUISA PROPÕE UM PRODUTO PAUTADO NO RESGATE DA ALMA SETECENTISTA DOS MONUMENTOS, TORNANDO-A ACESSÍVEL AOS VISITANTES ATRAVÉS DA VIABILIZAÇÃO DE UMA PLATAFORMA DIGITAL PRÓPRIA PARA VEICULAÇÃO INTERATIVA DE INFORMAÇÃO. A TECNOLOGIA ESCOLHIDA PARA DIFUSÃO DINÂMICA DAS INFORMAÇÕES SOBRE OS MONUMENTOS FOI O QR CODE. O CÓDIGO POSSIBILITARÁ O ACESSO ELETRÔNICO A TEXTOS CONTENDO INFORMAÇÕES SOBRE ELEMENTOS DO PATRIMÔNIO CULTURAL DE LAVRAS NOVAS.","FOI IDENTIFICADO QUE O MUNICÍPIO NECESSITA DE GESTÃO PÚBLICA EFICAZ NA ÁREA DO TURISMO, COMO TAMBÉM, INVESTIMENTO DE INFRAESTRUTURA, PLANEJAMENTO TURÍSTICO E DIVULGAÇÃO DOS ATRATIVOS PRESENTES MUNICIPALMENTE; ALÉM DA NECESSIDADE DE PARCERIAS ENTRE PODER PÚBLICO, EMPRESÁRIOS LOCAIS E COMUNIDADE, A FIM DE GERAR EMPREGO E RENDA.","OS RESULTADOS DEMONSTRARAM QUE A ATIVIDADE TURÍSTICA GERA IMPACTOS NO DESENVOLVIMENTO ECONÔMICO E SOCIAL NO MUNICÍPIO DE ILHABELA, COMO CRESCIMENTO POPULACIONAL, URBANIZAÇÃO DESORDENADA, GERAÇÃO DE EMPREGO E RENDA, SAZONALIDADE DE EMPREGOS, PRESSÃO INFLACIONÁRIA E CONGESTIONAMENTO DO MUNICÍPIO. O MUNICÍPIO DE ILHABELA APRESENTOU ALTO VALOR DE PIB PER CAPITA, MAS TAMBÉM UMA FORTE DEPENDÊNCIA DE RECURSOS EXTERNOS, ALÉM DA NECESSIDADE DE MELHORIAS NA EDUCAÇÃO E TAMBÉM NO ESGOTAMENTO SANITÁRIO. OS IMPACTOS SÃO PERCEBIDOS MAIS FORTEMENTE DO PONTO DE VISTA ECONÔMICO, TANTO PELA POPULAÇÃO, QUANTO PELOS ATORES SOCIAIS LIGADOS AO TURISMO.","MUITAS COMUNIDADES TRADICIONAIS VÊM BUSCANDO COMO UMA OPÇÃO ALTERNATIVA DE RENDA O TRABALHO COM O TURISMO DE BASE COMUNITÁRIA (TBC), QUE É UMA DAS ESTRATÉGIAS DE DESENVOLVIMENTO E RESISTÊNCIA DAS COMUNIDADES TRADICIONAIS. NO RIO DE JANEIRO, O TBC OCORRE DE FORMA ORGANIZADA EM POUCOS LOCAIS. PERCEBEU-SE ENTÃO A NECESSIDADE DO FORTALECIMENTO DE COMUNIDADES TRADICIONAIS DO ESTADO DO RIO DE JANEIRO PARA A ATIVIDADE DO TBC. O QUE SE PROPÕE NESTE TRABALHO É A CRIAÇÃO DE UMA FERRAMENTA, UM SITE, QUE TRANSPORTA UMA REDE FÍSICA PARA UMA REDE TECNOLÓGICA, SENDO ESTA REDE COMPOSTA DE DIFERENTES PONTOS DO RIO QUE APRESENTAM COMUNIDADES TRADICIONAIS QUE TRABALHAM OU DESEJAM TRABALHAR COM O TBC, POSSIBILITANDO-SE ASSIM QUE AS FRONTEIRAS SEJAM ULTRAPASSADAS. O SITE POSSIBILITA A PERPETUAÇÃO DE CULTURAS QUE OUTRORA FORAM CONSIDERADAS AMEAÇADAS PELA MODERNIZAÇÃO E GLOBALIZAÇÃO. COM A CORRETA UTILIZAÇÃO DA TECNOLOGIA, O FORTALECIMENTO DESSAS COMUNIDADES PODE SER OBTIDO PRINCIPALMENTE COM A ATRAÇÃO DA ATENÇÃO DOS JOVENS PARA ESTE MERCADO. O SITE AQUI PROPOSTO PROPORCIONA UM AUMENTO DA COMUNICAÇÃO, ALÉM DO ESTÍMULO AOS VISITANTES DESSA FERRAMENTA PARA REALIZAÇÃO DOS ROTEIROS POR MEIO DA SUA INTERATIVIDADE.","FORAM LEVANTADAS INFORMAÇÕES DE TODOS OS PARQUES SOBRE A QUANTIDADE DE PRESTADORES DE SERVIÇO INFORMAIS E CONSTATADA A BAIXA RELAÇÃO DESTES COM OS PARQUES, GERANDO POUCAS CONTRAPARTIDAS. TAMBÉM FOI LEVANTADO E ANALISADO O POTENCIAL DE EXPLORAÇÃO DAS CONCESSÕES DE QUATRO PARQUES E REALIZADA UMA PESQUISA AMOSTRAL COM GESTORES DE CINCO PARQUES, PARA IDENTIFICAR OS PRINCIPAIS DESAFIOS, PERSPECTIVAS E PRINCÍPIOS QUE DEVEM SER NORTEADORES DAS RELAÇÕES DE PARCERIA ENTRE A ESFERA PÚBLICA E PRIVADA NOS PARQUES. ATRAVÉS DESTAS ANALISES, DAS INFORMAÇÕES COLETADAS COM GESTORES, DE EXPERIÊNCIAS EMPÍRICAS E ANÁLISE BIBLIOGRÁFICA, ESTE TRABALHO AINDA PROPÕE UM CONJUNTO PRINCÍPIOS E DIRETRIZES NORTEADORES PARA A PRESTAÇÃO DE SERVIÇOS DE APOIO À VISITAÇÃO EM PARQUES ESTADUAIS, ACREDITANDO QUE ESTAS PARCERIAS PODEM FUNCIONAR COMO VETOR DE DESENVOLVIMENTO LOCAL E DO ENTORNO DOS PARQUES.","ATRAVÉS DOS DADOS COLETADOS E DA PERCEPÇÃO DOS ATORES LOCAIS, FOI POSSÍVEL COMPREENDER QUE AREIA AINDA NÃO SE CONFIGURA COMO UM DESTINO CONSOLIDADO, ENTRETANTO, NOS ÚLTIMOS ANOS, A ATIVIDADE VEM GERANDO UM FLUXO DE PESSOAS CONSTANTE NA CIDADE E GERANDO OPORTUNIDADES, PRINCIPALMENTE PARA OS EMPRESÁRIOS LOCAIS E UMA PARTE DA POPULAÇÃO. TODAVIA, É UMA CIDADE HISTÓRICA QUE POSSUI UM GRANDE POTENCIAL E QUE TEM MUITAS POSSIBLIDADES DE DESENVOLVIMENTO, TANTO COM RELAÇÃO AO TURISMO COMO TAMBÉM A PRÓPRIA ESTRUTURA DA CIDADE.","O ESTUDO DE CASO AVERIGUOU QUE OS OPERADORES TURÍSTICOS SÃO OS MAIORES BENEFICIADOS PELO TURISMO NOS BIJAGÓS. O ESTUDO SUGERE MAIOR INCLUSÃO DAS COMUNIDADES NO PROCESSO DE DESENVOLVIMENTO TURÍSTICO ATRAVÉS DA CONSIDERAÇÃO DOS FATORES ORGANIZACIONAIS LOCAIS. A PESQUISA CONCLUI QUE O TURISMO INFLUENCIOU O DESENVOLVIMENTO NOS BIJAGÓS, MAS A FALTA DE PARTICIPAÇÃO DAS COMUNIDADES LOCAIS NAS DECISÕES E FORMULAÇÕES DA ATIVIDADE TURÍSTICA FEZ COM QUE AS AÇÕES NÃO ATENDESSEM AS DEMANDAS SOCIAIS.","NA ANÁLISE DOS DADOS IDENTIFICOU-SE O POTENCIAL TURÍSTICO DAS PROPRIEDADES RURAIS RELACIONANDO COM OS INTERESSES DOS VISITANTES E ASSIM DETERMINAR O POTENCIAL DO TURISMO RURAL. COMO RESULTADO TEM-SE UMA PROPOSTA DE UMA ROTA TURÍSTICA INTEGRANDO DOIS ROTEIROS, DE UM LADO A CULTURA ITALIANA E DE OUTRO AS BELEZAS NATURAIS DO VALE DO RIO URUGUAI. INFERE-SE QUE A OFERTA TURÍSTICA ESTÁ REPLETA DE OPÇÕES E DIVERSIDADE, E A DEMANDA ESTÁ ÁVIDA EM CONHECER NOVOS ATRATIVOS TURÍSTICOS NO MEIO RURAL.","O ESTUDO TEVE COMO FOCO ANALISAR O TURISMO CERVEJEIRO COMO ALTERNATIVA DE DESENVOLVIMENTO ECONÔMICO PARA A CIDADE DE PETRÓPOLIS. O INTUITO FOI, APÓS CONHECER OS DADOS DO TURISMO E DAS CERVEJARIAS, ELABORAR PRODUTO QUE INCLUI TURISMO E CERVEJA, DENOMINADO VANBIER, BEM COMO UM PLANO DE NEGÓCIO VISANDO À IMPLEMENTAÇÃO DE TAL PRODUTO. ESPERA-SE QUE ESSA PROPOSTA DE TURISMO CERVEJEIRO POSSA INFLUIR PARA QUE AS DIFERENTES FÁBRICAS LOCAIS ABRAM SUAS PORTAS PARA VISITAS GUIADAS, APROVEITANDO ESTE POTENCIAL REGIONAL.","INFERE-SE QUE GRANDE PARTE DOS UNIVERSITÁRIOS TEM POR HÁBITO ALIMENTAR-SE FORA DE CASA E SEMPRE À PROCURA DE UMA GASTRONOMIA DIVERSIFICADA COMO ATRATIVO TURÍSTICO SEMANAL E A CIDADE DE CAMPO GRANDE-MS OFERECE ESSA POSSIBILIDADE EM RAZÃO DE UMA GASTRONOMIA QUE É INFLUENCIADA PELA MISCIGENAÇÃO CULTURAL COM ENFOQUES NA GASTRONOMIA.","DENTRE AS CONCLUSÕES DESTACAMOS: O PASSADO DE TRIUNFO COMO CENTRO ECONÔMICO DO ALTO SERTÃO PERNAMBUCANO É PERCEBIDO PELO SENSO COMUM TRIUNFENSE COMO UM TEMPO DE GLÓRIA EM COMPARAÇÃO COM O TEMPO ATUAL, E O TURISMO COMO REDENÇÃO E PONTE PARA UM FUTURO PROMISSOR, ATRAVÉS DA UTILIZAÇÃO DE ELEMENTOS HISTÓRICOS COMO A CULTURA LOCAL E SEU PATRIMÔNIO, COMO FORMA DE RECUPERAR AO MENOS EM PARTE SUA ANTIGA IMPORTÂNCIA NO CENÁRIO REGIONAL; CONFORME TRANSPARECEU NAS FALAS DA MAIORIA DOS ENTREVISTADOS A MERCANTILIZAÇÃO DA CULTURA ATRAVÉS DO TURISMO É PERCEBIDA COMO ALGO POSITIVO; HOUVE UMA TENTATIVA DE UMA POLÍTICA PARTICIPACIONISTA QUANDO DA ELABORAÇÃO DO PLANO DIRETOR, CONTUDO, AINDA CARECE MELHORAR A QUALIDADE DO DIÁLOGO EXISTENTE, TRAÇAR ESTRATÉGIAS DE MOBILIZAÇÃO DOS CIDADÃOS COM O INTUITO DE PARTICIPAREM DO PROCESSO DECISÓRIO, E ACATAMENTO DO PODER PÚBLICO DAS DECISÕES TOMADAS PELAS INSTÂNCIAS DE PARTICIPAÇÃO, ASSIM COMO SEU FORTALECIMENTO; DE ACORDO COM AS NARRATIVAS DOS REPRESENTANTES DO SISTEMA LOCAL, SALVO EXCEÇÕES, PREVALECE A PERCEPÇÃO DE QUE A ATIVIDADE TURÍSTICA NÃO CAUSA IMPACTOS NEGATIVOS PARA O MUNICÍPIO E O TURISMO TEM CONTRIBUÍDO PARA O DESENVOLVIMENTO DA LOCALIDADE ATRAVÉS DO FOMENTO A CONSERVAÇÃO DO SEU PATRIMÔNIO HISTÓRICO, DINAMIZAÇÃO E DIFUSÃO DA CULTURA LOCAL, GERAÇÃO DE EMPREGO E RENDA E INVESTIMENTOS NA INFRAESTRUTURA DA CIDADE","RESULTARAM NA CONSTRUÇÃO DE UM MAPA DO CAMINHO DO PROFETA SÃO JOÃO MARIA NAS CIDADES CATARINENSES E DE UM MAPA PICTOGRÁFICO PARA IDENTIFICAR OS POUSOS DE SÃO JOÃO MARIA, DELINEANDO UMA ROTA DE PEREGRINAÇÃO E DESCREVENDO POSSÍVEIS AÇÕES PARA GERAÇÃO DE TRABALHO E RENDA A PARTIR DO TURISMO DE BASE COMUNITÁRIA","A ARTICULAÇÃO ENTRE OS AGENTES ENVOLVIDOS NA CADEIA PRODUTIVA DO TURISMO, PRINCIPALMENTE DO SETOR PÚBLICO E DA COMUNIDADE LOCAL, REVERBERAM DIRETAMENTE NO MODO COMO A ATIVIDADE TURÍSTICA SE DESENVOLVE DESIGUAL EM SOURE, DE MODO QUE OS MORADORES DAS COMUNIDADES DA RESEX, SOB GESTÃO FEDERAL, SE MOSTRARAM MAIS ENVOLVIDOS E ARTICULADOS DO QUE OS MORADORES DA ÁREA URBANA, SOB GESTÃO ESTADUAL. A GESTÃO MUNICIPAL SE MOSTRA COMO COPARTICIPANTE PONTUAL EM PROCESSOS DE GESTÃO E PLANEJAMENTO DO TURISMO EM SOURE. ESSE CONTEXTO APONTA PARA ALGUMAS DIFICULDADES E DESAFIOS, COMO A INTEGRAÇÃO EFETIVA ENTRE OS AGENTES PÚBLICOS, PRIVADOS E MORADORES LOCAIS, POR MEIO DE PARTICIPAÇÃO E DIÁLOGO EFETIVO, DE MODO QUE OS OBJETIVOS DAS UNIDADES DE CONSERVAÇÃO SEJAM COMPATIBILIZADOS COM OS INTERESSES DO SETOR PRIVADO, DOS MORADORES LOCAIS E DOS TURISTAS, DE MODO QUE TODOS ESSES AGENTES TENHAM A SENSIBILIZAÇÃO DA NECESSIDADE DE CONSERVAÇÃO DA BIODIVERSIDADE E DO MODO DE VIDA LOCAL.","DE ACORDO COM OS RESULTADOS, A ATIVIDADE TURÍSTICA TEM SE CONCENTRADO EM APENAS UM MUNICÍPIO DO VALE E O TURISMO SE APRESENTOU COM ESPAÇO PARA DIVERSIFICAÇÃO E CRESCIMENTO","NESTA PERSPECTIVA A DISSERTAÇÃO PROPÕE O TURISMO DE BASE COMUNITÁRIA POR SEUS VALORES SEREM CONCERNENTES À IDENTIDADE SOCIOECONÔMICA LOCAL. FINALMENTE, A EDUCAÇÃO FORMAL E NÃO FORMAL EM SUAS DIFERENTES PEDAGOGIAS É PENSADA COMO UM COROLÁRIO INDISPENSÁVEL NO FOMENTO E CONSOLIDAÇÃO DESTA PROPOSTA.","OS RESULTADOS APONTAM COMO EXPRESSIVA FRAGILIDADE A BAIXA PRESENÇA DA COMUNIDADE E DOS EMPRESÁRIOS DA REGIÃO NO PROJETO. O CONJUNTO DA ANÁLISE PERMITE AFIRMAR QUE O PROJETO ROTA DAS GRUTAS DE PETER LUND NÃO FOI CAPAZ DE PROMOVER SIGNIFICATIVAS MUDANÇAS PARA A AGREGAÇÃO DAS DIVERSAS POLÍTICAS SETORIAIS, MUITO MENOS PARA OS AUTÓCTONES DA REGIÃO. ASSIM, MUITOS LIMITES E CONTRADIÇÕES AINDA CERCEAIM A CONCRETIZAÇÃO DO DESENVOLVIMENTO REGIONAL DO TURISMO COMO PRÁXIS SOCIAL COLETIVA.","O ESTUDO APRESENTA UMA PROPOSTA DE ROTEIRO DIVIDIDA EM DOIS TRECHOS, UM DO LADO BRASILEIRO E O OUTRO NA BOLÍVIA, NO TOTAL DE 4 DIAS E 4 NOITES, PRIORIZANDO A EXPERIÊNCIA TURÍSTICA EM PASSEIOS E ATRATIVOS NATURAIS, CULTURAIS E GASTRONÔMICOS","É POSSÍVEL APONTAR, ENQUANTO PRINCIPAIS ALCANCES ECONÔMICOS DO SETOR, OS EMPREGOS DE IGUARAÇU E IRETAMA E A DINAMIZAÇÃO ECONÔMICA DECORRENTE DISSO. ENTRE OS ALCANCES SOCIOAMBIENTAIS, DESTACAM-SE A CONSERVAÇÃO DE RECURSOS NATURAIS E MANIFESTAÇÕES CULTURAIS DE PORTO RICO E A AMPLIAÇÃO DAS OPÇÕES DE LAZER NOS QUATRO MUNICÍPIOS. AS ANÁLISES REALIZADAS PERMITIRAM APREENDER QUE EXISTE UMA CONTRIBUIÇÃO EXPRESSIVA DO TURISMO, PORÉM NÃO É ADEQUADO DEPOSITAR NESSA ATIVIDADE TODA A RESPONSABILIDADE PELA DINAMIZAÇÃO ECONÔMICA NECESSÁRIA PARA SUPORTAR O DESENVOLVIMENTO LOCAL, POIS NESSE CASO DIFICILMENTE O SEGMENTO CORRESPONDERÁ.","TEM-SE QUE O PATRIMÔNIO PRECISA SE ALIAR AO TURISMO, TENDÊNCIA NO MUNDO MODERNO, PARA FAZER CRESCER O MUNICÍPIO. O MUNICÍPIO APRESENTA POTENCIALIDADES PARA PROMOÇÃO DO DESENVOLVIMENTO DO TURISMO CULTURAL, POTENCIAL SUBUTILIZADO. INVESTIR EM TURISMO CULTURAL QUE, ALIADO AO PATRIMÔNIO EDIFICADO, VALORIZA ICÓ E AJUDA A SAÍDA ECONÔMICA PARA MUITAS FAMÍLIAS.","ALÉM DISSO, FOI CONSTATADA A INEXISTÊNCIA DE POLÍTICAS PÚBLICAS QUE POSSIBILITEM AOS MUSEUS SE DESENVOLVEREM COMO ATRATIVOS TURÍSTICOS CULTURAIS. SENDO ASSIM, MESMO QUE O INTERESSE EM SE POSICIONAR COMO ATRATIVOS TURÍSTICOS CULTURAIS SEJA POSITIVO, OS MUSEUS NÃO LOGRAM ÊXITO NESSA CONDIÇÃO PELO FATO DE NÃO REALIZAREM AÇÕES DE MARKETING TURÍSTICO QUE OS PROMOVAM COMO TAL","FORAM IDENTIFICADOS OS PONTOS QUE MERECEM MAIOR ATENÇÃO E QUE DEVEM SER MAIS VALORIZADOS COMO CONTRIBUIÇÕES PARA O DESENVOLVIMENTO TERRITORIAL. COM A ANÁLISE FOI LEVANTADO O PERFIL DOS CICLOTURISTAS QUE FREQUENTAM NOVA VENEZA  SC, SUAS EXPERIÊNCIAS, NECESSIDADES E EXPECTATIVAS. OS CICLOTURISTAS INDICARAM UMA INSATISFAÇÃO COM A INFRAESTRUTURA OFERECIDA EM NOVA VENEZA  SC E PONTUARAM QUE A FALTA DE CICLOVIAS, SINALIZAÇÃO E INFORMAÇÕES SOBRE O PERCURSO SÃO OS FATORES MAIS IMPORTANTES E QUE MAIS DEIXAM A DESEJAR DURANTE A PRÁTICA DESTA MODALIDADE. COM BASE NOS RESULTADOS DA PESQUISA FOI PROPOSTO UM MAPA COM SUGESTÃO DE CIRCUITO CICLOTURÍSTICO DEFINIDO E ORGANIZADA NO TERRITÓRIO DE NOVA VENEZA  SC","APRESENTAMOS MAPAS TURÍSTICOS QUE TRAZEM POSSIBILIDADES DE SE CRIAR UMA ROTA TURÍSTICA PARA O LITORAL PACATUBENSE (PRODUTOS). O MÉTODO E OS PROCEDIMENTOS TÉCNICOS DE ANÁLISE MOSTRARAM O CAMINHO TRILHADO POR ESTE ESTUDO. ENTRE OS RESULTADOS ALCANÇADOS, DESTACAM-SE TRÊS EIXOS: (I) AS ATIVIDADES ECONÔMICAS PODEM SERVIR DE SUPORTE PARA A GERAÇÃO DE RENDA AOS POVOADOS JUNÇA, TIGRE E PONTA DOS MANGUES, EM PACATUBA, SERGIPE; (II) A CONTRIBUIÇÃO DO TURISMO DE BASE COMUNITÁRIA PARA O DESENVOLVIMENTO DA ZONA COSTEIRA DOS POVOADOS EM ESTUDO E; (III) A PERSPECTIVA DE IMPLANTAÇÃO DE UMA ROTA TURÍSTICA NO LITORAL NORTE SERGIPANO, QUE BENEFICIE AS COMUNIDADES. ESSES RESULTADOS TRAZEM ESPERANÇAS, SONHOS PARA A COLETIVIDADE DE PONTA DOS MANGUES, JUNÇA E TIGRE E DE UM NOVO MODELO INCLUDENTE QUE SE APROPRIA DO ESPAÇO PARA DESENVOLVER SUAS PRÓPRIAS AÇÕES E POLÍTICAS. VISLUMBRAM-SE ASSIM OPORTUNIDADES DE TRABALHO E RENDA MAIS EQUITATIVA.","ASSIM, FOI ELABORADO UM PROJETO DE CAPACITAÇÃO, QUE PROPÕE AÇÕES QUE POSSIBILITARÃO QUE AS COMUNIDADES POSSAM PLANEJAR E GERIR O TURISMO NO TERRITÓRIO, SENDO EFETIVAMENTE PROTAGONISTAS NO PROCESSO DE TURISTIFICAÇÃO LOCAL.","OS ACHADOS DA PESQUISA SINALIZAM PARA EMERGÊNCIA DE ATORES SOCIAIS DE FORMA ESPONTÂNEA E/OU MEDIANTE CONVITE POR PARTE DOS ORGANIZADORES DO EVENTO, ESTES ATORES ESTÃO ORGANIZADOS INFORMALMENTE NA REDE DE RELACIONAMENTOS QUE VIABILIZA O FESTIVAL, ENTRETANTO OS ENTREVISTADOS NÃO IDENTIFICAM UM PROJETO COLETIVO FORMAL, GERADOR DA INSTITUCIONALIZAÇÃO DO FESTIVAL COMO ELEMENTO DE DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL. DIANTE DESTES INDICADORES, CONCLUI-SE QUE, NA PERSPECTIVA DOS ATORES SOCIAIS INVESTIGADOS, O FESTIVAL CULTURAL GASTRONÔMICO DA PIPA, NÃO POSSUI UM PROJETO COLETIVO PARA O DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL QUE POSSIBILITE A INSTITUCIONALIZAÇÃO DO EVENTO, DE ACORDO O MOVIMENTO PROPOSTO PELO MODELO ADOTADO. ASSIM, O QUE PREDOMINA NA REALIDADE ESTUDADA É A EMERGÊNCIA DE ATORES SOCIAIS E A PARTICIPAÇÃO DOS ATORES EM REDES INFORMAIS DE RELACIONAMENTO, O QUE SIGNIFICA MOVIMENTOS INICIAIS DE ORGANIZAÇÃO SOCIAL, DE ACORDO COM O REFERENCIAL ADOTADO. OU SEJA, CARACTERIZA UMA SITUAÇÃO QUE NÃO CONTEMPLA O DESENVOLVIMENTO TURÍSTICO LOCAL SUSTENTÁVEL","DOS RESULTADOS OBTIDOS SE APRESENTA A CARACTERIZAÇÃO DOS LOCAIS ESTUDADOS, O DESENVOLVIMENTO DAS ATIVIDADES ECOTURÍSTICAS E DE AVENTURA, OS ÍNDICES DE SUSTENTABILIDADE PERCEBIDOS EM CAMPO, NAS ENTREVISTAS COM OS GESTORES E REPRESENTANTES DOS ATRATIVOS E COM OS VISITANTES, BEM COMO O ENVOLVIMENTO DA COMUNIDADE LOCAL NAS ATIVIDADES TURÍSTICAS EXISTENTES NOS ATRATIVOS.","IDENTIFICOU-SE QUE FATORES COMO A ESCASSEZ DE RECURSOS FINANCEIROS, ALIADA A FALTA DE VISÃO EMPREENDEDORA E DE POLÍTICAS PÚBLICAS VOLTADAS AO DESENVOLVIMENTO DO TURISMO RURAL, SÃO OS PRINCIPAIS RESPONSÁVEIS PELA NÃO ADESÃO DOS PEQUENOS PROPRIETÁRIOS A ESSA OPORTUNIDADE DE COMPLEMENTAÇÃO DE RENDA. MUITO EMBORA SEJA POSSÍVEL OBSERVAR A EXISTÊNCIA DE EMPREENDIMENTO RURAL VOLTADO AO LAZER JÁ CONSOLIDADO EM UM DOS DISTRITOS ANALISADOS","DEMONSTRAM-SE NO CONTEÚDO DO TRABALHO, OS MUSEUS E PROJETOS PARA A PRESERVAÇÃO DA HISTÓRIA E DA MEMÓRIA, CONTEMPLANDO AÇÕES DE GOVERNANÇA, ASSOCIADA AO CIDADÃO NO PROCESSO DE SALVAGUARDA PATRIMONIAL E DE DESENVOLVIMENTO SUSTENTÁVEL. A CONTRIBUIÇÃO DESTA PESQUISA INCIDE NA MANUTENÇÃO DA HISTÓRIA E DA CULTURA CAMPO-GRANDENSE POR MEIO DE POLÍTICAS PÚBLICAS E ESTRATÉGIAS INSTITUCIONAIS QUE POSSIBILITEM A PRESERVAÇÃO DO PATRIMÔNIO MUSEAL.","O ARTESANATO É UMA ATIVIDADE QUE REFLETE O SABER LOCAL, ALÉM DE CONFIGURARSE COMO ALTERNATIVA PARA O DESENVOLVIMENTO LOCAL. O PERFIL DOS ATORES SOCIAIS QUE ATUAM NO SEGMENTO DE TURISMO DE INGÁ, PB, TEM FAIXA ETÁRIA SUPERIOR A 30 ANOS, NÍVEL DE ESCOLARIDADE FUNDAMENTAL E MÉDIO E RENDA DE ATÉ DOIS SALÁRIOS MÍNIMOS. A ATIVIDADE DO TURISMO NO MUNICÍPIO DE INGÁ É GERENCIADA BASICAMENTE PELA ADMINISTRAÇÃO DIRETA (SECRETARIA MUNICIPAL DE TURISMO) COM POUCA PARTICIPAÇÃO DA SOCIEDADE. HÁ POUCO INVESTIMENTO NO SÍTIO ARQUEOLÓGICO ITACOATIARA PARA INCENTIVAR O TURISMO ARQUEOLÓGICO OU CULTURAL, E NECESSIDADE DE MELHORIAS NA INFRAESTRUTURA TURÍSTICA LOCAL, COMO TRANSPORTE, SINALIZAÇÃO, HOSPEDAGEM, ROTEIROS TURÍSTICOS E ESPAÇO RECREATIVO NO LOCAL","OS RESULTADOS APONTAM PARA UMA SITUAÇÃO DE ALTOS E BAIXOS DO TURISMO, COM UMA DESCONTINUIDADE NAS POLÍTICAS PÚBLICAS, UMA CERTA DESUNIÃO DOS ATORES, DIFICULDADES DE ENTENDIMENTOS SOBRE QUESTÕES DA OFERTA TURÍSTICA, CONFUSÃO ENTRE O QUE É PRODUTO TURÍSTICO E O QUE É REPRESENTAÇÃO POLÍTICO-GEOGRÁFICA REGIONAL, SOBRE A RELAÇÃO PÚBLICO-PRIVADO, SOBRE A NECESSIDADE DE ATRAÇÃO DE MAIS TURISTAS PARA A REGIÃO, E AINDA, SOBRE AS POSSIBILIDADES E DIFICULDADES DE UMA ATUAÇÃO TRANSFRONTEIRIÇA COM O RIO GRANDE DO SUL, ARGENTINA E PARAGUAI. POR OUTRO LADO, PERCEBEM-SE INICIATIVAS EMPREENDEDORAS QUE APRESENTAM SIGNIFICADO NA VIDA DOS EMPREENDEDORES, FUNCIONÁRIOS E PONTOS DE APOIO PARA RECEPÇÃO DE TURISTAS. ESPERA-SE COM ESSE TRABALHO, CONTRIBUIR COM ORIENTAÇÕES SOBRE O TURISMO, SOBRE A ATUAÇÃO DA GOVERNANÇA REGIONAL, SOBRE ALGUNS ENTENDIMENTOS NECESSÁRIOS PARA ATUAÇÃO NO MERCADO TURÍSTICO PARA A ATRAÇÃO DE FLUXOS DE TURISTAS, EVENTOS E NEGÓCIOS PARA AS MISSÕES, VISANDO O DESENVOLVIMENTO REGIONAL POR MEIO DO TURISMO.","OS RESULTADOS DA PESQUISA EVIDENCIAM QUE A RESSIGNIFICAÇÃO DO ALIMENTO NOS ROTEIROS ESTUDADOS CONTRIBUI PARA O AUMENTO DA RENDA, A AUTONOMIA E A QUALIDADE DE VIDA DAS FAMÍLIAS, PRINCIPALMENTE DAS MULHERES, IMPULSIONANDO O TURISMO RURAL NA REGIÃO E, DESTA FORMA, CONTRIBUINDO ECONÔMICA E SOCIALMENTE NA PROMOÇÃO DO DESENVOLVIMENTO REGIONAL.","OS RESULTADOS MOSTRARAM UMA DIVERSIDADE NA PRODUÇÃO AGRÍCOLA E NOS ATRATIVOS TURÍSTICOS, PRINCIPALMENTE RECURSOS NATURAIS E ATIVIDADES OUTDOOR. HÁ A POSSIBILIDADE DE VÍNCULO ENTRE TURISMO E AGRICULTURA LOCAL, POIS A BAIXA VALORIZAÇÃO E A ESCASSEZ DE MERCADO FORAM OS MAIORES PROBLEMAS NA COMERCIALIZAÇÃO E A MAIORIA DOS AGRICULTORES E AGRICULTORAS SE MOSTRARAM FAVORÁVEIS AO DESENVOLVIMENTO DO TER E INTERESSADOS EM PARTICIPAR DA ATIVIDADE, PRINCIPALMENTE PELO POTENCIAL DE RETORNO ECONÔMICO. OS ATORES DIRETAMENTE LIGADOS AO TER TAMBÉM ENFATIZARAM OS BENEFÍCIOS ECONÔMICOS DO TURISMO. TODAVIA, OS ATORES SOCIAIS NÃO APRESENTAM ESTRATÉGIAS CONJUNTAS PARA ALAVANCAR O TURISMO, E AS AÇÕES DO PODER PÚBLICO SÃO LIMITADAS NO SENTIDO DE UNIR ESSES ATORES E MELHORAR A ESTRUTURA TURÍSTICA LOCAL. O TER NÃO ESTÁ DESENVOLVIDO EM UM GRAU QUE AFETE A DINÂMICA ECONÔMICA E SOCIAL LOCAL. EM CONTRAPARTIDA, EXISTE UM ENORME POTENCIAL DEVIDO AOS ATRATIVOS TURÍSTICOS E À RELATIVA PREDISPOSIÇÃO DOS ATORES DA AGRICULTURA FAMILIAR EM SE ENVOLVEREM COM O TER. A FRACA ARTICULAÇÃO/PARTICIPAÇÃO DOS ATORES E A CARÊNCIA DE INFORMAÇÕES SÃO OS PRINCIPAIS OBSTÁCULOS PARA O PROGRESSO DO TER. PORTANTO, O TRI É UMA REALIDADE AINDA ABSTRATA NO MUNICÍPIO, RECOMENDANDO-SE MAIOR ARTICULAÇÃO DOS ATORES SOCIAIS E MAIOR ESFORÇO DO PODER PÚBLICO LOCAL.","COMO CONCLUSÃO, A GESTÃO DA ESTRADA REAL NÃO É A IDEAL, O TURISMO NO ATRATIVO É PASSAGEIRO E ELA É CONSIDERADA UM BEM DE TODOS.","CONCLUI-SE QUE, APESAR DA SIGNIFICATIVA OFERTA TURÍSTICA, COM BASE EM PAISAGENS NATURAIS, OS MUNICÍPIOS POSSUEM PROBLEMAS DE DESENVOLVIMENTO, E HÁ FRAGILIDADES NA ESTRUTURA TURÍSTICA. E APESAR DOS PROGRAMAS E PROJETOS TURÍSTICOS, AS MUDANÇAS NÃO SÃO SUBSTANTIVAS","DEMONSTRA-SE ALGUMAS CONTRADIÇÕES PRÓPRIAS DO ESPAÇO PANTANEIRO, CONSIDERANDO SUA INCIDÊNCIA NAS POLÍTICAS PÚBLICAS, NA ORGANIZAÇÃO DOS PROPRIETÁRIOS E PROPRIETÁRIAS DE POUSADAS QUE PODEM ESTRUTURAR MELHOR O ORDENAMENTO DO PANTANAL PARA O TURISMO, NA ORGANIZAÇÃO DOS TRABALHADORES E TRABALHADORAS QUE PODEM CONSTITUIR-SE COMO CLASSE CONSCIENTE DE SUAS DEMANDAS E DE SUAS FORÇAS; PARA QUE HAJA UM NOVO REORDENAMENTO SOCIAL E TERRITORIAL E, AINDA, QUE O DESENVOLVIMENTO PASSE DE UTOPIA PARA REALIDADE.","A ANÁLISE DOS INSTRUMENTOS DE GESTÃO PERMITIU CONCLUIR QUE: (I) SUSTENTAM A DICOTOMIA CONSERVAÇÃO VERSUS DESENVOLVIMENTO, ONDE OS ECOSSISTEMAS CONSERVADOS NÃO EXERCEM FUNÇÃO ENQUANTO MEIO AO DESENVOLVIMENTO LOCAL. (II) AS VOCAÇÕES DO TERRITÓRIO SÃO: TURISMO, CONSERVAÇÃO, ATIVIDADE PORTUÁRIA E AGRICULTURA. APESAR DE O TURISMO SER UMA DAS VOCAÇÕES APONTADAS, NÃO SE IDENTIFICARAM PROPOSIÇÕES EFETIVAS DE FOMENTO AO MESMO (SALVO NO PDITS, PLANO NÃO IMPLEMENTADO). (III) OS INSTRUMENTOS DE GESTÃO NÃO ASSOCIAM A ATIVIDADE TURÍSTICA AO USO PÚBLICO NAS UC OU O USO PÚBLICO COMO FORMA DE INCENTIVO AO TURISMO DA REGIÃO. (IV) IDENTIFICOU-SE QUE A MAIORIA DOS ATRATIVOS E EQUIPAMENTOS TURÍSTICOS ESTÃO LOCALIZADOS DENTRO DAS UC OU EM SUAS ADJACÊNCIA. COMO RECOMENDAÇÕES SUGERE-SE QUE O DESENVOLVIMENTO LOCAL, NA PERSPECTIVA DO TURISMO, SEJA POTENCIALIZADO A PARTIR DO USO PÚBLICO NAS UC, AS QUAIS AGREGAM OS PRINCIPAIS ATRATIVOS DA REGIÃO. NESSE SENTIDO, MOSTRA-SE RELEVANTE INICIATIVAS COMO O PROJETO DA GRANDE RESERVA MATA ATLÂNTICA, BEM COMO NOVAS PROPOSTAS DE TURISMO DE BASE COMUNITÁRIA E DE VALORIZAÇÃO DAS UC","A INVESTIGAÇÃO CONCLUI QUE AS GESTÕES MUNICIPAIS EM ARACATI NÃO TÊM PRIORIZADO A FORMULAÇÃO E IMPLANTAÇÃO DE POLÍTICAS PÚBLICAS PARA O TURISMO CULTURAL, A EXEMPLO DO TRATAMENTO DISPENSADO AO PAC CIDADES HISTÓRICAS, CUJOS RECURSOS FORAM, EM GRANDE PARTE, DEVOLVIDOS À UNIÃO. O DESCASO DA GESTÃO PÚBLICA EM ARACATI EVIDENCIA INCOMPREENSÃO ACERCA DO VALOR DO PATRIMÔNIO CULTURAL COMO INSUMO ESTRATÉGICO DO DESENVOLVIMENTO LOCAL. A PESQUISA RECOMENDA A CULTURA DO PLANEJAMENTO ESTRATÉGICO E A BOA GOVERNANÇA COMO CONDIÇÕES NECESSÁRIAS PARA A GESTÃO MUNICIPAL, COM VISTAS À FORMULAÇÃO E IMPLANTAÇÃO DE POLÍTICAS PÚBLICAS PARA O PATRIMÔNIO CULTURAL","ESTE ESTUDO PARTE DA PERSPECTIVA DE QUE O RECONHECIMENTO E VALORIZAÇÃO, POR BOA PARTE DOS MORADORES DOS LUGARES TURÍSTICOS, DE SEU PATRIMÔNIO HISTÓRICO-CULTURAL E AMBIENTAL SE CONSTITUEM EM FATORES POSITIVOS PARA ESTIMULAR A PARTICIPAÇÃO DESSES ATORES NOS PROCESSOS DECISÓRIOS DE PLANEJAMENTO E GESTÃO DESSA ATIVIDADE. DESSA FORMA, ANALISAMOS COMO A RESILIÊNCIA CULTURAL PODE VIR A CONTRIBUIR PARA MANUTENÇÃO DA SOCIOBIODIVERSIDADE EM LUGARES QUE PASSARAM POR MUDANÇAS SIGNIFICATIVAS A PARTIR DO DESENVOLVIMENTO TURÍSTICO","OS RESULTADOS APONTARAM QUE HÁ UMA DIVERSIDADE DE PROPRIEDADES E DE ATRAÇÕES NA REGIÃO, ENTRE AS QUAIS COLHE E PAGUE, PESQUE E PAGUE, GASTRONOMIA LOCAL, HOSPEDAGEM, EXPOSIÇÃO DE FRUTAS E FLORES, ENTRE OUTRAS E AINDA OBSERVOU-SE QUE GRANDE PARTE DAS PROPRIEDADES POSSUI ALGUM TIPO DE PATRIMÔNIO (ARQUITETÔNICO, HISTÓRICO E CULTURAL). OS RESULTADOS DEMONSTRARAM QUE O TURISMO RURAL EM MOGI DAS CRUZES ESTÁ BEM DESENVOLVIDO, MAS AINDA FALTAM POLÍTICAS REGIONAIS DE INCENTIVOS PARA OS PROPRIETÁRIOS, POIS AS POLÍTICAS PÚBLICAS EXISTENTES DE ÂMBITO NACIONAL NÃO ATENDEM POR COMPLETO A DEMANDA REGIONAL DESTE SETOR, POIS OS ESTADOS E MUNICÍPIOS, APRESENTAM SUAS PECULIARIDADES E NECESSITAM DE POLÍTICAS PÚBLICAS LOCAIS ASSOCIADAS ÀS NACIONAIS.","DE FORMA COLATERAL OU TRANSVERSAL, TAL CONEXÃO MOVIMENTOU AS ESTRUTURAS SOCIOECONÔMICAS E CULTURAIS DO MUNICÍPIO, TORNANDO-O MAIS CONHECIDO, MENOS ISOLADO E ESTIMULANDO A AUTOESTIMA E O SENTIMENTO DE PERTENCIMENTO ENTRE OS HABITANTES, O QUE TAMBÉM ACABOU POR LANÇAR SEMENTES PARA QUE O MUNICÍPIO ENTRASSE EM OUTROS ESPAÇOS OU INSTÂNCIAS TURÍSTICAS, COMO O FÓRUM TURÍSTICO DO BREJO PARAIBANO. POR FIM, O CASO NOS FAZ REFLETIR SOBRE O QUE É TURISMO E O PAPEL DAS POLÍTICAS PÚBLICAS DE TURISMO NO BRASIL, LEVANDO EM CONTA AS MICRORREALIDADES DAS CHAMADAS ZONAS RURAIS, OBSERVANDO QUE AS FESTAS POPULARES SÃO UM LOCUS RELEVANTE PARA PENSAR O DESENVOLVIMENTO LOCAL, E QUE O TURISMO É UM FENÔMENO QUE ESTÁ PRESENTE, SEJA NO DISCURSO OU AÇÕES EFETIVAS, EM LUGARES ONDE NÃO PODEM SER VISTOS A OLHO NU, DADO QUE AS PESQUISAS COMUMENTE SE VOLTAM PARA MEGAEVENTOS, MEGAPROJETOS OU MEGARREALIDADES","O FINAL, PÔDE-SE CONCLUIR QUE HÁ UMA CARÊNCIA DE PLANEJAMENTO SATISFATÓRIO NO EMPREGO DAS AÇÕES REALIZADAS COM BASE NO DESENVOLVIMENTO ENDÓGENO, ENSINANDO AOS DESCONHECEDORES A IMPORTÂNCIA DE SUA COMIDA COMO ELEMENTO IDENTIFICADOR DE SOCIEDADES E UMA AUSÊNCIA DE USO DE MECANISMOS DISPONÍVEIS PARA FOMENTO E PROTEÇÃO ESSENCIAL ÀS ATIVIDADES. OBSERVANDO-SE, DESTA FORMA, UM ESPAÇO TEMPORAL E DE OPORTUNIDADES PARA SE OBTER DESENVOLVIMENTO REGIONAL ENVOLTO EM SUSTENTABILIDADE DA ATIVIDADE TURÍSTICA EM SIMBIOSE COM A GASTRONÔMICA.","COMO RESULTADO FOI APURADO QUE, APESAR DAS INICIATIVAS LOCAIS, DESARTICULADAS, O TURISMO AINDA NÃO PROPORCIONA A HARMONIA ENTRE A PRODUÇÃO ECONÔMICA, OS RECURSOS NATURAIS E QUALIDADE DE VIDA PARA A COMUNIDADE LOCAL","O PRODUTO PRINCIPAL DESTA PESQUISA É UMA PLATAFORMA DE COMUNICAÇÃO PARA COMUNIDADES TRADICIONAIS, ONDE SERÁ APLICADO INICIALMENTE NAS COMUNIDADES CASTRO, PONTAL E ILHA MÉM DE SÁ, LOCALIZADAS NOS MUNICÍPIOS DO LITORAL SUL SERGIPANO, RESPECTIVAMENTE, SANTA LUZIA DO ITANHY, INDIAROBA E ITAPORANGA D¿AJUDA. A PLATAFORMA EM UM PRIMEIRO MOMENTO SERVIRÁ COMO MEIO DE COMUNICAÇÃO E TROCA DE INFORMAÇÕES ENTRE COMUNIDADES QUE UTILIZAM O TURISMO DE BASE COMUNITÁRIA COMO MODELO DE GESTÃO. ESPERA-SE QUE A PLATAFORMA POSSA SER UM VEÍCULO PARA QUE OS COMUNITÁRIOS POSSAM PLANEJAR E PROMOVER A GESTÃO DO TURISMO COMUNITÁRIO, DE FORMA QUE SE TORNEM PROTAGONISTAS DE SUAS LOCALIDADES, BUSQUEM O DESENVOLVIMENTO DE SEUS EMPREENDIMENTOS E DO LOCAL COMO UM TODO. OS RESULTADOS DAS OFICINAS DEMONSTRARAM QUE HÁ PROJETOS INACABADOS E/OU SEM ATENÇÃO DEVIDA POR PARTE DO SETOR PÚBLICO, COMO POR EXEMPLO, A CONSTRUÇÃO DE UMA ORLA NAS TRÊS COMUNIDADES PESQUISADAS E MELHORIAS NAS ESTRUTURAS DOS EMPREENDIMENTOS LOCAIS. TAMBÉM FOI RELATADO SOBRE A PRECARIEDADE DOS TRANSPORTES PÚBLICOS, COM POUCOS HORÁRIOS E SEM ACESSO À INFORMAÇÃO POR PARTE DOS TURISTAS, O QUE DIFICULTA A CHEGADA AO DESTINO. ATENDENDO AO OBJETIVO DA PESQUISA FOI CRIADO O TURISMO CONECTA, UM SITE QUE PROPORCIONA A DIVULGAÇÃO DAS COMUNIDADES, UM REPOSITÓRIO DE ARTIGOS E ESPAÇOS PARA DIVULGAÇÃO DE AÇÕES RELACIONADAS AO TURISMO COMUNITÁRIO E A PLATAFORMA COMUNITÁRIA QUE TEM COMO PROPÓSITO AUXILIAR ESSAS COMUNIDADES. AS COMUNIDADES DO LITORAL SUL SERGIPANO TERÃO A OPORTUNIDADE DE SE CONECTAREM COM OUTRAS COMUNIDADES EM OUTROS ESTADOS, QUE ESTEJAM COM O TURISMO COMUNITÁRIO CONSOLIDADO. É, PORTANTO UM LOCAL DE ENCONTRO E TROCA DE EXPERIÊNCIAS ONDE PODERÃO ENCONTRAR SOLUÇÕES PARA SANAR DIVERGÊNCIAS E SE FORTALECEREM NO TERRITÓRIO NACIONAL.","A CONTRIBUIÇÃO PARA O DESENVOLVIMENTO DA LOCALIDADE DAR-SE POR MEIO DA GERAÇÃO DE EMPREGO E DIVERSIFICAÇÃO DE RENDA, INCENTIVO À PRODUÇÃO DE ARTESANATOS, COMO TAMBÉM A PRODUÇÃO DE SUVENIR GASTRONÔMICOS, ALÉM DA EDUCAÇÃO E CONSCIENTIZAÇÃO AMBIENTAL VIA AÇÕES DO PROJETO. ALÉM DISSO, COMPARANDO AS PRÁTICAS E SEGMENTOS TURÍSTICOS DOS DOIS GEOPARQUES PORTUGUESES COM O PROJETO GEOPARQUE SERIDÓ, AS DIFERENÇAS ENCONTRADAS FORAM: O TURISMO DE SAÚDE, OCORRIDO APENAS NO GEOPARK NATURTEJO E O TURISMO ARQUEOLÓGICO QUE ACONTECE NO PROJETO GEOPARQUE SERIDÓ. ISTO DENOTA A POTENCIALIDADE DESTE ÚLTIMO QUANDO COMPARADO COM OS DOIS GEOPARQUES MODELOS. O DISCURSO DOS GESTORES PÚBLICOS NO QUE TANGE O PROJETO EM QUESTÃO, É POSITIVO. FORAM PERCEPTÍVEIS A PARTICIPAÇÃO E A COMUNICAÇÃO ENTRE OS GESTORES PÚBLICOS, PRIVADOS E A COMUNIDADE LOCAL, TORNANDO-SE ESSE CONTATO E TROCA DE EXPERIÊNCIAS BENÉFICOS PARA A REALIZAÇÃO DO TURISMO NESTE TERRITÓRIO.","COMO RESULTADO, APONTA-SE A GRANDE CARACTERÍSTICA ENRAIZADA NO SERTÃO PIAUIENSE E, EM ESPECIAL, NA REGIÃO DO PARQUE NACIONAL SERRA DA CAPIVARA, ONDE AS COMUNIDADES DO ENTORNO CONSEGUIRAM, AO LONGO DE SUA HISTÓRIA, PRODUZIR PREPARAÇÕES, POR MEIO DE ALIMENTOS DISPONÍVEIS, DIVERSIFICÁ-LAS EM VÁRIOS PRATOS DE SUSTANÇA, E ONDE UM INGREDIENTE SIMPLES PODE TER VÁRIAS FUNÇÕES PARA COMPOR DIVERSAS PREPARAÇÕES. O ECOTURISMO É UM SEGMENTO CAPAZ DE UNIR OS INTERESSES DA COMUNIDADE, FAZER O USO DA CULINÁRIA LOCAL COMO RECURSO ECOTURÍSTICO, NO DESENVOLVIMENTO ECONÔMICO E SOCIAL, COM A VALORIZAÇÃO DE PREPARAÇÕES LOCAIS E MÃO DE OBRA LOCAL","DO ESTUDO RESULTOU UM BREVE MAPEAMENTO DO ROTEIRO RURAL ENCANTOS RURAIS DE SÃO CHICO E RELATÓRIO DE SUGESTÕES PARA O PODER PÚBLICO LOCAL A FIM DE AUXILIAR NO PLANEJAMENTO DE POLÍTICAS PÚBLICAS PARA O DESENVOLVIMENTO DO TURISMO RURAL","COMO RESULTADO, A PESQUISA MOSTROU UM MODELO DE TURISMO POUCO ORGANIZADO, DESCONTÍNUO E NÃO PARTICIPATIVO, QUE TEM CONTRIBUÍDO PARA A MANUTENÇÃO DE CONDIÇÕES ADVERSAS À CONSERVAÇÃO DOS PATRIMÔNIOS LOCAIS, COM CONFLITOS DE VÁRIAS ORDENS, EM ESPECIAL DE ORDEM AMBIENTAL. VERIFICAMOS TAMBÉM QUE HÁ UMA ESPERANÇA NA COMUNIDADE DEPOSITADA NO TURISMO E NOS PATRIMÔNIOS LOCAIS, MAS QUE OS CONFLITOS INERENTES AO MODO COMO O TURISMO VÊM SENDO CONDUZIDO NO MUNICÍPIO TEM MANTIDO ESSA ASSOCIAÇÃO COMO UMA ESPERANÇA CONDICIONAL. DESTE MODO, APONTAMOS PARA A NECESSIDADE DE SE PENSAR EM UM MODELO DE TURISMO QUE SEJA MAIS INCLUSIVO, ARRAIGADO EM BASES LOCAIS E NA AMPLA PARTICIPAÇÃO SOCIAL, CONDIÇÃO PARA AS TRANSFORMAÇÕES DESEJADAS E PARA A SUPERAÇÃO DOS PROBLEMAS IDENTIFICADOS","A PARTIR DOS RESULTADOS OBTIDOS, ELABOROUSE UMA PROPOSTA DE ZONEAMENTO TURÍSTICO PARA O MUNICÍPIO E UM MAPA DE ROTEIROS TURÍSTICO, COM UMA PERSPECTIVA INTEGRADA ÀS POTENCIALIDADES TURÍSTICAS E PARTICULARIDADES AMBIENTAIS DO LOCAL.",". FOI OBSERVADO QUE A COMUNIDADE JÁ DESENVOLVE A REFERIDA ATIVIDADE DE MANEIRA EMPÍRICA, SEM RETORNO SOCIOECONÔMICO, ESTIMULADA POR ORGANIZAÇÕES NÃO GOVERNAMENTAIS E PELO PODER PÚBLICO LOCAL. A PROPOSTA AQUI APRESENTADA BUSCOU CONSTRUIR, DE FORMA HORIZONTAL, CAMINHOS PARA A EMANCIPAÇÃO ECONÔMICA E SOCIAL, VISANDO O DESENVOLVIMENTO LOCAL E A VALORIZAÇÃO DO PATRIMÔNIO CULTURAL E HISTÓRICO DO QUILOMBO DA BAÍA FORMOSA, POR MEIO DE CURSOS DE CAPACITAÇÃO TÉCNICA/PROFISSIONAL","O TRABALHO PERMITIU: CONSTATAR QUE O TURISMO CONTRIBUI ECONOMICAMENTE PARA O MUNICÍPIO DE SÃO CRISTÓVÃO; VERIFICAR A DINÂMICA DO TURISMO NO MUNICÍPIO E SUA RELAÇÃO COM O CRESCIMENTO ECONÔMICO; IDENTIFICAR AS POLÍTICAS PÚBLICAS E PRIVADAS DE TURISMO APLICADAS NO MUNICÍPIO; ANALISAR AS CONTRIBUIÇÕES DO TURISMO PARA O DESENVOLVIMENTO LOCAL; E SEUS DESAFIOS E POSSIBILIDADES. CONSTATOU-SE TAMBÉM QUE O PLANEJAMENTO E A GESTÃO DEVEM SER CONSTRUÍDOS EM PARCERIA COM OS AGENTES PRODUTIVOS DO ESPAÇO TURÍSTICO E A ADMINISTRAÇÃO PÚBLICA, ESTIMULANDO O EMPODERAMENTO DA POPULAÇÃO LOCAL E A PARTICIPAÇÃO ATIVA DOS AGENTES PRODUTIVOS DO ESPAÇO TURÍSTICO NA CONSTRUÇÃO E EXECUÇÃO DO PLANEJAMENTO E GESTÃO DO TERRITÓRIO.","NOTOU-SE QUE OS COMUNITÁRIOS ACREDITAM QUE O TBC É UM MEIO COM GRANDE POTENCIAL P
