<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      var rect = cel.getBoundingClientRect();

      return {
        getWidth: function() { return rect.width; },
        getHeight: function() { return rect.height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      var rect = cel.getBoundingClientRect();

      return {
        getWidth: function() { return rect.width; },
        getHeight: function() { return rect.height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }

RÁTICAS TURÍSTICAS COMO PROPULSOR PARA O DESENVOLVIMENTO LOCAL","A CULINÁRIA LOCAL COMO RECURSO ECOTURÍSTICO: O ESTUDO DE CASO NA REGIÃO DO PARQUE NACIONAL SERRA DA CAPIVARA, PIAUÍ","A CONTRIBUIÇÃO DAS PROPRIEDADES RURAIS DE SÃO FRANCISCO DE PAULA COMO ATRATIVO TURÍSTICO PARA O DESENVOLVIMENTO REGIONAL","PATRIMÔNIO CULTURAL E NATURAL, TURISMO E DESENVOLVIMENTO LOCAL NO MUNICÍPIO DE SÃO JOSÉ DO BARREIRO - SP: UMA ESPERANÇA CONDICIONAL","O TURISMO DE AVENTURA NO MUNICÍPIO DE QUIXADÁ: ANÁLISE E PROPOSIÇÕES AO DESENVOLVIMENTO TURÍSTICO LOCAL","O INCENTIVO AO TURISMO NA COMUNIDADE QUILOMBOLA BAÍA FORMOSA COMO CAMINHOS PARA O DESENVOLVIMENTO LOCAL","TURISMO E DESENVOLVIMENTO LOCAL: ESTUDO DE CASO NO MUNICÍPIO DE SÃO CRISTÓVÃO/SE.","O TURISMO DE BASE COMUNITÁRIA COMO POSSIBILIDADE DE GESTAO DE RECURSOS NATURAIS E DESENVOLVIMENTO LOCAL DA RESEX MARINHA MOCAPAJUBA - SÃO CAETANO DE ODIVELAS - PA"],["AS CONTRADIÇÕES E CONFLITOS RELATIVOS ÀS QUESTÕES AGRÁRIAS NO BRASIL NÃO SÃO RECENTES. DESDE A ÉPOCA DA COLONIZAÇÃO QUE A ESTRUTURA FUNDIÁRIA EM NOSSO PAÍS SE DESENVOLVE DE FORMA INJUSTA E CONCENTRADORA DE TERRAS. HOJE, ESTES CONFLITOS E CONTRADIÇÕES SE MATERIALIZARAM ATRAVÉS DA ANTAGONIA ENTRE O LATIFÚNDIO, REPRESENTADO PRINCIPALMENTE PELO AGRONEGÓCIO, E A AGRICULTURA FAMILIAR, REPRESENTADA POR PEQUENOS PROPRIETÁRIOS RURAIS, ASSENTADOS, POSSEIROS, MEEIROS, DENTRE OUTRAS CATEGORIAS DE CAMPONESES, PROVOCANDO O ENFRAQUECIMENTO DA REFORMA AGRÁRIA. ESSE ENFRAQUECIMENTO IMPLICA NÃO APENAS NA PARALIZAÇÃO DO PROCESSO DE CRIAÇÃO DE NOVOS ASSENTAMENTOS, MAS PRINCIPALMENTE NO AUMENTO DAS DIFICULDADES DE MANUTENÇÃO DOS ATUAIS. CONTUDO, TÊM SURGIDO FORMAS ALTERNATIVAS DE DESENVOLVIMENTO DAS COMUNIDADES MAIS VULNERÁVEIS AO MODELO HEGEMÔNICO CAPITALISTA, BASEADAS EM PRINCÍPIOS DE FATO SUSTENTÁVEIS. DENTRE ESTAS FORMAS, O TURISMO, ENQUANTO ATIVIDADE NÃO AGRÍCOLA, OU UMA PLURIATIVIDADE, TEM SIDO EXPERIMENTADO EM VÁRIOS ASSENTAMENTOS DA REFORMA AGRÁRIA NO NORDESTE BRASILEIRO, COMO UMA ALTERNATIVA À PROMOÇÃO DO DESENVOLVIMENTO LOCAL NESTAS COMUNIDADES. SENDO ASSIM, O ESTUDO SE PROPÔS ANALISAR A IMPORTÂNCIA DO TURISMO, ASSOCIADO ÀS ATIVIDADES AGRÍCOLAS, NO PROCESSO DE DESENVOLVIMENTO LOCAL EM ASSENTAMENTOS DA REFORMA AGRÁRIA NO NORDESTE BRASILEIRO. A PARTIR DE UMA ABORDAGEM MISTA, UTILIZANDO OS MÉTODOS DA PESQUISA EXPLORATÓRIA, DESCRITIVA E EXPLICATIVA, APOIADAS NAS TÉCNICAS DA PESQUISA BIBLIOGRÁFICA E DOCUMENTAL, DA ENTREVISTA SEMIESTRUTURADA, DA OBSERVAÇÃO ASSISTEMÁTICA E DE REGISTROS DE FOTO E ÁUDIO, FORAM IDENTIFICADOS 19 ASSENTAMENTOS PARA VISITAS IN LOCO E COLETADOS DADOS. OS DADOS FORAM ANALISADOS COM AUXÍLIO DA TÉCNICA DA ANÁLISE DE CONTEÚDO. O ESTUDO CONCLUIU QUE O TURISMO É UMA ALTERNATIVA NÃO AGRÍCOLA PARA CONTRIBUIR COM O DESENVOLVIMENTO LOCAL DOS ASSENTAMENTOS DA REFORMA AGRÁRIA, CONTANTO QUE ELE SEJA COMUNITÁRIO, SOLIDÁRIO E RESPONSÁVEL.","AS ATIVIDADES TURÍSTICAS APRESENTAM CRESCIMENTO SIGNIFICATIVO NA ECONOMIA MUNDIAL, CONFIGURANDO-SE COMO ALTERNATIVA PERTINENTE EM DETERMINADAS LOCALIDADES, PRINCIPALMENTE, PELA SUA POSSIBILIDADE DE GERAÇÃO DE EMPREGO E RENDA. DESTA FORMA, EXPLORAR AS POTENCIALIDADES DO PATRIMÔNIO HISTÓRICO-CULTURAL E DAS BELEZAS NATURAIS ATRAVÉS DO TURISMO TORNA-SE UMA ATIVIDADE VIÁVEL PARA O DESENVOLVIMENTO NO INTERIOR DA PARAÍBA. NESTE SENTIDO, O PRESENTE TRABALHO ABORDA AS POTENCIALIDADES TURÍSTICAS DO MUNICÍPIO DE CABACEIRAS/PB, CONSIDERANDO OS SEUS ASPECTOS NATURAIS, HISTÓRICOS E CULTURAIS. A ÁREA ESTUDADA LOCALIZA-SE NA MICRORREGIÃO DO CARIRI ORIENTAL, NA MESORREGIÃO GEOGRÁFICA DA BORBOREMA, ESTADO DA PARAÍBA. ASSIM, ESTA PESQUISA APRESENTOU COMO OBJETIVO PRINCIPAL, UMA ANÁLISE DO POTENCIAL TURÍSTICO DO MUNICÍPIO DE CABACEIRAS/PB E SUA RELAÇÃO COM O DESENVOLVIMENTO LOCAL. NOS OBJETIVOS ESPECÍFICOS, REALIZOU-SE UM LEVANTAMENTO DOS LOCAIS COM POTENCIAL PARA REALIZAÇÃO DO TURISMO, BEM COMO, UMA CARACTERIZAÇÃO DO CAMPO ESTUDADO, INCLUINDO DADOS SOCIOECONÔMICOS E NATURAIS. FOI FEITO AINDA, UM MAPEAMENTO DOS PONTOS TURÍSTICOS, ENALTECENDO INFORMAÇÕES PRECISAS SOBRE SUA ESPACIALIZAÇÃO NO MUNICÍPIO DE CABACEIRAS/PB. A PESQUISA UTILIZOU-SE DE PRESSUPOSTOS TEÓRICOS QUE NORTEIAM A TEMÁTICA PROPOSTA, ATRAVÉS DE PROCEDIMENTOS TÉCNICOS DE NATUREZA MONOGRÁFICA POR MEIO DE UM ESTUDO DE CASO, OBSERVANDO VALORES QUALITATIVOS. QUANTO AOS OBJETIVOS, A PESQUISA PROPÔS UM TIPO DE ABORDAGEM EXPLICATIVA. NO TOCANTE AOS PROCEDIMENTOS METODOLÓGICOS, OS INSTRUMENTOS COMO A PESQUISA BIBLIOGRÁFICA, O LEVANTAMENTO DE ESTATÍSTICAS SECUNDÁRIAS, O TRABALHO DE CAMPO (OBSERVAÇÃO, REALIZAÇÃO DE ENTREVISTAS, UTILIZAÇÃO DE QUESTIONÁRIOS E O LEVANTAMENTO DE REGISTROS ICONOGRÁFICOS) CONSTITUÍRAM A BASE PARA OBTENÇÃO DE INFORMAÇÕES RELEVANTES PARA A ANÁLISE DO POTENCIAL TURÍSTICO DO MUNICÍPIO DE CABACEIRAS/PB. OS RESULTADOS OBTIDOS DEMONSTRAM QUE O MUNICÍPIO DE CABACEIRAS/PB CONTA COM UM POTENCIAL NOTÁVEL PARA A REALIZAÇÃO DE PRÁTICAS TURÍSTICAS ATRAVÉS DE VÁRIOS SEGMENTOS, TAIS COMO: ECOTURISMO, O GEOTURISMO, O TURISMO RELIGIOSO E DE EVENTOS. ALÉM DISSO, CONSTATARAM-SE CONDIÇÕES SATISFATÓRIAS NO QUE TANGE A SUA ESTRUTURA DE RECEPÇÃO TURÍSTICA COM RESTAURANTES E HOTELARIA. O APROVEITAMENTO EM MAIOR ESCALA DO POTENCIAL TURÍSTICO OBSERVADO POR ESTE TRABALHO PROPORCIONARÁ CONDIÇÕES FAVORÁVEIS AO DESENVOLVIMENTO LOCAL, COM GERAÇÃO DE EMPREGO E RENDA NO MUNICÍPIO DE CABACEIRAS/PB.","O MUNICÍPIO DE AREIA É HISTORICAMENTE RECONHECIDO PELO CULTIVO DE CANA-DE-AÇÚCAR E OUTRAS CULTURAS COMO CAFÉ, AGAVE E SISAL. AO LONGO DO DESENVOLVIMENTO DE SEUS PROCESSOS PRODUTIVOS, VÁRIOS FATORES FORAM RESPONSÁVEIS PELA PROMOÇÃO DE CRISES ECONÔMICAS QUE ESTIMULARAM MUDANÇAS, ENTRE ELAS AS PRAGAS, AS CHUVAS EXCESSIVAS E A AUSÊNCIA DE INFRAESTRUTURA FERROVIÁRIA. MESMO COM AS DIFICULDADES APRESENTADAS EM MOMENTOS DE DECADÊNCIA, ESPECIALMENTE O CULTIVO DE CANA-DE-AÇÚCAR FOI RESPONSÁVEL PELA CONSTRUÇÃO DE UM PATRIMÔNIO ARQUITETÔNICO CUJA VISITAÇÃO E ATIVIDADES CORRELATAS TÊM SIDO UTILIZADAS RECENTEMENTE COMO ALTERNATIVA ECONÔMICA À CRISE OCORRIDA NA DÉCADA DE 1990, CAUSADA ESPECIALMENTE PELA FALÊNCIA DA USINA DE SANTA MARIA. A REAPROPRIAÇÃO DO PATRIMÔNIO ARQUITETÔNICO PRODUZIDO NO PERÍODO DE FUNCIONAMENTO DAS ESTRUTURAS DAS USINAS DE CANA-DE-AÇÚCAR APONTA PARA UM PROCESSO DE RECONVERSÃO PRODUTIVA BASEADO NA PROPOSTA DE RECONFIGURAÇÃO DO USO DO ESPAÇO COMO LUGAR DE TURISMO E DE PROMOÇÃO DO DESENVOLVIMENTO DO MUNICÍPIO DE AREIA. O OBJETIVO DESTE TRABALHO É ANALISAR COMO SE DEU ESSE PROCESSO. PARA ATINGIR ESSE OBJETIVO, ADOTAMOS OS SEGUINTES PROCEDIMENTOS: (1) REALIZAMOS UM LEVANTAMENTO HISTÓRICO-ECONÔMICO SOBRE A CIDADE DE AREIA; (2) UTILIZAMOS DADOS SECUNDÁRIOS E (3) REALIZAMOS ENTREVISTAS SEMIESTRUTURADAS COM ATORES ENVOLVIDOS NA RECONFIGURAÇÃO PRODUTIVA LOCAL, COMO PROPRIETÁRIOS DE USINAS, HOTÉIS E RESTAURANTES; REPRESENTANTE DO SEBRAE; GERENTES PÚBLICOS E MEMBROS DE ASSOCIAÇÕES LOCAIS. ESTE CONJUNTO DE INFORMAÇÕES PERMITIU COMPREENDER COMO O TURISMO FOI CONCEBIDO COMO UM PROJETO DE DESENVOLVIMENTO LOCAL, REAGINDO À FRAGILIDADE ECONÔMICA VIVIDA PELO MUNICÍPIO, COMBINANDO O INTERESSE DOS PROPRIETÁRIOS DAS USINAS DE CANA DE AÇÚCAR NA RECONVERSÃO DO SEU CAPITAL E O DESEMPENHO DAS INSTITUIÇÕES PÚBLICAS RESPONSÁVEIS PELA PROMOÇÃO DO TURISMO.","DURANTE AS ÚLTIMAS DÉCADAS, O TURISMO TEM EXPERIMENTADO UM CRESCIMENTO CONTÍNUO. UM NÚMERO CRESCENTE DE DESTINOS VEM AMPLIANDO E INVESTINDO NA ATIVIDADE TURÍSTICA, FAZENDO DELA UM FATOR-CHAVE DE DESENVOLVIMENTO ECONÔMICO, MEDIANTE O SURGIMENTO DE NOVAS EMPRESAS, CRIAÇÃO DE EMPREGOS E MELHORIA DA INFRAESTRUTURA. A CONTRIBUIÇÃO DIRETA DO SETOR NO PRODUTO INTERNO BRUTO (PIB) TEM ALCANÇADO CIFRAS VULTOSAS QUE ULTRAPASSAM A CASA DOS TRILHÕES DE DÓLARES, DE ACORDO COM ESTUDOS REALIZADOS POR ENTIDADES REPRESENTATIVAS DO SETOR, COMO A WORLD TRAVEL &amp; TOURISM COUNCIL (WTTC, 2013). A CADEIA DE SERVIÇOS LIGADOS AO TURISMO CONSTITUISE, PRINCIPALMENTE, PELA REDE HOTELEIRA, AGÊNCIAS DE VIAGENS, COMPANHIAS AÉREAS E SERVIÇOS DE TRANSPORTE DE PASSAGEIROS. HÁ AINDA QUE SE CONSIDERAR OS SEGMENTOS INDIRETOS: A GERAÇÃO DE EMPREGO, A INCLUSÃO SOCIAL E A GERAÇÃO DE RECEITAS E DIVISAS PARA A LOCALIDADE ENVOLVIDA. LEVANDO-SE EM CONSIDERAÇÃO TAIS AFIRMAÇÕES, ENTENDEMOS QUE O TURISMO PODERÁ CONTRIBUIR SIGNIFICATIVAMENTE COM O DESENVOLVIMENTO REGIONAL, DESDE QUE TRABALHADO DE FORMA ORGANIZADA E PLANEJADA. DESTA FORMA, O OBJETIVO DESTE TRABALHO É A PROSPECÇÃO DE CENÁRIOS FUTUROS PARA O SETOR DE TURISMO NA CIDADE DE FRANCA (SP) E REGIÃO, NO HORIZONTE TEMPORAL 2017- 2021. NO DESENVOLVIMENTO DA INVESTIGAÇÃO FOI REALIZADO UM LEVANTAMENTO DO REFERENCIAL TEÓRICO SOBRE A PROSPECÇÃO DE CENÁRIOS E FOI DEMONSTRADA A SIGNIFICÂNCIA DA SUA UTILIZAÇÃO EM UM AMBIENTE DE TURBULÊNCIAS E INCERTEZAS. A PESQUISA É DESCRITIVA E O MÉTODO DELPHI FOI UTILIZADO PARA PROSPECTAR OS FATOS PORTADORES DE FUTURO, OBTIDOS PELA CONSULTA A ESPECIALISTAS, COM RECONHECIDA ATUAÇÃO NO SETOR. NA CONSTRUÇÃO DOS CENÁRIOS FOI UTILIZADA A METODOLOGIA PROPOSTA POR BLANNING E REINIG (1998), QUE PERMITIU A CONSTRUÇÃO DE TRÊS POSSIBILIDADES DE CENÁRIOS FUTUROS: LAGOA AZUL (OTIMISTA), PARAÍSO PERDIDO (PESSIMISTA) E ENTRE SERRAS E VALES (MAIS PROVÁVEL). O TRABALHO FOI COMPLEMENTADO COM A UTILIZAÇÃO DO MÉTODO DOS IMPACTOS CRUZADOS, PROPOSTO POR MARCIAL E GRUMBACH (2006), QUE POSSIBILITOU O LEVANTAMENTO DAS FORÇAS MOTRIZES DO SISTEMA. O ESTUDO CONCLUIU QUE O TEMA EM QUESTÃO VEM SENDO AMPLAMENTE DEBATIDO NO PAÍS; ENTRETANTO, NOTA-SE A DESCONTINUIDADE DAS AÇÕES PELO PODER PÚBLICO. ESPERA-SE, NESSE SENTIDO, QUE A PRESENTE INVESTIGAÇÃO POSSA SERVIR DE ORIENTAÇÃO PARA O PODER PÚBLICO, INVESTIDORES E TERCEIRO SETOR, PARA O PLANEJAMENTO ORDENADO DO POTENCIAL E ATRATIVOS TURÍSTICOS DA REGIÃO, DENOMINADA PELA SECRETARIA DE TURISMO DO ESTADO DE SÃO PAULO, RT LAGOS DO RIO GRANDE, INSERIDA NA 14ª REGIÃO ADMINISTRATIVA DE FRANCA (SP).","A TESE INTITULADA HISTÓRIA PÚBLICA DO QUILOMBO DO CABULA:REPRESENTAÇÕES DE RESISTÊNCIAS EM MUSEU VIRTUAL 3D APLICADA À MOBILIZAÇÃO DO TURISMO DE BASE COMUNITÁRIA PRIMA PELA PROPOSTA DE APROFUNDAMENTO,FUNDAMENTAÇÃO E CONSTRUÇÃO DO CONHECIMENTO SOBRE A HISTÓRIA PÚBLICA DA LOCALIDADE DO CABULA, EM ESPECIAL, NA FASE EM QUE ERA QUILOMBO. O OBJETIVO FOI DESENVOLVER UMA MEDIAÇÃO NA FORMA DE MUSEU VIRTUAL 3D DO HISTÓRICO QUILOMBO DO CABULA E DAS SUAS RELAÇÕES DE RESISTÊNCIA NEGRA, INTEGRADA À PROPOSTA DE MOBILIZAÇÃO DO TURISMO DE BASE COMUNITÁRIA. TRATA-SE DE UMA PESQUISA INTERDISCIPLINAR, POIS AGREGA A) PESQUISA HISTORIOGRÁFICA EMBASADA NA DIMENSÃO DA HISTÓRIA PÚBLICA COM ABORDAGEM SOCIAL; B) A CONTRIBUIÇÃO DOS SABERES DE COMUNITÁRIOS QUE RESIDEM NAS LOCALIDADES QUE INTEGRAM O PROJETO DE TURISMO DE BASE COMUNITÁRIA E C) TECNOLOGIA DA INFORMAÇÃO E COMUNICAÇÃO, REPRESENTADA PELA PROPOSTA DE DESENVOLVIMENTO DO MUSEU VIRTUAL COMO ELEMENTO MEDIADOR DO CONHECIMENTO. A METODOLOGIA ADOTADA FOI O DESIGN BASED RESEARCH - DBR, QUE TEM COMO PRINCÍPIO A PRÁXIS, A INTERDISCIPLINARIDADE E A RESOLUÇÃO DE PROBLEMAS.OS RESULTADOS APRESENTADOS, COMO O DESIGN COGNITIVO, A MODELAGEM, O DESENVOLVIMENTO DO MUSEU E ANÁLISE DA APLICAÇÃO, CONFIRMAM A TESE PROPOSTA DE QUE O MUSEU VIRTUAL EM 3D, ANCORADO EM PRINCÍPIOS DO DIALOGISMO,SOCIOCONSTRUTIVISMO E COM POSICIONAMENTO DE APLICABILIDADE DA HISTÓRIA, CONTRIBUI PARA MEDIAR CONHECIMENTOS ENTRE PÚBLICOS MAIS AMPLOS E SABERES HISTÓRICOS ANTES RESTRITOS AO MEIO ACADÊMICO.","AS POLÍTICAS PÚBLICAS SÃO CONSIDERADAS UM DOS INSTRUMENTOS ESSENCIAIS PARA A PROMOÇÃO DO DESENVOLVIMENTO LOCAL E/OU REGIONAL, DEVENDO AS MESMAS SEREM FIRMADAS ENTRE A SOCIEDADE CIVIL, MERCADO E ESTADO. NO BRASIL, A ÊNFASE DADA SOBRE O DESENVOLVIMENTO LOCAL E POLÍTICAS PÚBLICAS FOI MAIOR APÓS A PROMULGAÇÃO DA CONSTITUIÇÃO FEDERAL DE 1988, O QUAL OBSERVOU-SE AUTONOMIA A NÍVEL MUNICIPAL. MUITAS POLÍTICAS PÚBLICAS DIRECIONADAS AOS SETORES SOCIAIS E ECONÔMICOS (SAÚDE, EDUCAÇÃO, LAZER, TURISMO ETC.) FORAM IMPLEMENTADAS A FIM DE MELHORAR A QUALIDADE DE VIDA DAS LOCALIDADES. OBSERVA-SE, NO ENTANTO, QUE AS POLÍTICAS PÚBLICAS VINCULADAS AO SETOR TURÍSTICO CRESCERAM NOTORIAMENTE NO CENÁRIO ECONÔMICO BRASILEIRO, PRINCIPALMENTE NO ESTADO DA BAHIA. NESTE CONTEXTO, O ESTUDO AQUI PROPOSTO DIRECIONA-SE AO SEGUINTE QUESTIONAMENTO: COMO AS POLÍTICAS PÚBLICAS DE TURISMO PODEM CONTRIBUIR PARA A PROMOÇÃO DO DESENVOLVIMENTO LOCAL SEGUNDO A ÓTICA DA ESCALA HUMANA? A MOTIVAÇÃO PARA A ESCOLHA DO ESTADO DA BAHIA SE DEU PELO FATO DESSE ESTADO TER GRANDE PARTICIPAÇÃO DA ATIVIDADE TURÍSTICA NA GERAÇÃO DE RIQUEZAS. DIANTE DO EXPOSTO, A PESQUISA TEM COMO OBJETIVO GERAL PROPOR UMA ESTRUTURA ANALÍTICA PARA AVALIAÇÃO DAS POLÍTICAS PÚBLICAS DO TURISMO, ENQUANTO AGENTE DE PROMOÇÃO DO DESENVOLVIMENTO LOCAL, SOB A ÓTICA DA ESCALA HUMANA. A OPÇÃO METODOLÓGICA SE VALERÁ DA AVALIAÇÃO DE INDICADORES SOCIAIS E ECONÔMICOS ASSOCIADOS AO CONCEITO DA ESCALA HUMANA. OS RESULTADOS ENCONTRADOS DEMONSTRARAM QUE AS POLÍTICAS PÚBLICAS DO TURISMO PRECISAM INVESTIR MAIS NAS ZONAS TURÍSTICAS MAIS AFASTADAS DO LITORAL BAIANO. DESSA FORMA, AS POLÍTICAS PÚBLICAS PODEM CONTRIBUIR PARA A PROMOÇÃO DO DESENVOLVIMENTO LOCAL, SOB O ENFOQUE DA ESCALA HUMANA, QUANDO ATENDER AS NECESSIDADES BÁSICAS DO CIDADÃO.","ESTA DISSERTAÇÃO APRESENTA UMA PROPOSTA DE ROTEIRO TURÍSTICO PARA A CIDADE DE CORUMBÁ, TENDO COMO FOCO A TEMÁTICA DAS BATALHAS OCORRIDAS DURANTE A GUERRA DA TRÍPLICE ALIANÇA NA FRONTEIRA OESTE DO ESTADO DE MATO GROSSO DO SUL. A PROPOSTA FOI ESTABELECIDA POR MEIO DE PESQUISA BIBLIOGRÁFICA E DOCUMENTAL, ALÉM DE OBSERVAÇÃO ASSISTEMÁTICA. O ROTEIRO FOI ELABORADO COM BASE NOS ATRATIVOS QUE EVIDENCIAM EPISÓDIOS DO CONFLITO. FORAM ESTUDADOS OS PONTOS FORTES, FRACOS, OPORTUNIDADES E AMEAÇAS DO ROTEIRO TURÍSTICO PROPOSTO, POR MEIO DA FERRAMENTA DE ANÁLISE SWOT, QUE PERMITE O ESTUDO DO AMBIENTE TANTO INTERNAMENTE, QUANTO EXTERNAMENTE. AS PRÁTICAS DE TURISMO CULTURAL, QUANDO BEM ARTICULADAS, PODEM SER UTILIZADAS COMO ALTERNATIVA DE DESENVOLVIMENTO ECONÔMICO PARA UMA REGIÃO, ALÉM DE PROMOVEREM A CONSERVAÇÃO DO PATRIMÔNIO HISTÓRICO E CULTURAL, UMA VEZ QUE SÃO ESSENCIAIS PARA SUA REALIZAÇÃO. ACREDITA-SE QUE A IMPLEMENTAÇÃO DA PROPOSTA APRESENTADA NA FORMA DE DIRETRIZES POSSIBILITARÁ O DESENVOLVIMENTO TURÍSTICO DA REGIÃO.","ESTA DISSERTAÇÃO RESULTA DA PESQUISA EFETUADA EM MIMOSO, DISTRITO DE SANTO ANTÔNIO DO LEVERGER, NOS ANOS DE 2015-2016; CUJA PROBLEMÁTICA REVELA PARTE DAS POLÍTICAS PÚBLICAS PARA O TURISMO NO PANTANAL DO ESTADO DE MATO GROSSO; EM UM PERÍODO MAIS AMPLIADO, ATINGINDO PRATICAMENTE AS DUAS DÉCADAS QUE ANTECEDERAM A PESQUISA. RESSALTA-SE QUE DESDE 1980, O PANTANAL FOI OBJETO DE INVESTIMENTOS EM MARKETING TURÍSTICO; E, O LÓCUS DA PESQUISA VEM RECEBENDO VIAS DE ACESSO COM PREVISÃO DE CONSIDERÁVEL TRÁFEGO DE VEÍCULOS POR DIA, A CURTO E MÉDIO PRAZO; BEM COMO, A CONCLUSÃO DO MEMORIAL RONDON, QUE É UMA OBRA DE GRANDE PORTE E DE APELO INTERNACIONAL. DIANTE DESTA CONJUNTURA, SE FAZ NECESSÁRIO A PREPARAÇÃO PARA O TURISMO RECEPTIVO DESSA COMUNIDADE TRADICIONAL E SE DEFINE A PRINCIPAL QUESTÃO INVESTIGATIVA: QUAIS SÃO OS ATIVOS ENDÓGENOS QUE PODEM PROMOVER O TURISMO DE BASE COMUNITÁRIA-TBC EM MIMOSO? BEM COMO, SE ESTABELECE OS OBJETIVOS: INVESTIGAR O POTENCIAL TURÍSTICO DA COMUNIDADE DE MIMOSO PARA A REALIZAÇÃO DO TURISMO DE BASE COMUNITÁRIA COMO PROPOSTA DE DESENVOLVIMENTO LOCAL. REALIZAR O LEVANTAMENTO DOS PATRIMÔNIOS HISTÓRICOS, AMBIENTAIS E CULTURAIS (MATERIAIS E IMATERIAIS) COMO POSSIBILIDADE DE SEREM ATRATIVOS TURÍSTICOS. ELABORAR UMA PROPOSTA DE TURISMO DE BASE COMUNITÁRIA ANCORADA NO MEMORIAL RONDON. A METODOLOGIA DE PESQUISA INTEGROU COLETA DE DADOS EM FONTES PRIMÁRIAS E SECUNDÁRIAS; REGISTROS DE OBSERVAÇÃO, FOTOGRAFIAS; ENTREVISTAS SEMI-ESTRUTURADAS COM PERGUNTAS ABERTAS E FECHADAS; ANÁLISES QUANTITATIVA E QUALITATIVA DOS DADOS COLETADOS E DA DOCUMENTAÇÃO OFICIAL DO ESTADO DE MATO GROSSO. NO REFERENCIAL TEÓRICO E CONCEITUAL CONSIDEROU-SE A CIÊNCIA GEOGRÁFICA E O TURISMO; ESTABELECENDO-SE COMO EIXO NORTEADOR O DESENVOLVIMENTO LOCAL À PARTIR DO TURISMO DE BASE COMUNITÁRIA E ADOTANDO-SE PARA A ANÁLISE A NOÇÃO DE LUGAR E DE COMUNIDADE TRADICIONAL. OS RESULTADOS MOSTRAM QUE O PATRIMÔNIO HISTÓRICO E CULTURAL (MATERIAL E IMATERIAL) É RETROALIMENTADO COTIDIANAMENTE NAS MEMÓRIAS FAMILIARES; NA RELAÇÃO COM A PROPRIEDADE DA TERRA E A SIMBIOSE COM A NATUREZA; NAS SOCIABILIDADES; NO SAGRADO E NO PROFANO; NO TEMPO DE ESTUDAR E DAS FÉRIAS; NOS FATOS HISTÓRICOS QUE REMETEM A RONDON, AO CONTATO COM O POVO BORORO E COM A VIDA NAS SESMARIAS; ALÉM DE OUTRAS PECULIARIDADES PRÓPRIAS DAS CARACTERÍSTICAS FÍSICAS DO PANTANAL. ASSIM, COM A PARTICIPAÇÃO DA COMUNIDADE VISUALIZA-SE O DESENVOLVIMENTO LOCAL E ELABORA-SE UMA PROPOSTA DE ESTRUTURA ORGANIZACIONAL PARA O MEMORIAL RONDON COM DIRETRIZES PARA A IMPLANTAÇÃO DO TURISMO DE BASE COMUNITÁRIA -TBC EM MIMOSO, DISTRITO DE SANTO ANTÔNIO DO LEVERGER, MT.","ESSE TRABALHO TEM POR OBJETIVO O ESTUDO SOBRE AS GOVERNANÇAS REGIONAIS EM TURISMO NOS CAMPOS GERAIS DO PARANÁ E EM ARAGÃO, ESPANHA, LEVANDO-SE EM CONSIDERAÇÃO OS PROJETOS QUE ESTÃO MOBILIZANDO DIVERSOS ATORES LOCAIS PARA O DESENVOLVIMENTO DO TURISMO RURAL. PARA TANTO, DISCUTIU-SE A INTEGRAÇÃO DOS CONCEITOS DE TERRITÓRIO E REDES GEOGRÁFICAS EM RELAÇÃO AO TURISMO. CONTEXTUALIZOU-SE A FORMAÇÃO DOS MODELOS DE GOVERNANÇA REGIONAIS EM AMBAS AS REGIÕES ESTUDADAS, ANALISANDO OS SISTEMAS ORGANIZACIONAIS DOS REFERIDOS MODELOS. POR FIM, DESCREVEU-SE O PERFIL DOS PROJETOS E EMPREENDIMENTOS DE TURISMO RURAL, EM AMBOS OS TERRITÓRIOS. A TESE FOI REALIZADA POR ETAPAS QUE INCLUEM, NA PRIMEIRA ETAPA, O APROFUNDAMENTO TEÓRICO, TENDO COMO TEMAS A PERSPECTIVA INTEGRADORA DO TERRITÓRIO, A TURISTIFICAÇÃO DO TERRITÓRIO, A GOVERNANÇA E, POR ÚLTIMO, O TURISMO RURAL; A SEGUNDA ETAPA CONTOU COM PESQUISA DE CAMPO TENDO COMO SUPORTE ENTREVISTAS GRAVADAS COM OS AGENTES PÚBLICOS E PROPRIETÁRIOS RURAIS ENVOLVIDOS NA ATIVIDADE TURÍSTICA RURAL; E A TERCEIRA ETAPA FOI A ANÁLISE EMPREGANDO O SISTEMA DAFO E ANÁLISE DO CONTEÚDO POR MEIO DE EVOCAÇÕES. A PERSPECTIVA INTEGRADORA FOI IMPORTANTE PARA A PESQUISA PORQUE SEU CONCEITO ENVOLVE DIFERENTES DIMENSÕES SOCIAIS CAPAZES DE DESEMPENHAR O PAPEL DE REGIÃO COMO UM CONCEITO INTEGRADOR. O TURISMO É UM IMPORTANTE AGENTE DE ALTERAÇÃO DO TERRITÓRIO E UTILIZA-SE DAS REDES PARA A SUA FLUIDEZ, SENDO ESTAS, FATOR DETERMINANTE COMO INSTRUMENTO DE PODER E SELEÇÃO DE LUGARES PARA SUA TURISTIFICAÇÃO. A GOVERNANÇA É A REDE QUE LIGA E ARTICULA OS DIFERENTES PONTOS OU NÓS¿ FORMADOS POR AGENTES QUE ATUAM DENTRO DA REDE. A GOVERNANÇA É RESPONSÁVEL POR COORDENAR, DIRECIONAR E ARTICULAR AS AÇÕES DENTRO DO SEU ESPAÇO. O TURISMO RURAL É VISTO COMO UMA ATIVIDADE ALTERNATIVA¿, CAPAZ DE DESENVOLVER OS TERRITÓRIOS RURAIS DE MANEIRA INTEGRADA, VALORIZANDO ASPECTOS ECONÔMICOS, SOCIAIS E CULTURAIS, SENDO CONSIDERADA UMA POSSÍVEL SOLUÇÃO PARA PROBLEMAS DE ÊXODO RURAL. VERIFICOU-SE QUE EXISTEM DIFERENÇAS ACENTUADAS ENTRE AS GOVERNANÇAS E SUAS REDES GEOGRÁFICAS, NUMA DAS REDES HÁ POUCA CONEXÃO E TROCAS, ENQUANTO QUE NA OUTRA, ESSAS TROCAS SÃO FLUIDAS E OCORREM RAPIDAMENTE. O TRABALHO RESSALTA A IMPORTÂNCIA DA EXISTÊNCIA DE POLÍTICAS PÚBLICAS ESPECÍFICAS PARA O TURISMO RURAL PORQUE AUXILIAM NA MELHOR APLICAÇÃO DOS RECURSOS FINANCEIROS E PODEM FOMENTAR MAIOR INTERAÇÃO E COMPROMETIMENTOS DOS ATORES ENVOLVIDOS NA ATIVIDADE TURÍSTICA RURAL.","O TURISMO RURAL SUSTENTÁVEL, ALIADO À AGRICULTURA FAMILIAR, SE APRESENTA COMO UMA ALTERNATIVA PROMISSORA PARA PROMOVER O DESENVOLVIMENTO SOCIOECONÔMICO E AMBIENTAL RURAL. PORÉM, É NECESSÁRIO QUE AÇÕES CONCRETAS ORIENTADAS POR POLÍTICAS PÚBLICAS SEJAM IMPLEMENTADAS E QUE ESSAS AÇÕES ALCANCEM OS PROPRIETÁRIOS RURAIS. NESSE SENTIDO, O OBJETIVO DESSA PESQUISA É INVESTIGAR A IMPLEMENTAÇÃO DAS POLÍTICAS PÚBLICAS DE TURISMO RURAL SUSTENTÁVEL EM PROPRIEDADES FAMILIARES NO ESTADO DO PARANÁ. O ESTADO FOI ESCOLHIDO DEVIDO SEU DESTAQUE NO CENÁRIO NACIONAL, POR MANTER UMA PRODUÇÃO AGROPECUÁRIA DIVERSIFICADA E POR CONTAR COM UMA GRANDE VARIEDADE DE ATRAÇÕES TURÍSTICAS. O ESTUDO APRESENTA NATUREZA DE PESQUISA APLICADA, POIS TRATA DO LEVANTAMENTO E ANÁLISE DE INFORMAÇÕES COM A PRETENSÃO DE FORNECER SUBSÍDIOS PARA A COMPREENSÃO DA IMPLEMENTAÇÃO DE AÇÕES EXECUTADAS COM VISTAS A PROMOVER O DESENVOLVIMENTO DO TURISMO RURAL SUSTENTÁVEL EM PROPRIEDADES FAMILIARES E ORIENTAR FUTURAS AÇÕES CORRETIVAS. POR PROPORCIONAR UMA VISÃO GERAL SOBRE O TEMA ESTUDADO, A PESQUISA TAMBÉM POSSUI CARÁTER EXPLORATÓRIO E O PROCEDIMENTO ADOTADO PARA A ANÁLISE DOS DADOS FOI FUNDAMENTADA NA TÉCNICA DE ANÁLISE DE CONTEÚDO, QUE COMPREENDEU TRÊS ETAPAS SEQUENCIAIS: IDENTIFICAR POLÍTICAS PÚBLICAS FEDERAIS E ESTADUAIS QUE PROMOVEM O TURISMO RURAL SUSTENTÁVEL NA AGRICULTURA FAMILIAR; IDENTIFICAR ORGANIZAÇÕES GOVERNAMENTAIS QUE LEVAM CONHECIMENTO TÉCNICO SOBRE O TURISMO RURAL PARA OS AGRICULTORES FAMILIARES DO PARANÁ; E, IDENTIFICAR AS AÇÕES REALIZADAS POR ORGANIZAÇÕES GOVERNAMENTAIS PARA PROMOVER O TURISMO RURAL SUSTENTÁVEL NA AGRICULTURA FAMILIAR E AS FORMAS DE IMPLEMENTÁ-LAS. OS RESULTADOS APONTAM QUE O PROGRAMA NACIONAL DE FORTALECIMENTO DA AGRICULTURA FAMILIAR (PRONAF), O PROGRAMA NACIONAL DE TURISMO RURAL NA AGRICULTURA FAMILIAR (PNTRAF) E O PROGRAMA DE TURISMO RURAL DO PARANÁ, VISAM FOMENTAR O TURISMO RURAL SUSTENTÁVEL NA AGRICULTURA FAMILIAR NO PARANÁ A PARTIR DA VALORIZAÇÃO DAS ATIVIDADES TRADICIONAIS, CULTURAIS E NATURAIS, INCLUSÃO SOCIAL, GERAÇÃO DE EMPREGO E RENDA E DA COMPREENSÃO DA IMPORTÂNCIA DOS RECURSOS NATURAIS. ISSO OCORRE POR MEIO DA EXECUÇÃO DE AÇÕES PRÁTICAS REALIZADAS PELA COOPERATIVA PARANAENSE DE TURISMO (COOPTUR); INSTITUTO PARANAENSE DE ASSISTÊNCIA TÉCNICA E EXTENSÃO RURAL (EMATER/PR); SERVIÇO DE APOIO ÀS MICRO E PEQUENAS EMPRESAS (SEBRAE/PR) E SERVIÇO NACIONAL DE APRENDIZAGEM RURAL (SENAR/PR). A PARTIR DESSA PESQUISA OBSERVA-SE QUE A IMPLEMENTAÇÃO DAS POLÍTICAS PÚBLICAS DE TURISMO RURAL SUSTENTÁVEL EM PROPRIEDADES RURAIS FAMILIARES NO ESTADO DO PARANÁ DEPENDE DA INTEGRAÇÃO MUNICIPAL ENTRE O SETOR PÚBLICO, PRIVADO E DA COMUNIDADE LOCAL PARA QUE AS ORGANIZAÇÕES ESTADUAIS QUE EXECUTAM AÇÕES PRÁTICAS DIRECIONEM SUAS ATIVIDADES PARA O PLANEJAMENTO E DESENVOLVIMENTO DO TURISMO RURAL A NÍVEL LOCAL E REGIONAL. RECOMENDA-SE ESTUDOS FUTUROS SEJAM REALIZADOS A FIM DE INVESTIGAR O DESDOBRAMENTO E O IMPACTO DAS AÇÕES REALIZADAS PELAS ORGANIZAÇÕES GOVERNAMENTAIS EXECUTORAS DO PRONAF, PNTRAF E PROGRAMA DE TURISMO RURAL DO PARANÁ NA AGRICULTURA FAMILIAR NO ESTADO DO PARANÁ, DO ACESSO DOS AGRICULTORES FAMILIARES ÀS LINHAS DE FINANCIAMENTO E DA CRIAÇÃO DE UMA LEI NACIONAL DE TURISMO RURAL.","ESTA DISSERTAÇÃO TEM COMO OBJETO O ESTUDO DE CIDADES DO MACIÇO DE BATURITÉ E A ANÁLISE DO DESENVOLVIMENTO DO TURISMO RURAL E AGRICULTURA FAMILIAR EM BATURITÉ, GUARAMIRANGA, PACOTI E PALMÁCIA. QUESTIONA-SE A REALIDADE DOS ESPAÇOS RURAIS E AS DIFICULDADES DE PRODUTORES TENDO COMO EMPÍRICAS AS ATIVIDADES AGRÍCOLAS E NÃO AGRÍCOLAS DO MACIÇO DE BATURITÉ, AGRICULTURA FAMILIAR, TURISMO RURAL E ARTESANATO. NO QUE SE REFERE À METODOLOGIA, A OPÇÃO É PELO MÉTODO DIALÉTICO, NA CONCEPÇÃO DE QUE OS FATOS E FENÔMENOS SE RELACIONAM ENTRE SI, POR CONSTITUÍREM TOTALIDADE, EVITA-SE DICOTOMIAS, PARA MELHOR COMPREENSÃO DOS CONFLITOS E CONTRADIÇÕES DO ESPAÇO RURAL. REALIZOU-SE PESQUISA INSTITUCIONAL E LEVANTAMENTO BIBLIOGRÁFICO, ALÉM DE PESQUISA DE CAMPO ONDE SE ENTREVISTARAM EMPREENDEDORES DO TURISMO RURAL, EM PROPRIEDADES DE AGRICULTURA FAMILIAR, ARTESÃOS E AGRICULTORES. A DISSERTAÇÃO ESTRUTURA-SE EM QUATRO PARTES: NA PRIMEIRA, APRESENTA-SE O PLANO DE DISSERTAÇÃO; NA SEGUNDA, MOSTRA-SE O OLHAR CIENTÍFICO SOBRE O ESPAÇO RURAL E O SURGIMENTO DA AGRICULTURA FAMILIAR, EM RESISTÊNCIA À CONVENCIONAL, À AGRICULTURA COMERCIAL DEGRADADORA; TEM-SE A VULNERABILIDADE DA AGRICULTURA FAMILIAR, POR NÃO CONTAR COM POLÍTICAS DE APOIO. NO TERCEIRO ITEM, APRESENTAM-SE OS DADOS DA PESQUISA DE CAMPO, E A PARTE ORIGINAL DO ESTUDO, SOBRE OS ACHADOS DA PESQUISA; TENDO-SE A REALIDADE DA AGRICULTURA FAMILIAR E DO TURISMO RURAL NOS MUNICÍPIOS DE BATURITÉ, GUARAMIRANGA, PACOTI E PALMÁCIA. OS RESULTADOS APONTAM QUE A AGRICULTURA FAMILIAR ENCONTRA-SE DESARTICULADA DO TURISMO RURAL, NAS REGIÕES ESTUDADAS: BATURITÉ, GUARAMIRANGA, PACOTI E PALMÁCIA, CIDADES QUE BUSCAM ATIVIDADES NÃO AGRÍCOLAS COMO FORMA DE SE MANTEREM NO LOCAL E CONSEGUIREM RENDA PARA SOBREVIVÊNCIA. CONCLUI-SE QUE AS TRANSFORMAÇÕES DAS ATIVIDADES DE LAZER E TURISMO, SOBRETUDO EM GUARAMIRANGA E PACOTI, PRODUZIRAM IMPACTOS, NO RITMO DE VIDA DOS RESIDENTES E NA PRODUÇÃO ECONÔMICA DO LUGAR.","O CULTIVO DE FLORES TEM DEMONSTRADO SER UMA ATIVIDADE ECONÔMICA VIÁVEL NO ESTADO DO CEARÁ E TEM AJUDADO NA PROMOÇÃO DA SERRA DA IBIAPABA, NO CENÁRIO NACIONAL, COMO PRODUTOR DE ROSAS, O QUE TEM CHAMADO A ATENÇÃO INCLUSIVE ATRAINDO VISITAÇÃO TURÍSTICA. NA BUSCA DO DESENVOLVIMENTO ECONÔMICO, AS ATIVIDADES TURÍSTICAS TÊM DEMONSTRADO SER O CAMINHO PARA O DESENVOLVIMENTO NA BUSCA DO TURISMO SUSTENTÁVEL. ANALISA-SE O CULTIVO DE FLORES EM SÃO BENEDITO-CE COMO NEGÓCIO ECONÔMICO E TURÍSTICO COM A PREOCUPAÇÃO DA REALIZAÇÃO DE FORMA SUSTENTÁVEL. INICIOU-SE COM REVISÃO DA LITERATURA ESTUDANDO TEORIAS E CONCEITOS. FAZ-SE A DIFERENCIAÇÃO ENTRE CRESCIMENTO ECONÔMICO E DESENVOLVIMENTO SUSTENTÁVEL, PASSANDO PELO ESTUDO CIENTÍFICO DO TURISMO SUSTENTÁVEL E POLÍTICAS PÚBLICAS DE TURISMO, CONCEITOS RELACIONADOS COM O OBJETO DO ESTUDO. OPTOU-SE PELO MÉTODO QUALITATIVO QUANTITATIVO COM PROCEDIMENTOS ESTATÍSTICOS E DE OBSERVAÇÃO COM COLETA DE DADOS PELA APLICAÇÃO DE QUESTIONÁRIOS AOS PRODUTORES DE FLORES EM ATIVIDADE NO MUNICÍPIO DE SÃO BENEDITO. TAMBÉM SE REALIZARAM ENTREVISTAS COM GESTORES DO MUNICÍPIO DE SÃO BENEDITO LIGADOS AO TURISMO E À INFRAESTRUTURA. CONSTATA-SE QUE HÁ DEFICIÊNCIA DA GESTÃO MUNICIPAL, EM TERMOS DO CONHECIMENTO DE PROGRAMAS ESTADUAIS PARA O DESENVOLVIMENTO DO TURISMO NA REGIÃO, E, PORTANTO, FALTAM PROGRAMAS MUNICIPAIS QUE O PROMOVAM. CONCLUI-SE QUE AS EMPRESAS PRODUTORAS DE FLORES POSSUEM RICO POTENCIAL PARA O TURISMO, PROMOVEM DESENVOLVIMENTO ECONÔMICO, SOCIAL E AMBIENTAL LOCAL, ALÉM DE GERAREM EMPREGOS. INFERE-SE TAMBÉM QUE A REGIÃO APRESENTA POTENCIAL PARA O DESENVOLVIMENTO DA ATIVIDADE TURÍSTICA, EMBORA EXISTAM PROBLEMAS A SEREM SUPERADOS, A FIM DE ATINGIR O DESENVOLVIMENTO DOS MUNICÍPIOS.","ESTA DISSERTAÇÃO ANALISA O TURISMO NO NORDESTE BRASILEIRO, E A ROTA DAS EMOÇÕES, ROTEIRO TURÍSTICO INTEGRADO, FORMADO PELOS DESTINOS DOS ESTADOS DO CEARÁ, PIAUÍ E MARANHÃO, COM TRÊS ATRATIVOS: JERICOACOARA, DELTA DO PARNAÍBA E LENÇÓIS MARANHENSES. A REALIDADE DOS ESTADOS NORDESTINOS É INVESTIGADA PARA COMPREENDER A FORMAÇÃO DO ROTEIRO INTEGRADO, POR MEIO DE POLÍTICAS PÚBLICAS. ESTUDA-SE A GESTÃO PÚBLICA, AS POLÍTICAS NACIONAIS DE TURISMO E OS REBATIMENTOS, NO NORDESTE, PELO PROGRAMA DE REGIONALIZAÇÃO. A ROTA DAS EMOÇÕES É ANALISADA COMO FORMA DE INTEGRAÇÃO REGIONAL E DESENVOLVIMENTO SOCIOECONÔMICO DA REGIÃO TURÍSTICA DO MEIO-NORTE. A RELEVÂNCIA DO TEMA ESTÁ NA DIMENSÃO E PIONEIRISMO DO ROTEIRO INTEGRADO DE REFERÊNCIA NACIONAL. PARA COMPREENDER A REALIDADE, QUESTIONA-SE: COMO SURGE A ROTA DAS EMOÇÕES E EM QUAIS CIRCUNSTÂNCIAS? QUAL A REALIDADE DAS POLÍTICAS PÚBLICAS DE TURISMO NO ROTEIRO INTEGRADO E COMO ESTÃO ARTICULADAS? QUAIS ENTRAVES E BENEFÍCIOS GERADOS? QUEM SÃO OS GESTORES E COMO A ROTA É GESTADA? QUEM SE BENEFICIA E NO QUE PODE SER MELHORADA? PARA RESPONDER AOS QUESTIONAMENTOS, ELABORAM-SE OS OBJETIVOS DE CONHECER A HISTÓRIA DA ROTA DAS EMOÇÕES, DE EXPLICAR A INTEGRAÇÃO DOS ESTADOS DO CEARÁ, PIAUÍ E MARANHÃO NO ROTEIRO INTEGRADO, DE COMPREENDER AS AÇÕES DOS GESTORES E DE IDENTIFICAR OS IMPACTOS DA ROTA DAS EMOÇÕES. A OPÇÃO É PELO MÉTODO DIALÉTICO, POR ENTENDER O NORDESTE TURÍSTICO, AS POLÍTICAS PÚBLICAS E A ROTA DAS EMOÇÕES COMO REALIDADES CONTRADITÓRIAS E COMPLEXAS. UTILIZA-SE A ABORDAGEM QUANTI-QUALITATIVA, PESQUISA INSTITUCIONAL, DOCUMENTAL, ONLINE E DE CAMPO. APLICAM-SE FORMULÁRIOS AOS SECRETÁRIOS ESTADUAIS DE TURISMO DO CEARÁ, PIAUÍ E MARANHÃO. OS ACHADOS DA PESQUISA APONTAM QUE AS POLÍTICAS PÚBLICAS DO TURISMO ESTADUAL NÃO ESTÃO VINCULADAS À ROTA DAS EMOÇÕES, SÃO INDEPENDENTES, PONTUAIS E DESCONEXAS. FALTA INTEGRAÇÃO DAS AÇÕES DE FORTALECIMENTO E ARTICULAÇÃO ENTRE ESTADO E POLÍTICAS INTERESTADUAIS. OS AVANÇOS E BENEFÍCIOS ALCANÇADOS SÃO CONSIDERADOS INEXPRESSIVOS, DIANTE DO QUE PROPÕE O MINISTÉRIO DO TURISMO. O CENÁRIO DA REGIONALIZAÇÃO E DA ROTA É INDEFINIDO, COM POUCA PERSPECTIVA DE FUTURO PROMISSOR A CURTO PRAZO. A ROTA DAS EMOÇÕES CONTINUA SENDO OBSCURA AOS ESTADOS, E O PROGRAMA DE REGIONALIZAÇÃO POUCO TEM CONTRIBUÍDO PARA A ARTICULAÇÃO E POTENCIALIZAÇÃO DOS RESULTADOS.","O SETOR DE TURISMO VEM SE CONSTITUINDO COMO UM IMPORTANTE FENÔMENO SOCIAL E GERADOR DE EMPREGO E RENDA. O PROCESSO DE DESCENTRALIZAÇÃO POLÍTICA PROPOSTO PELO MINISTÉRIO DO TURISMO VEM CONTRIBUINDO PARA O DESENVOLVIMENTO DAS REGIÕES E PERMITINDO IDENTIFICAR O CRESCIMENTO DA ECONOMIA NOS MUNICÍPIOS QUE CONSTAM NO MAPA DO TURISMO BRASILEIRO, ADMITINDO A TOMADA DE DECISÃO MAIS ACERTADA E A IMPLEMENTAÇÃO DE POLÍTICAS QUE RESPEITEM AS PECULIARIDADES DE CADA MUNICÍPIO. NESTE SENTIDO, ESTA DISSERTAÇÃO OBJETIVOU INVESTIGAR DE QUE FORMA A CADEIA PRODUTIVA DO TURISMO IMPACTA NO DESENVOLVIMENTO LOCAL ENDÓGENO DO MUNICÍPIO DE MURITIBA NO RECÔNCAVO DA BAHIA. O PERFIL DO MUNICÍPIO FOI CONSTITUÍDO COM BASE NO PLANO DE DESENVOLVIMENTO INTEGRADO DO TURISMO SUSTENTÁVEL (PDITS) DO PROGRAMA REGIONAL DE DESENVOLVIMENTO DE TURISMO (PRODETUR  NE II), POLO BAÍA DE TODOS-OS-SANTOS. PROCUROU-SE DESVELAR OS PARADOXOS DA CADEIA PRODUTIVA DO TURISMO APOIANDO-SE NA TEORIA DE DESENVOLVIMENTO LOCAL ENDÓGENO SOCIOECONÔMICO, AMBIENTAL E CULTURAL E DE INSTRUMENTAÇÃO DE POLÍTICAS PÚBLICAS DE TURISMO COADUNADO COM OS CONHECIMENTOS EXPLÍCITOS E OS SABERES TÁCITOS DA COMUNIDADE. A OPÇÃO METODOLÓGICA ELEITA FOI A PESQUISA DE CAMPO DE CARÁTER EXPLORATÓRIO E DESCRITIVO COM ÊNFASE NA ANÁLISE QUALITATIVA QUE PERMITIU ENTENDER A REALIDADE DA SOCIEDADE INVESTIGADA. O TRABALHO DE CAMPO SE SUSTENTOU EM DADOS SECUNDÁRIOS FRUTOS DE PESQUISA BIBLIOGRÁFICA E DOCUMENTAL E DADOS PRIMÁRIOS OBTIDOS PELA APLICAÇÃO DE QUESTIONÁRIOS E REALIZAÇÃO DE ENTREVISTAS. OS RESULTADOS APONTARAM PARA INCIPIÊNCIA NO DESENVOLVIMENTO DO MUNICÍPIO POR MEIO DO TURISMO, POR NÃO APRESENTAR UM PLANEJAMENTO ESTRATÉGICO DE GERENCIAMENTO VOLTADO PARA ESTE FIM, APESAR DOS INCENTIVOS DO MINISTÉRIO DO TURISMO. CONTUDO, PODE-SE PERCEBER ALGUNS IMPACTOS ECONÔMICOS RESULTANTES DA DINAMIZAÇÃO DA CADEIA PRODUTIVA DO TURISMO, QUE OCORREM COM MAIOR INTENSIDADE EM DETERMINADOS PERÍODOS DO ANO. AS SINALIZAÇÕES EMITIDAS POR ESTE ESTUDO PODE SUBSIDIAR A IMPLANTAÇÃO E/OU IMPLEMENTAÇÃO DE POLÍTICAS PÚBLICAS DE TURISMO COMO ALTERNATIVA PARA FOMENTAR O DESENVOLVIMENTO LOCAL COM PARTICIPAÇÃO SOCIAL E SUSTENTÁVEL","O TEMA FOI ABORDADO SOB A FORMA DE DOIS ARTIGOS: ARTIGO 1 - ESTE ARTIGO TEM POR OBJETIVO APRESENTAR A ABORDAGEM DO TURISMO DE EXPERIÊNCIA E ANALISAR AS POSSIBILIDADES DE SUA APLICAÇÃO EM CACHOEIRA  BA, A FIM DE PROPICIAR CRESCIMENTO ECONÔMICO E INCLUSÃO SOCIAL AO MUNICÍPIO. NESSE SENTIDO, O TRATAMENTO METODOLÓGICO ADOTADO CONSISTIU DE UM ESTUDO QUALITATIVO E DESCRITIVO, COM O RECURSO DO LEVANTAMENTO BIBLIOGRÁFICO DE FONTES SECUNDÁRIAS, E TRABALHADO NA MODALIDADE DE ESTUDO DE CASO. DEVIDO À SUA VASTA EXTENSÃO TERRITORIAL, O ESTADO DA BAHIA APRESENTA CARACTERÍSTICAS BEM DIVERSAS EM SUA GEOGRAFIA E EM SUA CULTURA. CACHOEIRA, MUNICÍPIO OBJETO DE ANÁLISE DESTE ARTIGO, INTEGRA O TERRITÓRIO DE IDENTIDADE DO RECÔNCAVO, SITUANDO-SE A 115 KM DE SALVADOR, CAPITAL DO ESTADO. SEU UNIVERSO CULTURAL É VASTO E MARCADO PELA HERANÇA AFRICANA E INDÍGENA, ASPECTOS MANIFESTADOS NA MÚSICA, NA DANÇA, NA CULINÁRIA, NA RELIGIOSIDADE E NO COTIDIANO DO POVO, O QUE ATRAI PARA CACHOEIRA, A CADA ANO, UMA QUANTIDADE CRESCENTE DE TURISTAS NACIONAIS E ESTRANGEIROS. NESSE PANORAMA, ESTE ARTIGO APRESENTA E DISCUTE AS POSSIBILIDADES DE O TURISMO DE EXPERIÊNCIA PROMOVER CRESCIMENTO ECONÔMICO E INCLUSÃO SOCIAL NO MUNICÍPIO DE CACHOEIRA, ANALISANDO O SEU POTENCIAL EM TERMOS DE ATRIBUTOS E FATORES TURÍSTICOS, HISTÓRICOS, CULTURAIS, SOCIAIS E ECONÔMICOS. ARTIGO 2 - ESTE ARTIGO APRESENTA OS INSTRUMENTOS DA SECRETARIA DE CULTURA E TURISMO DO MUNICÍPIO DE CACHOEIRA (SECULT), COM O OBJETIVO DE DESENVOLVER A ATIVIDADE TURÍSTICA NO SEU TERRITÓRIO, RESSALTANDO SUA IMPORTÂNCIA SOCIAL E ECONÔMICA PARA A ESTRUTURAÇÃO E O BOM FUNCIONAMENTO DE CACHOEIRA, ENQUANTO DESTINO TURÍSTICO, E DESTACANDO, TAMBÉM, AS ESTRATÉGIAS PARA ORIENTAR O PLANEJAMENTO E A GESTÃO DO TURISMO, POLÍTICAS PÚBLICAS DE TURISMO, A EXEMPLO DA LEI MUNICIPAL DE TURISMO DE CACHOEIRA 1.150/2016 E DO REGIMENTO DO CONSELHO MUNICIPAL DE TURISMO (COMTUR), ELABORADOS E FORMALIZADOS NO PERÍODO DE 2015/2106, PELA COORDENAÇÃO DE TURISMO. O TRATAMENTO METODOLÓGICO ADOTADO CONSISTIU DE UM ESTUDO QUALITATIVO E DESCRITIVO, COM RECURSO AO LEVANTAMENTO BIBLIOGRÁFICO DE FONTES SECUNDÁRIAS, NA MODALIDADE DE ESTUDO DE CASO. NO CONTEXTO ANALISADO, ESTE ARTIGO DISCUTE CRITICAMENTE AS DIFICULDADES ENFRENTADAS PELO MUNICÍPIO, INDICANDO SUGESTÕES, PARA A ELABORAÇÃO E IMPLEMENTAÇÃO DE POLÍTICAS PÚBLICAS DE TURISMO QUE POSSAM, EFETIVAMENTE, MEDIANTE A INTEGRAÇÃO DO PODER PÚBLICO MUNICIPAL, DA INICIATIVA PRIVADA E DAS COMUNIDADES QUE REPRESENTAM A SOCIEDADE CIVIL ORGANIZADA DE CACHOEIRA, RESULTAR NA CONSECUÇÃO DO POTENCIAL DE SUA HISTÓRIA E CULTURA, DO SEU PATRIMÔNIO MATERIAL E IMATERIAL, EM CONCRETOS MECANISMOS DE TRANSFORMAÇÃO TERRITORIAL E DESENVOLVIMENTO SOCIOECONÔMICO INCLUSIVO.","O MUNICÍPIO DE PIRANGUÇU/MG TEM A AGROPECUÁRIA FAMILIAR COMO UMA DAS PRINCIPAIS ATIVIDADES ECONÔMICAS, SENDO QUE O PIB GERADO POR ESTE SETOR NO ANO DE 2013, ALCANÇOU 20,6% DE TODO O PIB DO MUNICÍPIO. O SETOR GERA OCUPAÇÃO PARA CERCA DE 30,21 % DAS PESSOAS ATIVAS, CONSIDERANDO QUE 66% DA POPULAÇÃO DO MUNICÍPIO RESIDEM EM ÁREAS RURAIS. A SEDE DO MUNICÍPIO É CONTORNADA PELA SERRA DA MANTIQUEIRA, QUE FAZ COM QUE A TOPOGRAFIA SEJA CARACTERIZADA POR MONTANHAS COM CLIMA AMENO. CONTUDO, OS INDICADORES OFICIAIS DE DESENVOLVIMENTO HUMANO SEGUEM A MÉDIA DO ESTADO DE MINAS. NESTE CENÁRIO, ESTE ESTUDO TEM COMO TEMA A CONTRIBUIÇÃO DA AGROPECUÁRIA FAMILIAR PARA O DESENVOLVIMENTO LOCAL. ASSIM, O OBJETIVO CERTA DESSA DISSERTAÇÃO FOI IDENTIFICAR O POTENCIAL DA AGRICULTURA FAMILIAR NO PROCESSO DE DESENVOLVIMENTO DO MUNICÍPIO DE PIRANGUÇU  MG. O MÉTODO ADOTADO PARA ESTUDO PARTE EM PRINCÍPIO, POR PESQUISA BIBLIOGRÁFICA SOBRE O CONCEITO MULTIDIMENSIONAL DE DESENVOLVIMENTO, SERVINDO DE ORIENTAÇÃO PARA UMA PESQUISA EXPLORATÓRIA COM ABORDAGENS QUANTITATIVA  QUALITATIVA. AO TODO, FORAM ENTREVISTADAS 52 PESSOAS, ENTRE AGRICULTORES FAMILIARES, FUNCIONÁRIOS PÚBLICOS LIGADOS À SECRETARIA DE AGROPECUÁRIA E MEIO AMBIENTE E COMERCIANTES LOCAIS DE PRODUTOS AGROPECUÁRIOS. OS RESULTADOS DA PESQUISA EVIDENCIAM A FALTA DE RECURSOS TANTO DO SETOR PÚBLICO QUANTO DO PRODUTOR FAMILIAR, BEM COMO A DEFICIÊNCIA EM AÇÕES LOCAIS PARA MINIMIZAR ESTA SITUAÇÃO. A POPULAÇÃO RURAL ESTÁ ENVELHECENDO E OS MAIS JOVENS, POTENCIAIS SUCESSORES, ESTÃO BUSCANDO TRABALHOS EM SETORES URBANOS. ENTRE AS MUITAS OPORTUNIDADES A SEREM EXPLORADAS, DESTACOU-SE: A AGROINDÚSTRIA, A FRUTICULTURA AGRICULTURA ORGÂNICA, A CRIAÇÃO DE PEQUENOS E MÉDIOS ANIMAIS. ATIVIDADES LIGADAS AO TURISMO, EMBORA TENHAM SIDO APONTADAS, NÃO FORAM OBJETOS DE ESTUDO NESTA PESQUISA. DESTA FORMA, ESPERA-SE QUE ESTE TRABALHO POSSA SUBSIDIAR POLÍTICAS PÚBLICAS LOCAIS, EM CONSONÂNCIA COM AS POLÍTICAS PÚBLICAS DOS GOVERNOS ESTADUAL E FEDERAL, PARA O SEGMENTO DA AGRICULTURA FAMILIAR QUE POSSAM CONTRIBUIR PARA MELHORIA NA QUALIDADE DE VIDA DOS MUNÍCIPES.","A PESQUISA ABORDA A RELAÇÃO ENTRE DESENVOLVIMENTO SOCIOECONÔMICO E GESTÃO DO PATRIMÔNIO CULTURAL EM LAVRAS NOVAS, DISTRITO DE OURO PRETO/ MG. A PARTIR DESSA RELAÇÃO, FORAM DISCUTIDOS OS IMPACTOS DO TURISMO NOS COSTUMES LOCAIS E NA PAISAGEM CULTURAL DE LAVRAS NOVAS, AVALIANDO OS EFEITOS DAS AÇÕES PRESERVACIONISTAS PROPOSTAS: TANTO PELO PODER PÚBLICO QUANTO PELAS ORGANIZAÇÕES LIGADAS AOS MORADORES DO DISTRITO. O NASCIMENTO DO TURISMO CULTURAL E SUA RELAÇÃO COM OPORTUNIDADES DE NEGÓCIO DESPERTARAM EM LAVRAS NOVAS VARIADAS FORMAS DE APROPRIAÇÃO DO PATRIMÔNIO CULTURAL. O CLIMA BUCÓLICO, AS PAISAGENS SERRANAS, AS CACHOEIRAS, CONJUGADAS COM CULINÁRIA TÍPICA E UM VISUAL ARQUITETÔNICO DE ORIGEM SETECENTISTA, ATRAEM MILHARES DE VISITANTES À PROCURA DE ENTRETENIMENTO. A PROBLEMÁTICA SURGE QUANDO AS MUDANÇAS SOCIAIS E OS MECANISMOS DE SALVAGUARDA NÃO SÃO PENSADOS DE UMA ÓTICA AMPLIADA, NO CASO DE LAVRAS NOVAS, DEIXANDO EM UM SEGUNDO PLANO AS RAÍZES SETECENTISTAS E O PATRIMÔNIO ARQUITETÔNICO. A DIFICULDADE EM FAZER COM QUE AS INFORMAÇÕES SOBRE OS MONUMENTOS E A CULTURA LOCAL ALCANCEM OS VISITANTES CONTRIBUI AINDA MAIS PARA ALIENAÇÃO DO TURISMO. NESSA PERSPECTIVA, NOSSA PESQUISA PROPÕE UM PRODUTO PAUTADO NO RESGATE DA ALMA SETECENTISTA DOS MONUMENTOS, TORNANDO-A ACESSÍVEL AOS VISITANTES ATRAVÉS DA VIABILIZAÇÃO DE UMA PLATAFORMA DIGITAL PRÓPRIA PARA VEICULAÇÃO INTERATIVA DE INFORMAÇÃO. A TECNOLOGIA ESCOLHIDA PARA DIFUSÃO DINÂMICA DAS INFORMAÇÕES SOBRE OS MONUMENTOS FOI O QR CODE. O CÓDIGO POSSIBILITARÁ O ACESSO ELETRÔNICO A TEXTOS CONTENDO INFORMAÇÕES SOBRE ELEMENTOS DO PATRIMÔNIO CULTURAL DE LAVRAS NOVAS.","O TRABALHO DELIMITA-SE A ESTUDAR O MUNICÍPIO DE SÃO JOSÉ DO BARREIRO E A ATIVIDADE TURÍSTICA, COMO FORMA DE CONTRIBUIÇÃO PARA O DESENVOLVIMENTO LOCAL E REGIONAL, CONSIDERANDO QUE O MUNICÍPIO É UMA ESTÂNCIA TURÍSTICA E PERTENCENTE À REGIÃO METROPOLITANA DO VALE DO PARAÍBA PAULISTA E MICRORREGIÃO DE BANANAL. ORIUNDO DE UM CENÁRIO DA ECONOMIA CAFEEIRA NO SÉCULO XIX, A HISTÓRIA RETRATA A CULTURA DE UM POVO SIMPLÓRIO E RURAL, QUE BUSCA POR MEIO DAS ATIVIDADES LOCAIS, COMO O TURISMO, MOVIMENTAR A ECONOMIA DO MUNICÍPIO. O ESTUDO ANALISA O CENÁRIO TURÍSTICO, SOCIAL E ECONÔMICO DE SÃO JOSÉ DO BARREIRO, PELA COMPOSIÇÃO DE MÉTODOS, INCLUINDO A OBSERVAÇÃO DA INFRAESTRUTURA E ATIVIDADES DESENVOLVIDAS NA AMOSTRA DOS ATRATIVOS TURÍSTICOS PRESENTES NO MUNICÍPIO; UMA PESQUISA QUALITATIVA POR ENTREVISTA COM O GESTOR PÚBLICO MUNICIPAL. E UMA PESQUISA QUANTITATIVA, COM APLICAÇÃO DE QUESTIONÁRIO, PARA IDENTIFICAR OPINIÕES DA POPULAÇÃO A RESPEITO DO TURISMO DO MUNICÍPIO E DE SEUS ATRATIVOS. PARA A FINALIZAÇÃO DA ANÁLISE, UMA MATRIZ SWOT FOI CONSTRUÍDA PARA OBSERVAR OS PONTOS FORTES E FRACOS, E AS OPORTUNIDADES E AS AMEAÇAS AO MUNICÍPIO. NESTE CONTEXTO, FOI IDENTIFICADO QUE O MUNICÍPIO NECESSITA DE GESTÃO PÚBLICA EFICAZ NA ÁREA DO TURISMO, COMO TAMBÉM, INVESTIMENTO DE INFRAESTRUTURA, PLANEJAMENTO TURÍSTICO E DIVULGAÇÃO DOS ATRATIVOS PRESENTES MUNICIPALMENTE; ALÉM DA NECESSIDADE DE PARCERIAS ENTRE PODER PÚBLICO, EMPRESÁRIOS LOCAIS E COMUNIDADE, A FIM DE GERAR EMPREGO E RENDA.","A PROPOSTA DESSE TRABALHO CONSISTIU EM ABORDAR A RELAÇÃO ENTRE TURISMO E DESENVOLVIMENTO E TEVE COMO OBJETIVO ANALISAR O IMPACTO DO TURISMO NO DESENVOLVIMENTO SOCIAL E ECONÔMICO DO MUNICÍPIO DE ILHABELA. PARA TANTO TOMOU-SE COMO REFERENCIA INICIAL A REVISÃO DA BIBLIOGRAFIA DA ÁREA PARA COMPREENSÃO E ELUCIDAÇÃO CONCEITUAL DO DESENVOLVIMENTO RELACIONADO AO TURISMO E AO SEU PROCESSO DE PLANEJAMENTO E GESTÃO. PARA ALCANCE DOS OBJETIVOS DESSE TRABALHO, REALIZOU-SE PESQUISA COM ABORDAGEM QUANTITATIVA PARA CONHECER A PERCEPÇÃO DA POPULAÇÃO LOCAL DO MUNICÍPIO DE ILHABELA QUANTO AOS IMPACTOS ECONÔMICOS E SOCIAIS NO DESENVOLVIMENTO MUNICIPAL ATRAVÉS DA APLICAÇÃO DE QUESTIONÁRIO E PARA ANALISAR A ATUAÇÃO DOS ATORES SOCIAIS DO TURISMO (LIDERANÇAS COM REPRESENTATIVIDADE LOCAL E AUTORIDADES MUNICIPAIS LIGADAS AO SETOR) UTILIZOU-SE A ABORDAGEM QUALITATIVA COM EXECUÇÃO DE ENTREVISTA. PARALELAMENTE, PROCEDEU-SE À VERIFICAÇÃO DE DADOS E ÍNDICES ECONÔMICOS E SOCIAIS PARA A ELABORAÇÃO DE UM PANORAMA SOBRE AS ATUAIS CONDIÇÕES DO MUNICÍPIO PRODUZIDAS COM A ATIVIDADE TURÍSTICA. OS RESULTADOS DEMONSTRARAM QUE A ATIVIDADE TURÍSTICA GERA IMPACTOS NO DESENVOLVIMENTO ECONÔMICO E SOCIAL NO MUNICÍPIO DE ILHABELA, COMO CRESCIMENTO POPULACIONAL, URBANIZAÇÃO DESORDENADA, GERAÇÃO DE EMPREGO E RENDA, SAZONALIDADE DE EMPREGOS, PRESSÃO INFLACIONÁRIA E CONGESTIONAMENTO DO MUNICÍPIO. O MUNICÍPIO DE ILHABELA APRESENTOU ALTO VALOR DE PIB PER CAPITA, MAS TAMBÉM UMA FORTE DEPENDÊNCIA DE RECURSOS EXTERNOS, ALÉM DA NECESSIDADE DE MELHORIAS NA EDUCAÇÃO E TAMBÉM NO ESGOTAMENTO SANITÁRIO. OS IMPACTOS SÃO PERCEBIDOS MAIS FORTEMENTE DO PONTO DE VISTA ECONÔMICO, TANTO PELA POPULAÇÃO, QUANTO PELOS ATORES SOCIAIS LIGADOS AO TURISMO.","A GLOBALIZAÇÃO TRAZ INFLUÊNCIAS DE OUTRAS CULTURAS QUE CHEGAM E CONTAGIAM JOVENS, ADULTOS, CRIANÇAS E IDOSOS, CAUSANDO RECEIO NAS COMUNIDADES DE QUE OS JOVENS DEIXEM DE SE INTERESSAR PELA CULTURA LOCAL, APESAR DISSO, UM USO INTELIGENTE DA TECNOLOGIA PODE CONTRIBUIR PARA O FORTALECIMENTO DAS CULTURAS TRADICIONAIS E NÃO O CONTRÁRIO. UNIR A TRADIÇÃO E A TECNOLOGIA UTILIZANDO A INTERNET COMO CANAL INTERATIVO POR MEIO DE UM MODELO DE REDE PODE SER A SOLUÇÃO PARA PERPETUAÇÃO DE DIVERSAS CULTURAS. O USO TECNOLÓGICO DAS REDES É UM DOS MAIS DISCUTIDOS ATUALMENTE, JÁ QUE A INTERNET ULTRAPASSA FRONTEIRAS GEOGRÁFICAS E CONSOLIDA OS CIDADÃOS GLOBAIS CONJUGANDO A UNIVERSALIDADE. MUITAS COMUNIDADES TRADICIONAIS VÊM BUSCANDO COMO UMA OPÇÃO ALTERNATIVA DE RENDA O TRABALHO COM O TURISMO DE BASE COMUNITÁRIA (TBC), QUE É UMA DAS ESTRATÉGIAS DE DESENVOLVIMENTO E RESISTÊNCIA DAS COMUNIDADES TRADICIONAIS. NO RIO DE JANEIRO, O TBC OCORRE DE FORMA ORGANIZADA EM POUCOS LOCAIS. PERCEBEU-SE ENTÃO A NECESSIDADE DO FORTALECIMENTO DE COMUNIDADES TRADICIONAIS DO ESTADO DO RIO DE JANEIRO PARA A ATIVIDADE DO TBC. O QUE SE PROPÕE NESTE TRABALHO É A CRIAÇÃO DE UMA FERRAMENTA, UM SITE, QUE TRANSPORTA UMA REDE FÍSICA PARA UMA REDE TECNOLÓGICA, SENDO ESTA REDE COMPOSTA DE DIFERENTES PONTOS DO RIO QUE APRESENTAM COMUNIDADES TRADICIONAIS QUE TRABALHAM OU DESEJAM TRABALHAR COM O TBC, POSSIBILITANDO-SE ASSIM QUE AS FRONTEIRAS SEJAM ULTRAPASSADAS. O SITE POSSIBILITA A PERPETUAÇÃO DE CULTURAS QUE OUTRORA FORAM CONSIDERADAS AMEAÇADAS PELA MODERNIZAÇÃO E GLOBALIZAÇÃO. COM A CORRETA UTILIZAÇÃO DA TECNOLOGIA, O FORTALECIMENTO DESSAS COMUNIDADES PODE SER OBTIDO PRINCIPALMENTE COM A ATRAÇÃO DA ATENÇÃO DOS JOVENS PARA ESTE MERCADO. O SITE AQUI PROPOSTO PROPORCIONA UM AUMENTO DA COMUNICAÇÃO, ALÉM DO ESTÍMULO AOS VISITANTES DESSA FERRAMENTA PARA REALIZAÇÃO DOS ROTEIROS POR MEIO DA SUA INTERATIVIDADE.","O DESENVOLVIMENTO DO TURISMO EM ÁREAS PROTEGIDAS PROPORCIONA DISCUSSÕES E OLHARES, TANTO PELA PERSPECTIVA DA GESTÃO QUANTO NA PERSPECTIVA DOS USUÁRIOS. AS CONCESSÕES DE SERVIÇOS DE APOIO À IMPLANTAÇÃO DO USO PÚBLICO DESEMPENHAM PAPEL PROMISSOR PARA DESENVOLVIMENTO DO TURISMO EM ÁREAS PROTEGIDAS. NESTE TRABALHO FORAM ESTUDADOS OS ONZE PARQUES ESTADUAIS DO RIO DE JANEIRO COM O OBJETIVO DE IDENTIFICAR E AVALIAR O CENÁRIO ATUAL DE PRESTAÇÃO DE SERVIÇOS DE APOIO À VISITAÇÃO EXISTENTES, VERIFICAR AS LACUNAS E ENTRAVES, PARA ENTENDER E ANALISAR AS POSSIBILIDADES DE INCREMENTO DA GESTÃO DO USO PÚBLICO A PARTIR DAS PARCERIAS ENTRE AS ESFERAS PÚBLICA E PRIVADA. FORAM LEVANTADAS INFORMAÇÕES DE TODOS OS PARQUES SOBRE A QUANTIDADE DE PRESTADORES DE SERVIÇO INFORMAIS E CONSTATADA A BAIXA RELAÇÃO DESTES COM OS PARQUES, GERANDO POUCAS CONTRAPARTIDAS. TAMBÉM FOI LEVANTADO E ANALISADO O POTENCIAL DE EXPLORAÇÃO DAS CONCESSÕES DE QUATRO PARQUES E REALIZADA UMA PESQUISA AMOSTRAL COM GESTORES DE CINCO PARQUES, PARA IDENTIFICAR OS PRINCIPAIS DESAFIOS, PERSPECTIVAS E PRINCÍPIOS QUE DEVEM SER NORTEADORES DAS RELAÇÕES DE PARCERIA ENTRE A ESFERA PÚBLICA E PRIVADA NOS PARQUES. ATRAVÉS DESTAS ANALISES, DAS INFORMAÇÕES COLETADAS COM GESTORES, DE EXPERIÊNCIAS EMPÍRICAS E ANÁLISE BIBLIOGRÁFICA, ESTE TRABALHO AINDA PROPÕE UM CONJUNTO PRINCÍPIOS E DIRETRIZES NORTEADORES PARA A PRESTAÇÃO DE SERVIÇOS DE APOIO À VISITAÇÃO EM PARQUES ESTADUAIS, ACREDITANDO QUE ESTAS PARCERIAS PODEM FUNCIONAR COMO VETOR DE DESENVOLVIMENTO LOCAL E DO ENTORNO DOS PARQUES.","A CULTURA É UM ELEMENTO PRESENTE EM CADA INDIVÍDUO O QUAL O CARACTERIZA COMO SENDO PERTENCENTE A UMA DETERMINADA SOCIEDADE, PERÍODO E ESPAÇO. ESSE FATOR PODE SER EXTERNALIZADO ATRAVÉS DO PATRIMÔNIO, SENDO ELE MATERIAL OU IMATERIAL. ESSE ELEMENTO CONTRIBUI PARA MOTIVAR QUE AS PESSOAS SE DESLOQUEM DE SEUS LOCAIS DE ORIGEM PARA VIVENCIAR UMA REALIDADE DISTINTA DA SUA E CONHECER ALGUNS LOCAIS QUE SE DESTACAM POR VALORIZAR A SUA HISTÓRIA. DESSA FORMA, AS CIDADES QUE POSSUEM ESSE POTENCIAL PARA O TURISMO CULTURAL SE UTILIZAM DESSA OPORTUNIDADE PARA FOMENTAR A ATIVIDADE E PROMOVER ESSE INTERCÂMBIO. ESSE É O CASO DO MUNICÍPIO DE AREIA, LOCALIZADA NA REGIÃO DO BREJO PARAIBANO, NO ESTADO DA PARAÍBA. ÚNICO NÚCLEO URBANO TOMBADO DO ESTADO, ELA TEM COMO UMA DE SUAS PRINCIPAIS ATIVIDADES O TURISMO, ATRAVÉS DA VISITAÇÃO AOS SEUS PRÉDIOS HISTÓRICOS, MUSEUS E ENGENHOS PRODUTORES DE CACHAÇA E RAPADURA. COM ESSE DESTAQUE, A ATIVIDADE TURÍSTICA VEM GERANDO TRANSFORMAÇÕES NO MUNICÍPIO E, PARA INVESTIGAR ESSE CONTEXTO, A PESQUISA TEM COMO OBJETIVO PRINCIPAL ANALISAR SE A ATIVIDADE TURÍSTICA E AS AÇÕES REALIZADAS EM PROL DO SEU FOMENTO TÊM CONTRIBUÍDO PARA O DESENVOLVIMENTO DO MUNICÍPIO DE AREIA. COMO PROCEDIMENTO METODOLÓGICO, A PESQUISA SE CARACTERIZA COMO SENDO DE NATUREZA EXPLORATÓRIA E DESCRITIVA, NO QUAL FORAM UTILIZADOS OS MÉTODOS DE OBSERVAÇÃO E ENTREVISTA PARA A PESQUISA DE CAMPO DE CARÁTER QUALITATIVO. ATRAVÉS DOS DADOS COLETADOS E DA PERCEPÇÃO DOS ATORES LOCAIS, FOI POSSÍVEL COMPREENDER QUE AREIA AINDA NÃO SE CONFIGURA COMO UM DESTINO CONSOLIDADO, ENTRETANTO, NOS ÚLTIMOS ANOS, A ATIVIDADE VEM GERANDO UM FLUXO DE PESSOAS CONSTANTE NA CIDADE E GERANDO OPORTUNIDADES, PRINCIPALMENTE PARA OS EMPRESÁRIOS LOCAIS E UMA PARTE DA POPULAÇÃO. TODAVIA, É UMA CIDADE HISTÓRICA QUE POSSUI UM GRANDE POTENCIAL E QUE TEM MUITAS POSSIBLIDADES DE DESENVOLVIMENTO, TANTO COM RELAÇÃO AO TURISMO COMO TAMBÉM A PRÓPRIA ESTRUTURA DA CIDADE.","QUALQUER CONDIÇÃO DE DESENVOLVIMENTO ECONÔMICO REQUER UM TRABALHO DE PLANEJAMENTO CONSOLIDADO PARA QUE ATINJA O OBJETIVO PRESCRITO. A ATIVIDADE DO TURISMO É PATENTEADA HOJE COMO UM SETOR CAPAZ DE PROMOVER A ACELERAÇÃO ECONÔMICA E O PROGRESSO NAS ÁREAS SOCIAIS, CULTURAIS E AMBIENTAIS. NO ENTANTO, A OPÇÃO PELO DESENVOLVIMENTO E REGULAÇÃO ATRAVÉS DO TURISMO É ESPECIALMENTE COMPLEXA. ALÉM DE SER UMA ATIVIDADE MULTISSETORIAL, TRAZ, JUNTO AO SEU DESENVOLVIMENTO, DIVERSOS IMPACTOS POSITIVOS E NEGATIVOS, NECESSITANDO, ASSIM, DE POLÍTICAS PÚBLICAS EFICAZES PARA QUE SE SUSTENTE AO LONGO DO TEMPO. O PRESENTE ESTUDO AVALIOU O IMPACTO DASPOLÍTICAS PÚBLICAS DE PROMOÇÃO TURÍSTICA PARA O DESENVOLVIMENTO LOCAL NAS COMUNIDADES DE BOLAMA BIJAGÓS. FOI REALIZADO UM ESTUDO DE CASO EM BOLAMA-BIJAGÓS, LOCALIZADO NA PARTE INSULAR DA GUINÉ-BISSAU. NA PRIMEIRA ETAPA FOI FEITO LEVANTAMENTO DE DADOS E INFORMAÇÕES EM FONTES SECUNDÁRIAS, COMO LEGISLAÇÕES ARQUIVOS E OFÍCIOS. MEDIANTE ESSA TÉCNICA FOI POSSÍVEL ENTENDER A FORÇA DO SETOR TURÍSTICO NO ÂMBITO DE DESENVOLVIMENTO ECONÔMICO, EM PARTICULAR EM BOLAMA- BIJAGÓS. EM SEGUIDA O TRABALHO DE CAMPO EFETUOU-SE PELA ENTREVISTA SEMIESTRUTURADA, COM A PARTICIPAÇÃO DE VÁRIOS INTERVENIENTES DO SETOR TURÍSTICO, COM A INTENÇÃO DE ANALISAR COMO A POLITICA DE PROMOÇÃO DO TURISMO IMPACTA NO DESENVOLVIMENTO LOCAL EM TRÊS ASPECTOS: ECONÔMICO, SOCIAL E AMBIENTAL. OBSERVOU-SE QUE A ATIVIDADE TURÍSTICA DEVE SER PLANEJADA COMO UMA RELAÇÃO ENTRE OS ATORES SOCIAIS DAS COMUNIDADES LOCAIS, COMO UMA FERRAMENTA CAPAZ DE COMBATER A IMPLANTAÇÃO DE UM DESENVOLVIMENTO TURÍSTICO NEGATIVO, OU SEJA, QUE NÃO CONSIDERE AS PECULIARIDADES DA COMUNIDADE LOCAL ENVOLVIDA. O ESTUDO DE CASO AVERIGUOU QUE OS OPERADORES TURÍSTICOS SÃO OS MAIORES BENEFICIADOS PELO TURISMO NOS BIJAGÓS. O ESTUDO SUGERE MAIOR INCLUSÃO DAS COMUNIDADES NO PROCESSO DE DESENVOLVIMENTO TURÍSTICO ATRAVÉS DA CONSIDERAÇÃO DOS FATORES ORGANIZACIONAIS LOCAIS. A PESQUISA CONCLUI QUE O TURISMO INFLUENCIOU O DESENVOLVIMENTO NOS BIJAGÓS, MAS A FALTA DE PARTICIPAÇÃO DAS COMUNIDADES LOCAIS NAS DECISÕES E FORMULAÇÕES DA ATIVIDADE TURÍSTICA FEZ COM QUE AS AÇÕES NÃO ATENDESSEM AS DEMANDAS SOCIAIS.","ESTE ESTUDO TEM COMO OBJETIVO PROPOR UMA ROTA TURÍSTICA COMO ALTERNATIVA ECONÔMICA EM PEQUENAS PROPRIEDADES DO MEIO RURAL DO MUNICÍPIO DE CHAPECÓ/SC. O ESTUDO JUSTIFICA-SE PELO FATO DE QUE O TURISMO É UM POTENCIAL GERADOR DE RENDA E EMPREGO NO MUNDO. ASSIM, UM ESTUDO REGIONAL QUE IDENTIFIQUE AS POTENCIALIDADES TURÍSTICAS LOCAIS PERMITIRÁ ALAVANCAR, DE FORMA PLANEJADA E SUSTENTÁVEL, O DESENVOLVIMENTO RURAL, CONTRIBUINDO PARA A MELHORIA NA QUALIDADE DE VIDA DESTES PEQUENOS PRODUTORES. O ESTUDO INOVA AO INCORPORAR A VISÃO DO CONSUMIDOR (TURISTA QUE JÁ FREQUENTA A REGIÃO) AO SISTEMA, O QUE CONFERE UM CARÁTER SINÉRGICO AO ESTUDO. O TRABALHO TEVE INÍCIO COM UMA REVISÃO DA LITERATURA ACERCA DO TEMA CENTRAL DO ESTUDO, PESQUISANDO EM ACERVO DISPONÍVEL SOBRE O ASSUNTO, TAIS COMO: ARTIGOS, PUBLICAÇÕES, TESES, DISSERTAÇÕES, WEB SITES E PERIÓDICOS ESPECIALIZADOS. EM SEGUIDA, FOI REALIZADO UM ESTUDO DE CAMPO, TENDO DUAS UNIDADES DE ANÁLISE, QUE FORAM INVESTIGADAS POR MEIO QUESTIONÁRIOS. A PRIMEIRA UNIDADE ERA FORMADA POR PRODUTORES (PROPRIEDADES) E A SEGUNDA A POTENCIAIS TURISTAS. A PESQUISA CARACTERIZA-SE COMO QUANTITATIVA, POIS BUSCOU TRADUZIR EM NÚMEROS OPINIÕES E INFORMAÇÕES QUE FORAM CLASSIFICADAS E ANALISADAS. A PESQUISA TEM CARACTERÍSTICAS DESCRITIVAS, UMA VEZ QUE PRETENDE DISTINGUIR CERTA POPULAÇÃO, ESTABELECENDO RELAÇÕES ENTRE AS VARIÁVEIS. NA ANÁLISE DOS DADOS IDENTIFICOU-SE O POTENCIAL TURÍSTICO DAS PROPRIEDADES RURAIS RELACIONANDO COM OS INTERESSES DOS VISITANTES E ASSIM DETERMINAR O POTENCIAL DO TURISMO RURAL. COMO RESULTADO TEM-SE UMA PROPOSTA DE UMA ROTA TURÍSTICA INTEGRANDO DOIS ROTEIROS, DE UM LADO A CULTURA ITALIANA E DE OUTRO AS BELEZAS NATURAIS DO VALE DO RIO URUGUAI. INFERE-SE QUE A OFERTA TURÍSTICA ESTÁ REPLETA DE OPÇÕES E DIVERSIDADE, E A DEMANDA ESTÁ ÁVIDA EM CONHECER NOVOS ATRATIVOS TURÍSTICOS NO MEIO RURAL.","A CIDADE DE PETRÓPOLIS, CHAMADA TAMBÉM DE CIDADE IMPERIAL, POSSUI POSIÇÃO DE DESTAQUE NO QUE TANGE AO TURISMO NO ESTADO DO RIO DE JANEIRO. LOCALIZADA NA REGIÃO SERRANA DO ESTADO, APRESENTA DIVERSOS ATRATIVOS QUE POSSIBILITAM O TURISMO DOMÉSTICO, QUE É FEITO POR EXCURSIONISTAS, MORADORES DE CIDADES VIZINHAS QUE VÊM A PETRÓPOLIS. ESSA MESMA CIDADE TAMBÉM APRESENTA UM FORTE MOVIMENTO CERVEJEIRO, AINDA ISOLADO DO TURISMO HISTÓRICO. O QUE SE VISLUMBROU COM A PESQUISA FOI PRIMEIRAMENTE TENTAR JUNTAR ESTAS DUAS IMPORTANTES VERTENTES ECONÔMICAS DA CIDADE: TURISMO E CERVEJA, COM VISTAS A FOMENTAR A ECONOMIA E PROMOVER O DESENVOLVIMENTO LOCAL. ASSIM, O ESTUDO TEVE COMO FOCO ANALISAR O TURISMO CERVEJEIRO COMO ALTERNATIVA DE DESENVOLVIMENTO ECONÔMICO PARA A CIDADE DE PETRÓPOLIS. O INTUITO FOI, APÓS CONHECER OS DADOS DO TURISMO E DAS CERVEJARIAS, ELABORAR PRODUTO QUE INCLUI TURISMO E CERVEJA, DENOMINADO VANBIER, BEM COMO UM PLANO DE NEGÓCIO VISANDO À IMPLEMENTAÇÃO DE TAL PRODUTO. ESPERA-SE QUE ESSA PROPOSTA DE TURISMO CERVEJEIRO POSSA INFLUIR PARA QUE AS DIFERENTES FÁBRICAS LOCAIS ABRAM SUAS PORTAS PARA VISITAS GUIADAS, APROVEITANDO ESTE POTENCIAL REGIONAL.","O TURISMO VEM AUMENTANDO CONSIDERAVELMENTE NOS ÚLTIMOS ANOS, A FACILIDADE DE LOCOMOÇÃO E O CONHECIMENTO DE LUGARES POR MEIO DE MÍDIAS DIGITAIS SE TORNOU UM ATRATIVO PARA OS VIAJANTES, NESTE CONTEXTO, A GASTRONOMIA ASSUMIU UM PAPEL RELEVANTE COM A PROMOÇÃO DA ALIMENTAÇÃO DIVERSIFICADA, PROPICIADA PELAS DIFERENTES CULTURAS QUE RESSALTAM SEUS INGREDIENTES TÍPICOS E OS PROMOVEM COMO ATRATIVO TURÍSTICO. O RECONHECIMENTO DA GASTRONOMIA COMO PATRIMÔNIO CULTURAL SE OBSERVA NO PROCESSO DE IDENTIDADE E MEMÓRIA DO POVO, REFLETINDO DIRETAMENTE NA ALIMENTAÇÃO, NO MODO DE SABER-FAZER E NA UTILIZAÇÃO DE PRODUTOS TÍPICOS DA REGIÃO QUE SE ENCONTRA. ESTE ESTUDO DESTACA A IMPORTÂNCIA DA GASTRONOMIA COMO ATRATIVO TURÍSTICO E OBJETIVA LEVANTAR O POTENCIAL GASTRONÔMICO DA CIDADE DE CAMPO GRANDE-MS SOB A ÓTICA DE UNIVERSITÁRIOS. NESTE CENÁRIO, APRESENTA INICIALMENTE O ESTADO DO CONHECIMENTO RELACIONADO AO TURISMO GASTRONÔMICO, DISCUTE OS CONCEITOS DE TURISMO, PATRIMÔNIO CULTURAL E HISTÓRICO E SUA RELAÇÃO COM A GASTRONOMIA, APRESENTA O TURISMO COMO VETOR DE DESENVOLVIMENTO LOCAL E POR FIM, ANALISA OS DADOS OBTIDOS POR MEIO DE PESQUISA SEMIESTRUTURADA APLICADA NA COMUNIDADE UNIVERSITÁRIA. INFERE-SE QUE GRANDE PARTE DOS UNIVERSITÁRIOS TEM POR HÁBITO ALIMENTAR-SE FORA D
