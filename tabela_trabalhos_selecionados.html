URA FAMILIAR (PNTRAF) E O PROGRAMA DE TURISMO RURAL DO PARAN, VISAM FOMENTAR O TURISMO RURAL SUSTENTVEL NA AGRICULTURA FAMILIAR NO PARAN A PARTIR DA VALORIZAO DAS ATIVIDADES TRADICIONAIS, CULTURAIS E NATURAIS, INCLUSO SOCIAL, GERAO DE EMPREGO E RENDA E DA COMPREENSO DA IMPORTNCIA DOS RECURSOS NATURAIS. ISSO OCORRE POR MEIO DA EXECUO DE AES PRTICAS REALIZADAS PELA COOPERATIVA PARANAENSE DE TURISMO (COOPTUR); INSTITUTO PARANAENSE DE ASSISTNCIA TCNICA E EXTENSO RURAL (EMATER/PR); SERVIO DE APOIO S MICRO E PEQUENAS EMPRESAS (SEBRAE/PR) E SERVIO NACIONAL DE APRENDIZAGEM RURAL (SENAR/PR). A PARTIR DESSA PESQUISA OBSERVA-SE QUE A IMPLEMENTAO DAS POLTICAS PBLICAS DE TURISMO RURAL SUSTENTVEL EM PROPRIEDADES RURAIS FAMILIARES NO ESTADO DO PARAN DEPENDE DA INTEGRAO MUNICIPAL ENTRE O SETOR PBLICO, PRIVADO E DA COMUNIDADE LOCAL PARA QUE AS ORGANIZAES ESTADUAIS QUE EXECUTAM AES PRTICAS DIRECIONEM SUAS ATIVIDADES PARA O PLANEJAMENTO E DESENVOLVIMENTO DO TURISMO RURAL A NVEL LOCAL E REGIONAL. RECOMENDA-SE ESTUDOS FUTUROS SEJAM REALIZADOS A FIM DE INVESTIGAR O DESDOBRAMENTO E O IMPACTO DAS AES REALIZADAS PELAS ORGANIZAES GOVERNAMENTAIS EXECUTORAS DO PRONAF, PNTRAF E PROGRAMA DE TURISMO RURAL DO PARAN NA AGRICULTURA FAMILIAR NO ESTADO DO PARAN, DO ACESSO DOS AGRICULTORES FAMILIARES S LINHAS DE FINANCIAMENTO E DA CRIAO DE UMA LEI NACIONAL DE TURISMO RURAL.","ESTA DISSERTAO TEM COMO OBJETO O ESTUDO DE CIDADES DO MACIO DE BATURIT E A ANLISE DO DESENVOLVIMENTO DO TURISMO RURAL E AGRICULTURA FAMILIAR EM BATURIT, GUARAMIRANGA, PACOTI E PALMCIA. QUESTIONA-SE A REALIDADE DOS ESPAOS RURAIS E AS DIFICULDADES DE PRODUTORES TENDO COMO EMPRICAS AS ATIVIDADES AGRCOLAS E NO AGRCOLAS DO MACIO DE BATURIT, AGRICULTURA FAMILIAR, TURISMO RURAL E ARTESANATO. NO QUE SE REFERE  METODOLOGIA, A OPO  PELO MTODO DIALTICO, NA CONCEPO DE QUE OS FATOS E FENMENOS SE RELACIONAM ENTRE SI, POR CONSTITUREM TOTALIDADE, EVITA-SE DICOTOMIAS, PARA MELHOR COMPREENSO DOS CONFLITOS E CONTRADIES DO ESPAO RURAL. REALIZOU-SE PESQUISA INSTITUCIONAL E LEVANTAMENTO BIBLIOGRFICO, ALM DE PESQUISA DE CAMPO ONDE SE ENTREVISTARAM EMPREENDEDORES DO TURISMO RURAL, EM PROPRIEDADES DE AGRICULTURA FAMILIAR, ARTESOS E AGRICULTORES. A DISSERTAO ESTRUTURA-SE EM QUATRO PARTES: NA PRIMEIRA, APRESENTA-SE O PLANO DE DISSERTAO; NA SEGUNDA, MOSTRA-SE O OLHAR CIENTFICO SOBRE O ESPAO RURAL E O SURGIMENTO DA AGRICULTURA FAMILIAR, EM RESISTNCIA  CONVENCIONAL,  AGRICULTURA COMERCIAL DEGRADADORA; TEM-SE A VULNERABILIDADE DA AGRICULTURA FAMILIAR, POR NO CONTAR COM POLTICAS DE APOIO. NO TERCEIRO ITEM, APRESENTAM-SE OS DADOS DA PESQUISA DE CAMPO, E A PARTE ORIGINAL DO ESTUDO, SOBRE OS ACHADOS DA PESQUISA; TENDO-SE A REALIDADE DA AGRICULTURA FAMILIAR E DO TURISMO RURAL NOS MUNICPIOS DE BATURIT, GUARAMIRANGA, PACOTI E PALMCIA. OS RESULTADOS APONTAM QUE A AGRICULTURA FAMILIAR ENCONTRA-SE DESARTICULADA DO TURISMO RURAL, NAS REGIES ESTUDADAS: BATURIT, GUARAMIRANGA, PACOTI E PALMCIA, CIDADES QUE BUSCAM ATIVIDADES NO AGRCOLAS COMO FORMA DE SE MANTEREM NO LOCAL E CONSEGUIREM RENDA PARA SOBREVIVNCIA. CONCLUI-SE QUE AS TRANSFORMAES DAS ATIVIDADES DE LAZER E TURISMO, SOBRETUDO EM GUARAMIRANGA E PACOTI, PRODUZIRAM IMPACTOS, NO RITMO DE VIDA DOS RESIDENTES E NA PRODUO ECONMICA DO LUGAR.","O CULTIVO DE FLORES TEM DEMONSTRADO SER UMA ATIVIDADE ECONMICA VIVEL NO ESTADO DO CEAR E TEM AJUDADO NA PROMOO DA SERRA DA IBIAPABA, NO CENRIO NACIONAL, COMO PRODUTOR DE ROSAS, O QUE TEM CHAMADO A ATENO INCLUSIVE ATRAINDO VISITAO TURSTICA. NA BUSCA DO DESENVOLVIMENTO ECONMICO, AS ATIVIDADES TURSTICAS TM DEMONSTRADO SER O CAMINHO PARA O DESENVOLVIMENTO NA BUSCA DO TURISMO SUSTENTVEL. ANALISA-SE O CULTIVO DE FLORES EM SO BENEDITO-CE COMO NEGCIO ECONMICO E TURSTICO COM A PREOCUPAO DA REALIZAO DE FORMA SUSTENTVEL. INICIOU-SE COM REVISO DA LITERATURA ESTUDANDO TEORIAS E CONCEITOS. FAZ-SE A DIFERENCIAO ENTRE CRESCIMENTO ECONMICO E DESENVOLVIMENTO SUSTENTVEL, PASSANDO PELO ESTUDO CIENTFICO DO TURISMO SUSTENTVEL E POLTICAS PBLICAS DE TURISMO, CONCEITOS RELACIONADOS COM O OBJETO DO ESTUDO. OPTOU-SE PELO MTODO QUALITATIVO QUANTITATIVO COM PROCEDIMENTOS ESTATSTICOS E DE OBSERVAO COM COLETA DE DADOS PELA APLICAO DE QUESTIONRIOS AOS PRODUTORES DE FLORES EM ATIVIDADE NO MUNICPIO DE SO BENEDITO. TAMBM SE REALIZARAM ENTREVISTAS COM GESTORES DO MUNICPIO DE SO BENEDITO LIGADOS AO TURISMO E  INFRAESTRUTURA. CONSTATA-SE QUE H DEFICINCIA DA GESTO MUNICIPAL, EM TERMOS DO CONHECIMENTO DE PROGRAMAS ESTADUAIS PARA O DESENVOLVIMENTO DO TURISMO NA REGIO, E, PORTANTO, FALTAM PROGRAMAS MUNICIPAIS QUE O PROMOVAM. CONCLUI-SE QUE AS EMPRESAS PRODUTORAS DE FLORES POSSUEM RICO POTENCIAL PARA O TURISMO, PROMOVEM DESENVOLVIMENTO ECONMICO, SOCIAL E AMBIENTAL LOCAL, ALM DE GERAREM EMPREGOS. INFERE-SE TAMBM QUE A REGIO APRESENTA POTENCIAL PARA O DESENVOLVIMENTO DA ATIVIDADE TURSTICA, EMBORA EXISTAM PROBLEMAS A SEREM SUPERADOS, A FIM DE ATINGIR O DESENVOLVIMENTO DOS MUNICPIOS.","ESTA DISSERTAO ANALISA O TURISMO NO NORDESTE BRASILEIRO, E A ROTA DAS EMOES, ROTEIRO TURSTICO INTEGRADO, FORMADO PELOS DESTINOS DOS ESTADOS DO CEAR, PIAU E MARANHO, COM TRS ATRATIVOS: JERICOACOARA, DELTA DO PARNABA E LENIS MARANHENSES. A REALIDADE DOS ESTADOS NORDESTINOS  INVESTIGADA PARA COMPREENDER A FORMAO DO ROTEIRO INTEGRADO, POR MEIO DE POLTICAS PBLICAS. ESTUDA-SE A GESTO PBLICA, AS POLTICAS NACIONAIS DE TURISMO E OS REBATIMENTOS, NO NORDESTE, PELO PROGRAMA DE REGIONALIZAO. A ROTA DAS EMOES  ANALISADA COMO FORMA DE INTEGRAO REGIONAL E DESENVOLVIMENTO SOCIOECONMICO DA REGIO TURSTICA DO MEIO-NORTE. A RELEVNCIA DO TEMA EST NA DIMENSO E PIONEIRISMO DO ROTEIRO INTEGRADO DE REFERNCIA NACIONAL. PARA COMPREENDER A REALIDADE, QUESTIONA-SE: COMO SURGE A ROTA DAS EMOES E EM QUAIS CIRCUNSTNCIAS? QUAL A REALIDADE DAS POLTICAS PBLICAS DE TURISMO NO ROTEIRO INTEGRADO E COMO ESTO ARTICULADAS? QUAIS ENTRAVES E BENEFCIOS GERADOS? QUEM SO OS GESTORES E COMO A ROTA  GESTADA? QUEM SE BENEFICIA E NO QUE PODE SER MELHORADA? PARA RESPONDER AOS QUESTIONAMENTOS, ELABORAM-SE OS OBJETIVOS DE CONHECER A HISTRIA DA ROTA DAS EMOES, DE EXPLICAR A INTEGRAO DOS ESTADOS DO CEAR, PIAU E MARANHO NO ROTEIRO INTEGRADO, DE COMPREENDER AS AES DOS GESTORES E DE IDENTIFICAR OS IMPACTOS DA ROTA DAS EMOES. A OPO  PELO MTODO DIALTICO, POR ENTENDER O NORDESTE TURSTICO, AS POLTICAS PBLICAS E A ROTA DAS EMOES COMO REALIDADES CONTRADITRIAS E COMPLEXAS. UTILIZA-SE A ABORDAGEM QUANTI-QUALITATIVA, PESQUISA INSTITUCIONAL, DOCUMENTAL, ONLINE E DE CAMPO. APLICAM-SE FORMULRIOS AOS SECRETRIOS ESTADUAIS DE TURISMO DO CEAR, PIAU E MARANHO. OS ACHADOS DA PESQUISA APONTAM QUE AS POLTICAS PBLICAS DO TURISMO ESTADUAL NO ESTO VINCULADAS  ROTA DAS EMOES, SO INDEPENDENTES, PONTUAIS E DESCONEXAS. FALTA INTEGRAO DAS AES DE FORTALECIMENTO E ARTICULAO ENTRE ESTADO E POLTICAS INTERESTADUAIS. OS AVANOS E BENEFCIOS ALCANADOS SO CONSIDERADOS INEXPRESSIVOS, DIANTE DO QUE PROPE O MINISTRIO DO TURISMO. O CENRIO DA REGIONALIZAO E DA ROTA  INDEFINIDO, COM POUCA PERSPECTIVA DE FUTURO PROMISSOR A CURTO PRAZO. A ROTA DAS EMOES CONTINUA SENDO OBSCURA AOS ESTADOS, E O PROGRAMA DE REGIONALIZAO POUCO TEM CONTRIBUDO PARA A ARTICULAO E POTENCIALIZAO DOS RESULTADOS.","O SETOR DE TURISMO VEM SE CONSTITUINDO COMO UM IMPORTANTE FENMENO SOCIAL E GERADOR DE EMPREGO E RENDA. O PROCESSO DE DESCENTRALIZAO POLTICA PROPOSTO PELO MINISTRIO DO TURISMO VEM CONTRIBUINDO PARA O DESENVOLVIMENTO DAS REGIES E PERMITINDO IDENTIFICAR O CRESCIMENTO DA ECONOMIA NOS MUNICPIOS QUE CONSTAM NO MAPA DO TURISMO BRASILEIRO, ADMITINDO A TOMADA DE DECISO MAIS ACERTADA E A IMPLEMENTAO DE POLTICAS QUE RESPEITEM AS PECULIARIDADES DE CADA MUNICPIO. NESTE SENTIDO, ESTA DISSERTAO OBJETIVOU INVESTIGAR DE QUE FORMA A CADEIA PRODUTIVA DO TURISMO IMPACTA NO DESENVOLVIMENTO LOCAL ENDGENO DO MUNICPIO DE MURITIBA NO RECNCAVO DA BAHIA. O PERFIL DO MUNICPIO FOI CONSTITUDO COM BASE NO PLANO DE DESENVOLVIMENTO INTEGRADO DO TURISMO SUSTENTVEL (PDITS) DO PROGRAMA REGIONAL DE DESENVOLVIMENTO DE TURISMO (PRODETUR  NE II), POLO BAA DE TODOS-OS-SANTOS. PROCUROU-SE DESVELAR OS PARADOXOS DA CADEIA PRODUTIVA DO TURISMO APOIANDO-SE NA TEORIA DE DESENVOLVIMENTO LOCAL ENDGENO SOCIOECONMICO, AMBIENTAL E CULTURAL E DE INSTRUMENTAO DE POLTICAS PBLICAS DE TURISMO COADUNADO COM OS CONHECIMENTOS EXPLCITOS E OS SABERES TCITOS DA COMUNIDADE. A OPO METODOLGICA ELEITA FOI A PESQUISA DE CAMPO DE CARTER EXPLORATRIO E DESCRITIVO COM NFASE NA ANLISE QUALITATIVA QUE PERMITIU ENTENDER A REALIDADE DA SOCIEDADE INVESTIGADA. O TRABALHO DE CAMPO SE SUSTENTOU EM DADOS SECUNDRIOS FRUTOS DE PESQUISA BIBLIOGRFICA E DOCUMENTAL E DADOS PRIMRIOS OBTIDOS PELA APLICAO DE QUESTIONRIOS E REALIZAO DE ENTREVISTAS. OS RESULTADOS APONTARAM PARA INCIPINCIA NO DESENVOLVIMENTO DO MUNICPIO POR MEIO DO TURISMO, POR NO APRESENTAR UM PLANEJAMENTO ESTRATGICO DE GERENCIAMENTO VOLTADO PARA ESTE FIM, APESAR DOS INCENTIVOS DO MINISTRIO DO TURISMO. CONTUDO, PODE-SE PERCEBER ALGUNS IMPACTOS ECONMICOS RESULTANTES DA DINAMIZAO DA CADEIA PRODUTIVA DO TURISMO, QUE OCORREM COM MAIOR INTENSIDADE EM DETERMINADOS PERODOS DO ANO. AS SINALIZAES EMITIDAS POR ESTE ESTUDO PODE SUBSIDIAR A IMPLANTAO E/OU IMPLEMENTAO DE POLTICAS PBLICAS DE TURISMO COMO ALTERNATIVA PARA FOMENTAR O DESENVOLVIMENTO LOCAL COM PARTICIPAO SOCIAL E SUSTENTVEL","O TEMA FOI ABORDADO SOB A FORMA DE DOIS ARTIGOS: ARTIGO 1 - ESTE ARTIGO TEM POR OBJETIVO APRESENTAR A ABORDAGEM DO TURISMO DE EXPERINCIA E ANALISAR AS POSSIBILIDADES DE SUA APLICAO EM CACHOEIRA  BA, A FIM DE PROPICIAR CRESCIMENTO ECONMICO E INCLUSO SOCIAL AO MUNICPIO. NESSE SENTIDO, O TRATAMENTO METODOLGICO ADOTADO CONSISTIU DE UM ESTUDO QUALITATIVO E DESCRITIVO, COM O RECURSO DO LEVANTAMENTO BIBLIOGRFICO DE FONTES SECUNDRIAS, E TRABALHADO NA MODALIDADE DE ESTUDO DE CASO. DEVIDO  SUA VASTA EXTENSO TERRITORIAL, O ESTADO DA BAHIA APRESENTA CARACTERSTICAS BEM DIVERSAS EM SUA GEOGRAFIA E EM SUA CULTURA. CACHOEIRA, MUNICPIO OBJETO DE ANLISE DESTE ARTIGO, INTEGRA O TERRITRIO DE IDENTIDADE DO RECNCAVO, SITUANDO-SE A 115 KM DE SALVADOR, CAPITAL DO ESTADO. SEU UNIVERSO CULTURAL  VASTO E MARCADO PELA HERANA AFRICANA E INDGENA, ASPECTOS MANIFESTADOS NA MSICA, NA DANA, NA CULINRIA, NA RELIGIOSIDADE E NO COTIDIANO DO POVO, O QUE ATRAI PARA CACHOEIRA, A CADA ANO, UMA QUANTIDADE CRESCENTE DE TURISTAS NACIONAIS E ESTRANGEIROS. NESSE PANORAMA, ESTE ARTIGO APRESENTA E DISCUTE AS POSSIBILIDADES DE O TURISMO DE EXPERINCIA PROMOVER CRESCIMENTO ECONMICO E INCLUSO SOCIAL NO MUNICPIO DE CACHOEIRA, ANALISANDO O SEU POTENCIAL EM TERMOS DE ATRIBUTOS E FATORES TURSTICOS, HISTRICOS, CULTURAIS, SOCIAIS E ECONMICOS. ARTIGO 2 - ESTE ARTIGO APRESENTA OS INSTRUMENTOS DA SECRETARIA DE CULTURA E TURISMO DO MUNICPIO DE CACHOEIRA (SECULT), COM O OBJETIVO DE DESENVOLVER A ATIVIDADE TURSTICA NO SEU TERRITRIO, RESSALTANDO SUA IMPORTNCIA SOCIAL E ECONMICA PARA A ESTRUTURAO E O BOM FUNCIONAMENTO DE CACHOEIRA, ENQUANTO DESTINO TURSTICO, E DESTACANDO, TAMBM, AS ESTRATGIAS PARA ORIENTAR O PLANEJAMENTO E A GESTO DO TURISMO, POLTICAS PBLICAS DE TURISMO, A EXEMPLO DA LEI MUNICIPAL DE TURISMO DE CACHOEIRA 1.150/2016 E DO REGIMENTO DO CONSELHO MUNICIPAL DE TURISMO (COMTUR), ELABORADOS E FORMALIZADOS NO PERODO DE 2015/2106, PELA COORDENAO DE TURISMO. O TRATAMENTO METODOLGICO ADOTADO CONSISTIU DE UM ESTUDO QUALITATIVO E DESCRITIVO, COM RECURSO AO LEVANTAMENTO BIBLIOGRFICO DE FONTES SECUNDRIAS, NA MODALIDADE DE ESTUDO DE CASO. NO CONTEXTO ANALISADO, ESTE ARTIGO DISCUTE CRITICAMENTE AS DIFICULDADES ENFRENTADAS PELO MUNICPIO, INDICANDO SUGESTES, PARA A ELABORAO E IMPLEMENTAO DE POLTICAS PBLICAS DE TURISMO QUE POSSAM, EFETIVAMENTE, MEDIANTE A INTEGRAO DO PODER PBLICO MUNICIPAL, DA INICIATIVA PRIVADA E DAS COMUNIDADES QUE REPRESENTAM A SOCIEDADE CIVIL ORGANIZADA DE CACHOEIRA, RESULTAR NA CONSECUO DO POTENCIAL DE SUA HISTRIA E CULTURA, DO SEU PATRIMNIO MATERIAL E IMATERIAL, EM CONCRETOS MECANISMOS DE TRANSFORMAO TERRITORIAL E DESENVOLVIMENTO SOCIOECONMICO INCLUSIVO.","O MUNICPIO DE PIRANGUU/MG TEM A AGROPECURIA FAMILIAR COMO UMA DAS PRINCIPAIS ATIVIDADES ECONMICAS, SENDO QUE O PIB GERADO POR ESTE SETOR NO ANO DE 2013, ALCANOU 20,6% DE TODO O PIB DO MUNICPIO. O SETOR GERA OCUPAO PARA CERCA DE 30,21 % DAS PESSOAS ATIVAS, CONSIDERANDO QUE 66% DA POPULAO DO MUNICPIO RESIDEM EM REAS RURAIS. A SEDE DO MUNICPIO  CONTORNADA PELA SERRA DA MANTIQUEIRA, QUE FAZ COM QUE A TOPOGRAFIA SEJA CARACTERIZADA POR MONTANHAS COM CLIMA AMENO. CONTUDO, OS INDICADORES OFICIAIS DE DESENVOLVIMENTO HUMANO SEGUEM A MDIA DO ESTADO DE MINAS. NESTE CENRIO, ESTE ESTUDO TEM COMO TEMA A CONTRIBUIO DA AGROPECURIA FAMILIAR PARA O DESENVOLVIMENTO LOCAL. ASSIM, O OBJETIVO CERTA DESSA DISSERTAO FOI IDENTIFICAR O POTENCIAL DA AGRICULTURA FAMILIAR NO PROCESSO DE DESENVOLVIMENTO DO MUNICPIO DE PIRANGUU  MG. O MTODO ADOTADO PARA ESTUDO PARTE EM PRINCPIO, POR PESQUISA BIBLIOGRFICA SOBRE O CONCEITO MULTIDIMENSIONAL DE DESENVOLVIMENTO, SERVINDO DE ORIENTAO PARA UMA PESQUISA EXPLORATRIA COM ABORDAGENS QUANTITATIVA  QUALITATIVA. AO TODO, FORAM ENTREVISTADAS 52 PESSOAS, ENTRE AGRICULTORES FAMILIARES, FUNCIONRIOS PBLICOS LIGADOS  SECRETARIA DE AGROPECURIA E MEIO AMBIENTE E COMERCIANTES LOCAIS DE PRODUTOS AGROPECURIOS. OS RESULTADOS DA PESQUISA EVIDENCIAM A FALTA DE RECURSOS TANTO DO SETOR PBLICO QUANTO DO PRODUTOR FAMILIAR, BEM COMO A DEFICINCIA EM AES LOCAIS PARA MINIMIZAR ESTA SITUAO. A POPULAO RURAL EST ENVELHECENDO E OS MAIS JOVENS, POTENCIAIS SUCESSORES, ESTO BUSCANDO TRABALHOS EM SETORES URBANOS. ENTRE AS MUITAS OPORTUNIDADES A SEREM EXPLORADAS, DESTACOU-SE: A AGROINDSTRIA, A FRUTICULTURA AGRICULTURA ORGNICA, A CRIAO DE PEQUENOS E MDIOS ANIMAIS. ATIVIDADES LIGADAS AO TURISMO, EMBORA TENHAM SIDO APONTADAS, NO FORAM OBJETOS DE ESTUDO NESTA PESQUISA. DESTA FORMA, ESPERA-SE QUE ESTE TRABALHO POSSA SUBSIDIAR POLTICAS PBLICAS LOCAIS, EM CONSONNCIA COM AS POLTICAS PBLICAS DOS GOVERNOS ESTADUAL E FEDERAL, PARA O SEGMENTO DA AGRICULTURA FAMILIAR QUE POSSAM CONTRIBUIR PARA MELHORIA NA QUALIDADE DE VIDA DOS MUNCIPES.","A PESQUISA ABORDA A RELAO ENTRE DESENVOLVIMENTO SOCIOECONMICO E GESTO DO PATRIMNIO CULTURAL EM LAVRAS NOVAS, DISTRITO DE OURO PRETO/ MG. A PARTIR DESSA RELAO, FORAM DISCUTIDOS OS IMPACTOS DO TURISMO NOS COSTUMES LOCAIS E NA PAISAGEM CULTURAL DE LAVRAS NOVAS, AVALIANDO OS EFEITOS DAS AES PRESERVACIONISTAS PROPOSTAS: TANTO PELO PODER PBLICO QUANTO PELAS ORGANIZAES LIGADAS AOS MORADORES DO DISTRITO. O NASCIMENTO DO TURISMO CULTURAL E SUA RELAO COM OPORTUNIDADES DE NEGCIO DESPERTARAM EM LAVRAS NOVAS VARIADAS FORMAS DE APROPRIAO DO PATRIMNIO CULTURAL. O CLIMA BUCLICO, AS PAISAGENS SERRANAS, AS CACHOEIRAS, CONJUGADAS COM CULINRIA TPICA E UM VISUAL ARQUITETNICO DE ORIGEM SETECENTISTA, ATRAEM MILHARES DE VISITANTES  PROCURA DE ENTRETENIMENTO. A PROBLEMTICA SURGE QUANDO AS MUDANAS SOCIAIS E OS MECANISMOS DE SALVAGUARDA NO SO PENSADOS DE UMA TICA AMPLIADA, NO CASO DE LAVRAS NOVAS, DEIXANDO EM UM SEGUNDO PLANO AS RAZES SETECENTISTAS E O PATRIMNIO ARQUITETNICO. A DIFICULDADE EM FAZER COM QUE AS INFORMAES SOBRE OS MONUMENTOS E A CULTURA LOCAL ALCANCEM OS VISITANTES CONTRIBUI AINDA MAIS PARA ALIENAO DO TURISMO. NESSA PERSPECTIVA, NOSSA PESQUISA PROPE UM PRODUTO PAUTADO NO RESGATE DA ALMA SETECENTISTA DOS MONUMENTOS, TORNANDO-A ACESSVEL AOS VISITANTES ATRAVS DA VIABILIZAO DE UMA PLATAFORMA DIGITAL PRPRIA PARA VEICULAO INTERATIVA DE INFORMAO. A TECNOLOGIA ESCOLHIDA PARA DIFUSO DINMICA DAS INFORMAES SOBRE OS MONUMENTOS FOI O QR CODE. O CDIGO POSSIBILITAR O ACESSO ELETRNICO A TEXTOS CONTENDO INFORMAES SOBRE ELEMENTOS DO PATRIMNIO CULTURAL DE LAVRAS NOVAS.","O TRABALHO DELIMITA-SE A ESTUDAR O MUNICPIO DE SO JOS DO BARREIRO E A ATIVIDADE TURSTICA, COMO FORMA DE CONTRIBUIO PARA O DESENVOLVIMENTO LOCAL E REGIONAL, CONSIDERANDO QUE O MUNICPIO  UMA ESTNCIA TURSTICA E PERTENCENTE  REGIO METROPOLITANA DO VALE DO PARABA PAULISTA E MICRORREGIO DE BANANAL. ORIUNDO DE UM CENRIO DA ECONOMIA CAFEEIRA NO SCULO XIX, A HISTRIA RETRATA A CULTURA DE UM POVO SIMPLRIO E RURAL, QUE BUSCA POR MEIO DAS ATIVIDADES LOCAIS, COMO O TURISMO, MOVIMENTAR A ECONOMIA DO MUNICPIO. O ESTUDO ANALISA O CENRIO TURSTICO, SOCIAL E ECONMICO DE SO JOS DO BARREIRO, PELA COMPOSIO DE MTODOS, INCLUINDO A OBSERVAO DA INFRAESTRUTURA E ATIVIDADES DESENVOLVIDAS NA AMOSTRA DOS ATRATIVOS TURSTICOS PRESENTES NO MUNICPIO; UMA PESQUISA QUALITATIVA POR ENTREVISTA COM O GESTOR PBLICO MUNICIPAL. E UMA PESQUISA QUANTITATIVA, COM APLICAO DE QUESTIONRIO, PARA IDENTIFICAR OPINIES DA POPULAO A RESPEITO DO TURISMO DO MUNICPIO E DE SEUS ATRATIVOS. PARA A FINALIZAO DA ANLISE, UMA MATRIZ SWOT FOI CONSTRUDA PARA OBSERVAR OS PONTOS FORTES E FRACOS, E AS OPORTUNIDADES E AS AMEAAS AO MUNICPIO. NESTE CONTEXTO, FOI IDENTIFICADO QUE O MUNICPIO NECESSITA DE GESTO PBLICA EFICAZ NA REA DO TURISMO, COMO TAMBM, INVESTIMENTO DE INFRAESTRUTURA, PLANEJAMENTO TURSTICO E DIVULGAO DOS ATRATIVOS PRESENTES MUNICIPALMENTE; ALM DA NECESSIDADE DE PARCERIAS ENTRE PODER PBLICO, EMPRESRIOS LOCAIS E COMUNIDADE, A FIM DE GERAR EMPREGO E RENDA.","A PROPOSTA DESSE TRABALHO CONSISTIU EM ABORDAR A RELAO ENTRE TURISMO E DESENVOLVIMENTO E TEVE COMO OBJETIVO ANALISAR O IMPACTO DO TURISMO NO DESENVOLVIMENTO SOCIAL E ECONMICO DO MUNICPIO DE ILHABELA. PARA TANTO TOMOU-SE COMO REFERENCIA INICIAL A REVISO DA BIBLIOGRAFIA DA REA PARA COMPREENSO E ELUCIDAO CONCEITUAL DO DESENVOLVIMENTO RELACIONADO AO TURISMO E AO SEU PROCESSO DE PLANEJAMENTO E GESTO. PARA ALCANCE DOS OBJETIVOS DESSE TRABALHO, REALIZOU-SE PESQUISA COM ABORDAGEM QUANTITATIVA PARA CONHECER A PERCEPO DA POPULAO LOCAL DO MUNICPIO DE ILHABELA QUANTO AOS IMPACTOS ECONMICOS E SOCIAIS NO DESENVOLVIMENTO MUNICIPAL ATRAVS DA APLICAO DE QUESTIONRIO E PARA ANALISAR A ATUAO DOS ATORES SOCIAIS DO TURISMO (LIDERANAS COM REPRESENTATIVIDADE LOCAL E AUTORIDADES MUNICIPAIS LIGADAS AO SETOR) UTILIZOU-SE A ABORDAGEM QUALITATIVA COM EXECUO DE ENTREVISTA. PARALELAMENTE, PROCEDEU-SE  VERIFICAO DE DADOS E NDICES ECONMICOS E SOCIAIS PARA A ELABORAO DE UM PANORAMA SOBRE AS ATUAIS CONDIES DO MUNICPIO PRODUZIDAS COM A ATIVIDADE TURSTICA. OS RESULTADOS DEMONSTRARAM QUE A ATIVIDADE TURSTICA GERA IMPACTOS NO DESENVOLVIMENTO ECONMICO E SOCIAL NO MUNICPIO DE ILHABELA, COMO CRESCIMENTO POPULACIONAL, URBANIZAO DESORDENADA, GERAO DE EMPREGO E RENDA, SAZONALIDADE DE EMPREGOS, PRESSO INFLACIONRIA E CONGESTIONAMENTO DO MUNICPIO. O MUNICPIO DE ILHABELA APRESENTOU ALTO VALOR DE PIB PER CAPITA, MAS TAMBM UMA FORTE DEPENDNCIA DE RECURSOS EXTERNOS, ALM DA NECESSIDADE DE MELHORIAS NA EDUCAO E TAMBM NO ESGOTAMENTO SANITRIO. OS IMPACTOS SO PERCEBIDOS MAIS FORTEMENTE DO PONTO DE VISTA ECONMICO, TANTO PELA POPULAO, QUANTO PELOS ATORES SOCIAIS LIGADOS AO TURISMO.","A GLOBALIZAO TRAZ INFLUNCIAS DE OUTRAS CULTURAS QUE CHEGAM E CONTAGIAM JOVENS, ADULTOS, CRIANAS E IDOSOS, CAUSANDO RECEIO NAS COMUNIDADES DE QUE OS JOVENS DEIXEM DE SE INTERESSAR PELA CULTURA LOCAL, APESAR DISSO, UM USO INTELIGENTE DA TECNOLOGIA PODE CONTRIBUIR PARA O FORTALECIMENTO DAS CULTURAS TRADICIONAIS E NO O CONTRRIO. UNIR A TRADIO E A TECNOLOGIA UTILIZANDO A INTERNET COMO CANAL INTERATIVO POR MEIO DE UM MODELO DE REDE PODE SER A SOLUO PARA PERPETUAO DE DIVERSAS CULTURAS. O USO TECNOLGICO DAS REDES  UM DOS MAIS DISCUTIDOS ATUALMENTE, J QUE A INTERNET ULTRAPASSA FRONTEIRAS GEOGRFICAS E CONSOLIDA OS CIDADOS GLOBAIS CONJUGANDO A UNIVERSALIDADE. MUITAS COMUNIDADES TRADICIONAIS VM BUSCANDO COMO UMA OPO ALTERNATIVA DE RENDA O TRABALHO COM O TURISMO DE BASE COMUNITRIA (TBC), QUE  UMA DAS ESTRATGIAS DE DESENVOLVIMENTO E RESISTNCIA DAS COMUNIDADES TRADICIONAIS. NO RIO DE JANEIRO, O TBC OCORRE DE FORMA ORGANIZADA EM POUCOS LOCAIS. PERCEBEU-SE ENTO A NECESSIDADE DO FORTALECIMENTO DE COMUNIDADES TRADICIONAIS DO ESTADO DO RIO DE JANEIRO PARA A ATIVIDADE DO TBC. O QUE SE PROPE NESTE TRABALHO  A CRIAO DE UMA FERRAMENTA, UM SITE, QUE TRANSPORTA UMA REDE FSICA PARA UMA REDE TECNOLGICA, SENDO ESTA REDE COMPOSTA DE DIFERENTES PONTOS DO RIO QUE APRESENTAM COMUNIDADES TRADICIONAIS QUE TRABALHAM OU DESEJAM TRABALHAR COM O TBC, POSSIBILITANDO-SE ASSIM QUE AS FRONTEIRAS SEJAM ULTRAPASSADAS. O SITE POSSIBILITA A PERPETUAO DE CULTURAS QUE OUTRORA FORAM CONSIDERADAS AMEAADAS PELA MODERNIZAO E GLOBALIZAO. COM A CORRETA UTILIZAO DA TECNOLOGIA, O FORTALECIMENTO DESSAS COMUNIDADES PODE SER OBTIDO PRINCIPALMENTE COM A ATRAO DA ATENO DOS JOVENS PARA ESTE MERCADO. O SITE AQUI PROPOSTO PROPORCIONA UM AUMENTO DA COMUNICAO, ALM DO ESTMULO AOS VISITANTES DESSA FERRAMENTA PARA REALIZAO DOS ROTEIROS POR MEIO DA SUA INTERATIVIDADE.","O DESENVOLVIMENTO DO TURISMO EM REAS PROTEGIDAS PROPORCIONA DISCUSSES E OLHARES, TANTO PELA PERSPECTIVA DA GESTO QUANTO NA PERSPECTIVA DOS USURIOS. AS CONCESSES DE SERVIOS DE APOIO  IMPLANTAO DO USO PBLICO DESEMPENHAM PAPEL PROMISSOR PARA DESENVOLVIMENTO DO TURISMO EM REAS PROTEGIDAS. NESTE TRABALHO FORAM ESTUDADOS OS ONZE PARQUES ESTADUAIS DO RIO DE JANEIRO COM O OBJETIVO DE IDENTIFICAR E AVALIAR O CENRIO ATUAL DE PRESTAO DE SERVIOS DE APOIO  VISITAO EXISTENTES, VERIFICAR AS LACUNAS E ENTRAVES, PARA ENTENDER E ANALISAR AS POSSIBILIDADES DE INCREMENTO DA GESTO DO USO PBLICO A PARTIR DAS PARCERIAS ENTRE AS ESFERAS PBLICA E PRIVADA. FORAM LEVANTADAS INFORMAES DE TODOS OS PARQUES SOBRE A QUANTIDADE DE PRESTADORES DE SERVIO INFORMAIS E CONSTATADA A BAIXA RELAO DESTES COM OS PARQUES, GERANDO POUCAS CONTRAPARTIDAS. TAMBM FOI LEVANTADO E ANALISADO O POTENCIAL DE EXPLORAO DAS CONCESSES DE QUATRO PARQUES E REALIZADA UMA PESQUISA AMOSTRAL COM GESTORES DE CINCO PARQUES, PARA IDENTIFICAR OS PRINCIPAIS DESAFIOS, PERSPECTIVAS E PRINCPIOS QUE DEVEM SER NORTEADORES DAS RELAES DE PARCERIA ENTRE A ESFERA PBLICA E PRIVADA NOS PARQUES. ATRAVS DESTAS ANALISES, DAS INFORMAES COLETADAS COM GESTORES, DE EXPERINCIAS EMPRICAS E ANLISE BIBLIOGRFICA, ESTE TRABALHO AINDA PROPE UM CONJUNTO PRINCPIOS E DIRETRIZES NORTEADORES PARA A PRESTAO DE SERVIOS DE APOIO  VISITAO EM PARQUES ESTADUAIS, ACREDITANDO QUE ESTAS PARCERIAS PODEM FUNCIONAR COMO VETOR DE DESENVOLVIMENTO LOCAL E DO ENTORNO DOS PARQUES.","A CULTURA  UM ELEMENTO PRESENTE EM CADA INDIVDUO O QUAL O CARACTERIZA COMO SENDO PERTENCENTE A UMA DETERMINADA SOCIEDADE, PERODO E ESPAO. ESSE FATOR PODE SER EXTERNALIZADO ATRAVS DO PATRIMNIO, SENDO ELE MATERIAL OU IMATERIAL. ESSE ELEMENTO CONTRIBUI PARA MOTIVAR QUE AS PESSOAS SE DESLOQUEM DE SEUS LOCAIS DE ORIGEM PARA VIVENCIAR UMA REALIDADE DISTINTA DA SUA E CONHECER ALGUNS LOCAIS QUE SE DESTACAM POR VALORIZAR A SUA HISTRIA. DESSA FORMA, AS CIDADES QUE POSSUEM ESSE POTENCIAL PARA O TURISMO CULTURAL SE UTILIZAM DESSA OPORTUNIDADE PARA FOMENTAR A ATIVIDADE E PROMOVER ESSE INTERCMBIO. ESSE  O CASO DO MUNICPIO DE AREIA, LOCALIZADA NA REGIO DO BREJO PARAIBANO, NO ESTADO DA PARABA. NICO NCLEO URBANO TOMBADO DO ESTADO, ELA TEM COMO UMA DE SUAS PRINCIPAIS ATIVIDADES O TURISMO, ATRAVS DA VISITAO AOS SEUS PRDIOS HISTRICOS, MUSEUS E ENGENHOS PRODUTORES DE CACHAA E RAPADURA. COM ESSE DESTAQUE, A ATIVIDADE TURSTICA VEM GERANDO TRANSFORMAES NO MUNICPIO E, PARA INVESTIGAR ESSE CONTEXTO, A PESQUISA TEM COMO OBJETIVO PRINCIPAL ANALISAR SE A ATIVIDADE TURSTICA E AS AES REALIZADAS EM PROL DO SEU FOMENTO TM CONTRIBUDO PARA O DESENVOLVIMENTO DO MUNICPIO DE AREIA. COMO PROCEDIMENTO METODOLGICO, A PESQUISA SE CARACTERIZA COMO SENDO DE NATUREZA EXPLORATRIA E DESCRITIVA, NO QUAL FORAM UTILIZADOS OS MTODOS DE OBSERVAO E ENTREVISTA PARA A PESQUISA DE CAMPO DE CARTER QUALITATIVO. ATRAVS DOS DADOS COLETADOS E DA PERCEPO DOS ATORES LOCAIS, FOI POSSVEL COMPREENDER QUE AREIA AINDA NO SE CONFIGURA COMO UM DESTINO CONSOLIDADO, ENTRETANTO, NOS LTIMOS ANOS, A ATIVIDADE VEM GERANDO UM FLUXO DE PESSOAS CONSTANTE NA CIDADE E GERANDO OPORTUNIDADES, PRINCIPALMENTE PARA OS EMPRESRIOS LOCAIS E UMA PARTE DA POPULAO. TODAVIA,  UMA CIDADE HISTRICA QUE POSSUI UM GRANDE POTENCIAL E QUE TEM MUITAS POSSIBLIDADES DE DESENVOLVIMENTO, TANTO COM RELAO AO TURISMO COMO TAMBM A PRPRIA ESTRUTURA DA CIDADE.","QUALQUER CONDIO DE DESENVOLVIMENTO ECONMICO REQUER UM TRABALHO DE PLANEJAMENTO CONSOLIDADO PARA QUE ATINJA O OBJETIVO PRESCRITO. A ATIVIDADE DO TURISMO  PATENTEADA HOJE COMO UM SETOR CAPAZ DE PROMOVER A ACELERAO ECONMICA E O PROGRESSO NAS REAS SOCIAIS, CULTURAIS E AMBIENTAIS. NO ENTANTO, A OPO PELO DESENVOLVIMENTO E REGULAO ATRAVS DO TURISMO  ESPECIALMENTE COMPLEXA. ALM DE SER UMA ATIVIDADE MULTISSETORIAL, TRAZ, JUNTO AO SEU DESENVOLVIMENTO, DIVERSOS IMPACTOS POSITIVOS E NEGATIVOS, NECESSITANDO, ASSIM, DE POLTICAS PBLICAS EFICAZES PARA QUE SE SUSTENTE AO LONGO DO TEMPO. O PRESENTE ESTUDO AVALIOU O IMPACTO DASPOLTICAS PBLICAS DE PROMOO TURSTICA PARA O DESENVOLVIMENTO LOCAL NAS COMUNIDADES DE BOLAMA BIJAGS. FOI REALIZADO UM ESTUDO DE CASO EM BOLAMA-BIJAGS, LOCALIZADO NA PARTE INSULAR DA GUIN-BISSAU. NA PRIMEIRA ETAPA FOI FEITO LEVANTAMENTO DE DADOS E INFORMAES EM FONTES SECUNDRIAS, COMO LEGISLAES ARQUIVOS E OFCIOS. MEDIANTE ESSA TCNICA FOI POSSVEL ENTENDER A FORA DO SETOR TURSTICO NO MBITO DE DESENVOLVIMENTO ECONMICO, EM PARTICULAR EM BOLAMA- BIJAGS. EM SEGUIDA O TRABALHO DE CAMPO EFETUOU-SE PELA ENTREVISTA SEMIESTRUTURADA, COM A PARTICIPAO DE VRIOS INTERVENIENTES DO SETOR TURSTICO, COM A INTENO DE ANALISAR COMO A POLITICA DE PROMOO DO TURISMO IMPACTA NO DESENVOLVIMENTO LOCAL EM TRS ASPECTOS: ECONMICO, SOCIAL E AMBIENTAL. OBSERVOU-SE QUE A ATIVIDADE TURSTICA DEVE SER PLANEJADA COMO UMA RELAO ENTRE OS ATORES SOCIAIS DAS COMUNIDADES LOCAIS, COMO UMA FERRAMENTA CAPAZ DE COMBATER A IMPLANTAO DE UM DESENVOLVIMENTO TURSTICO NEGATIVO, OU SEJA, QUE NO CONSIDERE AS PECULIARIDADES DA COMUNIDADE LOCAL ENVOLVIDA. O ESTUDO DE CASO AVERIGUOU QUE OS OPERADORES TURSTICOS SO OS MAIORES BENEFICIADOS PELO TURISMO NOS BIJAGS. O ESTUDO SUGERE MAIOR INCLUSO DAS COMUNIDADES NO PROCESSO DE DESENVOLVIMENTO TURSTICO ATRAVS DA CONSIDERAO DOS FATORES ORGANIZACIONAIS LOCAIS. A PESQUISA CONCLUI QUE O TURISMO INFLUENCIOU O DESENVOLVIMENTO NOS BIJAGS, MAS A FALTA DE PARTICIPAO DAS COMUNIDADES LOCAIS NAS DECISES E FORMULAES DA ATIVIDADE TURSTICA FEZ COM QUE AS AES NO ATENDESSEM AS DEMANDAS SOCIAIS.","ESTE ESTUDO TEM COMO OBJETIVO PROPOR UMA ROTA TURSTICA COMO ALTERNATIVA ECONMICA EM PEQUENAS PROPRIEDADES DO MEIO RURAL DO MUNICPIO DE CHAPEC/SC. O ESTUDO JUSTIFICA-SE PELO FATO DE QUE O TURISMO  UM POTENCIAL GERADOR DE RENDA E EMPREGO NO MUNDO. ASSIM, UM ESTUDO REGIONAL QUE IDENTIFIQUE AS POTENCIALIDADES TURSTICAS LOCAIS PERMITIR ALAVANCAR, DE FORMA PLANEJADA E SUSTENTVEL, O DESENVOLVIMENTO RURAL, CONTRIBUINDO PARA A MELHORIA NA QUALIDADE DE VIDA DESTES PEQUENOS PRODUTORES. O ESTUDO INOVA AO INCORPORAR A VISO DO CONSUMIDOR (TURISTA QUE J FREQUENTA A REGIO) AO SISTEMA, O QUE CONFERE UM CARTER SINRGICO AO ESTUDO. O TRABALHO TEVE INCIO COM UMA REVISO DA LITERATURA ACERCA DO TEMA CENTRAL DO ESTUDO, PESQUISANDO EM ACERVO DISPONVEL SOBRE O ASSUNTO, TAIS COMO: ARTIGOS, PUBLICAES, TESES, DISSERTAES, WEB SITES E PERIDICOS ESPECIALIZADOS. EM SEGUIDA, FOI REALIZADO UM ESTUDO DE CAMPO, TENDO DUAS UNIDADES DE ANLISE, QUE FORAM INVESTIGADAS POR MEIO QUESTIONRIOS. A PRIMEIRA UNIDADE ERA FORMADA POR PRODUTORES (PROPRIEDADES) E A SEGUNDA A POTENCIAIS TURISTAS. A PESQUISA CARACTERIZA-SE COMO QUANTITATIVA, POIS BUSCOU TRADUZIR EM NMEROS OPINIES E INFORMAES QUE FORAM CLASSIFICADAS E ANALISADAS. A PESQUISA TEM CARACTERSTICAS DESCRITIVAS, UMA VEZ QUE PRETENDE DISTINGUIR CERTA POPULAO, ESTABELECENDO RELAES ENTRE AS VARIVEIS. NA ANLISE DOS DADOS IDENTIFICOU-SE O POTENCIAL TURSTICO DAS PROPRIEDADES RURAIS RELACIONANDO COM OS INTERESSES DOS VISITANTES E ASSIM DETERMINAR O POTENCIAL DO TURISMO RURAL. COMO RESULTADO TEM-SE UMA PROPOSTA DE UMA ROTA TURSTICA INTEGRANDO DOIS ROTEIROS, DE UM LADO A CULTURA ITALIANA E DE OUTRO AS BELEZAS NATURAIS DO VALE DO RIO URUGUAI. INFERE-SE QUE A OFERTA TURSTICA EST REPLETA DE OPES E DIVERSIDADE, E A DEMANDA EST VIDA EM CONHECER NOVOS ATRATIVOS TURSTICOS NO MEIO RURAL.","A CIDADE DE PETRPOLIS, CHAMADA TAMBM DE CIDADE IMPERIAL, POSSUI POSIO DE DESTAQUE NO QUE TANGE AO TURISMO NO ESTADO DO RIO DE JANEIRO. LOCALIZADA NA REGIO SERRANA DO ESTADO, APRESENTA DIVERSOS ATRATIVOS QUE POSSIBILITAM O TURISMO DOMSTICO, QUE  FEITO POR EXCURSIONISTAS, MORADORES DE CIDADES VIZINHAS QUE VM A PETRPOLIS. ESSA MESMA CIDADE TAMBM APRESENTA UM FORTE MOVIMENTO CERVEJEIRO, AINDA ISOLADO DO TURISMO HISTRICO. O QUE SE VISLUMBROU COM A PESQUISA FOI PRIMEIRAMENTE TENTAR JUNTAR ESTAS DUAS IMPORTANTES VERTENTES ECONMICAS DA CIDADE: TURISMO E CERVEJA, COM VISTAS A FOMENTAR A ECONOMIA E PROMOVER O DESENVOLVIMENTO LOCAL. ASSIM, O ESTUDO TEVE COMO FOCO ANALISAR O TURISMO CERVEJEIRO COMO ALTERNATIVA DE DESENVOLVIMENTO ECONMICO PARA A CIDADE DE PETRPOLIS. O INTUITO FOI, APS CONHECER OS DADOS DO TURISMO E DAS CERVEJARIAS, ELABORAR PRODUTO QUE INCLUI TURISMO E CERVEJA, DENOMINADO VANBIER, BEM COMO UM PLANO DE NEGCIO VISANDO  IMPLEMENTAO DE TAL PRODUTO. ESPERA-SE QUE ESSA PROPOSTA DE TURISMO CERVEJEIRO POSSA INFLUIR PARA QUE AS DIFERENTES FBRICAS LOCAIS ABRAM SUAS PORTAS PARA VISITAS GUIADAS, APROVEITANDO ESTE POTENCIAL REGIONAL.","O TURISMO VEM AUMENTANDO CONSIDERAVELMENTE NOS LTIMOS ANOS, A FACILIDADE DE LOCOMOO E O CONHECIMENTO DE LUGARES POR MEIO DE MDIAS DIGITAIS SE TORNOU UM ATRATIVO PARA OS VIAJANTES, NESTE CONTEXTO, A GASTRONOMIA ASSUMIU UM PAPEL RELEVANTE COM A PROMOO DA ALIMENTAO DIVERSIFICADA, PROPICIADA PELAS DIFERENTES CULTURAS QUE RESSALTAM SEUS INGREDIENTES TPICOS E OS PROMOVEM COMO ATRATIVO TURSTICO. O RECONHECIMENTO DA GASTRONOMIA COMO PATRIMNIO CULTURAL SE OBSERVA NO PROCESSO DE IDENTIDADE E MEMRIA DO POVO, REFLETINDO DIRETAMENTE NA ALIMENTAO, NO MODO DE SABER-FAZER E NA UTILIZAO DE PRODUTOS TPICOS DA REGIO QUE SE ENCONTRA. ESTE ESTUDO DESTACA A IMPORTNCIA DA GASTRONOMIA COMO ATRATIVO TURSTICO E OBJETIVA LEVANTAR O POTENCIAL GASTRONMICO DA CIDADE DE CAMPO GRANDE-MS SOB A TICA DE UNIVERSITRIOS. NESTE CENRIO, APRESENTA INICIALMENTE O ESTADO DO CONHECIMENTO RELACIONADO AO TURISMO GASTRONMICO, DISCUTE OS CONCEITOS DE TURISMO, PATRIMNIO CULTURAL E HISTRICO E SUA RELAO COM A GASTRONOMIA, APRESENTA O TURISMO COMO VETOR DE DESENVOLVIMENTO LOCAL E POR FIM, ANALISA OS DADOS OBTIDOS POR MEIO DE PESQUISA SEMIESTRUTURADA APLICADA NA COMUNIDADE UNIVERSITRIA. INFERE-SE QUE GRANDE PARTE DOS UNIVERSITRIOS TEM POR HBITO ALIMENTAR-SE FORA DE CASA E SEMPRE  PROCURA DE UMA GASTRONOMIA DIVERSIFICADA COMO ATRATIVO TURSTICO SEMANAL E A CIDADE DE CAMPO GRANDE-MS OFERECE ESSA POSSIBILIDADE EM RAZO DE UMA GASTRONOMIA QUE  INFLUENCIADA PELA MISCIGENAO CULTURAL COM ENFOQUES NA GASTRONOMIA.","O PATRIMNIO CULTURAL COMO RECURSO TURSTICO PODE SER UM CAMINHO PARA CONTRIBUIR COM O DESENVOLVIMENTO LOCAL, MAS TAMBM UM ESPAO DE LUTAS ENTRE OS ATORES QUE PARTICIPAM DO PROCESSO. E ESSE PATRIMNIO, PARA ASSIM SER CONSIDERADO, NECESSITA TER SUA IMPORTNCIA RECONHECIDA PELA POPULAO, UM SENTIDO DE APROPRIAO, DE PERTENCIMENTO, TENDO UM VNCULO COM A IDENTIDADE E MEMRIA. POR SUA VEZ, PARA CONHECER O PATRIMNIO CULTURAL E HISTRICO DE UMA LOCALIDADE, O TURISTA PRECISA ENCONTRAR LUGARES PRESERVADOS E VALORIZADOS PELA COMUNIDADE QUE O RECEBE. SITUADO NO SEMIRIDO NORDESTINO, O MUNICPIO DE TRIUNFO (PE) LOCALIZA-SE NA MICRORREGIO DO PAJE, ESTA POR SUA VEZ INSERIDA NA MESORREGIO DO SERTO PERNAMBUCANO, DISTANDO 400 KM DO RECIFE, ESTANDO EM UM BREJO DE ALTITUDE, COM SUA SEDE A 1010 METROS. A ZONA RURAL COM SEUS MIRANTES NATURAIS, CACHOEIRAS, FURNAS, E A REA URBANA DETENTORA DE UM PATRIMNIO HISTRICO E CULTURAL SO ELEMENTOS QUE PROPICIAM A ATIVIDADE DO TURISMO COMO ALTERNATIVA PARA O DESENVOLVIMENTO. VRIOS ESTUDOS TM FOCO NA DEMANDA, OU SEJA, NOS TURISTAS E SUA AVALIAO COM RELAO AO DESTINO TURSTICO E A QUALIDADE NO ATENDIMENTO. ESTA DISSERTAO, NO ENTANTO, TEM COMO OBJETIVO GERAL APRESENTAR O CONTEXTO ATUAL ENTRE PATRIMNIO CULTURAL, TURISMO E DESENVOLVIMENTO LOCAL NO MUNICPIO DE TRIUNFO, A PARTIR DOS DADOS SECUNDRIOS E DA PERCEPO DE TRS SEGMENTOS: COMUNIDADE LOCAL, INICIATIVA PRIVADA E PODER PBLICO (EXECUTIVO E LEGISLATIVO). NESTE SENTIDO O TRABALHO DESCREVEU O PROCESSO DE FORMAO DA CIDADE DE TRIUNFO; EXPS A PERCEPO DO SISTEMA LOCAL (COMUNIDADE, INICIATIVA PRIVADA E PODER PBLICO) ACERCA DA SUA CULTURA E DA ATIVIDADE TURSTICA DESENVOLVIDA NO MUNICPIO; E ANALISOU COM BASE EM DADOS SECUNDRIOS E NAS FALAS DOS AGENTES LOCAIS A PARTICIPAO DESTES NA CONCEPO DE POLTICAS PBLICAS VOLTADAS PARA O PATRIMNIO HISTRICO E  CONSTRUO DO FENMENO DO TURISMO NO MUNICPIO. COMO METODOLOGIA OPTOU-SE POR FAZER UM ESTUDO DE CASO ATRAVS DE UMA PESQUISA COM ABORDAGEM QUALITATIVA. DENTRE AS CONCLUSES DESTACAMOS: O PASSADO DE TRIUNFO COMO CENTRO ECONMICO DO ALTO SERTO PERNAMBUCANO  PERCEBIDO PELO SENSO COMUM TRIUNFENSE COMO UM TEMPO DE GLRIA EM COMPARAO COM O TEMPO ATUAL, E O TURISMO COMO REDENO E PONTE PARA UM FUTURO PROMISSOR, ATRAVS DA UTILIZAO DE ELEMENTOS HISTRICOS COMO A CULTURA LOCAL E SEU PATRIMNIO, COMO FORMA DE RECUPERAR AO MENOS EM PARTE SUA ANTIGA IMPORTNCIA NO CENRIO REGIONAL; CONFORME TRANSPARECEU NAS FALAS DA MAIORIA DOS ENTREVISTADOS A MERCANTILIZAO DA CULTURA ATRAVS DO TURISMO  PERCEBIDA COMO ALGO POSITIVO; HOUVE UMA TENTATIVA DE UMA POLTICA PARTICIPACIONISTA QUANDO DA ELABORAO DO PLANO DIRETOR, CONTUDO, AINDA CARECE MELHORAR A QUALIDADE DO DILOGO EXISTENTE, TRAAR ESTRATGIAS DE MOBILIZAO DOS CIDADOS COM O INTUITO DE PARTICIPAREM DO PROCESSO DECISRIO, E ACATAMENTO DO PODER PBLICO DAS DECISES TOMADAS PELAS INSTNCIAS DE PARTICIPAO, ASSIM COMO SEU FORTALECIMENTO; DE ACORDO COM AS NARRATIVAS DOS REPRESENTANTES DO SISTEMA LOCAL, SALVO EXCEES, PREVALECE A PERCEPO DE QUE A ATIVIDADE TURSTICA NO CAUSA IMPACTOS NEGATIVOS PARA O MUNICPIO E O TURISMO TEM CONTRIBUDO PARA O DESENVOLVIMENTO DA LOCALIDADE ATRAVS DO FOMENTO A CONSERVAO DO SEU PATRIMNIO HISTRICO, DINAMIZAO E DIFUSO DA CULTURA LOCAL, GERAO DE EMPREGO E RENDA E INVESTIMENTOS NA INFRAESTRUTURA DA CIDADE","ESTA PESQUISA PROCUROU IDENTIFICAR E DESCREVER OS LOCAIS POR ONDE PASSOU O PROFETA SO JOO MARIA, TRAANDO UM CAMINHO NAS LOCALIDADES POR ONDE SO ATRIBUDAS A SUA PASSAGEM POR ALGUNS DAS CIDADES DO ESTADO DE SANTA CATARINA. O FOCO DO CAMINHO FORAM OS MUNICPIOS DAS REGIES DO PLANALTO NORTE, PLANALTO SERRANO, MEIO OESTE E OESTE CATARINENSE. NESTES LOCAIS FORAM INVESTIGADAS AS LOCALIZAES DOS PONTOS DE PARADA DO PROFETA, DENOMINADOS DE POUSOS DE SO JOO MARIA E A SUA INTERAO COM A CULTURA RELIGIOSA E DA POPULAO LOCAL. O REFERENCIAL TERICO E OS PRINCIPAIS CONCEITOS ORIENTADORES DESTA PESQUISA FORAM O TERRITRIO, O MESSIANISMO, O PATRIMNIO IMATERIAL, O DESENVOLVIMENTO REGIONAL, O DESENVOLVIMENTO LOCAL. A METODOLOGIA UTILIZADA CONSISTIU EM UMA PESQUISA DESCRITIVA DOS LOCAIS ONDE SO ATRIBUDOS A PASSAGEM DO PROFETA E DOS FENMENOS LIGADOS  SUA FIGURA. O MTODO DE PESQUISA UTILIZADO FOI O MTODO ETNOGRFICO BASEADO NO CONTATO INTERSUBJETIVO ENTRE O PESQUISADOR E O OBJETO DE PESQUISA A PARTIR DO QUAL SE PROPE REALIZAR O RECORTE ANALTICO POR MEIO DE UM DIAGNSTICO DOS LUGARES ONDE ESTO LOCALIZADOS OS POUSOS, DESCREVENDO ALGUNS ASPECTOS FSICOS, GEOGRFICOS E CULTURAIS DA REGIO, QUE RESULTARAM NA CONSTRUO DE UM MAPA DO CAMINHO DO PROFETA SO JOO MARIA NAS CIDADES CATARINENSES E DE UM MAPA PICTOGRFICO PARA IDENTIFICAR OS POUSOS DE SO JOO MARIA, DELINEANDO UMA ROTA DE PEREGRINAO E DESCREVENDO POSSVEIS AES PARA GERAO DE TRABALHO E RENDA A PARTIR DO TURISMO DE BASE COMUNITRIA.","ESSE ESTUDO DESENVOLVE UMA ANLISE SOBRE O TURISMO COMO MEIO DE ALCANCE DO DESENVOLVIMENTO LOCAL EM UNIDADES DE CONSERVAO. O OBJETIVO PRINCIPAL DESSA PESQUISA FOI ANALISAR O PLANEJAMENTO E A GESTO PBLICA DO TURISMO NA UNIDADE DE CONSERVAO DE SOURE, NO QUE SE REFERE A SUSTENTABILIDADE E AO DESENVOLVIMENTO LOCAL. RESSALTA-SE QUE SOURE FAZ PARTE DA REA DE PROTEO AMBIENTAL (APA) DO MARAJ, DE INSTNCIA ESTADUAL, E NO MUNICPIO TEM UMA FAIXA DE TERRA COMO RESERVA EXTRATIVISTA MARINHA (RESEX), DE INSTNCIA FEDERAL. COMO PROCEDIMENTO TERICO-METODOLGICO, FORAM UTILIZADAS BASES TERICAS SOBRE DESENVOLVIMENTO SUSTENTVEL, TURISMO EM UNIDADES DE CONSERVAO E O DESENVOLVIMENTO LOCAL. DE CUNHO QUALITATIVO, ESTA PESQUISA FOI REALIZADA A PARTIR DE ESTUDOS EXPLORATRIOS COMBINANDO O REFERENCIAL TERICO, ANLISE DOCUMENTAL DE PLANEJAMENTOS PBLICOS COM A PESQUISA DE CAMPO, COM OBSERVAO SISTEMTICA E ENTREVISTAS SEMIESTRUTURADAS. FOI POSSVEL OBSERVAR A EXISTNCIA DE DIFERENAS NOS NVEIS DE GESTO DO MUNICPIO, DO ESTADO E DA FEDERAO, PERCEBENDO OS INTERESSES E AES DISTINTAS PARA O DESENVOLVIMENTO LOCAL EM SOURE. A ARTICULAO ENTRE OS AGENTES ENVOLVIDOS NA CADEIA PRODUTIVA DO TURISMO, PRINCIPALMENTE DO SETOR PBLICO E DA COMUNIDADE LOCAL, REVERBERAM DIRETAMENTE NO MODO COMO A ATIVIDADE TURSTICA SE DESENVOLVE DESIGUAL EM SOURE, DE MODO QUE OS MORADORES DAS COMUNIDADES DA RESEX, SOB GESTO FEDERAL, SE MOSTRARAM MAIS ENVOLVIDOS E ARTICULADOS DO QUE OS MORADORES DA REA URBANA, SOB GESTO ESTADUAL. A GESTO MUNICIPAL SE MOSTRA COMO COPARTICIPANTE PONTUAL EM PROCESSOS DE GESTO E PLANEJAMENTO DO TURISMO EM SOURE. ESSE CONTEXTO APONTA PARA ALGUMAS DIFICULDADES E DESAFIOS, COMO A INTEGRAO EFETIVA ENTRE OS AGENTES PBLICOS, PRIVADOS E MORADORES LOCAIS, POR MEIO DE PARTICIPAO E DILOGO EFETIVO, DE MODO QUE OS OBJETIVOS DAS UNIDADES DE CONSERVAO SEJAM COMPATIBILIZADOS COM OS INTERESSES DO SETOR PRIVADO, DOS MORADORES LOCAIS E DOS TURISTAS, DE MODO QUE TODOS ESSES AGENTES TENHAM A SENSIBILIZAO DA NECESSIDADE DE CONSERVAO DA BIODIVERSIDADE E DO MODO DE VIDA LOCAL.","AS RELAES ECONMICAS QUE PERMEIAM O GLOBO TM PROPORCIONADO UM CRESCIMENTO ECONMICO DE FORMA NO HOMOGNEA PARA AS SOCIEDADES. A UNIVERSALIZAO DE PROCESSOS PRODUTIVOS PARA REGIES COM CARACTERSTICAS LOCAIS DISTINTAS TEM PROMOVIDO REGIES PERIFRICAS. NESSE SENTIDO EXISTE UMA NECESSIDADE DE TRABALHAR ESSAS REGIES COM REALIDADES PECULIARES DE FORMA QUE POSSAM ALCANAR UM NVEL DE DESENVOLVIMENTO QUE ATENDA S SUAS NECESSIDADES ECONMICAS, SOCIAIS, CULTURAIS E AMBIENTAIS. O PRESENTE ESTUDO BUSCOU TRABALHAR ESSA TEMTICA EM UM PARMETRO GEOGRFICO QUE VIVE ESSA REALIDADE DE REGIO PERIFRICA, O VALE DO SO LOURENO. O VALE POR DETER UMA REALIDADE REGIONAL QUE NO SE ENQUADRA DENTRO DA MATRIZ PRODUTIVA DO ESTADO DE MATO GROSSO, EXPORTAO DE COMMODITIES EM ESCALA, ENCONTROU NO TURISMO UMA ALTERNATIVA PARA TRABALHAR O DESENVOLVIMENTO LOCAL. A ATIVIDADE TURSTICA SE CONFIGURA COMO ALGO QUE VAI ALM DA INDSTRIA DE SERVIOS DE VISITAO A PONTOS TURSTICOS. O TURISMO, QUANDO BEM PLANEJADO, PODE FUNCIONAR COMO UMA FERRAMENTA DE DESENVOLVIMENTO ENDGENO PARA COMUNIDADES COM RECURSOS NATURAIS DISPONVEIS E FORMAO CULTURAL DIVERSIFICADA. A PARTIR DESSA REALIDADE, A PESQUISA BUSCOU NA ANLISE ENVOLTRIA DE DADOS, A METODOLOGIA PARA VERIFICAR A EFICINCIA DO TURISMO REALIZADO NO VALE E IDENTIFICAR SE A ATIVIDADE TURSTICA TEM PROMOVIDO O DESENVOLVIMENTO LOCAL. DE ACORDO COM OS RESULTADOS, A ATIVIDADE TURSTICA TEM SE CONCENTRADO EM APENAS UM MUNICPIO DO VALE E O TURISMO SE APRESENTOU COM ESPAO PARA DIVERSIFICAO E CRESCIMENTO.","ESTA DISSERTAO TEM O OBJETIVO DE REFLETIR ACERCA DAS PERCEPES DE REPRESENTANTES DA SOCIEDADE CIVIL E POLTICA DE URUPEMA, SANTA CATARINA, UM MUNICPIO ESSENCIALMENTE RURAL COM ECONOMIA AGROPECURIA EM FASE DE MUDANAS ANTE A POSSIBILIDADE DE SE DESENVOLVER TURISTICAMENTE. PROCURA-SE IDENTIFICAR O CONHECIMENTO E VALORIZAO DO PATRIMNIO COMUNITRIO, PRTICAS TURSTICAS ATUAIS SUSTENTVEIS E INSUSTENTVEIS, ENVOLVIMENTO DA POPULAO E DO PODER PBLICO LOCAL COM A POLTICA PBLICA DO TURISMO E PROJETO DE FUTURO. CONCOMITANTEMENTE SUGERE-SE A PROPOSIO DO TURISMO DE BASE COMUNITRIA, CONTRAPONDO-SE AO MODELO TURSTICO CONVENCIONAL, POIS ESTE O TURISMO DE BASE COMUNITRIA ASSENTA-SE NOS PRINCPIOS E VALORES DA ECONOMIA SOLIDRIA: AUTO-GESTO, PROPRIEDADE DOS MEIOS DE PRODUO, GERAO DE TRABALHO E RENDA, DISTRIBUIO EQUITATIVA DOS RESULTADOS DO TRABALHO, CUIDADO DO MEIO AMBIENTE E RESPONSABILIDADE COM O ENTORNO SOCIAL. A PESQUISA  QUALITATIVA E SE UTILIZA DA TCNICA DO GRUPO DE DISCUSSO E DA ANLISE DE CONTEDO. O GRUPO DE DISCUSSO MOSTRA-SE ADEQUADO PELO CARTER COLETIVO DO MTODO QUE POSSIBILITA A REPRESENTAO SOCIAL E SUAS INTERAES COTIDIANAS NA ANLISE DOS DADOS OBTIDOS, O QUE CONTRASTA COM NARRATIVAS PRODUZIDAS EM ENTREVISTAS INDIVIDUAIS. UM ROTEIRO DE PERGUNTAS SEMIESTRUTURADO FOI UTILIZADO COMO DISPARADOR DE PERCEPES DOS PARTICIPANTES DOS GRUPOS DE DISCUSSO. OS REFERENCIAIS TERICOS PARA ANALISAR AS CATEGORIAS QUE EMERGIRAM  O PATRIMNIO COMUNITRIO, TURISMO (IN) SUSTENTVEL, POLTICAS PBLICAS E O ESTADO INDUTOR - SO DE AUTORES QUE DEBATEM DIFERENTES PARADIGMAS DE TURISMO, TERRITORIALIDADE, DESENVOLVIMENTO LOCAL, ECONOMIA SOLIDRIA E EDUCAO. A PESQUISA REVELOU DISCURSOS E PRTICAS CONTRADITRIAS NO QUE TANGE A CONCEPO DE TURISMO, VALORIZAO DO PATRIMNIO COMUNITRIO E O PAPEL DO ESTADO LOCAL. OUTROSSIM, AFIRMOU A RELEVNCIA DO ETHOS CULTURAL EXPRESSO EM ATITUDES DE HOSPITALIDADE, ACOLHIMENTO, SOLIDARIEDADE E COOPERAO VIVENCIADOS PELA POPULAO LOCAL. NESTA PERSPECTIVA A DISSERTAO PROPE O TURISMO DE BASE COMUNITRIA POR SEUS VALORES SEREM CONCERNENTES  IDENTIDADE SOCIOECONMICA LOCAL. FINALMENTE, A EDUCAO FORMAL E NO FORMAL EM SUAS DIFERENTES PEDAGOGIAS  PENSADA COMO UM COROLRIO INDISPENSVEL NO FOMENTO E CONSOLIDAO DESTA PROPOSTA.","O OBJETIVO GERAL DESTA PESQUISA DE DOUTORADO FOI ANALISAR AS INTERAES ENTRE TURISMO, LAZER E DESENVOLVIMENTO REGIONAL NO CONTEXTO DO PROJETO ESTRUTURADOR ROTA DAS GRUTAS DE PETER LUND  MG, BUSCANDO COMPREENDER SEUS LIMITES E POTENCIALIDADES ENQUANTO PRXIS SOCIAIS COLETIVAS, OU SEJA, COMO AO SOCIAL TRANSFORMADORA. O RECORTE TERRITORIAL SITUA-SE NO PROJETO ESTRUTURADOR DO TURISMO MINEIRO ROTA DAS GRUTAS DE PETER LUND, E SUAS INTERFACES COM A POLTICA PBLICA DE DESENVOLVIMENTO REGIONAL DO TURISMO BRASILEIRO E MINEIRO  CIRCUITO DAS GRUTAS. PRETENDEU-SE RESPONDER A UMA PERGUNTA CENTRAL: H PRXIS NO DESENVOLVIMENTO REGIONAL DO TURISMO NA REGIO ABRANGIDA PELO PROJETO ROTA DAS GRUTAS DE PETER LUND  RGPL? O MARCO TERICO CONTEMPLA FUNDAMENTOS SOBRE O TURISMO COMO UM FENMENO SOCIAL (URRY, 2001), SOBRE O LAZER COMO NECESSIDADE HUMANA E DIMENSO DA CULTURA (GOMES, 2014), SOBRE O DESENVOLVIMENTO COMO UM PROCESSO SOCIAL COMPROMETIDO COM O ATENDIMENTO DAS NECESSIDADES SOCIAIS (SEN, 2001) E SOBRE O DESENVOLVIMENTO REGIONAL COMO POSSIBILIDADE DE EMPODERAMENTO DAS POPULAES LOCAIS E A GARANTIA DE BEM-ESTAR SOCIAL (FIGUEIREDO; NBREGA, 2015). CONSIDERANDO A METODOLOGIA, OPTOU-SE PELA ABORDAGEM QUALITATIVA, ENVOLVENDO PESQUISA DOCUMENTAL E EMPRICA. NA PESQUISA DOCUMENTAL FORAM ANALISADOS DOCUMENTOS PBLICOS E PRIVADOS, NOS AMBITOS FEDERAL, ESTADUAL, REGIONAL E LOCAL, COMO, POR EXEMPLO, AS CARTILHAS DA POLTICA DE REGIONALIZAO DO TURISMO, AS ATAS DE REUNIO DO CIRCUITO TURSTICO DAS GRUTAS (168), OS MANUSCRITOS INICIAIS DO PROJETO ROTA LUND, O ESTUDO REALIZADO PELA FUNDAO THEMIS/OMT, ENTRE OUTROS. NA PESQUISA EMPRICA, FORAM REALIZADAS 27 ENTREVISTAS ENVOLVENDO REPRESENTANTES DAS INSTNCAS ESTADUAL, REGIONAL E LOCAL, ALM DO CRIADOR DO PROJETO, REPRESENTANTES DOS EMPREENDEDORES E LIDERANAS COMUNITRIAS. A ESTRATGIA ESCOLHIDA FOI ANLISE DE CONTEDO, DESENVOLVIDA COM O APOIO DO SOFTWARE DE ANLISE QUALITATIVA NVIVO, QUE DISPONIBILIZA UMA SRIE DE OUTROS MTODOS PARA AUXILIAR ESSE TIPO DE ANLISE. FORAM ESTABELECIDAS QUATRO CATEGORIAS: COMPREENSES ACERCA DOS CONCEITOS; TERRITRIO; ARTICULAO REGIONAL E TRANSFORMAO MATERIAL. APS A SISTEMATIZAO DOS DADOS, OS RESULTADOS FORAM GERADOS A PARTIR DOS RECURSOS FREQUNCIA DE PALAVRAS E ANLISE DE CLUSTER. A ANLISE DE CLUSTER  UMA TCNICA ESTATSTICA DE ANLISE MULTIVARIADA QUE PERMITE ESTABELECER A CORRELAO ENTRE OS PARES, OU SEJA, ENTRE AS CATEGORIAS ESTABELECIDAS. OS RESULTADOS PERMITEM ASSINALAR A EXISTNCIA DE UMA LINHA DE INTERAO E VISO COMPARTILHADA SOBRE OS CONCEITOS DE TURISMO, LAZER E DESENVOLVIMENTO REGIONAL, E SUA APRECIAO ENQUANTO FENMENOS SOCIAIS. O LAZER FOI CONSIDERADO POR MUITOS ENTREVISTADOS COMO ALGO PRESENTE NO DIA A DIA, E SUA FRUIO  CORRIQUEIRA. A RELAO DICOTMICA TEMPO DE TRABALHO E NO TRABALHO CEDE ESPAO PARA OUTRAS PERCEPES, E DEMONSTRA O DISTANCIAMENTO DESSA VISO RESTRITIVA DO LAZER, FAVORECENDO APROXIMAES A OUTRAS CONCEPES, COMO A ASSUMIDA POR ESTA PESQUISA. FOI REAFIRMADA A POROSIDADE ENTRE OS CAMPOS DO CONHECIMENTO, TURISMO E LAZER, POR ISSO, JULGA-SE PERTINENTE QUE SEJAM CONSIDERADOS COMO CAMPOS CIRCUNVIZINHOS E NO SOBREPOSTOS. COMPREENSES MAIS CONTEMPORNEAS DE LAZER, TURISMO E DE DESENVOLVIMENTO, QUE OS DISTANCIAM DAS NOES UNIVERSALISTAS E OS ASSOCIAM AO DESENVOLVIMENTO HUMANO FORAM DECLARADAS PELOS SUJEITOS DA PESQUISA, PERMITINDO AFIRMAR QUE A CENTRALIDADE DO DESENVOLVIMENTO, QUANDO CONSIDERADA A RELAO ENTRE OS TRS TEMAS, PRECISA SER FUNDAMENTADA EM PROCESSOS QUE ENVOLVAM TRANSFORMAO SOCIAL COLETIVA. PARADOXALMENTE, EXPS-SE A AUSNCIA DE UMA COMPREENSO COMPARTILHADA DO QUE SERIA O TURISMO, O LAZER E O DESENVOLVIMENTO REGIONAL, TANTO NAS POLTICAS QUANTO NO PROJETO ROTA DAS GRUTA DE PETER LUND, O QUE, CONJUNTAMENTE COM OUTROS FATORES, INCIDE EM BAIXOS NDICES DE INTEGRAO E COOPERAO QUANDO OBSERVADO O PROJETO. OS RESULTADOS APONTAM COMO EXPRESSIVA FRAGILIDADE A BAIXA PRESENA DA COMUNIDADE E DOS EMPRESRIOS DA REGIO NO PROJETO. O CONJUNTO DA ANLISE PERMITE AFIRMAR QUE O PROJETO ROTA DAS GRUTAS DE PETER LUND NO FOI CAPAZ DE PROMOVER SIGNIFICATIVAS MUDANAS PARA A AGREGAO DAS DIVERSAS POLTICAS SETORIAIS, MUITO MENOS PARA OS AUTCTONES DA REGIO. ASSIM, MUITOS LIMITES E CONTRADIES AINDA CERCEAIM A CONCRETIZAO DO DESENVOLVIMENTO REGIONAL DO TURISMO COMO PRXIS SOCIAL COLETIVA.","A FRONTEIRA  COMUMENTE ENTENDIDA ENQUANTO LIMITE TERRITORIAL ENTRE DOIS OU MAIS ESPAOS, RESTRINGINDO SEU REAL SIGNIFICADO. O ESPAO FRONTEIRIO POSSUI, EM SUA ESSNCIA, A FUNO DE COMUNICAO, INTERAO E ESTREITAMENTO DE PESSOAS E CULTURAS, MAS NA MAIORIA DAS VEZES, A FALTA DE DILOGO DE COOPERAO ACABA POR (SUB) DESENVOLVE-LA. A EXPRESSO DA FRONTEIRA VAI MUITO ALM AO PROMOVER A COMUNICAO BIOSSOCIAL FRONTEIRIA E ASSUMIR A FUNO DE DINAMIZAR OS ESPAOS NELA COMPREENDIDOS. ESTA PESQUISA BUSCOU DEMONSTRAR, COMO UMA FRONTEIRA PODE INTEGRAR PASES, APROXIMANDO ESPAOS E PESSOAS ATRAVS DO TURISMO DE FRONTEIRA, APRESENTANDO A IMPORTNCIA DA FRONTEIRA E DO TURISMO COMO INDUTOR DE DESENVOLVIMENTO TERRITORIAL. COM O OBJETIVO DE PROPOR UM ROTEIRO INTEGRADO DE TURISMO NO ESPAO FRONTEIRIO DE CORUMB-BR COM A BOLVIA, UTILIZOU-SE DA ANLISE DAS PESQUISAS REALIZADAS PELO OBSERVATRIO DO TURISMO DO PANTANAL, LIGADO A PREFEITURA MUNICIPAL DE CORUMB, ENTRE OS ANOS DE 2013 E 2016, BEM COMO DE REVISO BIBLIOGRFICA. UTILIZA-SE DA PESQUISA PARTICIPANTE E DA ETNOGRAFIA COMO INSTRUMENTAIS DE APOIO METODOLGICO. ESTES PROCEDIMENTOS SUBSIDIARAM A COLETA DE DADOS PRIMRIOS REALIZADA NA ESTRADA PARQUE PANTANAL, EM CORUMB E NOS MUNICPIOS E POVOADOS DA BOLVIA DO LIMITE INTERNACIONAL AT SANTIAGO DE CHIQUITOS. PROPE-SE O ROTEIRO INTEGRADO DE TURISMO FRONTEIRIO PERFAZENDO UMA EXTENSO DE 340 KM, TENDO A CIDADE DE CORUMB COMO CENTRO PROPULSOR. FORAM SELECIONADOS 7 EMPREENDIMENTOS NA ESTRADA PARQUE PANTANAL, QUE ATENDEM TURISTAS ESTRANGEIROS E 7 NO TRECHO BOLIVIANO. O ESTUDO APRESENTA UMA PROPOSTA DE ROTEIRO DIVIDIDA EM DOIS TRECHOS, UM DO LADO BRASILEIRO E O OUTRO NA BOLVIA, NO TOTAL DE 4 DIAS E 4 NOITES, PRIORIZANDO A EXPERINCIA TURSTICA EM PASSEIOS E ATRATIVOS NATURAIS, CULTURAIS E GASTRONMICOS.","ESTE TRABALHO TEM POR OBJETIVO ANALISAR AS IMPLICAES DO TURISMO EM MUNICPIOS DE PEQUENO PORTE DEMOGRFICO DA REGIO TURSTICA NOROESTE DO PARAN. ESSES MUNICPIOS PASSAM POR PERDAS POPULACIONAIS, ECONOMIA POUCO INCLUSIVA, POUCOS EMPREGOS E RARAS OPES DE LAZER E ENTRETENIMENTO. AS ANLISES, QUE REFLETEM SOBRE A CAPACIDADE DO TURISMO EM CONTRIBUIR NA REVERSO DO CENRIO DE ESTAGNAO ECONMICA E NO DESENVOLVIMENTO LOCAL, ESTO ORGANIZADAS EM CINCO CAPTULOS. NO PRIMEIRO CAPTULO, REFLETIMOS SOBRE A ADEQUAO DAS POLTICAS PBLICAS DE TURISMO DO BRASIL AOS MUNICPIOS DE PEQUENO PORTE DEMOGRFICO, CONSIDERANDO SEUS OBJETIVOS E QUAIS ESCALAS GEOGRFICAS E PORTES DEMOGRFICOS FORAM CONTEMPLADOS. NO SEGUNDO CAPTULO, ANALISAMOS OS 65 DESTINOS INDUTORES AO DESENVOLVIMENTO TURSTICO NO BRASIL, ESTABELECENDO RELAO ENTRE OS DIFERENTES PORTES DEMOGRFICOS, SEUS ATRATIVOS, PRODUTOS E SERVIOS TURSTICOS OFERTADOS. NO TERCEIRO CAPTULO, AS ANLISES FORAM DELIMITADAS  REGIO TURSTICA NOROESTE DO PARAN, PARTINDO DA APRESENTAO DO CONTEXTO ESTADUAL, DIRIGIMO-NOS S ANLISES DOS MUNICPIOS DE PEQUENO PORTE DEMOGRFICO. DENTRE OS 98 MUNICPIOS DE PEQUENO PORTE DEMOGRFICO DA REGIO, ALGUNS SE DESTACAM TURISTICAMENTE: IGUARAU, IRETAMA, PORTO RICO E TERRA BOA. ESSES MUNICPIOS FORAM SELECIONADOS POR SUAS PARTICULARIDADES. IGUARAU, IRETAMA E PORTO RICO TIVERAM O MAIOR NMERO DE EMPREGOS NO TURISMO EM 2014, ENQUANTO OS RECURSOS DO MTUR REPASSADOS AOS MUNICPIOS DE PEQUENO PORTE DEMOGRFICO EVIDENCIARAM OS ALCANCES DE TERRA BOA ENTRE OS DEMAIS. O QUARTO CAPTULO EST DEDICADO A ANALISAR AS IMPLICAES DAS DIFERENTES MODALIDADES TURSTICAS NESSES QUATRO MUNICPIOS, AVALIANDO OS ALCANCES E LIMITES DO TURISMO NA REGIO NOROESTE DO PARAN. NO QUINTO E LTIMO CAPTULO DESTE TRABALHO, ELABORAMOS UM ESTUDO COMPARATIVO ACERCA DAS IMPLICAES DO TURISMO NOS MUNICPIOS DE PEQUENO PORTE DEMOGRFICO. CONSIDERAMOS EM PRIMEIRO PLANO IGUARAU, IRETAMA, PORTO RICO E TERRA BOA, SUAS MICRO E MESORREGIES, MAS OUTRAS REALIDADES TURSTICAS BRASILEIRAS E PORTUGUESAS COMO CORUCHE, MONTEMOR-O-NOVO E BIDOS FORAM CONSIDERADAS PARA COMPLEMENTAR AS ANLISES COMPARATIVAS. A PRESENTE PESQUISA EXIGIU, PRINCIPALMENTE, REVISO BIBLIOGRFICA, ANLISE DE DOCUMENTOS E ESTUDOS DE CAMPO QUE ENVOLVERAM A PERMANNCIA E O CONSUMO DE PRODUTOS LOCAIS, OBSERVAO, ENTREVISTAS E CONSULTAS COM MORADORES E TURISTAS DURANTE O USO DE ESPAOS PBLICOS, DE EQUIPAMENTOS E SERVIOS TURSTICOS. OBSERVAMOS QUE NO H UMA POLTICA PBLICA DE SUPORTE OU ESTMULO AO DESENVOLVIMENTO DO TURISMO EM PEQUENOS MUNICPIOS. ESSES TM DEMANDAS MUITO ESPECFICAS, E POR ISSO EXIGEM ATENO ESPECIAL PARA SE INSERIR NO COMPETITIVO MERCADO DE DESTINOS TURSTICOS. AS ANLISES E COMPARAES ENTRE MUNICPIOS TURSTICOS DE DIFERENTES PORTES DEMOGRFICOS INDICARAM QUE TANTO OS INVESTIMENTOS PRIVADOS, ORIUNDOS DE REDES HOTELEIRAS INTERNACIONAIS, QUANTO OS INVESTIMENTOS PBLICOS CONCENTRAM-SE NAS CIDADES GRANDES, FICANDO AS PEQUENAS LOCALIDADES S MARGENS DESSE PROCESSO.  POSSVEL APONTAR, ENQUANTO PRINCIPAIS ALCANCES ECONMICOS DO SETOR, OS EMPREGOS DE IGUARAU E IRETAMA E A DINAMIZAO ECONMICA DECORRENTE DISSO. ENTRE OS ALCANCES SOCIOAMBIENTAIS, DESTACAM-SE A CONSERVAO DE RECURSOS NATURAIS E MANIFESTAES CULTURAIS DE PORTO RICO E A AMPLIAO DAS OPES DE LAZER NOS QUATRO MUNICPIOS. AS ANLISES REALIZADAS PERMITIRAM APREENDER QUE EXISTE UMA CONTRIBUIO EXPRESSIVA DO TURISMO, PORM NO  ADEQUADO DEPOSITAR NESSA ATIVIDADE TODA A RESPONSABILIDADE PELA DINAMIZAO ECONMICA NECESSRIA PARA SUPORTAR O DESENVOLVIMENTO LOCAL, POIS NESSE CASO DIFICILMENTE O SEGMENTO CORRESPONDER.","ESTA DISSERTAO TEM COMO OBJETO DE INVESTIGAO O PATRIMNIO CULTURAL E A POTENCIALIDADE TURSTICA DA CIDADE DE IC, REESTRUTURADA COM O PROGRAMA DE RECONSTRUO DE CIDADES HISTRICAS E O DE PRESERVAO DO PATRIMNIO CULTURAL DENOMINADO MONUMENTA. ANALISAM-SE AS POLTICAS DE PRESERVAO DO PATRIMNIO CULTURAL DE IC, PELA CRIAO DO IPHAN COM MUDANAS DE PARADIGMAS, EM PROCESSOS DE INTERVENO DE STIOS HISTRICOS. A CIDADE DE IC, NA REGIO CENTRO-SUL DO CEAR, POSSUI RICO PATRIMNIO TOMBADO, DESDE O ANO DE 1997. SUA HISTRIA DE OCUPAO CONTRIBUI NA CONSTRUO DO PATRIMNIO ARQUITETNICO QUE TEVE APOGEU, ENTRE CRISE E DECADNCIA, AGORA, ATRATIVO TURSTICO, AJUDA A ECONOMIA. OS PILARES: GADO, PATRIMNIO E TURISMO ESTO VINCULADOS, REORDENANDO AS ATIVIDADES ECONMICAS, PARA TRANSFORMAR IC EM LUGAR TURSTICO. A PROBLEMATIZAO INVESTIGADA BUSCA RESPONDER OS SEGUINTES QUESTIONAMENTOS: DE QUE FORMA O PATRIMNIO CULTURAL DA CIDADE DE IC TEM SIDO UTILIZADO PELA GESTO MUNICIPAL PARA FINS TURSTICOS? QUAL O PATRIMNIO CULTURAL E COMO TEM CONTRIBUDO PARA O TURISMO CULTURAL? QUAL USO TURSTICO DADO AO PATRIMNIO CULTURAL? ANLISE DO PATRIMNIO CULTURAL, PELAS AES DESENVOLVIDAS DO IPHAN, PROGRAMA MONUMENTA E GESTORES PBLICOS. OBJETIVOS: IDENTIFICAR PRTICAS DE PROTEO AO PATRIMNIO CULTURAL DA CIDADE. IDENTIFICAR A POTENCIALIDADE DO TURISMO, CONHECER ESTRATGIAS E AES DE INCENTIVO  UTILIZAO TURSTICA DO CENTRO HISTRICO. ESTUDO DA FESTA DO SENHOR DO BONFIM COMO PATRIMNIO IMATERIAL DA CIDADE. A PESQUISA TEVE COMO PROCEDIMENTOS TCNICOS DE COLETAS DE DADOS O LEVANTAMENTO BIBLIOGRFICO, PESQUISA DOCUMENTAL E PESQUISA DE CAMPO. FEZ-SE OBSERVAO PARTICIPANTE, PRINCIPALMENTE NA FESTA DO SENHOR DO BONFIM. A ABORDAGEM TORNA-SE NECESSRIA QUANDO SE ANALISAM AS RECLAMAES DE PROPRIETRIOS DE CASARES, NO QUE SE REFERE AO ESTADO DE CONSERVAO QUE, APESAR DE APARENTEMENTE BEM CONSERVADOS, NA PARTE EXTERNA, O INTERIOR CARECE DE REFORMAS URGENTES, POR COLOCAR EM RISCO VIDAS E PATRIMNIO. TEM-SE QUE O PATRIMNIO PRECISA SE ALIAR AO TURISMO, TENDNCIA NO MUNDO MODERNO, PARA FAZER CRESCER O MUNICPIO. O MUNICPIO APRESENTA POTENCIALIDADES PARA PROMOO DO DESENVOLVIMENTO DO TURISMO CULTURAL, POTENCIAL SUBUTILIZADO. INVESTIR EM TURISMO CULTURAL QUE, ALIADO AO PATRIMNIO EDIFICADO, VALORIZA IC E AJUDA A SADA ECONMICA PARA MUITAS FAMLIAS.","ESTE TRABALHO BUSCOU CONHECER AS POLTICAS PBLICAS DE INCENTIVO  CULTURA E AO TURISMO NO INTUITO DE ENTENDER A PARTICIPAO DAS MESMAS NA RELAO ENTRE TURISMO E MUSEUS E ASSIM FAZER AS DEVIDAS PROPOSIES PARA O DESENVOLVIMENTO DO SETOR MUSEAL COMO INSTRUMENTO DE PROMOO TURSTICA. NESTA PESQUISA FORAM ANALISADOS TRS MUSEUS PBLICOS DA ESFERA FEDERAL, ESTADUAL E MUNICIPAL DA CIDADE DO RECIFE COM A FINALIDADE DE DESENVOLVER NOVOS CAMINHOS QUE POSSIBILITEM A INSERO DOS MESMOS NA ATIVIDADE TURSTICA COMO ATRATIVOS TURSTICOS CULTURAIS. NO O BASTANTE, PARA COMPREENDER A NATUREZA E OBJETIVOS DOS MUSEUS, FOI REALIZADO UM RECORTE CONCEITUAL DE ACORDO COM A VISO DE AUTORES COMO CHOAY (2008), FUNARI E PELEGRINI (2009), THOMAZ (2014), CRUZ (2016), DENTRE OUTROS. TRATA-SE DE UMA PESQUISA QUALITATIVA, BIBLIOGRFICA, EXPLORATRIA E DE CAMPO, CUJA PERGUNTA CENTRAL QUE NORTEOU O PRESENTE ESTUDO FOI: AS POLTICAS PBLICAS PARA MUSEUS TM CONTRIBUDO PARA O SUCESSO DOS MESMOS COMO INSTRUMENTO DE PROMOO TURSTICA? PARA EXECUO DA PESQUISA FORAM REALIZADAS ENTREVISTAS ESTRUTURADAS COM OS GESTORES DO MUSEU DO HOMEM DO NORDESTE, MUSEU CAIS DO SERTO E DO ESPAO CULTURAL PAO DO FREVO MEDIANTE GRAVAO DE VOZ. OS RESULTADOS FORAM EXPOSTOS ATRAVS DE TABELAS, E PARA SUA ANLISE FOI EMPREGADA A TCNICA DE ANLISE DE CONTEDO (BARDIN, 2011) POR MEIO DA FORMULAO DE CATEGORIAS, SUBCATEGORIAS E UNIDADES DE REGISTROS CONCERNENTES AOS TRECHOS EXTRADOS DAS FALAS DOS ENTREVISTADOS. OS RESULTADOS OBTIDOS APONTAM QUE NO EXISTE UMA POLTICA DE FIDELIZAO DOS VISITANTES E QUE ESTES SO, EM SUA MAIORIA, O PBLICO INTERNO, REVELANDO UMA CARNCIA DO PBLICO EXTERNO, O TURISTA. A PESQUISA TAMBM MOSTROU QUE NENHUM DOS MUSEUS POSSUI UM PLANO DE MARKETING OU ALGUM SETOR INTERNO VOLTADO PARA AS AES DE PROMOO DOS MUSEUS DENTRO DA ATIVIDADE TURSTICA. ALM DISSO, FOI CONSTATADA A INEXISTNCIA DE POLTICAS PBLICAS QUE POSSIBILITEM AOS MUSEUS SE DESENVOLVEREM COMO ATRATIVOS TURSTICOS CULTURAIS. SENDO ASSIM, MESMO QUE O INTERESSE EM SE POSICIONAR COMO ATRATIVOS TURSTICOS CULTURAIS SEJA POSITIVO, OS MUSEUS NO LOGRAM XITO NESSA CONDIO PELO FATO DE NO REALIZAREM AES DE MARKETING TURSTICO QUE OS PROMOVAM COMO TAL.","ESTE TRABALHO ABORDA O CICLOTURISMO E COMO ESTA MODALIDADE PODE CONTRIBUIR COMO AGENTE CATALISADOR PARA O DESENVOLVIMENTO TERRITORIAL EM NOVA VENEZA  SC. A PROPOSTA METODOLGICA DESTE ESTUDO TEVE ENFOQUE QUANTI-QUALITATIVO E EXPLORATRIO- DESCRITIVO. A AMOSTRA CONTOU COM O NMERO TOTAL DE 81 QUESTIONRIOS DOS 100 APLICADOS COM OS CICLOTURISTAS QUE VISITAM NOVA VENEZA  SC. OS RESULTADOS FORAM APRESENTADOS EM FORMA DE GRFICOS POR MEIO DA ANLISE DOS QUESTIONRIOS. OS DADOS QUANTITATIVOS FORAM CONSIDERADOS CONFORME A DISPOSIO DO QUESTIONRIO, ANALISANDO- SE PRIMEIRAMENTE OS ASPECTOS PERTINENTES AO PERFIL E A PERCEPO DOS CICLOTURISTAS E, EM SEGUIDA, A CONTRIBUIO DADA PELOS MESMOS PARA O DESENVOLVIMENTO TERRITORIAL. A ANLISE DOS DADOS QUALITATIVOS FOI REALIZADA ATRAVS DE LEITURA CRTICA. POR MEIO DESTA ANLISE FORAM IDENTIFICADOS OS PONTOS QUE MERECEM MAIOR ATENO E QUE DEVEM SER MAIS VALORIZADOS COMO CONTRIBUIES PARA O DESENVOLVIMENTO TERRITORIAL. COM A ANLISE FOI LEVANTADO O PERFIL DOS CICLOTURISTAS QUE FREQUENTAM NOVA VENEZA  SC, SUAS EXPERINCIAS, NECESSIDADES E EXPECTATIVAS. OS CICLOTURISTAS INDICARAM UMA INSATISFAO COM A INFRAESTRUTURA OFERECIDA EM NOVA VENEZA  SC E PONTUARAM QUE A FALTA DE CICLOVIAS, SINALIZAO E INFORMAES SOBRE O PERCURSO SO OS FATORES MAIS IMPORTANTES E QUE MAIS DEIXAM A DESEJAR DURANTE A PRTICA DESTA MODALIDADE. COM BASE NOS RESULTADOS DA PESQUISA FOI PROPOSTO UM MAPA COM SUGESTO DE CIRCUITO CICLOTURSTICO DEFINIDO E ORGANIZADA NO TERRITRIO DE NOVA VENEZA  SC.","O TURISMO DE BASE COMUNITRIA  TIDO COMO UM NOVO MODELO DE GESTO PARTICIPATIVA E COMUNITRIA, ADVINDAS DE UM PROCESSO DE DESENVOLVIMENTO SOCIAL, AMBIENTAL, ECONMICO E POLTICO. NESSA PROPOSTA, AS COMUNIDADES TM UM PAPEL FUNDAMENTAL NAS DECISES, UMA VEZ QUE TRAZ CONSIGO O PROTAGONISMO E A APROPRIAO DE SUA MORADA, MORADA DO SER E SABER. O MERCADO EMPREENDEDOR ALIA-SE A ESSA EXPECTATIVA NO SENTIDO DE VALORIZAR E IMPLEMENTAR AS MELHORES CONDIES DE VIDA E RENDA. DIANTE DESSE CONTEXTO, O OBJETIVO GERAL DESTE TRABALHO FOI ANALISAR A VIABILIDADE DE IMPLANTAO DO TBC, COMO ALTERNATIVA DE DESENVOLVIMENTO LOCAL PARA OS POVOADOS JUNA, TIGRE E PONTA DOS MANGUES, NO MUNICPIO DE PACATUBA, SERGIPE. ESPECIFICAMENTE TEVE COMO PREMISSA A AVALIAO DAS POLTICAS PBLICAS VOLTADAS PARA O DESENVOLVIMENTO DO TURISMO EM SERGIPE E EM PACATUBA, COM DESTAQUE S DIRETRIZES DO TBC; CONSIDEROU A PERCEPO DOS SUJEITOS SOBRE A POTENCIALIDADE DOS ATRATIVOS TURSTICOS LOCAIS; AVERIGOU O INTERESSE DOS SUJEITOS ENVOLVIDOS, COMO AGENTES PBLICOS, PRIVADOS E LIDERANAS LOCAIS PARA O DESENVOLVIMENTO DA ATIVIDADE DO TBC, NOS POVOADOS SELECIONADOS; APRESENTAMOS MAPAS TURSTICOS QUE TRAZEM POSSIBILIDADES DE SE CRIAR UMA ROTA TURSTICA PARA O LITORAL PACATUBENSE (PRODUTOS). O MTODO E OS PROCEDIMENTOS TCNICOS DE ANLISE MOSTRARAM O CAMINHO TRILHADO POR ESTE ESTUDO. ENTRE OS RESULTADOS ALCANADOS, DESTACAM-SE TRS EIXOS: (I) AS ATIVIDADES ECONMICAS PODEM SERVIR DE SUPORTE PARA A GERAO DE RENDA AOS POVOADOS JUNA, TIGRE E PONTA DOS MANGUES, EM PACATUBA, SERGIPE; (II) A CONTRIBUIO DO TURISMO DE BASE COMUNITRIA PARA O DESENVOLVIMENTO DA ZONA COSTEIRA DOS POVOADOS EM ESTUDO E; (III) A PERSPECTIVA DE IMPLANTAO DE UMA ROTA TURSTICA NO LITORAL NORTE SERGIPANO, QUE BENEFICIE AS COMUNIDADES. ESSES RESULTADOS TRAZEM ESPERANAS, SONHOS PARA A COLETIVIDADE DE PONTA DOS MANGUES, JUNA E TIGRE E DE UM NOVO MODELO INCLUDENTE QUE SE APROPRIA DO ESPAO PARA DESENVOLVER SUAS PRPRIAS AES E POLTICAS. VISLUMBRAM-SE ASSIM OPORTUNIDADES DE TRABALHO E RENDA MAIS EQUITATIVA.","COM AS ALTERAES NAS RELAES PRODUTIVAS E SOCIAIS EVIDENCIADAS NAS LTIMAS DCADAS, O ESPAO RURAL, TRADICIONALMENTE AGRRIO, VEM ASSUMINDO UMA DIVERSIDADE DE FUNES NO-AGRRIAS, A EXEMPLO DO TURISMO. NESTE CONTEXTO, EMERGE O TURISMO DE BASE COMUNITRIA - TBC, UMA FORMA DE GESTO DE TURISMO QUE PROPE QUE O PLANEJAMENTO E OPERACIONALIZAO DA ATIVIDADE SEJAM DESEMPENHADOS PELAS COMUNIDADES RECEPTORAS, TENDO O TURISMO COMO UMA FONTE ALTERNATIVA DE GERAO DE RENDA E PROMOTOR DA PRESERVAO E VALORIZAO CULTURAL E AMBIENTAL DO DESTINO TURSTICO. O TERRITRIO QUILOMBOLA BREJO DOS NEGROS, LOCALIZADO NOS MUNICPIOS BREJO GRANDE E PACATUBA, NO LITORAL NORTE DO ESTADO DE SERGIPE, EST INSERIDO NUMA REGIO DE GRANDE POTENCIAL TURSTICO, A FOZ DO RIO SO FRANCISCO. DISPONDO DE UMA GRANDE VARIEDADE DE RECURSOS NATURAIS E CULTURAIS,  RELEVANTE O POTENCIAL TURSTICO DESSE TERRITRIO QUILOMBOLA, NECESSITANDO QUE SEUS ATRATIVOS SEJAM ESTRUTURADOS E ORGANIZADOS PARA A FORMAO E COMERCIALIZAO DO MESMO COMO UM DESTINO DE TBC NO LITORAL NORTE DE SERGIPE. DIANTE DISSO, A PESQUISA TEVE COMO OBJETIVO GERAL ELABORAR UM PROJETO SOCIOAMBIENTAL VOLTADO AO EMPODERAMENTO DA COMUNIDADE LOCAL A PARTIR DE AES DE CAPACITAO PARA AO DESENVOLVIMENTO DE HABILIDADES E COMPETNCIAS EM EMPREENDEDORISMO SOCIAL. PARA ISSO, FORAM TRAADOS QUATRO OBJETIVOS ESPECFICOS: CONHECER O TERRITRIO A PARTIR DAS DIMENSES SOCIAIS, ECONMICAS, AMBIENTAIS, CULTURAIS E POLTICAS; DESPERTAR O INTERESSE DAS COMUNIDADES LOCAIS NO DESENVOLVIMENTO DO TURISMO LOCAL; REVELAR AS POTENCIALIDADES DO CAPITAL HUMANO E SOCIAL DAS COMUNIDADES ESTUDADAS PARA O DESENVOLVIMENTO DO TURISMO; LEVANTAR AS AES NECESSRIAS NA RESOLUO DAS PROBLEMTICAS LOCAIS PARA O DESENVOLVIMENTO DO TURISMO DE BASE COMUNITRIA NO TERRITRIO. PARTINDO DESSES OBJETIVOS, FOI ADOTADO O MTODO DA PESQUISA-AO, ONDE FORAM APLICADAS AS PESQUISAS BIBLIOGRFICA, DOCUMENTAL E DE CAMPO. NA PESQUISA DE CAMPO FORAM REALIZADAS VISITAS TCNICAS E OFICINAS PARTICIPATIVAS, COM A ADOO DAS FERRAMENTAS DE DIAGNSTICO RPIDO PARTICIPATIVO - DRP. COM A APLICAO DAS METODOLOGIAS FOI ELABORADO UM DIAGNSTICO TURSTICO DO TERRITRIO PELO QUAL FOI POSSVEL INFERIR QUE, DENTRO DO CICLO DE VIDA DAS DESTINAES TURSTICAS, ELABORADO POR BUTLER (1980), O TERRITRIO QUILOMBOLA BREJO DOS NEGROS ENCONTRA-SE NO ESTGIO INICIAL DE EXPLORAO, RECEBENDO VISITANTES E PESQUISADORES QUE ORGANIZAM SUAS PRPRIAS VIAGENS E UTILIZAM SERVIOS DE USO COMUM DA COMUNIDADE. ALM DO ESTGIO DE DESENVOLVIMENTO, FOI POSSVEL IDENTIFICAR A POTENCIALIDADE DO TERRITRIO PARA O DESENVOLVIMENTO DO SEGMENTO DO TURISMO RURAL, DETECTANDO COMO NECESSIDADE PRIMORDIAL A CAPACITAO DA COMUNIDADE LOCAL. ASSIM, FOI ELABORADO UM PROJETO DE CAPACITAO, QUE PROPE AES QUE POSSIBILITARO QUE AS COMUNIDADES POSSAM PLANEJAR E GERIR O TURISMO NO TERRITRIO, SENDO EFETIVAMENTE PROTAGONISTAS NO PROCESSO DE TURISTIFICAO LOCAL.","ESTE ESTUDO CONTEXTUALIZA O FESTIVAL CULTURAL E GASTRONMICO DA PIPA E SUA RELAO COM O DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL DA LOCALIDADE DE TIBAU DO SUL-RN. PARTE DO SEGUINTE PROBLEMA: O FESTIVAL GASTRONMICO DA PIPA CONSISTE NUM DOS FATORES POTENCIAIS DE DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL? TEM COMO OBJETIVO GERAL: ANALISAR A PERCEPO DOS ATORES SOCIAIS SOBRE O FESTIVAL CULTURAL E GASTRONMICO DA PIPA, ENQUANTO FATOR POTENCIAL DE DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL. TEM COMO PRINCIPAL REFERNCIA O MODELO DE ORGANIZAO SOCIAL QUE ESTABELECE UM MOVIMENTO DAS BASES PARA O PODER CONSTITUDO A PARTIR DAS QUATRO DIMENSES FUNDAMENTAIS DE DESENVOLVIMENTO LOCAL SUSTENTVEL DEFINIDAS POR TEISSERENC (2002): EMERGNCIA DE ATORES SOCIAIS; FORMAO DE REDES DE COOPERAO; DESENVOLVIMENTO DE PROJETOS COLETIVOS; E CRIAO DE UM SISTEMA INSTITUCIONAL. TRATA-SE DE UMA PESQUISA DE ABORDAGEM QUALITATIVA, POR MEIO DE ESTUDO DE CASO DE CARTER DESCRITIVO. A COLETA DE DADOS OCORREU NA OCASIO DA 14 EDIO DO FESTIVAL CULTURAL E GASTRONMICO DA PIPA, ENTRE E AGOSTO E SETEMBRO DE 2018. POR MEIO DE ROTEIRO PRVIO DE ENTREVISTA VALIDADO, FORAM ENTREVISTADOS DEZESSETE ATORES SOCIAIS, ENTRE OS QUAIS, A PREFEITURA MUNICIPAL DE TIBAU DO SUL, A SECRETARIA DE TURISMO, O SEBRAE, A ONG EDUCA PIPA, E EMPREENDIMENTOS DO SETOR HOTELEIRO. OS ACHADOS DA PESQUISA SINALIZAM PARA EMERGNCIA DE ATORES SOCIAIS DE FORMA ESPONTNEA E/OU MEDIANTE CONVITE POR PARTE DOS ORGANIZADORES DO EVENTO, ESTES ATORES ESTO ORGANIZADOS INFORMALMENTE NA REDE DE RELACIONAMENTOS QUE VIABILIZA O FESTIVAL, ENTRETANTO OS ENTREVISTADOS NO IDENTIFICAM UM PROJETO COLETIVO FORMAL, GERADOR DA INSTITUCIONALIZAO DO FESTIVAL COMO ELEMENTO DE DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL. DIANTE DESTES INDICADORES, CONCLUI-SE QUE, NA PERSPECTIVA DOS ATORES SOCIAIS INVESTIGADOS, O FESTIVAL CULTURAL GASTRONMICO DA PIPA, NO POSSUI UM PROJETO COLETIVO PARA O DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL QUE POSSIBILITE A INSTITUCIONALIZAO DO EVENTO, DE ACORDO O MOVIMENTO PROPOSTO PELO MODELO ADOTADO. ASSIM, O QUE PREDOMINA NA REALIDADE ESTUDADA  A EMERGNCIA DE ATORES SOCIAIS E A PARTICIPAO DOS ATORES EM REDES INFORMAIS DE RELACIONAMENTO, O QUE SIGNIFICA MOVIMENTOS INICIAIS DE ORGANIZAO SOCIAL, DE ACORDO COM O REFERENCIAL ADOTADO. OU SEJA, CARACTERIZA UMA SITUAO QUE NO CONTEMPLA O DESENVOLVIMENTO TURSTICO LOCAL SUSTENTVEL","DEVIDO A CRESCENTE DEMANDA POR VIVNCIAS QUE OPORTUNIZEM O CONTATO COM A NATUREZA, O ECOTURISMO E O TURISMO DE AVENTURA SE DESTACAM NACIONALMENTE DESDE A DCADA DE 80. ESTAS ATIVIDADES PRATICADAS TANTO EM UNIDADES DE CONSERVAO QUANTO EM PROPRIEDADES PARTICULARES, CONFIGURAM-SE COMO ALTERNATIVAS AO DESENVOLVIMENTO SUSTENTVEL DE UMA LOCALIDADE, REGIO OU PAS. DESTA FORMA, A PRESENTE PESQUISA TEM POR OB R AO OBJETIVO, FOI REALIZADO UM ESTUDO SOB OS PRECEITOS DA EPISTEMOLOGIA CRTICA ENVOLVENDO ESTUDOS DO TURISMO. COM UMA ABORDAGEM QUALITATIVA, UTILIZOU-SE UMA COMBINAO DE VARIADAS TCNICAS DE COLETA DE DADOS, QUE FORAM EMPREGADAS DE FORMA COMBINADA E COMPLEMENTAR: ENTREVISTAS NARRATIVAS COM 35 INVESTIGADOS, UM GRUPO FOCAL COM CINCO ESPECIALISTAS, OBSERVAO, ANLISE DOCUMENTAL E QUESTIONRIOS SEMIESTRUTURADOS COM 277 TURISTAS. OS SUJEITOS DE PESQUISA FORAM OS ATORES PARTICIPANTES DESSE CENRIO DE CONSTRUO DO TURISMO NAS MISSES: GESTORES PBLICOS, EMPREENDEDORES, CONSULTORES, TURISTAS. A AMOSTRA DE SUJEITOS SELECIONADAS DE FORMA NO PROBABILSTICA, POR CONVENINCIA E POR MEIO TCNICA SNOWBOLL BUSCOU PARA O CONTEXTO DA TESE ATORES QUE ATUAM EM NVEL MUNICIPAL, REGIONAL, ESTADUAL, NACIONAL E INTERNACIONAL. CADA UM COM SUA VISO, COM SUAS EXPERINCIAS E COM SUAS CONTRIBUIES PARA A CONSTRUO DE CONHECIMENTOS AQUI PROPOSTOS. AS INVESTIGAES PERMITIRAM A CONSTRUO DE DESCRIO SITUACIONAL ANALISADA A PARTIR DOS DIVERSOS PONTOS DE VISTAS DOS ATORES ENVOLVIDOS, COM A IDENTIFICAO DE LIMITES, POTENCIALIDADES E SUGESTES DE ESTRATGIAS PARA O DESENVOLVIMENTO DO TURISMO NESSA REGIO. OS RESULTADOS APONTAM PARA UMA SITUAO DE ALTOS E BAIXOS DO TURISMO, COM UMA DESCONTINUIDADE NAS POLTICAS PBLICAS, UMA CERTA DESUNIO DOS ATORES, DIFICULDADES DE ENTENDIMENTOS SOBRE QUESTES DA OFERTA TURSTICA, CONFUSO ENTRE O QUE  PRODUTO TURSTICO E O QUE  REPRESENTAO POLTICO-GEOGRFICA REGIONAL, SOBRE A RELAO PBLICO-PRIVADO, SOBRE A NECESSIDADE DE ATRAO DE MAIS TURISTAS PARA A REGIO, E AINDA, SOBRE AS POSSIBILIDADES E DIFICULDADES DE UMA ATUAO TRANSFRONTEIRIA COM O RIO GRANDE DO SUL, ARGENTINA E PARAGUAI. POR OUTRO LADO, PERCEBEM-SE INICIATIVAS EMPREENDEDORAS QUE APRESENTAM SIGNIFICADO NA VIDA DOS EMPREENDEDORES, FUNCIONRIOS E PONTOS DE APOIO PARA RECEPO DE TURISTAS. ESPERA-SE COM ESSE TRABALHO, CONTRIBUIR COM ORIENTAES SOBRE O TURISMO, SOBRE A ATUAO DA GOVERNANA REGIONAL, SOBRE ALGUNS ENTENDIMENTOS NECESSRIOS PARA ATUAO NO MERCADO TURSTICO PARA A ATRAO DE FLUXOS DE TURISTAS, EVENTOS E NEGCIOS PARA AS MISSES, VISANDO O DESENVOLVIMENTO REGIONAL POR MEIO DO TURISMO.","A PESQUISA QUE APRESENTAMOS TEM O PROPSITO DE ANALISAR COMO A AGNCIA DE AGRICULTORES FAMILIARES CONSTRI OS SENTIDOS E AS DINMICAS DE RESSIGNIFICAO DO ALIMENTO, OFERTADO EM EMPREENDIMENTOS DE TURISMO RURAL QUE INTEGRAM A ROTA GERMNICA DE RIO PARDINHO E O ROTEIRO CAMINHOS DA IMIGRAO, NOS MUNICPIOS DE SANTA CRUZ DO SUL E SINIMBU/RS. NO CONTEXTO DA AGRICULTURA FAMILIAR, NA REGIO DO VALE DO RIO PARDO, O ALIMENTO VEM EXERCENDO UM IMPORTANTE PAPEL COMO ATRATIVO NOS ROTEIROS DE TURISMO RURAL. AS FAMLIAS, ENQUANTO EMPREENDEDORAS, ENVOLVIDAS NA ATIVIDADE TURSTICA, EXERCEM SUA AGNCIA, OU SEJA, SUA CAPACIDADE DE SABER E DE ATUAR AO CONVERTER O ALIMENTO EM ATRATIVO TURSTICO, RESGATANDO SABERES TRANSMITIDOS DE GERAO PARA GERAO. ESSA PRTICA VEM SENDO ADOTADA PELAS FAMLIAS QUE OPTAM PELO TURISMO RURAL COMO ESTRATGIA DE DIVERSIFICAO DE ATIVIDADES EM SUAS PROPRIEDADES. PARA ESSES AGRICULTORES FAMILIARES, PARTICIPANTES DOS ROTEIROS, A RESSIGNIFICAO DO ALIMENTO PROCESSA-SE PARA ALM DA EXPRESSO CULTURAL E IDENTITRIA, E PASSA A SER ENTENDIDA COMO POSSIBILIDADE DE GERAO DE RENDA, O QUE EVIDENCIA O PAPEL DESEMPENHADO PELOS ALIMENTOS NA DINMICA DE ATRAO DE TURISTAS. ESSA AO  RESULTANTE DA INTERAO SOCIAL COM OS VRIOS ATORES SOCIAIS ENVOLVIDOS NA IMPLEMENTAO DOS ROTEIROS. TAL CONTEXTO REVELA QUE OS SUJEITOS EXERCEM SUA AGNCIA, QUANDO DECIDEM MUDAR A REALIDADE QUE LHES  IMPOSTA DE FORA, QUAL SEJA, A DE QUE O TABACO  A NICA ATIVIDADE QUE VALE A PENA SER DESENVOLVIDA NESSA REGIO. PARA COMPREENDER COMO ESSES ATORES EXERCEM SUA AGNCIA NOS APROPRIAMOS DA PERSPECTIVA ORIENTADA AO ATOR, ABORDAGEM TERICO-METODOLGICA PROPOSTA POR NORMAN LONG (1982; 2001; 2007). ESSA ABORDAGEM RECONHECE A INTER-RELAO DOS FATORES E RELAES INTERNAS E EXTERNAS NOS PROCESSOS SOCIAIS E, PORTANTO, PERMITE CAPTAR COMO OS SUJEITOS ENFRENTAM E APROVEITAM AS DIVERSAS MUDANAS E OS NOVOS FATORES QUE OCORREM  SUA VOLTA, ALM DE IDENTIFICAR AS ESTRATGIAS USADAS PELOS INDIVDUOS E PELAS FAMLIAS. O MTODO QUALITATIVO CARACTERIZA ESSA PESQUISA, SENDO QUE AS TCNICAS UTILIZADAS PARA A COLETA DOS DADOS FORAM, A ENTREVISTA SEMIESTRUTURADA, O DIRIO DE CAMPO, A OBSERVAO IN LOCO E A ANLISE DE DOCUMENTOS E DE DADOS SECUNDRIOS. A ANLISE DOS DADOS FOI REALIZADA  LUZ DA PERSPECTIVA ORIENTADA AO ATOR. OS RESULTADOS DA PESQUISA EVIDENCIAM QUE A RESSIGNIFICAO DO ALIMENTO NOS ROTEIROS ESTUDADOS CONTRIBUI PARA O AUMENTO DA RENDA, A AUTONOMIA E A QUALIDADE DE VIDA DAS FAMLIAS, PRINCIPALMENTE DAS MULHERES, IMPULSIONANDO O TURISMO RURAL NA REGIO E, DESTA FORMA, CONTRIBUINDO ECONMICA E SOCIALMENTE NA PROMOO DO DESENVOLVIMENTO REGIONAL.","A PARTIR DA METADE DO SCULO XX TRANSFORMAES PROMOVERAM NOVAS DINMICAS ECONMICAS NO MEIO RURAL. O TURISMO NO ESPAO RURAL (TER) SURGE COMO UMA DAS PRINCIPAIS ATIVIDADES PARA A REVITALIZAO ECONMICA DE REGIES RURAIS. O CONTEXTO DO TURISMO NO ESPAO RURAL NO MUNICPIO DE PIRANGUU/MG VEM GANHANDO IMPORTNCIA NOS LTIMOS ANOS. NESSE CONTEXTO, O OBJETIVO NESTE TRABALHO FOI EXAMINAR A PERCEPO DOS ATORES SOCIAIS SOBRE O TURISMO E SUAS INTERAES NO SENTIDO DE DESENVOLVER UM TURISMO RURAL INTEGRADO (TRI). NO TRABALHO FOI ADOTADA COMO METODOLOGIA A PESQUISA DE CAMPO, OBSERVAO PARTICIPANTE E PESQUISA DOCUMENTAL, FOCANDO EM CINCO GRUPOS DE ATORES, A SABER: AGRICULTURA FAMILIAR, PODER PBLICO LOCAL, OPERADOR TURSTICO, PROVEDOR DE RECURSOS TURSTICOS E INSTITUIO DA SOCIEDADE CIVIL ORGANIZADA. OS RESULTADOS MOSTRARAM UMA DIVERSIDADE NA PRODUO AGRCOLA E NOS ATRATIVOS TURSTICOS, PRINCIPALMENTE RECURSOS NATURAIS E ATIVIDADES OUTDOOR. H A POSSIBILIDADE DE VNCULO ENTRE TURISMO E AGRICULTURA LOCAL, POIS A BAIXA VALORIZAO E A ESCASSEZ DE MERCADO FORAM OS MAIORES PROBLEMAS NA COMERCIALIZAO E A MAIORIA DOS AGRICULTORES E AGRICULTORAS SE MOSTRARAM FAVORVEIS AO DESENVOLVIMENTO DO TER E INTERESSADOS EM PARTICIPAR DA ATIVIDADE, PRINCIPALMENTE PELO POTENCIAL DE RETORNO ECONMICO. OS ATORES DIRETAMENTE LIGADOS AO TER TAMBM ENFATIZARAM OS BENEFCIOS ECONMICOS DO TURISMO. TODAVIA, OS ATORES SOCIAIS NO APRESENTAM ESTRATGIAS CONJUNTAS PARA ALAVANCAR O TURISMO, E AS AES DO PODER PBLICO SO LIMITADAS NO SENTIDO DE UNIR ESSES ATORES E MELHORAR A ESTRUTURA TURSTICA LOCAL. O TER NO EST DESENVOLVIDO EM UM GRAU QUE AFETE A DINMICA ECONMICA E SOCIAL LOCAL. EM CONTRAPARTIDA, EXISTE UM ENORME POTENCIAL DEVIDO AOS ATRATIVOS TURSTICOS E  RELATIVA PREDISPOSIO DOS ATORES DA AGRICULTURA FAMILIAR EM SE ENVOLVEREM COM O TER. A FRACA ARTICULAO/PARTICIPAO DOS ATORES E A CARNCIA DE INFORMAES SO OS PRINCIPAIS OBSTCULOS PARA O PROGRESSO DO TER. PORTANTO, O TRI  UMA REALIDADE AINDA ABSTRATA NO MUNICPIO, RECOMENDANDO-SE MAIOR ARTICULAO DOS ATORES SOCIAIS E MAIOR ESFORO DO PODER PBLICO LOCAL.","AS ESTRADAS REAIS TIVERAM EXTREMA IMPORTNCIA NO DESENVOLVIMENTO E NA EXPLORAO DO BRASIL NA POCA COLONIAL. ALM DE SERVIREM PARA O TRANSPORTE DE MERCADORIAS, ESCRAVOS E METAIS PRECIOSOS, FORAM RESPONSVEIS PELO POVOAMENTO, DIFUSO DE IDEIAS E DE CULTURAS PARA O INTERIOR DA COLNIA. ATUALMENTE, UM ATRATIVO TURSTICO FOI ELABORADO EM TORNO DESSAS ROTAS HISTRICAS. O ESTUDO ANALISA OS EFEITOS DO ATRATIVO TURSTICO ESTRADA REAL NAS LOCALIDADES DE SUA INFLUNCIA. PARA TANTO, FOI ELABORADA UMA PESQUISA DE CAMPO EM QUE FORAM ENTREVISTADAS 113 PESSOAS AO LONGO DO TRAJETO PARA MAPEAR E DIAGNOSTICAR OS EFEITOS ECONMICOS, A FORMA DE GESTO E AS EXTERNALIDADES QUE SO GERADAS POR ESSE PATRIMNIO CULTURAL E HISTRICO. ALIADO AO QUESTIONRIO, ANLISES ECONOMTRICAS FORAM REALIZADAS COM O OBJETIVO DE COMPLEMENTAR OS RESULTADOS ENCONTRADOS NAS ENTREVISTAS. COMO CONCLUSO, A GESTO DA ESTRADA REAL NO  A IDEAL, O TURISMO NO ATRATIVO  PASSAGEIRO E ELA  CONSIDERADA UM BEM DE TODOS.","O TURISMO POSSUI REPRESENTATIVIDADES NA SOCIEDADE, ENVOLVENDO ASPECTOS ECONMICOS, SOCIAIS, POLTICOS E GEOGRFICOS. EM REAS CIENTFICAS, ENVOLVE-SE A TESE O TURISMO NA ROTA DAS EMOES E NO DESENVOLVIMENTO SOCIOECONMICO DE MUNICPIOS DO PIAU, EM DESTAQUE O ENFOQUE GEOGRFICO E TURSTICO E A CONCEPO DO TURISMO TERRITORIAL. O CONTEXTO DE ESTUDO  O TURISMO, NO NORDESTE BRASILEIRO, PRECISAMENTE NO PIAU, TENDO POR OBJETO A ROTA DAS EMOES, ENQUANTO POLTICA DE DESENVOLVIMENTO DO ESTADO E MUNICPIOS PIAUIENSES. A RELEVNCIA DO TEMA EST NO SIGNIFICADO DO TURISMO PARA A SOCIEDADE CONTEMPORNEA, NA PRODUO ECONMICA, ASSOCIADA  ORGANIZAO DO TERRITRIO, COM CRESCENTE INTERESSE PELO ESTUDO DA ATIVIDADE TURSTICA, COM BASE EM DIFERENTES APORTES CONCEITUAIS. ANALISAM-SE AES GOVERNAMENTAIS QUE OBJETIVAM PROMOVER OS TERRITRIOS TURSTICOS DO BRASIL, EM ESPECIAL, DO PIAU. O MTODO  O DIALTICO PARA COMPREENSO DOS CONFLITOS E CONTRADIO DO JOGO DE FORA DAS POLTICAS DE TURISMO. OPTOU-SE PELO MTODO DIALTICO POR ENTENDER QUE O OBJETO INVESTIGADO  PRODUZIDO E DISPUTADO EM JOGO DE FORA ECONMICA E POLTICA. A DIALTICA EXPLICA CONFLITOS E CONTRADIES EVITANDO DICOTOMIAS. A FUNDAMENTAO TERICA CONTEMPLA PILARES TERICOS DA GEOGRAFIA, ECONOMIA, TURISMO E POLTICA. REALIZOU-SE PESQUISA INSTITUCIONAL E DE CAMPO NO ESTADO DO PIAU. O NORDESTE BRASILEIRO PASSA POR REORDENAMENTO SCIO-TERRITORIAL COM O PRODETUR E O PROGRAMA DE REGIONALIZAO QUE INSTITUI A ROTA DAS EMOES PARA PROMOO ECONMICA DO PIAU, CEAR E MARANHO. INVESTIGAM-SE AS MUDANAS NOS MUNICPIOS DA ROTA, EM ESPECIAL, NO ESTADO DO PIAU, COM OS SEGUINTES QUESTIONAMENTOS: QUAL A CONTRIBUIO DA ROTA DAS EMOES PARA O DESENVOLVIMENTO SOCIOECONMICO DOS MUNICPIOS DO PIAU? COMO O ESTADO SE SITUA NO CONTEXTO DO TURISMO DO NORDESTE? COMO SE ENCONTRA A REGIO TURSTICA DO PIAU, EM QUE SE INSERE A ROTA DAS EMOES? COMO OS MUNICPIOS DO PIAU SE BENEFICIAM DA ROTA? ADMITE-SE QUE O TURISMO  RESPONSVEL PELA MUDANA DA IMAGEM DO NORDESTE, MAS NEGA-SE O QUE AFIRMA O MARKETING QUE A REGIO FOI TRANSFORMADA PELO DESENVOLVIMENTO SOCIOECONMICO EM POUCAS DCADAS. REFUTA-SE A HIPTESE DE QUE ROTA DAS EMOES TEM PROVOCADO AVANOS COM REBATIMENTOS PERCEPTVEIS EM QUESTES ECONMICAS, SOCIAIS E HUMANITRIAS DE EMPRESAS, SOBRETUDO DE RESIDENTES E TURISTAS. DEFENDEMOS A TESE DE QUE AS REGIES TURSTICAS POUCO CRESCERAM ECONOMICAMENTE, PORQUE AS POLTICAS PBLICAS DE TURISMO DO ESTADO SO TMIDAS, APENAS REAS DA ROTA CRESCERAM SUBSTANCIALMENTE. OBJETIVOS DA TESE: ANALISAR A CONTRIBUIO DA ROTA DAS EMOES NO DESENVOLVIMENTO SOCIOECONMICO DOS MUNICPIOS E CRESCIMENTO DO TURISMO NACIONAL. RELACIONAR COMO O ESTADO DO PIAU SE SITUA NO CONTEXTO DO TURISMO DO NORDESTE; IDENTIFICAR OS IMPACTOS DA ROTA DAS EMOES NO TERRITRIO PIAUIENSE; POSICIONAR O DELTA DO PARNABA EM RELAO AOS ATRATIVOS DA ROTA DAS EMOES; CONHECER OS BENEFCIOS GERADOS NOS MUNICPIOS DA ROTA NO ESTADO DO PIAU. CONCLUI-SE QUE, APESAR DA SIGNIFICATIVA OFERTA TURSTICA, COM BASE EM PAISAGENS NATURAIS, OS MUNICPIOS POSSUEM PROBLEMAS DE DESENVOLVIMENTO, E H FRAGILIDADES NA ESTRUTURA TURSTICA. E APESAR DOS PROGRAMAS E PROJETOS TURSTICOS, AS MUDANAS NO SO SUBSTANTIVAS.","ESTA TESE REAFIRMA O TURISMO COMO UMA ATIVIDADE (TRANS)FORMADORA DO ESPAO, PODENDO INSTITUIR-SE COMO INCREMENTO AO DESENVOLVIMENTO LOCAL OU COMO FATOR DE REPRODUO DE DESIGUALDADES HISTORICAMENTE CONSTITUDAS EM CADA SUBESPAO. ELA  COMPOSTA POR REFLEXES TERICAS E APORTES METODOLGICOS BASEADOS NA GEOGRAFIA A FIM DE ESTABELECER UMA ANLISE CRTICA ACERCA DO TURISMO ENTREMEADA COM O CONCEITO DE ESPAO GEOGRFICO CONSIDERADO A PARTIR DA DINAMICIDADE DO TEMPO, QUE INCIDE DE FORMA DIFERENCIADA EM CADA LOCALIDADE. ASSIM, O TEMPO  CONCEBIDO COMO RELATIVO E RELACIONAL, POIS A SUA PASSAGEM CRONOLGICA  PERCEBIDA DE MODO DIFERENTE POR CADA GRUPO SOCIAL, O QUE FAZ COM QUE, A PARTIR DO MATERIALISMO HISTRICO E DIALTICO, SE DISCUTA A QUESTO DO DESENVOLVIMENTO LOCAL SOB PERSPECTIVA ATUALIZADA, CONSIDERANDO-O COMO SINNIMO DE AUTONOMIA DAS PESSOAS E DOS LUGARES. DESTA FEITA, COMPREENDE-SE O TURISMO COMO A FORA POSSVEL PARA O ROMPIMENTO DE RELAES DE INJUSTIA E DE DESIGUALDADE  REFORADA PELA IDEOLOGIA DESENVOLVIMENTISTA IMPUTADA  ATIVIDADE TURSTICA.  LUZ DA TEORIA DO DESENVOLVIMENTO DESIGUAL E COMBINADO,  RECONHECIDA A EXISTNCIA DE DIFERENTES TIPOS DE DESENVOLVIMENTOS, POIS, CADA SUBESPAO APRESENTA SUA PRPRIA DINAMICIDADE QUE  EXPLICADA A PARTIR DA ESTRUTURAO DE UM DETERMINADO PROCESSO PRODUTIVO, QUE ENGLOBA UM MEIO, UMA OU MAIS ATIVIDADES QUE DO ORIGEM  DINMICA PRODUTIVA. O PANTANAL DA REGIO DA RODOVIA DA TRANSPANTANEIRA  NO MUNICPIO DE POCON EM MATO GROSSO  FOI ELEITO COMO RECORTE ESPACIAL DE ANLISE, PELO FATO DE QUE NENHUM OUTRO ESTUDO, AT ENTO, FOI ESTRUTURADO COM O OBJETIVO DE ANALISAR AS TRANSFORMAES DO ESPAO ECONMICO E SOCIAL DO PANTANAL DA TRANSPANTANEIRA CONSIDERANDO O TURISMO NO PROCESSO DE ACUMULAO DO CAPITAL, RECONHECENDO O SEU PAPEL IDEOLGICO E OS EFEITOS DE SUAS POLTICAS PBLICAS PARA A ESTRUTURAO DA REALIDADE DE DEPENDNCIA OU DE AUTONOMIA DA LOCALIDADE.  ATRAVS DO TURISMO QUE SE DINAMIZARAM AS RELAES SOCIAIS NA TRANSPANTANEIRA, SOBRETUDO, COM EFEITOS NO ORDENAMENTO (OU NO) DAQUELE TERRITRIO TURSTICO EM (TRANS)FORMAO; VISTO QUE AS FORAS QUE OPERAM NA LOCALIDADE, ESPECIALMENTE A DO(A)S PROPRIETRIO(A)S E A DO(A)S TRABALHADORE(A)S DAS POUSADAS QUE SE ESTRUTURAM AO LONGO DA RODOVIA, AINDA APRESENTAM DISPARIDADES  REVELADAS PELAS RELAES DE TRABALHO E NO TRABALHO. ISSO PORQUE O TURISMO, COMO EXPRESSO DO CAPITAL, ORDENA O ESPAO E O TEMPO DE MODO DIFERENCIADO PARA OS DOIS GRUPOS, RESULTANDO EM ALGUMAS CONTRADIES APARENTES E OUTRAS OCULTADAS PELA PRPRIA DMARCHE DA ATIVIDADE. DEMONSTRA-SE ALGUMAS CONTRADIES PRPRIAS DO ESPAO PANTANEIRO, CONSIDERANDO SUA INCIDNCIA NAS POLTICAS PBLICAS, NA ORGANIZAO DOS PROPRIETRIOS E PROPRIETRIAS DE POUSADAS QUE PODEM ESTRUTURAR MELHOR O ORDENAMENTO DO PANTANAL PARA O TURISMO, NA ORGANIZAO DOS TRABALHADORES E TRABALHADORAS QUE PODEM CONSTITUIR-SE COMO CLASSE CONSCIENTE DE SUAS DEMANDAS E DE SUAS FORAS; PARA QUE HAJA UM NOVO REORDENAMENTO SOCIAL E TERRITORIAL E, AINDA, QUE O DESENVOLVIMENTO PASSE DE UTOPIA PARA REALIDADE.","USO PBLICO EM UNIDADES DE CONSERVAO (UC) CORRESPONDE AOS DIFERENTES USOS INDIRETOS PERMISSVEIS, COMO EDUCAO E INTERPRETAO AMBIENTAL, RECREAO E TURISMO EM CONTATO COM A NATUREZA. SURGE COMO FERRAMENTA PROMISSORA AO PERMITIR DEMONSTRAR  SOCIEDADE E POPULAES LOCAIS OS SERVIOS ECOSSISTMICOS GERADOS PELAS UC, EM DISTINTAS ESCALAS E PROPORES.  INDISPENSVEL, PORTANTO, CONCILIAR USO PBLICO COM CONSERVAO DA NATUREZA. PARALELAMENTE, A GESTO DO TERRITRIO FUNDAMENTA-SE NA INTERAO DOS SISTEMAS QUE O COMPEM, ESTABELECENDO RELAES ENTRE ECOSSISTEMAS E PROCESSOS DA SOCIEDADE, NECESSIDADES SOCIOCULTURAIS E ECONMICAS. OBJETIVOU-SE ANALISAR AS CORRELAES DA GESTO DO TERRITRIO E DO USO PBLICO, EM DISTINTAS CATEGORIAS DE UC. PARA TANTO, ELEGEU-SE COMO OBJETO DE ESTUDO CINCO UC: PARQUE NACIONAL DO SUPERAGI, RESERVA NATURAL SALTO MORATO, RESERVA ECOLGICA DO SEBU, RESERVA NATURAL GUARICICA E RESERVA NATURAL PAPAGAIO-DA-CARA-ROXA. A PRIMEIRA PBLICA E AS DEMAIS PARTICULARES, ESTANDO TODAS SITUADAS NA REA DE ABRANGNCIA DO NCLEO DE GESTO INTEGRADA ANTONINA-GUARAQUEABA (ICMBIO), NO LITORAL NORTE DO PARAN. FEZ-SE A ANLISE DAS UC E DO USO PBLICO A PARTIR DE ENTREVISTAS SEMIESTRUTURADAS COM GESTORES DAS UNIDADES, ATIVIDADES DE CAMPO E PESQUISA BIBLIOGRFICA (SISBIO N. 62.635). PARA COMPREENSO DA GESTO DO TERRITRIO, FEZ-SE PESQUISA DOCUMENTAL COM ANLISE DOS INSTRUMENTOS DE ORDENAMENTO INCIDENTES SOB A REA DE ESTUDO (PLANOS DIRETORES; ZONEAMENTO ECOLGICO ECONMICO; PLANO DE DESENVOLVIMENTO INTEGRADO SUSTENTVEL DO TURISMO E PLANOS DE MANEJO). COMO RESULTADOS OBTEVE-SE A CARACTERIZAO DAS UC QUANTO  GESTO, AO USO PBLICO E SEUS INSTRUMENTOS DE ORDENAMENTO  ENTENDENDO-SE QUE A RESERVA NATURAL SALTO MORATO  A QUE MAIS SE APROXIMA DE UMA GESTO EFETIVA DO TERRITRIO, EM CONSONNCIA COM SEUS OBJETIVOS. NAS DEMAIS UC O USO PBLICO NO  PLANEJADO, PRIORIZADO, IMPLEMENTADO, MANEJADO OU SEQUER APRESENTA RESULTADOS CONDIZENTES COM SEUS OBJETIVOS. OS PRINCIPAIS PONTOS FRACOS IDENTIFICADOS QUANTO  GESTO DO USO PBLICO SO: AUSNCIA DE PLANEJAMENTO E MANEJO DAS ATIVIDADES; E DESINTEGRAO ENTRE AS UC, INSTITUIES E CADEIA DO TURISMO. A ANLISE DOS INSTRUMENTOS DE
