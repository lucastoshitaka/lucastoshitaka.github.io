<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval(code);
    } catch(error) {
      if (!error instanceof SyntaxError) {
        throw error;
      }
      try {
        result = eval("(" + code + ")");
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      if (cel) {
        cel.style.position = "absolute";
        var pad = unpackPadding(sizing.padding);
        cel.style.top = pad.top + "px";
        cel.style.right = pad.right + "px";
        cel.style.bottom = pad.bottom + "px";
        cel.style.left = pad.left + "px";
        el.style.width = "100%";
        el.style.height = "100%";
      }

      return {
        getWidth: function() { return cel.offsetWidth; },
        getHeight: function() { return cel.offsetHeight; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return el.offsetWidth; },
        getHeight: function() { return el.offsetHeight; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var result = bindingDef.initialize(el, el.offsetWidth,
              el.offsetHeight);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          initResult = binding.initialize(el,
            sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            sizeObj ? sizeObj.getHeight() : el.offsetHeight
          );
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = {
            w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
          };
          var resizeHandler = function(e) {
            var size = {
              w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
              h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
            };
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }

<script>(function() {

// some helper functions: using a global object DTWidget so that it can be used
// in JS() code, e.g. datatable(options = list(foo = JS('code'))); unlike R's
// dynamic scoping, when 'code' is eval()'ed, JavaScript does not know objects
// from the "parent frame", e.g. JS('DTWidget') will not work unless it was made
// a global object
var DTWidget = {};

// 123456666.7890 -> 123,456,666.7890
var markInterval = function(d, digits, interval, mark, decMark, precision) {
  x = precision ? d.toPrecision(digits) : d.toFixed(digits);
  if (!/^-?[\d.]+$/.test(x)) return x;
  var xv = x.split('.');
  if (xv.length > 2) return x;  // should have at most one decimal point
  xv[0] = xv[0].replace(new RegExp('\\B(?=(\\d{' + interval + '})+(?!\\d))', 'g'), mark);
  return xv.join(decMark);
};

DTWidget.formatCurrency = function(data, currency, digits, interval, mark, decMark, before) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  var res = markInterval(d, digits, interval, mark, decMark);
  res = before ? (/^-/.test(res) ? '-' + currency + res.replace(/^-/, '') : currency + res) :
    res + currency;
  return res;
};

DTWidget.formatString = function(data, prefix, suffix) {
  var d = data;
  if (d === null) return '';
  return prefix + d + suffix;
};

DTWidget.formatPercentage = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d * 100, digits, interval, mark, decMark) + '%';
};

DTWidget.formatRound = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark);
};

DTWidget.formatSignif = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark, true);
};

DTWidget.formatDate = function(data, method, params) {
  var d = data;
  if (d === null) return '';
  // (new Date('2015-10-28')).toDateString() may return 2015-10-27 because the
  // actual time created could be like 'Tue Oct 27 2015 19:00:00 GMT-0500 (CDT)',
  // i.e. the date-only string is treated as UTC time instead of local time
  if ((method === 'toDateString' || method === 'toLocaleDateString') && /^\d{4,}\D\d{2}\D\d{2}$/.test(d)) {
    d = d.split(/\D/);
    d = new Date(d[0], d[1] - 1, d[2]);
  } else {
    d = new Date(d);
  }
  return d[method].apply(d, params);
};

window.DTWidget = DTWidget;

var transposeArray2D = function(a) {
  return a.length === 0 ? a : HTMLWidgets.transposeArray2D(a);
};

var crosstalkPluginsInstalled = false;

function maybeInstallCrosstalkPlugins() {
  if (crosstalkPluginsInstalled)
    return;
  crosstalkPluginsInstalled = true;

  $.fn.dataTable.ext.afnFiltering.push(
    function(oSettings, aData, iDataIndex) {
      var ctfilter = oSettings.nTable.ctfilter;
      if (ctfilter && !ctfilter[iDataIndex])
        return false;

      var ctselect = oSettings.nTable.ctselect;
      if (ctselect && !ctselect[iDataIndex])
        return false;

      return true;
    }
  );
}

HTMLWidgets.widget({
  name: "datatables",
  type: "output",
  renderOnNullValue: true,
  initialize: function(el, width, height) {
    $(el).html('&nbsp;');
    return {
      data: null,
      ctfilterHandle: new crosstalk.FilterHandle(),
      ctfilterSubscription: null,
      ctselectHandle: new crosstalk.SelectionHandle(),
      ctselectSubscription: null
    };
  },
  renderValue: function(el, data, instance) {
    if (el.offsetWidth === 0 || el.offsetHeight === 0) {
      instance.data = data;
      return;
    }
    instance.data = null;
    var $el = $(el);
    $el.empty();

    if (data === null) {
      $el.append('&nbsp;');
      // clear previous Shiny inputs (if any)
      for (var i in instance.clearInputs) instance.clearInputs[i]();
      instance.clearInputs = {};
      return;
    }

    var crosstalkOptions = data.crosstalkOptions;
    if (!crosstalkOptions) crosstalkOptions = {
      'key': null, 'group': null
    };
    if (crosstalkOptions.group) {
      maybeInstallCrosstalkPlugins();
      instance.ctfilterHandle.setGroup(crosstalkOptions.group);
      instance.ctselectHandle.setGroup(crosstalkOptions.group);
    }

    // If we are in a flexdashboard scroll layout then we:
    //  (a) Always want to use pagination (otherwise we'll have
    //      a "double scroll bar" effect on the phone); and
    //  (b) Never want to fill the container (we want the pagination
    //      level to determine the size of the container)
    if (window.FlexDashboard && !window.FlexDashboard.isFillPage()) {
      data.options.bPaginate = true;
      data.fillContainer = false;
    }

    // if we are in the viewer then we always want to fillContainer and
    // and autoHideNavigation (unless the user has explicitly set these)
    if (window.HTMLWidgets.viewerMode) {
      if (!data.hasOwnProperty("fillContainer"))
        data.fillContainer = true;
      if (!data.hasOwnProperty("autoHideNavigation"))
        data.autoHideNavigation = true;
    }

    // propagate fillContainer to instance (so we have it in resize)
    instance.fillContainer = data.fillContainer;

    var cells = data.data;

    if (cells instanceof Array) cells = transposeArray2D(cells);

    $el.append(data.container);
    var $table = $el.find('table');
    if (data.class) $table.addClass(data.class);
    if (data.caption) $table.prepend(data.caption);

    if (!data.selection) data.selection = {
      mode: 'none', selected: null, target: 'row'
    };
    if (HTMLWidgets.shinyMode && data.selection.mode !== 'none' &&
        data.selection.target === 'row+column') {
      if ($table.children('tfoot').length === 0) {
        $table.append($('<tfoot>'));
        $table.find('thead tr').clone().appendTo($table.find('tfoot'));
      }
    }

    // column filters
    var filterRow;
    switch (data.filter) {
      case 'top':
        $table.children('thead').append(data.filterHTML);
        filterRow = $table.find('thead tr:last td');
        break;
      case 'bottom':
        if ($table.children('tfoot').length === 0) {
          $table.append($('<tfoot>'));
        }
        $table.children('tfoot').prepend(data.filterHTML);
        filterRow = $table.find('tfoot tr:first td');
        break;
    }

    var options = { searchDelay: 1000 };
    if (cells !== null) $.extend(options, {
      data: cells
    });

    // options for fillContainer
    var bootstrapActive = typeof($.fn.popover) != 'undefined';
    if (instance.fillContainer) {

      // force scrollX/scrollY and turn off autoWidth
      options.scrollX = true;
      options.scrollY = "100px"; // can be any value, we'll adjust below

      // if we aren't paginating then move around the info/filter controls
      // to save space at the bottom and rephrase the info callback
      if (data.options.bPaginate === false) {

        // we know how to do this cleanly for bootstrap, not so much
        // for other themes/layouts
        if (bootstrapActive) {
          options.dom = "<'row'<'col-sm-4'i><'col-sm-8'f>>" +
                        "<'row'<'col-sm-12'tr>>";
        }

        options.fnInfoCallback = function(oSettings, iStart, iEnd,
                                           iMax, iTotal, sPre) {
          return Number(iTotal).toLocaleString() + " records";
        };
      }
    }

    // auto hide navigation if requested
    if (data.autoHideNavigation === true) {
      if (bootstrapActive && data.options.bPaginate !== false) {
        // strip all nav if length >= cells
        if ((cells instanceof Array) && data.options.iDisplayLength >= cells.length)
          options.dom = "<'row'<'col-sm-12'tr>>";
        // alternatively lean things out for flexdashboard mobile portrait
        else if (window.FlexDashboard && window.FlexDashboard.isMobilePhone())
          options.dom = "<'row'<'col-sm-12'f>>" +
                        "<'row'<'col-sm-12'tr>>"  +
                        "<'row'<'col-sm-12'p>>";
      }
    }

    $.extend(true, options, data.options || {});

    var searchCols = options.searchCols;
    if (searchCols) {
      searchCols = searchCols.map(function(x) {
        return x === null ? '' : x.search;
      });

      delete options.searchCols;
    }

    var server = options.serverSide === true;

    // use the dataSrc function to pre-process JSON data returned from R

      options.ajax.dataSrc = function(json) {

        for (i = 0; i < order.length; ++i) if (order[i] !== i) flag = false;

                    var row = table.row(rowIndex).nodes().to$();

nternacional para qualificar os profissionais que atuam na área. Neste ano, 250 policiais participam de intercâmbio em diversos países para aprimorar o trabalho de combate ao crime. https://t.co/rYU6s0jXuf","O Governo de São Paulo expandiu o Programa Visão do Futuro p/ as regiões de Assis, Bauru, Campinas, Marília, Sorocaba e Ribeirão Preto. Até então, apenas a Capital era atendida por essa iniciativa. Cuidado com a saúde das nossas crianças que interfere diretamente no aprendizado. https://t.co/wYzHfD7ulK","Hoje, 7 de novembro, é o Dia do Radialista. Parabéns a todos os profissionais de rádio que trabalham diariamente para oferecer, em tempo real, informação de qualidade e entretenimento aos brasileiros.","Hoje ocorreu o primeiro encontro do Fórum de Secretários Estaduais de Relações Internacionais, aqui no Palácio dos Bandeirantes. No total, 18 estados foram representados e elegeram São Paulo para assumir a presidência do Fórum. https://t.co/c8X212St6e","União em torno de pautas comuns e troca de experiências para desenvolver a atividade e aprimorar o trabalho dos secretários. Tenho certeza que São Paulo tem muito a contribuir. #RelaçõesInternacionais #Parceria #GovernoSP","Anunciamos há pouco o novo cronograma do Projeto CITI - Centro Internacional de Tecnologia e Inovação, que entrará em funcionamento já no primeiro semestre de 2020. https://t.co/IjNjYW559C","São Paulo se prepara para a 4ª Revolução Industrial e, em parceria com o Governo Federal e com o Fórum Econômico Mundial, vamos preparar pequenas e médias empresas para a Indústria 4.0. #Tecnologia #Inovação #GovernoSP","Concluímos a 8ª reunião com deputados estaduais aqui na Assembleia Legislativa de SP. Me orgulho em ser o primeiro Governador que realiza reuniões mensais com os deputados do Estado de SP. Mais integração e diálogo para avançar em propostas que melhoram a vida da população. https://t.co/FE65ElSoiR","Governo paulista faz acordo com Fórum Econômico Mundial para incentivar Indústria 4.0 https: írus","Hoje o ex-governador Mário Covas completaria 90 anos. A contribuição com o Estado de São Paulo e a política brasileira colocou o nome de Mário Covas na história do Brasil. Ele sempre quis servir ao seu povo com coragem e honestidade.","O país presta hoje sua homenagem a Tiradentes, patrono das polícias Militar e Civil de todo o Brasil. Parabenizo nossos honrados policiais civis, militares e técnico-científicos pelo seu dia. Vocês são um orgulho para São Paulo. 👏👏👏","Hoje conversei com o chef @fogaca_henrique e ele reconheceu seu equívoco em post feito ontem. Nem a Polícia Militar, tampouco qualquer órgão do Governo de SP esteve envolvido no episódio relatado por ele. Como o Henrique Fogaça afirma nesse vídeo, a GCM já reparou o ocorrido. https://t.co/wYKfinotDT","Meu respeito ao Fogaça e ao seu belo trabalho na “Marmita do Bem”. Apoiamos essa e todas as ações solidárias da sociedade civil que beneficiam pessoas em vulnerabilidade.","No total, já arrecadamos quase meio bilhão de reais em doações de produtos, serviços e recursos da iniciativa privada para o enfrentamento à pandemia. Humanidade e solidariedade para ajudar quem mais precisa. #SpSolidário #SPcontraoCoronavírus","Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo - 22/04/2020 https://t.co/pqONwEIvvz","Apresentamos hoje o Plano São Paulo, medida que irá permitir mudanças na quarentena e a reabertura gradual dos setores produtivos não essenciais após o dia 10/05. Agiremos com respaldo da ciência p/ fazermos uma volta responsável e segura à normalidade econômica protegendo vidas. https://t.co/rewLZJxAgZ","Conseguimos atingir a meta de zerar a fila de 17 mil testes que aguardavam diagnóstico de COVID-19 no Estado de SP. Isso foi possível graças ao credenciamento de 38 laboratórios públicos e privados que elevaram nossa capacidade para processar até 5 mil amostras por dia. https://t.co/FDpAYYfqdM","Trabalhamos para aprimorar ainda mais e elevar para 8 mil testes/dia. Parabenizo toda equipe envolvida neste projeto, liderado pelo Instituto Butantan.","Às 12h30 faremos nova coletiva de imprensa sobre ações de enfrentamento à pandemia em SP. Transmissão ao vivo pelas minhas redes e canais oficiais do Governo. A TV Cultura, Band News, Rede Brasil, Record News, Tv Alesp, e Rádio Jovem Pan também farão a transmissão na íntegra.","Coletiva de Imprensa: Ações de combate ao COVID-19\n https://t.co/63e9Gy29Em","Em SP, nunca trabalhamos com a falsa polêmica entre saúde e economia. As duas coisas andam juntas. Salvar vidas é nossa prioridade, mas sempre garantimos o funcionamento do maior número de atividades possível. Aqui nunca houve o lockdown que foi necessário em países da Europa. https://t.co/B6e9BSZgkx","Os bons resultados obtidos pela população de São Paulo permitem que possamos passar de uma quarentena mais ampla para uma quarentena heterogênea após o dia 10 de maio. Para isso, é fundamental que a população siga fazendo sua parte e fique em casa. Um gesto de respeito à vida.","Amanhã será publicado no Diário Oficial decreto que recomenda o uso de máscara pela população que precise se deslocar em todo Estado de SP. A medida vale para pessoas que, em caso de extrema necessidade, precisem sair das suas casas. Atende recomendações da OMS e do Min da Saúde.","Há alguns municípios onde prefeitas e prefeitos, acertadamente, já promoveram essa recomendação localmente, como fez o prefeito Bruno Covas na capital. Agora estamos estendendo a todas as demais cidades. Importante ressaltar que isso não substitui a recomendação de ficar em casa.","O Programa Alimento Solidário já está fazendo a diferença para muitas famílias. Serão distribuídas 4 milhões de cestas básicas para a população em vulnerabilidade nos meses de Abril, Maio, Junho e Julho. Este já é considerado o maior programa de segurança alimentar feito no País. https://t.co/zoiBW6s94R","Ação efetiva para ajudar a população que vive em extrema pobreza no Estado de São Paulo.","A taxa de isolamento na Capital e Região Metropolitana de SP caiu para 48% nessa quarta-feira. Fundamental que o isolamento social seja de pelo menos 50% até o dia 10/05. Dessa forma, vamos achatar a curva de contaminação, atender a demanda nos hospitais públicos e salvar vidas. https://t.co/RsbzqE86wL","Se tivermos um número de pacientes precisando de atendimento maior que a quantidade de leitos disponíveis, o total de mortes será ainda maior. A conscientização da população é fundamental para que possamos flexibilizar a quarentena após o dia 10/05. #FiqueEmCasa","Compartilho editorial do Estadão que comenta o Plano São Paulo, medida que promoverá a reabertura gradual dos setores produtivos não essenciais em nosso Estado após o dia 10/05. Boa leitura! #SPcontraoCoronavírus #GovernoSP https://t.co/vBq0Tfadps","O Brasil perde muito com saída de Sérgio Moro do Ministério da Justiça. Moro mudou a história do País ao comandar a Lava Jato e colocar dezenas de corruptos na cadeia. Deu sinal de grandeza ao deixar a magistratura, para se doar ainda mais ao nosso País como ministro.","Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo - 24/04/2020\n https://t.co/VGsKmw7kYE","Estarrecedor o pronunciamento de Jair Bolsonaro. Tentou justificar o injustificável. Atacou Sérgio Moro, falou coisas desconexas e flertou com o autoritarismo.","Todo o nosso esforço é para mantermos o sistema de saúde em condições de atender casos graves de coronavírus e salvar vidas. O achatamento da curva de contaminação mostra que estamos no caminho certo. https://t.co/vknltKMdIo","O isolamento social é fundamental para que o número de pacientes não seja maior que a quantidade de leitos disponíveis. Respeitar a quarentena é respeitar o trabalho dos profissionais de saúde, heróis que estão na linha de frente. #FiqueEmCasa #SPcontraOcoronavírus","Desde o início da pandemia, estamos trabalhando em SP para ampliar a capacidade de atendimento dos hospitais estaduais. Já ativamos 1.881 novos leitos SUS de UTI para pacientes com coronavírus. SP tem ao todo 4,3 mil leitos em hospitais públicos e privados exclusivos p/ COVID-19","No Estado, 58,9% dos leitos já estão ocupados. Já na Grande São Paulo, a ocupação é de 77,3%. Fundamental que a população siga a quarentena para que a demanda por leitos de UTI não seja maior que a capacidade de atendimento. O isolamento social salva vidas. #FiqueEmCasa","A pandemia do coronavírus afeta a todos, em especial, a população que vive em situação de vulnerabilidade. Pessoas que, ao aderirem ao isolamento social, não tem como garantir seu sustento. Por este motivo, é fundamental a presença do poder público nas comunidades mais carentes. https://t.co/AKNIP7bMkk","O Governo de SP está trabalhando para amparar essas famílias, desenvolvendo políticas públicas e ações sociais em parceria com a iniciativa privada. #SpSolidário #SPcontraOcoronavírus #GovernoSP","A partir de amanhã, dia 27, o ano letivo de 2020 será retomado para os 3,5 milhões de alunos da rede estadual com ensino remoto por meio dos aplicativos Centro de Mídias de SP e dos canais digitais TV Univesp e TV Educação.","Haverá programações em ambas as plataformas por hora de acordo com a série do estudante. Os aplicativos estão disponíveis para sistema Android e IOS. O Governo de SP vai patrocinar a internet para que alunos e professores tenham acesso aos conteúdos via telefone celular sem custo","Desejo a todos os alunos um bom retorno às aulas. Parabenizo a equipe da Secretaria de Educação pelo empenho e trabalho para ajudar famílias e alunos durante este período, para que sigam aprendendo mesmo em casa e se mantenham motivados a estudar.","Ressalto que as aulas presenciais na rede estadual serão retomadas a partir de julho de forma gradual e controlada, com respaldo do Centro de Contingência do Coronavírus. Seguiremos pautando nossas ações na ciência para salvar vidas. #FiqueEmCasa","Compartilho artigo que escrevi p/ a Folha de S. Paulo onde listo as medidas já adotadas pela nossa gestão s e setores que podem funcionar durante a quarentena no Estado de SP. Diferente de muitos países, aqui não houve \"lockdown\". https://t.co/GbgDtehbn4","Ressalto que o isolamento social salva vidas. Ele é fundamental para garantir que não tenhamos uma demanda de leitos de UTI maior que a capacidade de atendimento. Este é um momento difícil, mas que vai passar. #GestãoTransparente #GovernoSP https://t.co/Gtt7ZUsq64","Nos reunimos virtualmente com 32 prefeitos de cidades sedes de regiões do Estado de SP para debater o Plano São Paulo, que fará a reabertura gradual de comércios e serviços não essenciais após o dia 10/05. https://t.co/rniIBi31h9","É preciso entender os desafios e as diferentes realidades de cada município no enfrentamento da pandemia. Outras reuniões serão feitas com o mesmo objetivo. Diálogo, colaboração e transparência nas ações pautadas pela ciência para salvar vidas. #SPcontraOcoronavírus #GovernoSP","Hoje foi um dia especialmente triste no embate que os brasileiros de São Paulo, prefeituras e governo estadual travam contra o coronavírus. Infelizmente, registramos 224 óbitos por COVID-19 em apenas 24 horas. https://t.co/2AConX9vGD","Desde o início da epidemia, o Estado de São Paulo já perdeu mais de duas mil vidas. Presto minha solidariedade às famílias neste momento de dor. 🙏","O elevado número de casos na Grande SP também já está pressionando o sistema de saúde. Leitos de enfermaria estão com ocupação superior a 70% e os de UTI chegaram a 81%. É fundamental que a população respeite a quarentena e não saia de casa. Só assim conseguiremos salvar vidas. https://t.co/fQo5vi4tIX","Realizamos na manhã de hoje a 4ª reunião virtual com o Comitê Empresarial Econômico para avaliar os impactos do coronavírus na economia do Estado de São Paulo e para debater o Plano São Paulo de reabertura gradual e medidas para a recuperação econômica. #SPcontraoCoronavírus https://t.co/gdg7MlxdlB","Com pesar recebi notícia do falecimento do Cabo Hércules Demétrio Pereira du s desta pandemia. #FiqueEmCasa #SPcontraOcoronavírus","Reunião com prefeitos do interior do Estado para debater desafios da pandemia e impactos regionais provocados pelo coronavírus. O Governo de SP já liberou R$ 309 milhões para ajudar municípios no enfrentamento da epidemia. https://t.co/n1OtG4c0rJ","O número de infectados vem crescendo em algumas cidades do interior de SP. É fundamental que a população siga o isolamento social. Integração, diálogo e cooperação para salvar vidas. #SPcontraOcoronavírus #GovernoSP","Ontem entregamos o Hospital de Campanha do Complexo Esportivo do Ibirapuera. Ele entrará em funcionamento amanhã e vai acrescentar 268 novos leitos para o tratamento de casos menos graves de COVID-19. https://t.co/U6dXamkPUP","Leitos importantíssimos para ampliar a capacidade de atendimento especialmente na Grande São Paulo, onde mais de 75% dos leitos de enfermaria para o tratamento de pacientes do coronavírus já estão ocupados. #SPcontraoCoronavírus #FiqueEmCasa","A baixa taxa de isolamento social registrada nos últimos dias, o aumento no número de infectados e a alta ocupação de leitos hospitalares, torna necessária a adoção de medidas mais rigorosas para o enfrentamento da pandemia do coronavírus em SP. https://t.co/AawH8yiObB","Faço um apelo aos brasileiros de SP para que não relaxem o isolamento social e medidas preventivas. #SPcontraoCoronavírus #FiqueEmCasa #GovernoSP","A Univesp, Universidade Virtual do Estado de SP, foi a única instituição do Brasil escolhida pela UNESCO, ao lado de Google, Facebook e Zoom, como parceira de conteúdo educacional para reduzir os efeitos da interrupção do aprendizado presencial no mundo por conta da COVID-19.","De forma virtual, inauguramos a nova sede da Delegacia da Mulher (DDM) e o Núcleo Especial Criminal (Necrim) em Praia Grande, litoral SP. Nossa gestão já entregou 10 novas DDMs, sendo que 9 delas com atendimento 24H. Proteger as mulheres é prioridade na área da segurança pública. https://t.co/Tw2aztnwTT","V ensa: Coronavírus - Medidas do Governo de São Paulo 04/05/2020 https://t.co/ka0snT8DYf","Confira matéria exibida ontem no Fantástico que revela a forma como o Hospital das Clínicas de São Paulo se preparou para atender os casos mais graves de COVID-19. Mais de 1 mil pacientes já foram atendidos no HC. https://t.co/B0AW3QDOBx","Trabalho de excelência de profissionais dedicados, os quais agradeço em nome dos brasileiros de São Paulo. Planejamento e gestão para salvar vidas. #SPcontraOcoronavírus #GovernoSP","Emocionante ver a corrente do bem que empresas cidadãs formaram para ajudar o Estado de SP a combater o coronavírus. #SpSolidário https://t.co/UqtZa4TqHF","A partir do dia 07/05 a utilização de máscaras passará a ser obrigatória para qualquer tipo de deslocamento em todo o Estado de SP. Cada prefeitura poderá definir as punições que serão aplicadas para quem não cumprir o decreto.","Reunião com prefeitos de cidades do interior e litoral do Estado de São Paulo. Integração e diálogo para entender os desafios regionais no enfrentamento à pandemia e desenvolver medidas que sejam mais adequadas às necessidades de cada município. #SPcontraOcoronavírus #GovernoSP https://t.co/zz8YELoiP3","Nosso respeito e admiração pelos profissionais de saúde e imprensa. Trabalhadores de saúde na linha de frente salvando vidas e de imprensa fazendo um trabalho fundamental para levar informação de qualidade aos cidadãos em meio a tantas Fake News. https://t.co/o14mYI56LP","Ontem registramos a taxa de isolamento no Estado em 47%. Número abaixo do mínimo recomendado pelo Centro de Contingência do Coronavírus (50%). Reitero o alerta que a rede de saúde não conseguirá atender a demanda caso a população relaxe o distanciamento social. https://t.co/tHVN77yC5K","Com a elevação no número dos casos e a alta taxa de ocupação nos leitos de UTI, precisamos manter o isolamento para garantir que não falte atendimento a quem precisar. Faço novamente o apelo: fique em casa. #SPcontraOcoronavírus","Minha solidariedade aos profissionais da imprensa e aos veículos de comunicação. Hoje, em Brasília, mais uma atitude condenável de desrespeito à imprensa. Cada ameaça à liberdade de expressão atinge a democracia no Brasil. Lamentável a escalada autoritária no País.","Máscaras doadas por ação solidária de instituições privadas estão sendo entregues aos passageiros que chegam às estações do Metrô e CPTM sem o equipamento de proteção. A partir de 07/05 elas serão obrigatórias em todos os deslocamentos no Estado de SP. Medida que salva vidas. https://t.co/jkJo2MFTfC","Mais uma Fake News! O PL 250/2020 não foi proposto por nossa gestão. Prometemos em campanha e vamos cumprir: não aumentaremos ou criaremos novos impostos em nossa gestão. https://t.co/OQvlrTKMo4","@CeliaAlonso3105 @equipejd Boa noite, Célia. Agradeço o seu carinho e apoio neste momento que estamos passando. Estou empenhado junto com o meu time para vencermos essa pandemia. Um abraço, João Doria.","Fomos até a JSL para conhecer de perto a operação logística para distribuição de 1 milhão de cestas do Alimento Solidário pelo Governo de SP a famílias que vivem em extrema pobreza no Estado. https://t.co/SGBkECGVG2","Em primeiro lugar, não dá para comparar preços de respiradores usados em ambulâncias com os respiradores usados em UTI de alta complexidade. Além das diferenças técnicas, para fazer qualquer comparação é preciso levar em conta, principalmente, o prazo de entrega.","Desde o início da pandemia estamos correndo contra o tempo para equipar a rede pública e ampliar o número de leitos de UTI. Fizemos chamamento público para compra de ventiladores pulmonares sem sucesso. Não apareceram interessados.","No começo de março, graças a uma parceria com a iniciativa privada, receberíamos respiradores de uma empresa de SP, porém, em seguida o Gov. Federal enviou cartas aos fabricantes requisitando todos os aparelhos produzidos no Brasil para o Ministério da Saúde (conforme imagem). https://t.co/ilJTrT4JI4","Ao \"bloquear\" toda produção nacional, o Gov. Federal impossibilitou a aquisição do Gov de SP e prometeu distribuir equipamentos aos Estados. Dos 14.100 respiradores prometidos pelo Gov. Federal, apenas 56 vieram para SP. Exatamente onde está o epicentro da pandemia no Brasil.","Repito: apenas 56 respiradores. Isso nos obrigou a buscar os equipamentos no mercado internacional, onde os modelos de respiradores que podem atender pacientes em estado grave por coronavírus estão sendo disputados por 213 países, com preços crescendo a cada dia.","Encontramos um fornecedor na China capaz de enviar os aparelhos dentro das especificações corretas, quantidade desejada e no prazo estipulado, ou seja, em maio. O preço do respirador é o preço da urgência. Optamos pela compra. Escolhemos salvar vidas.",".@governosp Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo 06/05/2020 https://t.co/XyjWYs2VMn","Os trens do Metrô também ganharam máscaras. Fique em casa, mas se precisar sair, não esqueça da máscara para sua própria segurança. Todos precisam fazer a sua parte no combate à COVID-19. #SPcontraOcoronavírus https://t.co/o5RF1htmIO","Apresentamos hoje o Poupatempo Digital, aplicativo que permite que a população de São Paulo, de forma rápida, prática e gratuita, tenha acesso a mais de 60 serviços públicos diretamente pelo celular, sem a necessidade de sair de casa.","Divulgo o link com mais informações, como fazer o download e quais são os serviços ofertados neste novo aplicativo do Governo de São Paulo: https://t.co/zl01ayspM8","Anunciamos repasse de R$ 3 milhões p/ reforçar o atendimento nos centros de acolhimento para idosos, que abrigam cerca de 19,2 mil cidadãos com 60 anos ou mais. Temos que tratar, cuidar e proteger principalmente essas pessoas que compõem grupo de risco e que vivem em dificuldade.","São Paulo chegou a triste marca de 3.045 mortes por coronavírus. Minha profunda solidariedade a todos os familiares que perderam um ente querido para a doença.","Em respeito à memória dessas vítimas, a partir de amanhã será decretado luto em todo o Estado até que o período mais grave desta crise de saúde pública seja superada.","Vidas não são números. Estamos comprometidos com o enfrentamento da pandemia. Meus sentimentos a cada família que chora a perda de seu ente querido. Seguimos com as recomendações da ciência para salvar vidas e proteger os brasileiros de SP. #FiqueEmCasa https://t.co/XdJTVxNKod","Criamos uma Corregedoria Extraordinária para reforçar os mecanismos de fiscalização e controle de aquisições de produtos e serviços para o combate ao coronavírus. Transparência nos gastos e respeito ao dinheiro público são prioridades da nossa gestão.  #RespeitoAoDinheiroPúblico","Ao lado do Joab Barbosa Gomes, que trabalha como caminhoneiro há mais de 30 anos. São 3 décadas na estrada, muitas vezes longe da família, atravessando o Brasil para garantir o abastecimento da população. https://t.co/e3hmdztYHW","Em nome dele eu agradeço e homenageio todos os caminhoneiros que dedicam suas vidas para que o alimento chegue até a mesa dos brasileiros.","Hoje a bandeira de SP amanheceu a meio mastro em homenagem às vítimas da COVID-19. Já são 3.206 óbitos e 39.928 casos confirmados da doença no Estado de São Paulo. Muito triste. O luto oficial irá durar enquanto o período mais grave desta crise não for superado. https://t.co/ibJnPcTJCQ","Determinei a imediata suspensão da compra de 1,1 milhão de aventais de proteção individual por R$ 14 milhões. Uma nova compra será feita obedecendo todo rigor necessário. Criamos uma Corregedoria Extraordinária para verificar todos os contratos firmados durante a pandemia.","Como Governador tenho total interesse em dar transparência aos atos da nossa gestão. Peço inclusive ao cidadão que fiscalize e denuncie. Qualquer indício de irregularidade será investigado e os responsáveis serão punidos.","Iniciativa para trazer mais praticidade e economia com a oferta de mais de 60 serviços públicos sem que o cidadão tenha que sair de casa. #PoupatempoDigital https://t.co/jCzNW4phub","Apesar do número absoluto de infectados ainda se concentrar na RMSP, o contágio cresce proporcionalmente a um ritmo quatro vezes mais rápido no Interior e Litoral de SP do que na Região Metropolitana. https://t.co/dYAuVfdDPL","No mês de abril, o número de casos registrados cresceu 3.302% no Interior (de 129 casos para 4.389), enquanto que na RMSP o crescimento foi de 770% (de 2.793 para 24.309). Reforço apelo para que respeitem a quarentena e fiquem em casa.","Muitas cidades do interior e litoral não têm estrutura de leitos de UTI para atender alta demanda. Estamos falando de vidas, não números. #FiqueEmCasa","Hoje mais 161 brasileiros perderam suas vidas para o coronavírus. Minha solidariedade a todas as famílias. #FiqueEmCasa https://t.co/FSKDWlq9DW","Hoje, às 12h30, faremos nova coletiva de imprensa com importantes anúncios. Acompanhe pelas minhas redes sociais. #GestãoTransparente #SPcontraOcoronavírus #GovernoSP https://t.co/eDwz6LuQDm",".@governosp Coletiva de Imprensa: Coronavírus - Detalhes sobre a quarentena em São Paulo https://t.co/Y2E442iAOb","Diante do grande aumento no número de infectados e mortes por coronavírus, a quarentena no Estado de SP será prorrogada até o dia 31 de maio. Enquanto Governador, gostaria de trazer uma notícia diferente, mas o cenário é desolador.","Segundo estudos, se não mantivermos o distanciamento social, teremos cerca de 10 vezes mais mortes. Até agora, graças ao isolamento cerca de 40 mil vidas foram poupadas. Hoje, dia 08/05, temos 3.416 mortes e 41.830 infectados. Em pouco mais de dez dias o número de mortes dobrou.","No interior e litoral, o contágio cresce quatro vezes mais do que na Região Metropolitana, onde a ocupação dos leitos hospitalares já está em 90%. Sem isolamento social, a rede de saúde vai colapsar e teremos que adotar medidas ainda mais duras p/ evitar uma tragédia ainda maior.","Ultrapassamos a marca de 40 mil casos confirmados da COVID-19. Estamos atravessando o pior momento da pandemia, com um rápido aumento do número de contaminados. https://t.co/7dUT0si7fi","O sistema de saúde também encontra-se pressionado, sendo vital a colaboração de todos para freiar o avanço do coronavírus e impedir que doentes graves corram o risco de ficar sem atendimento. #FiqueEmCasa","A população carcerária de São Paulo já produziu mais de 1,5 milhão de máscaras descartáveis nas unidades prisionais. Os itens serão destinados para proteger a saúde dos nossos policiais. Em nova etapa, serão montados protetores faciais “face shield” e máscaras reutilizáveis.","A COVID-19 levou mais um grande artista: Abraham Palatnik. Meus sentimentos à família e amigos. Minha solidariedade também a todos que já perderam um ente querido ou que estão sofrendo com pessoas próximas lutando contra o coronavírus. 🙏","A solidariedade do Santo Papa em seu telefonema ao cardeal Dom Odilo hoje, nos fortalece. Nos conforta e nos encoraja nesse momento de dor e luta contra a pandemia. Obrigado ao @DomOdiloScherer por compartilhar essa boa mensagem com os brasileiros de SP. 🙏🏻 https://t.co/qH4yxawKRa","Em nome da minha mãe, Maria Sylvia, que perdi aos 14 anos, e da Bia, mãe de meus filhos, homenageio todas as mães do Brasil. Este é um Dia das Mães diferente. Muitas mães e avós estão em isolamento, longe de seus filhos e netos. Outras mais perto do que nunca, dentro de casa.","A todas as mães, verdadeiras heroínas, minha homenagem, respeito e admiração. #FelizDiaDasMães","Minha solidariedade aos familiares do escritor Sérgio Sant’Anna, que faleceu hoje, 10/05, por coronavírus. Uma grande perda para literatura brasileira. Lamentavelmente, o Brasil ultrapassou 10 mil mortes neste final de semana. Meus sentimentos. 🙏","A Polícia Civil de SP está realizando um mutirão para permitir que pessoas em situação de rua tenham a documentação necessária para solicitar o auxílio emergencial concedido pelo Governo Federal. https://t.co/Edb0HGFnJx","Nossa gestão desenvolveu diversas ações para amparar essa parcela da população mais vulnerável, que não tem emprego, não tem renda, nem teto. Dependem exclusivamente da ajuda de terceiros ou de programas sociais. Solidariedade e humanidade.","Em novo encontro virtual do Comitê Empresarial Solidário, obtivemos mais R$ 11,65 milhões em doações para atender a população vulnerável do nosso Estado e combater o coronavírus. https://t.co/CFV2jMr3CV","Ao todo, a iniciativa privada já formalizou R$ 590,5 milhões em recursos, equipamentos, produtos e serviços. Muito obrigado a cada empresa que está colaborando de forma solidária com a iniciativa. #SpSolidário #GovernoSP",".@governosp Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo 11/05/2020 https://t.co/BtsXCMnoUo","Vamos entregar 10 mil cestas básicas compostas por alimentos provenientes da agricultura familiar p/ aldeias indígenas e comunidades carentes no Estado de SP. A medida se soma ao programa Alimento Solidário, que distribui 1 milhão de cestas/mês para população em vulnerabilidade.","Iniciativa que gera renda para famílias de pequenos produtores rurais e fornece alimento de qualidade para quem mais precisa. #SPcontraOcoronavírus #GovernoSP","Compartilho mensagem da Heloisa, da Ana Lívia e da Giovanna, para os alunos da rede pública de São Paulo sobre o Centro de Mídias SP, plataforma criada pela nossa gestão para ensino remoto de todos os estudantes da rede estadual. https://t.co/wPtnNFeCUS","Parabenizo toda equipe envolvida nesse projeto que está contribuindo para a motivação dos alunos em estudar de casa. #Educação #GovernoSP","Compartilho as atividades que podem funcionar na prorrogação da quarentena iniciada hoje:\n\nINDÚSTRIAS\n\nCONSTRUÇÃO CIVIL\n\nCOMUNICAÇÃO SOCIAL\n\n- Autorizado meios de comunicação social realizados por empresas jornalísticas, de radiodifusão sonora, e de sons e imagens","SEGURANÇA\n\n- Serviços de segurança pública e privada\n\nABASTECIMENTO\n\n- Cadeia de abastecimento e logística\n- Produção agropecuária e agroindústria\n- Transportadoras\n- Armazéns\n- Postos de combustíveis\n- Lojas de materiais de construção\n\nLOGÍSTICA\n\n- Locadora de veículos","- Oficina de veículos\n- Transporte coletivo e individual de passageiros\n- Táxis\n- Aplicativos de transportes\n- Serviços de entrega\n- Estacionamentos\n\nSERVIÇOS GERAIS\n\n- Lavanderias\n- Serviços de limpeza\n- Hotéis\n- Lotéricas\n- Bancas de jornais\n- Serviços de call center","- Serviços de manutenção\n- Serviços bancários\n\nALIMENTAÇÃO\n\n- Supermercados\n- Açougues \n- Feiras Livres\n- Padarias, bares, lanchonetes e restaurantes - permitido delivery, drive thru e retirada no estabelecimento \n\nConsumo local não é permitido em nenhum estabelecimento","Estamos diante da mais grave crise de saúde enfrentada no último século, que gera sérios impactos econômicos. O isolamento social salva vidas e evita que a rede de saúde entre em colapso, o que obrigaria governantes a adotarem medidas ainda mais duras. https://t.co/47O16qeL9I","Infelizmente, o BR é o único país que enfrenta a resistência de uma minoria, que, de forma irresponsável, compartilha Fake News, incentivando pessoas a arriscarem suas vidas. O inimigo da economia é o vírus, não o isolamento. Não tem como a economia andar com sua população doente","Hoje, 12/05, comemoramos o Dia da Enfermagem. Quero prestar minha homenagem aos profissionais que estão na linha de frente, longe de suas famílias, trabalhando para salvar vidas. Gratidão a todos os profissionais de enfermagem. 🙏👏","Diversos estudos ao redor do mundo comprovam a eficácia da quarentena p/ evitar o colapso da rede de saúde e salvar vidas. Confira matéria que divulga o estudo feito por pesquisadores da Unicamp, em SP, sobre como o distanciamento social é fundamental p/ proteger os brasileiros. https://t.co/oUMC8Epccw","Reunião do Conselho de Gestão Ambiental do Gov de SP. O grupo é composto por ambientalistas, representantes da sociedade civil, universidades, ONGs, empresas, além de secretários de governo. Discutimos a importância da lei da Mata Atlântica e da proteção das matas ciliares em SP. https://t.co/ZMOACckeSm","Alguns dos principais monumentos da Capital de SP estão com máscaras de proteção. Essa é mais uma ação de conscientização realizada pelo Gov de SP em parceria com a Prefeitura. Se precisar sair de casa em caso de extrema necessidade, use máscara. Proteja sua vida. #SPcontraOvírus https://t.co/2EVljYEBCD","Detentos de São Paulo já confeccionaram mais de 1,6 milhão de máscaras descartáveis.\nO número representa cinco vezes mais unidades que a previsão inicial feita pelo governo estadual.\n\n#RádioBandeirantes #FocoEmVocê https://t.co/m2wXRY60ko","Me solidarizo com a comunidade judaica e apoio o repúdio da Confederação Israelita do BR à mensagem da Sec de Comunicação do Gov Federal que remete a lema nazista. Toda referência ao nazismo é uma ofensa à memória de 6 milhões de judeus mortos no holocausto e aos sobreviventes.","Além de todo empenho para salvar vidas, é emocionante ver o carinho e a dedicação de enfermeiros e profissionais da saúde no tratamento dos pacientes. O Júlio, morador da Zona Sul da Capital, foi internado no dia 5 de maio com coronavírus no Hospital de Campanha do Ibirapuera. https://t.co/c7VZ2ai39e","Hoje ele ganhou uma grande surpresa dos profissionais que estão ajudando na sua recuperação. 🙏👏","O coronavírus avança rapidamente pelo interior de São Paulo. Dos 645 municípios, 424 já registram ao menos um caso de COVID-19 e todas as cidades do Estado com mais de 70 mil habitantes estão nessa lista. Óbitos já foram registrados em 186 municípios desde o início da pandemia. https://t.co/lfmDCPMIrI","Reforço que é fundamental o isolamento social para a população do litoral e interior. #SPcontraOcoronavírus",".@governosp Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo 13/05/2020 https://t.co/PkMyBoKd4N","A Baixada Santista já é a segunda região do Estado de SP mais afetada pelo coronavírus. Por essa razão, vamos liberar R$ 30 milhões para abertura de 350 novos leitos em Santos, Praia Grande e Itanhaém. Serão 50 leitos de UTI e 300 clínicos para atender pacientes da região.","Hoje o Estado de São Paulo ultrapassou a marca de 50 mil casos confirmados de COVID-19 e, lamentavelmente, 4 mil mortes. Minha solidariedade a todas as famílias nesse momento de dor. O isolamento social é a única forma de evitar o contágio e mais óbitos. Fique em casa. 🙏","Compartilho a nova campanha do Gov de SP que será veiculada a partir de amanhã em homenagem aos profissionais da saúde. Ficar em casa é um ato de respeito a vida e ao trabalho destes profissionais que se arriscam pelo próximo. #SPcontraOcoronavírus #FiqueEmCasa https://t.co/xiHo9idL4y","Enquanto governador farei aquilo que a ciência aponta como necessário para salvar vidas. Estamos diante da maior crise de saúde enfrentada no último século. Toda vida importa. #FiqueEmCasa #SPcontraOcoronavírus https://t.co/kdssmWKvW2","Se não mantivermos o isolamento social, a rede de saúde vai colapsar e teremos que adotar medidas mais duras para evitar uma tragédia ainda maior. https://t.co/IV7Ws84qS7","Inauguramos hoje virtualmente a Arena Hub, a maior plataforma de inovação do esporte na América Latina. #Inovação #GovernoSP https://t.co/ebkKqx4MGT","Mais uma vez, o presidente Bolsonaro  deixa de defender a saúde dos brasileiros para atacar quem está trabalhando para proteger vidas. Prefere comícios, andar de jet ski, treinar tiros e fazer churrasco. Enquanto milhares de brasileiros morrem por coronavírus.","Acorde para a realidade presidente Bolsonaro. Saia da bolha de ódio e comece a ser um líder. Se for capaz.","Estive hoje em São Bernardo do Campo para a inauguração do novo Hospital de Urgência do município. Os 250 novos leitos irão atender apenas pacientes com COVID-19 durante a pandemia. Parceria Estado e Prefeitura para oferecer estrutura de primeiro mundo para a população. https://t.co/9y1lCp6fwx","@marciamsadv Obrigado pelo carinho. 🙏","Fui questionado sobre os ataques feitos pelo Presidente Bolsonaro contra mim hoje. O Presidente Bolsonaro infelizmente ataca a saúde e a vida de milhões de brasileiros que vivem em SP. https://t.co/q0Q3uJtMpj","Convido o presidente a visitar hospitais e familiares das mais de 4 mil vítimas do coronavírus em SP para entender a triste realidade que ele insiste em ignorar. Precisamos de menos política, menos ódio, mais ação e compaixão.","O isolamento social em SP está ajudando a achatar a curva de infectados em relação ao Brasil. Em 15/03, nosso Estado representava 68% dos casos confirmados no país. Esse número agora é de 26,5%. https://t.co/n1bwIS1Gbv","Ainda assim, é preciso alertar a população que o índice de isolamento deve ser igual ou superior a 55%. Se houver risco do colapso do sistema de saúde, teremos que adotar medidas mais duras para evitar mais mortes. #SPcontraOcoronavírus",".@governosp Coletiva de Imprensa: Coronavírus - Medidas do Governo de São Paulo 15/05/2020 https://t.co/UxhHlbZRAQ","Mais um ministro da Saúde, que acredita na ciência, deixa o governo Bolsonaro. No momento em que a curva de mortes pelo coronavírus acelera, o Brasil perde com a saída de Nelson Teich. O barco está à deriva.\nQue Deus proteja o Brasil e os brasileiros. 🙏","Assinamos hoje o maior contrato de concessão de rodovias do país, o lote PiPa - Piracicaba-Panorama. A iniciativa privada assume a operação de 1.273 quilômetros de estradas, com investimento de R$ 14 bilhões. https://t.co/H0pjQ9BpxT","As obras de duplicação e melhorias nas estradas iniciarão em junho e vão gerar sete mil empregos diretos e indiretos. Um feito histórico para nosso Estado, em especial pela difícil situação da pandemia que enfrentamos.","O contrato conta também com uma grande inovação na tarifa dos pedágios: a tarifa quilometrica cobrada será 23% menor do que a atual praticada, e estão previstos 5% de desconto para pagamentos com tag eletrônico e desconto também para usuários frequentes dessas rodovias.","Assinamos seis novos contratos para execução de obras de despoluição do Novo Rio Pinheiros, no valor de R$ 681 milhões. As obras vão gerar novos 2.500 novos empregos, saneamento e mais saúde para 840 mil pessoas.","Os trabalhos serão iniciados já nas próximas semanas e a empresa responsável será remunerada conforme os resultados obtidos. É mais um compromisso que assumi com os brasileiros de SP e que vamos cumprir. #NovoRioPinheiros","Adquirimos 2 milhões de testes rápidos para ampliar o diagnóstico da COVID-19 em SP. Nesta primeira etapa, profissionais da área da segurança pública que atuam na Capital e familiares que residem na mesma casa serão testados. Em seguida serão testados os profissionais de saúde.","A primeira etapa irá até o dia 29 de maio e a estimativa é de que serão feitos 145 mil testes. A estratégia de testar e identificar pessoas infectadas pelo coronavírus é essencial para isolar os contaminados e diminuir a disseminação da COVID-19. #SPcontraOcoronavírus","Visita surpresa ao Hospital de Campanha do Ibirapuera. Parabéns aos mais de 1.500 profissionais de saúde que estão trabalhando no hospital para salvar vidas. #SPcontraOcoronavírus https://t.co/iyd8u8jOiW","Cada paciente recuperado da COVID-19 merece ser celebrado. O Sr. Rubens Coelho é um dos milhares de pacientes que, felizmente, venceram o coronavírus. Parabéns a todos os profissionais de saúde pelo empenho em salvar vidas. 🙏👏👏👏 https://t.co/MU7JXMng8O","O jornalismo perdeu hoje um de seus maiores repórteres investigativos, Luiz Maklouf Carvalho. Escritor e jornalista premiado, Maklouf esmiuçava histórias e personagens. Tinha o idealismo como norte e o pragmatismo como atitude. Nossos sentimentos para toda a família.","As obras de despoluição do Rio Pinheiros vão levar mais saúde e qualidade de vida para a população. Serão gerados 2.500 empregos com ampliação da rede de coleta e tratamento de esgoto. Investimentos essenciais para a despoluição do Novo Rio Pinheiros até  para salvar vidas.","SP começa a distribuir 2º lote de vacinas do Butantan para o Brasil https://t.co/BTOd6zzmiT https://t.co/Kq4lN9Ohh8","Boa notícia que nos enche de esperanças na luta contra a Covid-19. 🙏 https://t.co/FPQtQgNgkl","Vejam que belo videoclipe lançado há pouco pelo McFioti com a nova versão da sua música BunBunTanTan em homenagem à vacina do Butantan. Parabéns pela iniciativa em prol da vacina e da vida. 👏👏👏 @KondZilla https://t.co/CBHcPbWtGu","Muita emoção na agenda de hoje no Vale do Ribeira. Em Eldorado, iniciamos a vacinação nas comunidades Quilombolas de SP no Quilombo Ivaporunduva. Vacinamos 300 Quilombolas que vivem em extrema vulnerabilidade. SP é o primeiro estado do Brasil a imunizar comunidades Quilombolas. https://t.co/YJRGwmhM26","A população quilombola faz parte do grupo prioritário para receber a vacina do Butantan no Estado de São Paulo. Apesar da exclusão do Ministério da Saúde, mantivemos esse grupo na primeira fase do Plano Estadual de Imunização. #VacinaJá https://t.co/jqW5rMVRF6","@carteiroreaca João Doria está em SP. Hj pela manhã esteve no Vale do Ribeira acompanhando vacinação de quilombolas, povo vulnerável à covid. Os mesmos quilombolas que Bolsonaro excluiu do PNI de forma desumana. E vc? Além de rachadinhas e fakenews, fez o q hj? Vai trabalhar deputado! #EquipeJD","Essa é a Dona Benedita dos Santos, de 90 anos, nascida e criada no Quilombo Ivaporunduva, agricultora e mãe de 12 filhos. Ela foi a primeira quilombola a ser imunizada com a vacina do Butantan contra a Covid em São Paulo e no Brasil. https://t.co/8MfQAq1Mtc","Dona Benedita tem agora mais esperança. Viva a vacina. Viva a vida. 🙏","Registro aqui um agradecimento muito especial aos caminhoneiros que transportam a vacina do Butantan. Eles fazem com que a vacina chegue em todo o Estado de São Paulo para salvar vidas dos profissionais da saúde nos 645 municípios. https://t.co/bvBZECyzDO","Em nome deles, homenageio também os demais caminhoneiros que estão transportando as vacinas do Butantan em todo o Brasil. Muito obrigado! 🙏👏 #VacinaDoBrasil","De forma voluntária, o MC Fioti fez o hit da vacina do Butantan e está ajudando a combater o negacionismo e a salvar vidas. O clipe foi gravado no Instituto Butantan e contou com a participação de diversos funcionários. https://t.co/wjyX4o22Fw","União entre a ciência e o funk para conscientizar as pessoas, inclusive os jovens, sobre a importância da vacina produzida no instituto que serve o Brasil há 120 anos.","Parabéns São Paulo! São 467 anos da cidade que acolhe a todos de forma generosa. A cidade dos contrastes e das oportunidades. Em São Paulo cresci, lutei e construí minha família. #AmoSP❤️ #SP467Anos","Realizaremos hoje, no Palácio dos Bandeirantes, um ato pela vida e em defesa da vacinação. Participarão conosco os ex-Presidentes da República @FHC, @MichelTemer e José Sarney. Demonstração de união em prol da vacina, da ciência e da vida dos brasileiros. Acompanhe às 12H45. https://t.co/WExRIg1IHJ",".@governosp Coletiva de Imprensa: Ato em defesa da vida e da importância da vacina contra o novo coranavírus https://t.co/6yliMP2d55","Não é verdade o que disse o Presidente Bolsonaro em suas redes, de que a importação de insumos da China foi uma realização do Gov. Federal. Todo o processo de negociação com a China para liberação de insumos para a vacina do Butantan foi realizado pelo Instituto e pelo Gov. de SP","A negociação entre SP e China é contínua e nunca foi interrompida, mesmo quando o Governo Federal, através do presidente da República, anunciou publicamente em mais de uma ocasião, que não iria adquirir a vacina por causa de sua origem chinesa.","Os frequentes ataques à China dificultaram todo o processo. Se não fosse o esforço de São Paulo e a excelente relação de respeito que mantemos com a China, o principal parceiro comercial do Brasil, não teríamos iniciado ainda a vacinação dos brasileiros.","Sem parasitismo dos negacionistas e oportunistas. Até aqui só atrapalharam nosso trabalho em prol da ciência e da vida. São engenheiros de obra pronta. Vergonha!",".@governosp Coletiva de Imprensa sobre combate ao coronavírus https://t.co/IvMDmtYrRs","Graças às negociações do Governo de São Paulo e do Instituto Butantan com autoridades chinesas, os insumos para produção da vacina do Butantan chegarão ao Brasil na próxima semana. Em breve, mais brasileiros poderão ser imunizados com a produção das novas doses. 🙏 https://t.co/ZfS9vkIhlh","Agradeço ao Embaixador da China no Brasil, @WanmingYang, pelo apoio. Excelente notícia: confirmado o envio dos insumos para a produção da Vacina do Butantan até o dia 3 de fevereiro. https://t.co/S56Ay4IuNG","Um novo lote de insumos para a produção de mais 8,6 milhões de doses da vacina do Butantan devem ser liberados em breve."]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>Avaliação<\/th>\n      <th>Sentimento<\/th>\n      <th>Postagem<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"columnDefs":[{"targets":2,"render":"function(data, type, row, meta) { return DTWidget.formatRound(data, 2, 3, \",\", \".\"); }"},{"className":"dt-right","targets":2},{"orderable":false,"targets":0}],"order":[],"autoWidth":false,"orderClasses":false,"rowCallback":"function(row, data) {\nvar value=data[2]; $(this.api().cell(row, 1).node()).css({'background-color':isNaN(parseFloat(value)) ? '' : value <= -0.9 ? \"#DE5151\" : value <= -0.8 ? \"#E86554\" : value <= -0.7 ? \"#F27956\" : value <= -0.6 ? \"#FC8D59\" : value <= -0.5 ? \"#FCA165\" : value <= -0.4 ? \"#FDB671\" : value <= -0.3 ? \"#FDCB7E\" : value <= -0.2 ? \"#FEE08B\" : value <= -0.1 ? \"#F8E58E\" : value <= 0 ? \"#F2EA91\" : value <= 0.1 ? \"#ECEF94\" : value <= 0.2 ? \"#E6F598\" : value <= 0.3 ? \"#D2ED97\" : value <= 0.4 ? \"#BFE596\" : value <= 0.5 ? \"#ACDD95\" : value <= 0.6 ? \"#99D594\" : value <= 0.7 ? \"#7FC19E\" : value <= 0.8 ? \"#65AEA8\" : value <= 0.9 ? \"#4B9BB2\" : \"#3288BD\"});\nvar value=data[2]; $(th
